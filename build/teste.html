                        <p>São nulos e extintos, não produzindo efeitos jurídicos, os atos que tenham por objeto a ocupação, o domínio e a posse das terras a que se refere este artigo, ou a exploração das riquezas naturais do solo, dos rios e dos lagos nelas existentes, ressalvado relevante interesse público da União, segundo o que dispuser lei complementar, não gerando a nulidade e a extinção direito a indenização ou a ações contra a União, salvo, na forma da lei, quanto às benfeitorias derivadas da ocupação de boa-fé.</p>
                    </Paragrafo>
                    <Paragrafo id="art231_par7">
                        <Rotulo>§ 7º</Rotulo>
                        <p>Não se aplica às terras indígenas o disposto no art. 174, §§ 3º e 4º.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art232">
                    <Rotulo>Art. 232.</Rotulo>
                    <Caput id="art232_cpt">
                        <p>Os índios, suas comunidades e organizações são partes legítimas para ingressar em juízo em defesa de seus direitos e interesses, intervindo o Ministério Público em todos os atos do processo.</p>
                    </Caput>
                </Artigo>
                </Capitulo>
            </Titulo>
            <Titulo id="tit9">
                <Rotulo>Título IX</Rotulo>
                <NomeAgrupador>Das Disposições Constitucionais Gerais</NomeAgrupador>
                <Artigo id="art233">
                <Rotulo>Art. 233.</Rotulo>
                <Caput id="art233_cpt">
                    <p>(Revogado).</p>
                </Caput>
                </Artigo>
                <Artigo id="art234">
                <Rotulo>Art. 234.</Rotulo>
                <Caput id="art234_cpt">
                    <p>É vedado à União, direta ou indiretamente, assumir, em decorrência da criação de Estado, encargos referentes a despesas com pessoal inativo e com encargos e amortizações da dívida interna ou externa da administração pública, inclusive da indireta.</p>
                </Caput>
                </Artigo>
                <Artigo id="art235">
                <Rotulo>Art. 235.</Rotulo>
                <Caput id="art235_cpt">
                    <p>Nos dez primeiros anos da criação de Estado, serão observadas as seguintes normas básicas:</p>
                    <Inciso id="art235_cpt_inc1">
                        <Rotulo>I -</Rotulo>
                        <p>a Assembléia Legislativa será composta de dezessete Deputados se a população do Estado for inferior a seiscentos mil habitantes, e de vinte e quatro se igual ou superior a esse número, até um milhão e quinhentos mil;</p>
                    </Inciso>
                    <Inciso id="art235_cpt_inc2">
                        <Rotulo>II -</Rotulo>
                        <p>o Governo terá no máximo dez Secretarias;</p>
                    </Inciso>
                    <Inciso id="art235_cpt_inc3">
                        <Rotulo>III -</Rotulo>
                        <p>o Tribunal de Contas terá três membros, nomeados, pelo Governador eleito, dentre brasileiros de comprovada idoneidade e notório saber;</p>
                    </Inciso>
                    <Inciso id="art235_cpt_inc4">
                        <Rotulo>IV -</Rotulo>
                        <p>o Tribunal de Justiça terá sete desembargadores;</p>
                    </Inciso>
                    <Inciso id="art235_cpt_inc5">
                        <Rotulo>V -</Rotulo>
                        <p>os primeiros desembargadores serão nomeados pelo Governador eleito, escolhidos da seguinte forma:</p>
                        <Alinea id="art235_cpt_inc5_ali1">
                            <Rotulo>a)</Rotulo>
                            <p>cinco dentre os magistrados com mais de trinta e cinco anos de idade, em exercício na área do novo Estado ou do Estado originário;</p>
                        </Alinea>
                        <Alinea id="art235_cpt_inc5_ali2">
                            <Rotulo>b)</Rotulo>
                            <p>dois dentre promotores, nas mesmas condições, e advogados de comprovada idoneidade e saber jurídico, com dez anos, no mínimo, de exercício profissional, obedecido o procedimento fixado na Constituição;</p>
                        </Alinea>
                    </Inciso>
                    <Inciso id="art235_cpt_inc6">
                        <Rotulo>VI -</Rotulo>
                        <p>no caso de Estado proveniente de Território Federal, os cinco primeiros desembargadores poderão ser escolhidos dentre juízes de direito de qualquer parte do País;</p>
                    </Inciso>
                    <Inciso id="art235_cpt_inc7">
                        <Rotulo>VII -</Rotulo>
                        <p>em cada comarca, o primeiro juiz de direito, o primeiro promotor de justiça e o primeiro defensor público serão nomeados pelo Governador eleito após concurso público de provas e títulos;</p>
                    </Inciso>
                    <Inciso id="art235_cpt_inc8">
                        <Rotulo>VIII -</Rotulo>
                        <p>até a promulgação da Constituição estadual, responderão pela Procuradoria-Geral, pela Advocacia-Geral e pela Defensoria-Geral do Estado advogados de notório saber, com trinta e cinco anos de idade, no mínimo, nomeados pelo Governador eleito e demissíveis ad nutum;</p>
                    </Inciso>
                    <Inciso id="art235_cpt_inc9">
                        <Rotulo>IX -</Rotulo>
                        <p>se o novo Estado for resultado de transformação de Território Federal, a transferência de encargos financeiros da União para pagamento dos servidores optantes que pertenciam à administração federal ocorrerá da seguinte forma:</p>
                        <Alinea id="art235_cpt_inc9_ali1">
                            <Rotulo>a)</Rotulo>
                            <p>no sexto ano de instalação, o Estado assumirá vinte por cento dos encargos financeiros para fazer face ao pagamento dos servidores públicos, ficando ainda o restante sob a responsabilidade da União;</p>
                        </Alinea>
                        <Alinea id="art235_cpt_inc9_ali2">
                            <Rotulo>b)</Rotulo>
                            <p>no sétimo ano, os encargos do Estado serão acrescidos de trinta por cento e, no oitavo, dos restantes cinqüenta por cento;</p>
                        </Alinea>
                    </Inciso>
                    <Inciso id="art235_cpt_inc10">
                        <Rotulo>X -</Rotulo>
                        <p>as nomeações que se seguirem às primeiras, para os cargos mencionados neste artigo, serão disciplinadas na Constituição estadual;</p>
                    </Inciso>
                    <Inciso id="art235_cpt_inc11">
                        <Rotulo>XI -</Rotulo>
                        <p>as despesas orçamentárias com pessoal não poderão ultrapassar cinqüenta por cento da receita do Estado.</p>
                    </Inciso>
                </Caput>
                </Artigo>
                <Artigo id="art236">
                <Rotulo>Art. 236.</Rotulo>
                <Caput id="art236_cpt">
                    <p>Os serviços notariais e de registro são exercidos em caráter privado, por delegação do poder público.</p>
                </Caput>
                <Paragrafo id="art236_par1">
                    <Rotulo>§ 1º</Rotulo>
                    <p>Lei regulará as atividades, disciplinará a responsabilidade civil e criminal dos notários, dos oficiais de registro e de seus prepostos, e definirá a fiscalização de seus atos pelo Poder Judiciário.</p>
                </Paragrafo>
                <Paragrafo id="art236_par2">
                    <Rotulo>§ 2º</Rotulo>
                    <p>Lei federal estabelecerá normas gerais para fixação de emolumentos relativos aos atos praticados pelos serviços notariais e de registro.</p>
                </Paragrafo>
                <Paragrafo id="art236_par3">
                    <Rotulo>§ 3º</Rotulo>
                    <p>O ingresso na atividade notarial e de registro depende de concurso público de provas e títulos, não se permitindo que qualquer serventia fique vaga, sem abertura de concurso de provimento ou de remoção, por mais de seis meses.</p>
                </Paragrafo>
                </Artigo>
                <Artigo id="art237">
                <Rotulo>Art. 237.</Rotulo>
                <Caput id="art237_cpt">
                    <p>A fiscalização e o controle sobre o comércio exterior, essenciais à defesa dos interesses fazendários nacionais, serão exercidos pelo Ministério da Fazenda.</p>
                </Caput>
                </Artigo>
                <Artigo id="art238">
                <Rotulo>Art. 238.</Rotulo>
                <Caput id="art238_cpt">
                    <p>A lei ordenará a venda e revenda de combustíveis de petróleo, álcool carburante e outros combustíveis derivados de matérias-primas renováveis, respeitados os princípios desta Constituição.</p>
                </Caput>
                </Artigo>
                <Artigo id="art239">
                <Rotulo>Art. 239.</Rotulo>
                <Caput id="art239_cpt">
                    <p>A arrecadação decorrente das contribuições para o Programa de Integração Social, criado pela Lei Complementar nº 7, de 7 de setembro de 1970, e para o Programa de Formação do Patrimônio do Servidor Público, criado pela Lei Complementar nº 8, de 3 de dezembro de 1970, passa, a partir da promulgação desta Constituição, a financiar, nos termos que a lei dispuser, o programa do seguro-desemprego e o abono de que trata o § 3º deste artigo.</p>
                </Caput>
                <Paragrafo id="art239_par1">
                    <Rotulo>§ 1º</Rotulo>
                    <p>Dos recursos mencionados no caput deste artigo, pelo menos quarenta por cento serão destinados a financiar programas de desenvolvimento econômico, através do Banco Nacional de Desenvolvimento Econômico e Social, com critérios de remuneração que lhes preservem o valor.</p>
                </Paragrafo>
                <Paragrafo id="art239_par2">
                    <Rotulo>§ 2º</Rotulo>
                    <p>Os patrimônios acumulados do Programa de Integração Social e do Programa de Formação do Patrimônio do Servidor Público são preservados, mantendo-se os critérios de saque nas situações previstas nas leis específicas, com exceção da retirada por motivo de casamento, ficando vedada a distribuição da arrecadação de que trata o caput deste artigo, para depósito nas contas individuais dos participantes.</p>
                </Paragrafo>
                <Paragrafo id="art239_par3">
                    <Rotulo>§ 3º</Rotulo>
                    <p>Aos empregados que percebam de empregadores que contribuem para o Programa de Integração Social ou para o Programa de Formação do Patrimônio do Servidor Público, até dois salários mínimos de remuneração mensal, é assegurado o pagamento de um salário mínimo anual, computado neste valor o rendimento das contas individuais, no caso daqueles que já participavam dos referidos programas, até a data da promulgação desta Constituição.</p>
                </Paragrafo>
                <Paragrafo id="art239_par4">
                    <Rotulo>§ 4º</Rotulo>
                    <p>O financiamento do seguro-desemprego receberá uma contribuição adicional da empresa cujo índice de rotatividade da força de trabalho superar o índice médio da rotatividade do setor, na forma estabelecida por lei.</p>
                </Paragrafo>
                </Artigo>
                <Artigo id="art240">
                <Rotulo>Art. 240.</Rotulo>
                <Caput id="art240_cpt">
                    <p>Ficam ressalvadas do disposto no art. 195 as atuais contribuições compulsórias dos empregadores sobre a folha de salários, destinadas às entidades privadas de serviço social e de formação profissional vinculadas ao sistema sindical.</p>
                </Caput>
                </Artigo>
                <Artigo id="art241">
                <Rotulo>Art. 241.</Rotulo>
                <Caput id="art241_cpt">
                    <p>A União, os Estados, o Distrito Federal e os Municípios disciplinarão por meio de lei os consórcios públicos e os convênios de cooperação entre os entes federados, autorizando a gestão associada de serviços públicos, bem como a transferência total ou parcial de encargos, serviços, pessoal e bens essenciais à continuidade dos serviços transferidos.</p>
                </Caput>
                </Artigo>
                <Artigo id="art242">
                <Rotulo>Art. 242.</Rotulo>
                <Caput id="art242_cpt">
                    <p>O princípio do art. 206, IV, não se aplica às instituições educacionais oficiais criadas por lei estadual ou municipal e existentes na data da promulgação desta Constituição, que não sejam total ou preponderantemente mantidas com recursos públicos.</p>
                </Caput>
                <Paragrafo id="art242_par1">
                    <Rotulo>§ 1º</Rotulo>
                    <p>O ensino da História do Brasil levará em conta as contribuições das diferentes culturas e etnias para a formação do povo brasileiro.</p>
                </Paragrafo>
                <Paragrafo id="art242_par2">
                    <Rotulo>§ 2º</Rotulo>
                    <p>O Colégio Pedro II, localizado na cidade do Rio de Janeiro, será mantido na órbita federal.</p>
                </Paragrafo>
                </Artigo>
                <Artigo id="art243">
                <Rotulo>Art. 243.</Rotulo>
                <Caput id="art243_cpt">
                    <p>As propriedades rurais e urbanas de qualquer região do País onde forem localizadas culturas ilegais de plantas psicotrópicas ou a exploração de trabalho escravo na forma da lei serão expropriadas e destinadas à reforma agrária e a programas de habitação popular, sem qualquer indenização ao proprietário e sem prejuízo de outras sanções previstas em lei, observado, no que couber, o disposto no art. 5º.</p>
                </Caput>
                <Paragrafo id="art243_par1u">
                    <Rotulo>Parágrafo único.</Rotulo>
                    <p>Todo e qualquer bem de valor econômico apreendido em decorrência do tráfico ilícito de entorpecentes e drogas afins e da exploração de trabalho escravo será confiscado e reverterá a fundo especial com destinação específica, na forma da lei.</p>
                </Paragrafo>
                </Artigo>
                <Artigo id="art244">
                <Rotulo>Art. 244.</Rotulo>
                <Caput id="art244_cpt">
                    <p>A lei disporá sobre a adaptação dos logradouros, dos edifícios de uso público e dos veículos de transporte coletivo atualmente existentes a fim de garantir acesso adequado às pessoas portadoras de deficiência, conforme o disposto no art. 227, § 2º.</p>
                </Caput>
                </Artigo>
                <Artigo id="art245">
                <Rotulo>Art. 245.</Rotulo>
                <Caput id="art245_cpt">
                    <p>A lei disporá sobre as hipóteses e condições em que o poder público dará assistência aos herdeiros e dependentes carentes de pessoas vitimadas por crime doloso, sem prejuízo da responsabilidade civil do autor do ilícito.</p>
                </Caput>
                </Artigo>
                <Artigo id="art246">
                <Rotulo>Art. 246.</Rotulo>
                <Caput id="art246_cpt">
                    <p>É vedada a adoção de medida provisória na regulamentação de artigo da Constituição cuja redação tenha sido alterada por meio de emenda promulgada entre 1º de janeiro de 1995 até a promulgação desta emenda, inclusive.</p>
                </Caput>
                </Artigo>
                <Artigo id="art247">
                <Rotulo>Art. 247.</Rotulo>
                <Caput id="art247_cpt">
                    <p>As leis previstas no inciso III do § 1º do art. 41 e no § 7º do art. 169 estabelecerão critérios e garantias especiais para a perda do cargo pelo servidor público estável que, em decorrência das atribuições de seu cargo efetivo, desenvolva atividades exclusivas de Estado.</p>
                </Caput>
                <Paragrafo id="art247_par1u">
                    <Rotulo>Parágrafo único.</Rotulo>
                    <p>Na hipótese de insuficiência de desempenho, a perda do cargo somente ocorrerá mediante processo administrativo em que lhe sejam assegurados o contraditório e a ampla defesa.</p>
                </Paragrafo>
                </Artigo>
                <Artigo id="art248">
                <Rotulo>Art. 248.</Rotulo>
                <Caput id="art248_cpt">
                    <p>Os benefícios pagos, a qualquer título, pelo órgão responsável pelo regime geral de previdência social, ainda que à conta do Tesouro Nacional, e os não sujeitos ao limite máximo de valor fixado para os benefícios concedidos por esse regime observarão os limites fixados no art. 37, XI.</p>

                <Artigo id="art249">
                <Rotulo>Art. 249.</Rotulo>
                <Caput id="art249_cpt">
                    <p>Com o objetivo de assegurar recursos para o pagamento de proventos de aposentadoria e pensões concedidas aos respectivos servidores e seus dependentes, em adição aos recursos dos respectivos tesouros, a União, os Estados, o Distrito Federal e os Municípios poderão constituir fundos integrados pelos recursos provenientes de contribuições e por bens, direitos e ativos de qualquer natureza, mediante lei que disporá sobre a natureza e a administração desses fundos.</p>
                </Caput>
                </Artigo>
