                        <Paragrafo id="art201_par7">
                            <Rotulo>§ 7º</Rotulo>
                            <p>É assegurada aposentadoria no regime geral de previdência social, nos termos da lei, obedecidas as seguintes condições:</p>
                            <Inciso id="art201_par7_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>trinta e cinco anos de contribuição, se homem, e trinta anos de contribuição, se mulher;</p>
                            </Inciso>
                            <Inciso id="art201_par7_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>sessenta e cinco anos de idade, se homem, e sessenta anos de idade, se mulher, reduzido em cinco anos o limite para os trabalhadores rurais de ambos os sexos e para os que exerçam suas atividades em regime de economia familiar, nestes incluídos o produtor rural, o garimpeiro e o pescador artesanal.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art201_par8">
                            <Rotulo>§ 8º</Rotulo>
                            <p>Os requisitos a que se refere o inciso I do parágrafo anterior serão reduzidos em cinco anos, para o professor que comprove exclusivamente tempo de efetivo exercício das funções de magistério na educação infantil e no ensino fundamental e médio.</p>
                        </Paragrafo>
                        <Paragrafo id="art201_par9">
                            <Rotulo>§ 9º</Rotulo>
                            <p>Para efeito de aposentadoria, é assegurada a contagem recíproca do tempo de contribuição na administração pública e na atividade privada, rural e urbana, hipótese em que os diversos regimes de previdência social se compensarão financeiramente, segundo critérios estabelecidos em lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art201_par10">
                            <Rotulo>§ 10.</Rotulo>
                            <p>Lei disciplinará a cobertura do risco de acidente do trabalho, a ser atendida concorrentemente pelo regime geral de previdência social e pelo setor privado.</p>
                        </Paragrafo>
                        <Paragrafo id="art201_par11">
                            <Rotulo>§ 11.</Rotulo>
                            <p>Os ganhos habituais do empregado, a qualquer título, serão incorporados ao salário para efeito de contribuição previdenciária e conseqüente repercussão em benefícios, nos casos e na forma da lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art201_par12">
                            <Rotulo>§ 12.</Rotulo>
                            <p>Lei disporá sobre sistema especial de inclusão previdenciária para atender a trabalhadores de baixa renda e àqueles sem renda própria que se dediquem exclusivamente ao trabalho doméstico no âmbito de sua residência, desde que pertencentes a famílias de baixa renda, garantindo-lhes acesso a benefícios de valor igual a um salário-mínimo.</p>
                        </Paragrafo>
                        <Paragrafo id="art201_par13">
                            <Rotulo>§ 13.</Rotulo>
                            <p>O sistema especial de inclusão previdenciária de que trata o § 12 deste artigo terá alíquotas e carências inferiores às vigentes para os demais segurados do regime geral de previdência social.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art202">
                        <Rotulo>Art. 202.</Rotulo>
                        <Caput id="art202_cpt">
                            <p>O regime de previdência privada, de caráter complementar e organizado de forma autônoma em relação ao regime geral de previdência social, será facultativo, baseado na constituição de reservas que garantam o benefício contratado, e regulado por lei complementar.</p>
                        </Caput>
                        <Paragrafo id="art202_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>A lei complementar de que trata este artigo assegurará ao participante de planos de benefícios de entidades de previdência privada o pleno acesso às informações relativas à gestão de seus respectivos planos.</p>
                        </Paragrafo>
                        <Paragrafo id="art202_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>As contribuições do empregador, os benefícios e as condições contratuais previstas nos estatutos, regulamentos e planos de benefícios das entidades de previdência privada não integram o contrato de trabalho dos participantes, assim como, à exceção dos benefícios concedidos, não integram a remuneração dos participantes, nos termos da lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art202_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>É vedado o aporte de recursos a entidade de previdência privada pela União, Estados, Distrito Federal e Municípios, suas autarquias, fundações, empresas públicas, sociedades de economia mista e outras entidades públicas, salvo na qualidade de patrocinador, situação na qual, em hipótese alguma, sua contribuição normal poderá exceder a do segurado.</p>
                        </Paragrafo>
                        <Paragrafo id="art202_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Lei complementar disciplinará a relação entre a União, Estados, Distrito Federal ou Municípios, inclusive suas autarquias, fundações, sociedades de economia mista e empresas controladas direta ou indiretamente, enquanto patrocinadoras de entidades fechadas de previdência privada, e suas respectivas entidades fechadas de previdência privada.</p>
                        </Paragrafo>
                        <Paragrafo id="art202_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>A lei complementar de que trata o parágrafo anterior aplicar-se-á, no que couber, às empresas privadas permissionárias ou concessionárias de prestação de serviços públicos, quando patrocinadoras de entidades fechadas de previdência privada.</p>
                        </Paragrafo>
                        <Paragrafo id="art202_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>A lei complementar a que se refere o § 4º deste artigo estabelecerá os requisitos para a designação dos membros das diretorias das entidades fechadas de previdência privada e disciplinará a inserção dos participantes nos colegiados e instâncias de decisão em que seus interesses sejam objeto de discussão e deliberação.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit8_cap1_sec4">
                    <Rotulo>Seção IV</Rotulo>
                    <NomeAgrupador>Da Assistência Social</NomeAgrupador>
                    <Artigo id="art203">
                        <Rotulo>Art. 203.</Rotulo>
                        <Caput id="art203_cpt">
                            <p>A assistência social será prestada a quem dela necessitar, independentemente de contribuição à seguridade social, e tem por objetivos:</p>
                            <Inciso id="art203_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>a proteção à família, à maternidade, à infância, à adolescência e à velhice;</p>
                            </Inciso>
                            <Inciso id="art203_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>o amparo às crianças e adolescentes carentes;</p>
                            </Inciso>
                            <Inciso id="art203_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>a promoção da integração ao mercado de trabalho;</p>
                            </Inciso>
                            <Inciso id="art203_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>a habilitação e reabilitação das pessoas portadoras de deficiência e a promoção de sua integração à vida comunitária;</p>
                            </Inciso>
                            <Inciso id="art203_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>a garantia de um salário mínimo de benefício mensal à pessoa portadora de deficiência e ao idoso que comprovem não possuir meios de prover à própria manutenção ou de tê-la provida por sua família, conforme dispuser a lei.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                    <Artigo id="art204">
                        <Rotulo>Art. 204.</Rotulo>
                        <Caput id="art204_cpt">
                            <p>As ações governamentais na área da assistência social serão realizadas com recursos do orçamento da seguridade social, previstos no art. 195, além de outras fontes, e organizadas com base nas seguintes diretrizes:</p>
                            <Inciso id="art204_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>descentralização político-administrativa, cabendo a coordenação e as normas gerais à esfera federal e a coordenação e a execução dos respectivos programas às esferas estadual e municipal, bem como a entidades beneficentes e de assistência social;</p>
                            </Inciso>
                            <Inciso id="art204_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>participação da população, por meio de organizações representativas, na formulação das políticas e no controle das ações em todos os níveis.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art204_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>É facultado aos Estados e ao Distrito Federal vincular a programa de apoio à inclusão e promoção social até cinco décimos por cento de sua receita tributária líquida, vedada a aplicação desses recursos no pagamento de:</p>
                            <Inciso id="art204_par1u_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>despesas com pessoal e encargos sociais;</p>
                            </Inciso>
                            <Inciso id="art204_par1u_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>serviço da dívida;</p>
                            </Inciso>
                            <Inciso id="art204_par1u_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>qualquer outra despesa corrente não vinculada diretamente aos investimentos ou ações apoiados.</p>
                            </Inciso>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                </Capitulo>
                <Capitulo id="tit8_cap3">
                <Rotulo>Capítulo III</Rotulo>
                <NomeAgrupador>Da Educação, da Cultura e do Desporto</NomeAgrupador>
                <Secao id="tit8_cap3_sec1">
                    <Rotulo>Seção I</Rotulo>
                    <NomeAgrupador>Da Educação</NomeAgrupador>
                    <Artigo id="art205">
                        <Rotulo>Art. 205.</Rotulo>
                        <Caput id="art205_cpt">
                            <p>A educação, direito de todos e dever do Estado e da família, será promovida e incentivada com a colaboração da sociedade, visando ao pleno desenvolvimento da pessoa, seu preparo para o exercício da cidadania e sua qualificação para o trabalho.</p>
                        </Caput>
                    </Artigo>
                    <Artigo id="art206">
                        <Rotulo>Art. 206.</Rotulo>
                        <Caput id="art206_cpt">
                            <p>O ensino será ministrado com base nos seguintes princípios:</p>
                            <Inciso id="art206_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>igualdade de condições para o acesso e permanência na escola;</p>
                            </Inciso>
                            <Inciso id="art206_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>liberdade de aprender, ensinar, pesquisar e divulgar o pensamento, a arte e o saber;</p>
                            </Inciso>
                            <Inciso id="art206_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>pluralismo de idéias e de concepções pedagógicas, e coexistência de instituições públicas e privadas de ensino;</p>
                            </Inciso>
                            <Inciso id="art206_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>gratuidade do ensino público em estabelecimentos oficiais;</p>
                            </Inciso>
                            <Inciso id="art206_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>valorização dos profissionais da educação escolar, garantidos, na forma da lei, planos de carreira, com ingresso exclusivamente por concurso público de provas e títulos, aos das redes públicas;</p>
                            </Inciso>
                            <Inciso id="art206_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>gestão democrática do ensino público, na forma da lei;</p>
                            </Inciso>
                            <Inciso id="art206_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>garantia de padrão de qualidade;</p>
                            </Inciso>
                            <Inciso id="art206_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>piso salarial profissional nacional para os profissionais da educação escolar pública, nos termos de lei federal.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art206_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>A lei disporá sobre as categorias de trabalhadores considerados profissionais da educação básica e sobre a fixação de prazo para a elaboração ou adequação de seus planos de carreira, no âmbito da União, dos Estados, do Distrito Federal e dos Municípios.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art207">
                        <Rotulo>Art. 207.</Rotulo>
                        <Caput id="art207_cpt">
                            <p>As universidades gozam de autonomia didático-científica, administrativa e de gestão financeira e patrimonial, e obedecerão ao princípio de indissociabilidade entre ensino, pesquisa e extensão.</p>
                        </Caput>
                        <Paragrafo id="art207_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>É facultado às universidades admitir professores, técnicos e cientistas estrangeiros, na forma da lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art207_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>O disposto neste artigo aplica-se às instituições de pesquisa científica e tecnológica.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art208">
                        <Rotulo>Art. 208.</Rotulo>
                        <Caput id="art208_cpt">
                            <p>O dever do Estado com a educação será efetivado mediante a garantia de:</p>
                            <Inciso id="art208_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>educação básica obrigatória e gratuita dos 4 (quatro) aos 17 (dezessete) anos de idade, assegurada inclusive sua oferta gratuita para todos os que a ela não tiveram acesso na idade própria;</p>
                            </Inciso>
                            <Inciso id="art208_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>progressiva universalização do ensino médio gratuito;</p>
                            </Inciso>
                            <Inciso id="art208_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>atendimento educacional especializado aos portadores de deficiência, preferencialmente na rede regular de ensino;</p>
                            </Inciso>
                            <Inciso id="art208_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>educação infantil, em creche e pré-escola, às crianças até 5 (cinco) anos de idade;</p>
                            </Inciso>
                            <Inciso id="art208_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>acesso aos níveis mais elevados do ensino, da pesquisa e da criação artística, segundo a capacidade de cada um;</p>
                            </Inciso>
                            <Inciso id="art208_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>oferta de ensino noturno regular, adequado às condições do educando;</p>
                            </Inciso>
                            <Inciso id="art208_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>atendimento ao educando, em todas as etapas da educação básica, por meio de programas suplementares de material didático-escolar, transporte, alimentação e assistência à saúde.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art208_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O acesso ao ensino obrigatório e gratuito é direito público subjetivo.</p>
                        </Paragrafo>
                        <Paragrafo id="art208_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>O não-oferecimento do ensino obrigatório pelo poder público, ou sua oferta irregular, importa responsabilidade da autoridade competente.</p>
                        </Paragrafo>
                        <Paragrafo id="art208_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Compete ao poder público recensear os educandos no ensino fundamental, fazer-lhes a chamada e zelar, junto aos pais ou responsáveis, pela freqüência à escola.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art209">
                        <Rotulo>Art. 209.</Rotulo>
                        <Caput id="art209_cpt">
                            <p>O ensino é livre à iniciativa privada, atendidas as seguintes condições:</p>
                            <Inciso id="art209_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>cumprimento das normas gerais da educação nacional;</p>
                            </Inciso>
                            <Inciso id="art209_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>autorização e avaliação de qualidade pelo poder público.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                    <Artigo id="art210">
                        <Rotulo>Art. 210.</Rotulo>
                        <Caput id="art210_cpt">
                            <p>Serão fixados conteúdos mínimos para o ensino fundamental, de maneira a assegurar formação básica comum e respeito aos valores culturais e artísticos, nacionais e regionais.</p>
                        </Caput>
                        <Paragrafo id="art210_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O ensino religioso, de matrícula facultativa, constituirá disciplina dos horários normais das escolas públicas de ensino fundamental.</p>
                        </Paragrafo>
                        <Paragrafo id="art210_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>O ensino fundamental regular será ministrado em língua portuguesa, assegurada às comunidades indígenas também a utilização de suas línguas maternas e processos próprios de aprendizagem.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art211">
                        <Rotulo>Art. 211.</Rotulo>
                        <Caput id="art211_cpt">
                            <p>A União, os Estados, o Distrito Federal e os Municípios organizarão em regime de colaboração seus sistemas de ensino.</p>
                        </Caput>
                        <Paragrafo id="art211_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>A União organizará o sistema federal de ensino e o dos Territórios, financiará as instituições de ensino públicas federais e exercerá, em matéria educacional, função redistributiva e supletiva, de forma a garantir equalização de oportunidades educacionais e padrão mínimo de qualidade do ensino mediante assistência técnica e financeira aos Estados, ao Distrito Federal e aos Municípios.</p>
                        </Paragrafo>
                        <Paragrafo id="art211_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Os Municípios atuarão prioritariamente no ensino fundamental e na educação infantil.</p>
                        </Paragrafo>
                        <Paragrafo id="art211_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Os Estados e o Distrito Federal atuarão prioritariamente no ensino fundamental e médio.</p>
                        </Paragrafo>
                        <Paragrafo id="art211_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Na organização de seus sistemas de ensino, a União, os Estados, o Distrito Federal e os Municípios definirão formas de colaboração, de modo a assegurar a universalização do ensino obrigatório.</p>
                        </Paragrafo>
                        <Paragrafo id="art211_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>A educação básica pública atenderá prioritariamente ao ensino regular.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art212">
                        <Rotulo>Art. 212.</Rotulo>
                        <Caput id="art212_cpt">
                            <p>A União aplicará, anualmente, nunca menos de dezoito, e os Estados, o Distrito Federal e os Municípios vinte e cinco por cento, no mínimo, da receita resultante de impostos, compreendida a proveniente de transferências, na manutenção e desenvolvimento do ensino.</p>
                        </Caput>
                        <Paragrafo id="art212_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>A parcela da arrecadação de impostos transferida pela União aos Estados, ao Distrito Federal e aos Municípios, ou pelos Estados aos respectivos Municípios, não é considerada, para efeito do cálculo previsto neste artigo, receita do governo que a transferir.</p>
                        </Paragrafo>
                        <Paragrafo id="art212_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Para efeito do cumprimento do disposto no caput deste artigo, serão considerados os sistemas de ensino federal, estadual e municipal e os recursos aplicados na forma do art. 213.</p>
                        </Paragrafo>
                        <Paragrafo id="art212_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>A distribuição dos recursos públicos assegurará prioridade ao atendimento das necessidades do ensino obrigatório, no que se refere a universalização, garantia de padrão de qualidade e equidade, nos termos do plano nacional de educação.</p>
                        </Paragrafo>
                        <Paragrafo id="art212_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Os programas suplementares de alimentação e assistência à saúde previstos no art. 208, VII, serão financiados com recursos provenientes de contribuições sociais e outros recursos orçamentários.</p>
                        </Paragrafo>
                        <Paragrafo id="art212_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>A educação básica pública terá como fonte adicional de financiamento a contribuição social do salário-educação, recolhida pelas empresas na forma da lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art211_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>As cotas estaduais e municipais da arrecadação da contribuição social do salário-educação serão distribuídas proporcionalmente ao número de alunos matriculados na educação básica nas respectivas redes públicas de ensino.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art213">
                        <Rotulo>Art. 213.</Rotulo>
                        <Caput id="art213_cpt">
                            <p>Os recursos públicos serão destinados às escolas públicas, podendo ser dirigidos a escolas comunitárias, confessionais ou filantrópicas, definidas em lei, que:</p>
                            <Inciso id="art213_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>comprovem finalidade não lucrativa e apliquem seus excedentes financeiros em educação;</p>
                            </Inciso>
                            <Inciso id="art213_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>assegurem a destinação de seu patrimônio a outra escola comunitária, filantrópica ou confessional, ou ao poder público, no caso de encerramento de suas atividades.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art213_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Os recursos de que trata este artigo poderão ser destinados a bolsas de estudo para o ensino fundamental e médio, na forma da lei, para os que demonstrarem insuficiência de recursos, quando houver falta de vagas e cursos regulares da rede pública na localidade da residência do educando, ficando o poder público obrigado a investir prioritariamente na expansão de sua rede na localidade.</p>
                        </Paragrafo>
                        <Paragrafo id="art213_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>As atividades de pesquisa, de extensão e de estímulo e fomento à inovação realizadas por universidades e/ou por instituições de educação profissional e tecnológica poderão receber apoio financeiro do Poder Público.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art214">
                        <Rotulo>Art. 214.</Rotulo>
                        <Caput id="art214_cpt">
                            <p>A lei estabelecerá o plano nacional de educação, de duração decenal, com o objetivo de articular o sistema nacional de educação em regime de colaboração e definir diretrizes, objetivos, metas e estratégias de implementação para assegurar a manutenção e desenvolvimento do ensino em seus diversos níveis, etapas e modalidades por meio de ações integradas dos poderes públicos das diferentes esferas federativas que conduzam a:</p>
                            <Inciso id="art214_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>erradicação do analfabetismo;</p>
                            </Inciso>
                            <Inciso id="art214_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>universalização do atendimento escolar;</p>
                            </Inciso>
                            <Inciso id="art214_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>melhoria da qualidade do ensino;</p>
                            </Inciso>
                            <Inciso id="art214_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>formação para o trabalho;</p>
                            </Inciso>
                            <Inciso id="art214_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>promoção humanística, científica e tecnológica do País;</p>
                            </Inciso>
                            <Inciso id="art214_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>estabelecimento de meta de aplicação de recursos públicos em educação como proporção do produto interno bruto.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                </Secao>
                <Secao id="tit8_cap3_sec2">
                    <Rotulo>Seção II</Rotulo>
                    <NomeAgrupador>Da Cultura</NomeAgrupador>
                    <Artigo id="art215">
                        <Rotulo>Art. 215.</Rotulo>
                        <Caput id="art215_cpt">
                            <p>O Estado garantirá a todos o pleno exercício dos direitos culturais e acesso às fontes da cultura nacional, e apoiará e incentivará a valorização e a difusão das manifestações culturais.</p>
                        </Caput>
                        <Paragrafo id="art215_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O Estado protegerá as manifestações das culturas populares, indígenas e afro-brasileiras, e das de outros grupos participantes do processo civilizatório nacional.</p>
                        </Paragrafo>
                        <Paragrafo id="art215_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A lei disporá sobre a fixação de datas comemorativas de alta significação para os diferentes segmentos étnicos nacionais.</p>
                        </Paragrafo>
                        <Paragrafo id="art215_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>A lei estabelecerá o Plano Nacional de Cultura, de duração plurianual, visando ao desenvolvimento cultural do País e à integração das ações do poder público que conduzem à:</p>
                            <Inciso id="art215_par3_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>defesa e valorização do patrimônio cultural brasileiro;</p>
                            </Inciso>
                            <Inciso id="art215_par3_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>produção, promoção e difusão de bens culturais;</p>
                            </Inciso>
                            <Inciso id="art215_par3_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>formação de pessoal qualificado para a gestão da cultura em suas múltiplas dimensões;</p>
                            </Inciso>
                            <Inciso id="art215_par3_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>democratização do acesso aos bens de cultura;</p>
                            </Inciso>
                            <Inciso id="art215_par3_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>valorização da diversidade étnica e regional.</p>
                            </Inciso>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art216">
                        <Rotulo>Art. 216.</Rotulo>
                        <Caput id="art216_cpt">
                            <p>Constituem patrimônio cultural brasileiro os bens de natureza material e imaterial, tomados individualmente ou em conjunto, portadores de referência à identidade, à ação, à memória dos diferentes grupos formadores da sociedade brasileira, nos quais se incluem:</p>
                            <Inciso id="art216_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>as formas de expressão;</p>
                            </Inciso>
                            <Inciso id="art216_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>os modos de criar, fazer e viver;</p>
                            </Inciso>
                            <Inciso id="art216_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>as criações científicas, artísticas e tecnológicas;</p>
                            </Inciso>
                            <Inciso id="art216_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>as obras, objetos, documentos, edificações e demais espaços destinados às manifestações artístico-culturais;</p>
                            </Inciso>
                            <Inciso id="art216_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>os conjuntos urbanos e sítios de valor histórico, paisagístico, artístico, arqueológico, paleontológico, ecológico e científico.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art216_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O poder público, com a colaboração da comunidade, promoverá e protegerá o patrimônio cultural brasileiro, por meio de inventários, registros, vigilância, tombamento e desapropriação, e de outras formas de acautelamento e preservação.</p>
                        </Paragrafo>
                        <Paragrafo id="art216_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Cabem à administração pública, na forma da lei, a gestão da documentação governamental e as providências para franquear sua consulta a quantos dela necessitem.</p>
                        </Paragrafo>
                        <Paragrafo id="art216_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>A lei estabelecerá incentivos para a produção e o conhecimento de bens e valores culturais.</p>
                        </Paragrafo>
                        <Paragrafo id="art216_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Os danos e ameaças ao patrimônio cultural serão punidos, na forma da lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art216_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>Ficam tombados todos os documentos e os sítios detentores de reminiscências históricas dos antigos quilombos.</p>
                        </Paragrafo>
                        <Paragrafo id="art216_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>É facultado aos Estados e ao Distrito Federal vincular a fundo estadual de fomento à cultura até cinco décimos por cento de sua receita tributária líquida, para o financiamento de programas e projetos culturais, vedada a aplicação desses recursos no pagamento de:</p>
                            <Inciso id="art216_par6_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>despesas com pessoal e encargos sociais;</p>
                            </Inciso>
                            <Inciso id="art216_par6_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>serviço da dívida;</p>
                            </Inciso>
                            <Inciso id="art216_par6_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>qualquer outra despesa corrente não vinculada diretamente aos investimentos ou ações apoiados.</p>
                            </Inciso>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art216-1">
                        <Rotulo>Art. 216-A.</Rotulo>
                        <Caput id="art216-1_cpt">
                            <p>O Sistema Nacional de Cultura, organizado em regime de colaboração, de forma descentralizada e participativa, institui um processo de gestão e promoção conjunta de políticas públicas de cultura, democráticas e permanentes, pactuadas entre os entes da Federação e a sociedade, tendo por objetivo promover o desenvolvimento humano, social e econômico com pleno exercício dos direitos culturais.</p>
                        </Caput>
                        <Paragrafo id="art216-1_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O Sistema Nacional de Cultura fundamenta-se na política nacional de cultura e nas suas diretrizes, estabelecidas no Plano Nacional de Cultura, e rege-se pelos seguintes princípios:</p>
                            <Inciso id="art216-1_par1_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>diversidade das expressões culturais;</p>
                            </Inciso>
                            <Inciso id="art216-1_par1_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>universalização do acesso aos bens e serviços culturais;</p>
                            </Inciso>
                            <Inciso id="art216-1_par1_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>fomento à produção, difusão e circulação de conhecimento e bens culturais;</p>
                            </Inciso>
                            <Inciso id="art216-1_par1_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>cooperação entre os entes federados, os agentes públicos e privados atuantes na área cultural;</p>
                            </Inciso>
                            <Inciso id="art216-1_par1_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>integração e interação na execução das políticas, programas, projetos e ações desenvolvidas;</p>
                            </Inciso>
                            <Inciso id="art216-1_par1_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>complementaridade nos papéis dos agentes culturais;</p>
                            </Inciso>
                            <Inciso id="art216-1_par1_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>transversalidade das políticas culturais;</p>
                            </Inciso>
                            <Inciso id="art216-1_par1_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>autonomia dos entes federados e das instituições da sociedade civil;</p>
                            </Inciso>
                            <Inciso id="art216-1_par1_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>transparência e compartilhamento das informações;</p>
                            </Inciso>
                            <Inciso id="art216-1_par1_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>democratização dos processos decisórios com participação e controle social;</p>
                            </Inciso>
                            <Inciso id="art216-1_par1_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>descentralização articulada e pactuada da gestão, dos recursos e das ações;</p>
                            </Inciso>
                            <Inciso id="art216-1_par1_inc12">
                            <Rotulo>XII -</Rotulo>
                            <p>ampliação progressiva dos recursos contidos nos orçamentos públicos para a cultura.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art216-1_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Constitui a estrutura do Sistema Nacional de Cultura, nas respectivas esferas da Federação:</p>
                            <Inciso id="art216-1_par2_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>órgãos gestores da cultura;</p>
                            </Inciso>
                            <Inciso id="art216-1_par2_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>conselhos de política cultural;</p>
                            </Inciso>
                            <Inciso id="art216-1_par2_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>conferências de cultura;</p>
                            </Inciso>
                            <Inciso id="art216-1_par2_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>comissões intergestores;</p>
                            </Inciso>
                            <Inciso id="art216-1_par2_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>planos de cultura;</p>
                            </Inciso>
                            <Inciso id="art216-1_par2_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>sistemas de financiamento à cultura;</p>
                            </Inciso>
                            <Inciso id="art216-1_par2_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>sistemas de informações e indicadores culturais;</p>
                            </Inciso>
                            <Inciso id="art216-1_par2_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>programas de formação na área da cultura; e</p>
                            </Inciso>
                            <Inciso id="art216-1_par2_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>sistemas setoriais de cultura.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art216-1_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Lei federal disporá sobre a regulamentação do Sistema Nacional de Cultura, bem como de sua articulação com os demais sistemas nacionais ou políticas setoriais de governo.</p>
                        </Paragrafo>
                        <Paragrafo id="art216-1_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Os Estados, o Distrito Federal e os Municípios organizarão seus respectivos sistemas de cultura em leis próprias.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit8_cap3_sec3">
                    <Rotulo>Seção III</Rotulo>
                    <NomeAgrupador>Do Desporto</NomeAgrupador>
                    <Artigo id="art217">
                        <Rotulo>Art. 217.</Rotulo>
                        <Caput id="art217_cpt">
                            <p>É dever do Estado fomentar práticas desportivas formais e não formais, como direito de cada um, observados:</p>
                            <Inciso id="art217_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>a autonomia das entidades desportivas dirigentes e associações, quanto a sua organização e funcionamento;</p>
                            </Inciso>
                            <Inciso id="art217_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>a destinação de recursos públicos para a promoção prioritária do desporto educacional e, em casos específicos, para a do desporto de alto rendimento;</p>
                            </Inciso>
                            <Inciso id="art217_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>o tratamento diferenciado para o desporto profissional e o não profissional;</p>
                            </Inciso>
                            <Inciso id="art217_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>a proteção e o incentivo às manifestações desportivas de criação nacional.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art217_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O Poder Judiciário só admitirá ações relativas à disciplina e às competições desportivas após esgotarem-se as instâncias da justiça desportiva, regulada em lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art217_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A justiça desportiva terá o prazo máximo de sessenta dias, contados da instauração do processo, para proferir decisão final.</p>
                        </Paragrafo>
                        <Paragrafo id="art217_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>O poder público incentivará o lazer, como forma de promoção social.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                </Capitulo>
                <Capitulo id="tit8_cap4">
                <Rotulo>CAPÍTULO IV</Rotulo>
                <NomeAgrupador>DA CIÊNCIA, TECNOLOGIA E INOVAÇÃO</NomeAgrupador>
                <Artigo id="art218">
                    <Rotulo>Art. 218.</Rotulo>
                    <Caput id="art218_cpt">
                        <p>O Estado promoverá e incentivará o desenvolvimento científico, a pesquisa, a capacitação científica e tecnológica e a inovação.</p>
                    </Caput>
                    <Paragrafo id="art218_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>A pesquisa científica básica e tecnológica receberá tratamento prioritário do Estado, tendo em vista o bem público e o progresso da ciência, tecnologia e inovação.</p>
                    </Paragrafo>
                    <Paragrafo id="art218_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>A pesquisa tecnológica voltar-se-á preponderantemente para a solução dos problemas brasileiros e para o desenvolvimento do sistema produtivo nacional e regional.</p>
                    </Paragrafo>
                    <Paragrafo id="art218_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>O Estado apoiará a formação de recursos humanos nas áreas de ciência, pesquisa, tecnologia e inovação, inclusive por meio do apoio às atividades de extensão tecnológica, e concederá aos que delas se ocupem meios e condições especiais de trabalho.</p>
                    </Paragrafo>
                    <Paragrafo id="art218_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>A lei apoiará e estimulará as empresas que invistam em pesquisa, criação de tecnologia adequada ao País, formação e aperfeiçoamento de seus recursos humanos e que pratiquem sistemas de remuneração que assegurem ao empregado, desvinculada do salário, participação nos ganhos econômicos resultantes da produtividade de seu trabalho.</p>
                    </Paragrafo>
                    <Paragrafo id="art218_par5">
                        <Rotulo>§ 5º</Rotulo>
                        <p>É facultado aos Estados e ao Distrito Federal vincular parcela de sua receita orçamentária a entidades públicas de fomento ao ensino e à pesquisa científica e tecnológica.</p>
                    </Paragrafo>
                    <Paragrafo id="art218_par6">
                        <Rotulo>§ 6º</Rotulo>
                        <p>O Estado, na execução das atividades previstas no caput, estimulará a articulação entre entes, tanto públicos quanto privados, nas diversas esferas de governo.</p>
                    </Paragrafo>
                    <Paragrafo id="art218_par7">
                        <Rotulo>§ 7º</Rotulo>
                        <p>O Estado promoverá e incentivará a atuação no exterior das instituições públicas de ciência, tecnologia e inovação, com vistas à execução das atividades previstas no caput.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art219">
                    <Rotulo>Art. 219.</Rotulo>
                    <Caput id="art219_cpt">
                        <p>O mercado interno integra o patrimônio nacional e será incentivado de modo a viabilizar o desenvolvimento cultural e sócio-econômico, o bem-estar da população e a autonomia tecnológica do País, nos termos de lei federal.</p>
                    </Caput>
                    <Paragrafo id="art219_par1u">
                        <Rotulo>Parágrafo único.</Rotulo>
                        <p>O Estado estimulará a formação e o fortalecimento da inovação nas empresas, bem como nos demais entes, públicos ou privados, a constituição e a manutenção de parques e polos tecnológicos e de demais ambientes promotores da inovação, a atuação dos inventores independentes e a criação, absorção, difusão e transferência de tecnologia.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art219-1">
                    <Rotulo>Art. 219-A.</Rotulo>
                    <Caput id="art219-1_cpt">
                        <p>A União, os Estados, o Distrito Federal e os Municípios poderão firmar instrumentos de cooperação com órgãos e entidades públicos e com entidades privadas, inclusive para o compartilhamento de recursos humanos especializados e capacidade instalada, para a execução de projetos de pesquisa, de desenvolvimento científico e tecnológico e de inovação, mediante contrapartida financeira ou não financeira assumida pelo ente beneficiário, na forma da lei.</p>
                    </Caput>
                </Artigo>
                <Artigo id="art219-2">
                    <Rotulo>Art. 219-B.</Rotulo>
                    <Caput id="art219-2_cpt">
                        <p>O Sistema Nacional de Ciência, Tecnologia e Inovação será organizado em regime de colaboração entre entes, tanto públicos quanto privados, com vistas a promover o desenvolvimento científico e tecnológico e a inovação.</p>
                    </Caput>
                    <Paragrafo id="art219-2_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>Lei federal disporá sobre as normas gerais do Sistema Nacional de Ciência, Tecnologia e Inovação.</p>
                    </Paragrafo>
                    <Paragrafo id="art219-2_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>Os Estados, o Distrito Federal e os Municípios legislarão concorrentemente sobre suas peculiaridades.</p>
                    </Paragrafo>
                </Artigo>
                </Capitulo>
                <Capitulo id="tit8_cap5">
                <Rotulo>Capítulo V</Rotulo>
                <NomeAgrupador>Da Comunicação Social</NomeAgrupador>
                <Artigo id="art220">
                    <Rotulo>Art. 220.</Rotulo>
                    <Caput id="art220_cpt">
                        <p>A manifestação do pensamento, a criação, a expressão e a informação, sob qualquer forma, processo ou veículo, não sofrerão qualquer restrição, observado o disposto nesta Constituição.</p>
                    </Caput>
                    <Paragrafo id="art220_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>Nenhuma lei conterá dispositivo que possa constituir embaraço à plena liberdade de informação jornalística em qualquer veículo de comunicação social, observado o disposto no art. 5º, IV, V, X, XIII e XIV.</p>
                    </Paragrafo>
                    <Paragrafo id="art220_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>É vedada toda e qualquer censura de natureza política, ideológica e artística.</p>
                    </Paragrafo>
                    <Paragrafo id="art220_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>Compete à lei federal:</p>
                        <Inciso id="art220_par3_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>regular as diversões e espetáculos públicos, cabendo ao poder público informar sobre a natureza deles, as faixas etárias a que não se recomendem, locais e horários em que sua apresentação se mostre inadequada;</p>
                        </Inciso>
                        <Inciso id="art220_par3_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>estabelecer os meios legais que garantam à pessoa e à família a possibilidade de se defenderem de programas ou programações de rádio e televisão que contrariem o disposto no art. 221, bem como da propaganda de produtos, práticas e serviços que possam ser nocivos à saúde e ao meio ambiente.</p>
                        </Inciso>
                    </Paragrafo>
                    <Paragrafo id="art220_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>A propaganda comercial de tabaco, bebidas alcoólicas, agrotóxicos, medicamentos e terapias estará sujeita a restrições legais, nos termos do inciso II do parágrafo anterior, e conterá, sempre que necessário, advertência sobre os malefícios decorrentes de seu uso.</p>
                    </Paragrafo>
                    <Paragrafo id="art220_par5">
                        <Rotulo>§ 5º</Rotulo>
                        <p>Os meios de comunicação social não podem, direta ou indiretamente, ser objeto de monopólio ou oligopólio.</p>
                    </Paragrafo>
                    <Paragrafo id="art220_par6">
                        <Rotulo>§ 6º</Rotulo>
                        <p>A publicação de veículo impresso de comunicação independe de licença de autoridade.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art221">
                    <Rotulo>Art. 221.</Rotulo>
                    <Caput id="art221_cpt">
                        <p>A produção e a programação das emissoras de rádio e televisão atenderão aos seguintes princípios:</p>
                        <Inciso id="art221_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>preferência a finalidades educativas, artísticas, culturais e informativas;</p>
                        </Inciso>
                        <Inciso id="art221_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>promoção da cultura nacional e regional e estímulo à produção independente que objetive sua divulgação;</p>
                        </Inciso>
                        <Inciso id="art221_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>regionalização da produção cultural, artística e jornalística, conforme percentuais estabelecidos em lei;</p>
                        </Inciso>
                        <Inciso id="art221_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>respeito aos valores éticos e sociais da pessoa e da família.</p>
                        </Inciso>
                    </Caput>
                </Artigo>
                <Artigo id="art222">
                    <Rotulo>Art. 222.</Rotulo>
                    <Caput id="art222_cpt">
                        <p>A propriedade de empresa jornalística e de radiodifusão sonora e de sons e imagens é privativa de brasileiros natos ou naturalizados há mais de dez anos, ou de pessoas jurídicas constituídas sob as leis brasileiras e que tenham sede no País.</p>
                    </Caput>
                    <Paragrafo id="art222_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>Em qualquer caso, pelo menos setenta por cento do capital total e do capital votante das empresas jornalísticas e de radiodifusão sonora e de sons e imagens deverá pertencer, direta ou indiretamente, a brasileiros natos ou naturalizados há mais de dez anos, que exercerão obrigatoriamente a gestão das atividades e estabelecerão o conteúdo da programação.</p>
                    </Paragrafo>
                    <Paragrafo id="art222_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>A responsabilidade editorial e as atividades de seleção e direção da programação veiculada são privativas de brasileiros natos ou naturalizados há mais de dez anos, em qualquer meio de comunicação social.</p>
                    </Paragrafo>
                    <Paragrafo id="art222_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>Os meios de comunicação social eletrônica, independentemente da tecnologia utilizada para a prestação do serviço, deverão observar os princípios enunciados no art. 221, na forma de lei específica, que também garantirá a prioridade de profissionais brasileiros na execução de produções nacionais.</p>
                    </Paragrafo>
                    <Paragrafo id="art222_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>Lei disciplinará a participação de capital estrangeiro nas empresas de que trata o § 1º.</p>
                    </Paragrafo>
                    <Paragrafo id="art222_par5">
                        <Rotulo>§ 5º</Rotulo>
                        <p>As alterações de controle societário das empresas de que trata o § 1º serão comunicadas ao Congresso Nacional.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art223">
                    <Rotulo>Art. 223.</Rotulo>
                    <Caput id="art223_cpt">
                        <p>Compete ao Poder Executivo outorgar e renovar concessão, permissão e autorização para o serviço de radiodifusão sonora e de sons e imagens, observado o princípio da complementaridade dos sistemas privado, público e estatal.</p>
                    </Caput>
                    <Paragrafo id="art223_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>O Congresso Nacional apreciará o ato no prazo do art. 64, §§ 2º e 4º, a contar do recebimento da mensagem.</p>
                    </Paragrafo>
                    <Paragrafo id="art223_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>A não-renovação da concessão ou permissão dependerá de aprovação de, no mínimo, dois quintos do Congresso Nacional, em votação nominal.</p>
                    </Paragrafo>
                    <Paragrafo id="art223_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>O ato de outorga ou renovação somente produzirá efeitos legais após deliberação do Congresso Nacional, na forma dos parágrafos anteriores.</p>
                    </Paragrafo>
                    <Paragrafo id="art223_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>O cancelamento da concessão ou permissão, antes de vencido o prazo, depende de decisão judicial.</p>
                    </Paragrafo>
                    <Paragrafo id="art223_par5">
                        <Rotulo>§ 5º</Rotulo>
                        <p>O prazo da concessão ou permissão será de dez anos para as emissoras de rádio e de quinze para as de televisão.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art224">
                    <Rotulo>Art. 224.</Rotulo>
                    <Caput id="art224_cpt">
                        <p>Para os efeitos do disposto neste Capítulo, o Congresso Nacional instituirá, como órgão auxiliar, o Conselho de Comunicação Social, na forma da lei.</p>
                    </Caput>
                </Artigo>
                </Capitulo>
                <Capitulo id="tit8_cap6">
                <Rotulo>Capítulo VI</Rotulo>
                <NomeAgrupador>Do Meio Ambiente</NomeAgrupador>
                <Artigo id="art225">
                    <Rotulo>Art. 225.</Rotulo>
                    <Caput id="art225_cpt">
                        <p>Todos têm direito ao meio ambiente ecologicamente equilibrado, bem de uso comum do povo e essencial à sadia qualidade de vida, impondo-se ao poder público e à coletividade o dever de defendê-lo e preservá-lo para as presentes e futuras gerações.</p>
                    </Caput>
                    <Paragrafo id="art225_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>Para assegurar a efetividade desse direito, incumbe ao poder público:</p>
                        <Inciso id="art225_par1_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>preservar e restaurar os processos ecológicos essenciais e prover o manejo ecológico das espécies e ecossistemas;</p>
                        </Inciso>
                        <Inciso id="art225_par1_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>preservar a diversidade e a integridade do patrimônio genético do País e fiscalizar as entidades dedicadas à pesquisa e manipulação de material genético;</p>
                        </Inciso>
                        <Inciso id="art225_par1_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>definir, em todas as unidades da Federação, espaços territoriais e seus componentes a serem especialmente protegidos, sendo a alteração e a supressão permitidas somente através de lei, vedada qualquer utilização que comprometa a integridade dos atributos que justifiquem sua proteção;</p>
                        </Inciso>
                        <Inciso id="art225_par1_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>exigir, na forma da lei, para instalação de obra ou atividade potencialmente causadora de significativa degradação do meio ambiente, estudo prévio de impacto ambiental, a que se dará publicidade;</p>
                        </Inciso>
                        <Inciso id="art225_par1_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>controlar a produção, a comercialização e o emprego de técnicas, métodos e substâncias que comportem risco para a vida, a qualidade de vida e o meio ambiente;</p>
                        </Inciso>
                        <Inciso id="art225_par1_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>promover a educação ambiental em todos os níveis de ensino e a conscientização pública para a preservação do meio ambiente;</p>
                        </Inciso>
                        <Inciso id="art225_par1_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>proteger a fauna e a flora, vedadas, na forma da lei, as práticas que coloquem em risco sua função ecológica, provoquem a extinção de espécies ou submetam os animais a crueldade.</p>
                        </Inciso>
                    </Paragrafo>
                    <Paragrafo id="art225_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>Aquele que explorar recursos minerais fica obrigado a recuperar o meio ambiente degradado, de acordo com solução técnica exigida pelo órgão público competente, na forma da lei.</p>
                    </Paragrafo>
                    <Paragrafo id="art225_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>As condutas e atividades consideradas lesivas ao meio ambiente sujeitarão os infratores, pessoas físicas ou jurídicas, a sanções penais e administrativas, independentemente da obrigação de reparar os danos causados.</p>
                    </Paragrafo>
                    <Paragrafo id="art225_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>A Floresta Amazônica brasileira, a Mata Atlântica, a Serra do Mar, o Pantanal Mato-Grossense e a Zona Costeira são patrimônio nacional, e sua utilização far-se-á, na forma da lei, dentro de condições que assegurem a preservação do meio ambiente, inclusive quanto ao uso dos recursos naturais.</p>
                    </Paragrafo>
                    <Paragrafo id="art225_par5">
                        <Rotulo>§ 5º</Rotulo>
                        <p>São indisponíveis as terras devolutas ou arrecadadas pelos Estados, por ações discriminatórias, necessárias à proteção dos ecossistemas naturais.</p>
                    </Paragrafo>
                    <Paragrafo id="art225_par6">
                        <Rotulo>§ 6º</Rotulo>
                        <p>As usinas que operem com reator nuclear deverão ter sua localização definida em lei federal, sem o que não poderão ser instaladas.</p>
                    </Paragrafo>
                </Artigo>
                </Capitulo>
                <Capitulo id="tit8_cap7">
                <Rotulo>Capítulo VII</Rotulo>
                <NomeAgrupador>Da Família, da Criança, do Adolescente, do Jovem e do Idoso</NomeAgrupador>
                <Artigo id="art226">
                    <Rotulo>Art. 226.</Rotulo>
                    <Caput id="art226_cpt">
                        <p>A família, base da sociedade, tem especial proteção do Estado.</p>
                    </Caput>
                    <Paragrafo id="art226_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>O casamento é civil e gratuita a celebração.</p>
                    </Paragrafo>
                    <Paragrafo id="art226_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>O casamento religioso tem efeito civil, nos termos da lei.</p>
                    </Paragrafo>
                    <Paragrafo id="art226_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>Para efeito da proteção do Estado, é reconhecida a união estável entre o homem e a mulher como entidade familiar, devendo a lei facilitar sua conversão em casamento.</p>
                    </Paragrafo>
                    <Paragrafo id="art226_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>Entende-se, também, como entidade familiar a comunidade formada por qualquer dos pais e seus descendentes.</p>
                    </Paragrafo>
                    <Paragrafo id="art226_par5">
                        <Rotulo>§ 5º</Rotulo>
                        <p>Os direitos e deveres referentes à sociedade conjugal são exercidos igualmente pelo homem e pela mulher.</p>
                    </Paragrafo>
                    <Paragrafo id="art226_par6">
                        <Rotulo>§ 6º</Rotulo>
                        <p>O casamento civil pode ser dissolvido pelo divórcio.</p>
                    </Paragrafo>
                    <Paragrafo id="art226_par7">
                        <Rotulo>§ 7º</Rotulo>
                        <p>Fundado nos princípios da dignidade da pessoa humana e da paternidade responsável, o planejamento familiar é livre decisão do casal, competindo ao Estado propiciar recursos educacionais e científicos para o exercício desse direito, vedada qualquer forma coercitiva por parte de instituições oficiais ou privadas.</p>
                    </Paragrafo>
                    <Paragrafo id="art226_par8">
                        <Rotulo>§ 8º</Rotulo>
                        <p>O Estado assegurará a assistência à família na pessoa de cada um dos que a integram, criando mecanismos para coibir a violência no âmbito de suas relações.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art227">
                    <Rotulo>Art. 227</Rotulo>
                    <Caput id="art227_cpt">
                        <p>É dever da família, da sociedade e do Estado assegurar à criança, ao adolescente e ao jovem, com absoluta prioridade, o direito à vida, à saúde, à alimentação, à educação, ao lazer, à profissionalização, à cultura, à dignidade, ao respeito, à liberdade e à convivência familiar e comunitária, além de colocá-los a salvo de toda forma de negligência, discriminação, exploração, violência, crueldade e opressão.</p>
                    </Caput>
                    <Paragrafo id="art227_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>O Estado promoverá programas de assistência integral à saúde da criança, do adolescente e do jovem, admitida a participação de entidades não governamentais, mediante políticas específicas e obedecendo aos seguintes preceitos:</p>
                        <Inciso id="art227_par1_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>aplicação de percentual dos recursos públicos destinados à saúde na assistência materno-infantil;</p>
                        </Inciso>
                        <Inciso id="art227_par1_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>criação de programas de prevenção e atendimento especializado para as pessoas portadoras de deficiência física, sensorial ou mental, bem como de integração social do adolescente e do jovem portador de deficiência, mediante o treinamento para o trabalho e a convivência, e a facilitação do acesso aos bens e serviços coletivos, com a eliminação de obstáculos arquitetônicos e de todas as formas de discriminação.</p>
                        </Inciso>
                    </Paragrafo>
                    <Paragrafo id="art227_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>A lei disporá sobre normas de construção dos logradouros e dos edifícios de uso público e de fabricação de veículos de transporte coletivo, a fim de garantir acesso adequado às pessoas portadoras de deficiência.</p>
                    </Paragrafo>
                    <Paragrafo id="art227_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>O direito a proteção especial abrangerá os seguintes aspectos:</p>
                        <Inciso id="art227_par3_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>idade mínima de quatorze anos para admissão ao trabalho, observado o disposto no art. 7º, XXXIII;</p>
                        </Inciso>
                        <Inciso id="art227_par3_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>garantia de direitos previdenciários e trabalhistas;</p>
                        </Inciso>
                        <Inciso id="art227_par3_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>garantia de acesso do trabalhador adolescente e jovem à escola;</p>
                        </Inciso>
                        <Inciso id="art227_par3_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>garantia de pleno e formal conhecimento da atribuição de ato infracional, igualdade na relação processual e defesa técnica por profissional habilitado, segundo dispuser a legislação tutelar específica;</p>
                        </Inciso>
                        <Inciso id="art227_par3_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>obediência aos princípios de brevidade, excepcionalidade e respeito à condição peculiar de pessoa em desenvolvimento, quando da aplicação de qualquer medida privativa da liberdade;</p>
                        </Inciso>
                        <Inciso id="art227_par3_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>estímulo do poder público, através de assistência jurídica, incentivos fiscais e subsídios, nos termos da lei, ao acolhimento, sob a forma de guarda, de criança ou adolescente órfão ou abandonado;</p>
                        </Inciso>
                        <Inciso id="art227_par3_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>programas de prevenção e atendimento especializado à criança, ao adolescente e ao jovem dependente de entorpecentes e drogas afins.</p>
                        </Inciso>
                    </Paragrafo>
                    <Paragrafo id="art227_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>A lei punirá severamente o abuso, a violência e a exploração sexual da criança e do adolescente.</p>
                    </Paragrafo>
                    <Paragrafo id="art227_par5">
                        <Rotulo>§ 5º</Rotulo>
                        <p>A adoção será assistida pelo poder público, na forma da lei, que estabelecerá casos e condições de sua efetivação por parte de estrangeiros.</p>
                    </Paragrafo>
                    <Paragrafo id="art227_par6">
                        <Rotulo>§ 6º</Rotulo>
                        <p>Os filhos, havidos ou não da relação do casamento, ou por adoção, terão os mesmos direitos e qualificações, proibidas quaisquer designações discriminatórias relativas à filiação.</p>
                    </Paragrafo>
                    <Paragrafo id="art227_par7">
                        <Rotulo>§ 7º</Rotulo>
                        <p>No atendimento dos direitos da criança e do adolescente levar-se-á em consideração o disposto no art. 204.</p>
                    </Paragrafo>
                    <Paragrafo id="art227_par8">
                        <Rotulo>§ 8º</Rotulo>
                        <p>A lei estabelecerá:</p>
                        <Inciso id="art227_par8_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>o estatuto da juventude, destinado a regular os direitos dos jovens;</p>
                        </Inciso>
                        <Inciso id="art227_par8_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>o plano nacional de juventude, de duração decenal, visando à articulação das várias esferas do poder público para a execução de políticas públicas.</p>
                        </Inciso>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art228">
                    <Rotulo>Art. 228.</Rotulo>
                    <Caput id="art228_cpt">
                        <p>São penalmente inimputáveis os menores de dezoito anos, sujeitos às normas da legislação especial.</p>
                    </Caput>
                </Artigo>
                <Artigo id="art229">
                    <Rotulo>Art. 229.</Rotulo>
                    <Caput id="art229_cpt">
                        <p>Os pais têm o dever de assistir, criar e educar os filhos menores, e os filhos maiores têm o dever de ajudar e amparar os pais na velhice, carência ou enfermidade.</p>
                    </Caput>
                </Artigo>
                <Artigo id="art230">
                    <Rotulo>Art. 230.</Rotulo>
                    <Caput id="art230_cpt">
                        <p>A família, a sociedade e o Estado têm o dever de amparar as pessoas idosas, assegurando sua participação na comunidade, defendendo sua dignidade e bem-estar e garantindo-lhes o direito à vida.</p>
                    </Caput>
                    <Paragrafo id="art230_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>Os programas de amparo aos idosos serão executados preferencialmente em seus lares.</p>
                    </Paragrafo>
                    <Paragrafo id="art230_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>Aos maiores de sessenta e cinco anos é garantida a gratuidade dos transportes coletivos urbanos.</p>
                    </Paragrafo>
                </Artigo>
                </Capitulo>
                <Capitulo id="tit8_cap8">
                <Rotulo>Capítulo VIII</Rotulo>
                <NomeAgrupador>Dos Índios</NomeAgrupador>
                <Artigo id="art231">
                    <Rotulo>Art. 231.</Rotulo>
                    <Caput id="art231_cpt">
                        <p>São reconhecidos aos índios sua organização social, costumes, línguas, crenças e tradições, e os direitos originários sobre as terras que tradicionalmente ocupam, competindo à União demarcá-las, proteger e fazer respeitar todos os seus bens.</p>
                    </Caput>
                    <Paragrafo id="art231_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>São terras tradicionalmente ocupadas pelos índios as por eles habitadas em caráter permanente, as utilizadas para suas atividades produtivas, as imprescindíveis à preservação dos recursos ambientais necessários a seu bem-estar e as necessárias a sua reprodução física e cultural, segundo seus usos, costumes e tradições.</p>
                    </Paragrafo>
                    <Paragrafo id="art231_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>As terras tradicionalmente ocupadas pelos índios destinam-se a sua posse permanente, cabendo-lhes o usufruto exclusivo das riquezas do solo, dos rios e dos lagos nelas existentes.</p>
                    </Paragrafo>
                    <Paragrafo id="art231_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>O aproveitamento dos recursos hídricos, incluídos os potenciais energéticos, a pesquisa e a lavra das riquezas minerais em terras indígenas só podem ser efetivados com autorização do Congresso Nacional, ouvidas as comunidades afetadas, ficando-lhes assegurada participação nos resultados da lavra, na forma da lei.</p>
                    </Paragrafo>
                    <Paragrafo id="art231_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>As terras de que trata este artigo são inalienáveis e indisponíveis, e os direitos sobre elas, imprescritíveis.</p>
                    </Paragrafo>
                    <Paragrafo id="art231_par5">
                        <Rotulo>§ 5º</Rotulo>
                        <p>É vedada a remoção dos grupos indígenas de suas terras, salvo, ad referendum do Congresso Nacional, em caso de catástrofe ou epidemia que ponha em risco sua população, ou no interesse da soberania do País, após deliberação do Congresso Nacional, garantido, em qualquer hipótese, o retorno imediato logo que cesse o risco.</p>
                    </Paragrafo>
                    <Paragrafo id="art231_par6">
                        <Rotulo>§ 6º</Rotulo>
