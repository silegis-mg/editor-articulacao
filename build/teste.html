                    </Paragrafo>
                    <Paragrafo id="art144_par6">
                        <Rotulo>§ 6º</Rotulo>
                        <p>As polícias militares e corpos de bombeiros militares, forças auxiliares e reserva do Exército, subordinam-se, juntamente com as polícias civis, aos Governadores dos Estados, do Distrito Federal e dos Territórios.</p>
                    </Paragrafo>
                    <Paragrafo id="art144_par7">
                        <Rotulo>§ 7º</Rotulo>
                        <p>A lei disciplinará a organização e o funcionamento dos órgãos responsáveis pela segurança pública, de maneira a garantir a eficiência de suas atividades.</p>
                    </Paragrafo>
                    <Paragrafo id="art144_par8">
                        <Rotulo>§ 8º</Rotulo>
                        <p>Os Municípios poderão constituir guardas municipais destinadas à proteção de seus bens, serviços e instalações, conforme dispuser a lei.</p>
                    </Paragrafo>
                    <Paragrafo id="art144_par9">
                        <Rotulo>§ 9º</Rotulo>
                        <p>A remuneração dos servidores policiais integrantes dos órgãos relacionados neste artigo será fixada na forma do § 4º do art. 39.</p>
                    </Paragrafo>
                    <Paragrafo id="art144_par10">
                        <Rotulo>§ 10.</Rotulo>
                        <p>A segurança viária, exercida para a preservação da ordem pública e da incolumidade das pessoas e do seu patrimônio nas vias públicas:</p>
                        <Inciso id="art144_par10_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>compreende a educação, engenharia e fiscalização de trânsito, além de outras atividades previstas em lei, que assegurem ao cidadão o direito à mobilidade urbana eficiente; e</p>
                        </Inciso>
                        <Inciso id="art144_par10_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>compete, no âmbito dos Estados, do Distrito Federal e dos Municípios, aos respectivos órgãos ou entidades executivos e seus agentes de trânsito, estruturados em Carreira, na forma da lei.</p>
                        </Inciso>
                    </Paragrafo>
                </Artigo>
                </Capitulo>
            </Titulo>
            <Titulo id="tit6">
                <Rotulo>Título VI</Rotulo>
                <NomeAgrupador>Da Tributação e do Orçamento</NomeAgrupador>
                <Capitulo id="tit6_cap1">
                <Rotulo>Capítulo I</Rotulo>
                <NomeAgrupador>Do Sistema Tributário Nacional</NomeAgrupador>
                <Secao id="tit6_cap1_sec1">
                    <Rotulo>Seção I</Rotulo>
                    <NomeAgrupador>Dos Princípios Gerais</NomeAgrupador>
                    <Artigo id="art145">
                        <Rotulo>Art. 145.</Rotulo>
                        <Caput id="art145_cpt">
                            <p>A União, os Estados, o Distrito Federal e os Municípios poderão instituir os seguintes tributos:</p>
                            <Inciso id="art145_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>impostos;</p>
                            </Inciso>
                            <Inciso id="art145_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>taxas, em razão do exercício do poder de polícia ou pela utilização, efetiva ou potencial, de serviços públicos específicos e divisíveis, prestados ao contribuinte ou postos a sua disposição;</p>
                            </Inciso>
                            <Inciso id="art145_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>contribuição de melhoria, decorrente de obras públicas.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art145_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Sempre que possível, os impostos terão caráter pessoal e serão graduados segundo a capacidade econômica do contribuinte, facultado à administração tributária, especialmente para conferir efetividade a esses objetivos, identificar, respeitados os direitos individuais e nos termos da lei, o patrimônio, os rendimentos e as atividades econômicas do contribuinte.</p>
                        </Paragrafo>
                        <Paragrafo id="art145_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>As taxas não poderão ter base de cálculo própria de impostos.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art146">
                        <Rotulo>Art. 146.</Rotulo>
                        <Caput id="art146_cpt">
                            <p>Cabe à lei complementar:</p>
                            <Inciso id="art146_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>dispor sobre conflitos de competência, em matéria tributária, entre a União, os Estados, o Distrito Federal e os Municípios;</p>
                            </Inciso>
                            <Inciso id="art146_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>regular as limitações constitucionais ao poder de tributar;</p>
                            </Inciso>
                            <Inciso id="art146_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>estabelecer normas gerais em matéria de legislação tributária, especialmente sobre:</p>
                            <Alinea id="art146_cpt_inc3_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>definição de tributos e de suas espécies, bem como, em relação aos impostos discriminados nesta Constituição, a dos respectivos fatos geradores, bases de cálculo e contribuintes;</p>
                            </Alinea>
                            <Alinea id="art146_cpt_inc3_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>obrigação, lançamento, crédito, prescrição e decadência tributários;</p>
                            </Alinea>
                            <Alinea id="art146_cpt_inc3_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>adequado tratamento tributário ao ato cooperativo praticado pelas sociedades cooperativas.</p>
                            </Alinea>
                            <Alinea id="art146_cpt_inc3_ali4">
                                <Rotulo>d)</Rotulo>
                                <p>definição de tratamento diferenciado e favorecido para as microempresas e para as empresas de pequeno porte, inclusive regimes especiais ou simplificados no caso do imposto previsto no art. 155, II, das contribuições previstas no art. 195, I e §§ 12 e 13, e da contribuição a que se refere o art. 239.</p>
                            </Alinea>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art146_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>A lei complementar de que trata o inciso III, d, também poderá instituir um regime único de arrecadação dos impostos e contribuições da União, dos Estados, do Distrito Federal e dos Municípios, observado que:</p>
                            <Inciso id="art146_par1u_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>será opcional para o contribuinte;</p>
                            </Inciso>
                            <Inciso id="art146_par1u_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>poderão ser estabelecidas condições de enquadramento diferenciadas por Estado;</p>
                            </Inciso>
                            <Inciso id="art146_par1u_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>o recolhimento será unificado e centralizado e a distribuição da parcela de recursos pertencentes aos respectivos entes federados será imediata, vedada qualquer retenção ou condicionamento;</p>
                            </Inciso>
                            <Inciso id="art146_par1u_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>a arrecadação, a fiscalização e a cobrança poderão ser compartilhadas pelos entes federados, adotado cadastro nacional único de contribuintes.</p>
                            </Inciso>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art146-1">
                        <Rotulo>Art. 146-A.</Rotulo>
                        <Caput id="art146-1_cpt">
                            <p>Lei complementar poderá estabelecer critérios especiais de tributação, com o objetivo de prevenir desequilíbrios da concorrência, sem prejuízo da competência de a União, por lei, estabelecer normas de igual objetivo.</p>
                        </Caput>
                    </Artigo>
                    <Artigo id="art147">
                        <Rotulo>Art. 147.</Rotulo>
                        <Caput id="art147_cpt">
                            <p>Competem à União, em Território Federal, os impostos estaduais e, se o Território não for dividido em Municípios, cumulativamente, os impostos municipais; ao Distrito Federal cabem os impostos municipais.</p>
                        </Caput>
                    </Artigo>
                    <Artigo id="art148">
                        <Rotulo>Art. 148.</Rotulo>
                        <Caput id="art148_cpt">
                            <p>A União, mediante lei complementar, poderá instituir empréstimos compulsórios:</p>
                            <Inciso id="art148_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>para atender a despesas extraordinárias, decorrentes de calamidade pública, de guerra externa ou sua iminência;</p>
                            </Inciso>
                            <Inciso id="art148_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>no caso de investimento público de caráter urgente e de relevante interesse nacional, observado o disposto no art. 150, III, b.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art148_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>A aplicação dos recursos provenientes de empréstimo compulsório será vinculada à despesa que fundamentou sua instituição.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art149">
                        <Rotulo>Art. 149.</Rotulo>
                        <Caput id="art149_cpt">
                            <p>Compete exclusivamente à União instituir contribuições sociais, de intervenção no domínio econômico e de interesse das categorias profissionais ou econômicas, como instrumento de sua atuação nas respectivas áreas, observado o disposto nos arts. 146, III, e 150, I e III, e sem prejuízo do previsto no art. 195, § 6º, relativamente às contribuições a que alude o dispositivo.</p>
                        </Caput>
                        <Paragrafo id="art149_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Os Estados, o Distrito Federal e os Municípios instituirão contribuição, cobrada de seus servidores, para o custeio, em benefício destes, do regime previdenciário de que trata o art. 40, cuja alíquota não será inferior à da contribuição dos servidores titulares de cargos efetivos da União.</p>
                        </Paragrafo>
                        <Paragrafo id="art149_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>As contribuições sociais e de intervenção no domínio econômico de que trata o caput deste artigo:</p>
                            <Inciso id="art149_par2_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>não incidirão sobre as receitas decorrentes de exportação;</p>
                            </Inciso>
                            <Inciso id="art149_par2_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>incidirão também sobre a importação de produtos estrangeiros ou serviços;</p>
                            </Inciso>
                            <Inciso id="art149_par2_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>poderão ter alíquotas:</p>
                            <Alinea id="art149_par2_inc3_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>ad valorem, tendo por base o faturamento, a receita bruta ou o valor da operação e, no caso de importação, o valor aduaneiro;</p>
                            </Alinea>
                            <Alinea id="art149_par2_inc3_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>específica, tendo por base a unidade de medida adotada.</p>
                            </Alinea>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art149_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>A pessoa natural destinatária das operações de importação poderá ser equiparada a pessoa jurídica, na forma da lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art149_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>A lei definirá as hipóteses em que as contribuições incidirão uma única vez.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art149-1">
                        <Rotulo>Art. 149-A.</Rotulo>
                        <Caput id="art149-1_cpt">
                            <p>Os Municípios e o Distrito Federal poderão instituir contribuição, na forma das respectivas leis, para o custeio do serviço de iluminação pública, observado o disposto no art. 150, I e III.</p>
                        </Caput>
                        <Paragrafo id="art149-1_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>É facultada a cobrança da contribuição a que se refere o caput, na fatura de consumo de energia elétrica.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit6_cap1_sec2">
                    <Rotulo>Seção II</Rotulo>
                    <NomeAgrupador>Das Limitações do Poder de Tributar</NomeAgrupador>
                    <Artigo id="art150">
                        <Rotulo>Art. 150.</Rotulo>
                        <Caput id="art150_cpt">
                            <p>Sem prejuízo de outras garantias asseguradas ao contribuinte, é vedado à União, aos Estados, ao Distrito Federal e aos Municípios:</p>
                            <Inciso id="art150_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>exigir ou aumentar tributo sem lei que o estabeleça;</p>
                            </Inciso>
                            <Inciso id="art150_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>instituir tratamento desigual entre contribuintes que se encontrem em situação equivalente, proibida qualquer distinção em razão de ocupação profissional ou função por eles exercida, independentemente da denominação jurídica dos rendimentos, títulos ou direitos;</p>
                            </Inciso>
                            <Inciso id="art150_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>cobrar tributos:</p>
                            <Alinea id="art150_cpt_inc3_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>em relação a fatos geradores ocorridos antes do início da vigência da lei que os houver instituído ou aumentado;</p>
                            </Alinea>
                            <Alinea id="art150_cpt_inc3_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>no mesmo exercício financeiro em que haja sido publicada a lei que os instituiu ou aumentou;</p>
                            </Alinea>
                            <Alinea id="art150_cpt_inc3_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>antes de decorridos noventa dias da data em que haja sido publicada a lei que os instituiu ou aumentou, observado o disposto na alínea b;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art150_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>utilizar tributo com efeito de confisco;</p>
                            </Inciso>
                            <Inciso id="art150_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>estabelecer limitações ao tráfego de pessoas ou bens por meio de tributos interestaduais ou intermunicipais, ressalvada a cobrança de pedágio pela utilização de vias conservadas pelo poder público;</p>
                            </Inciso>
                            <Inciso id="art150_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>instituir impostos sobre:</p>
                            <Alinea id="art150_cpt_inc6_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>patrimônio, renda ou serviços, uns dos outros;</p>
                            </Alinea>
                            <Alinea id="art150_cpt_inc6_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>templos de qualquer culto;</p>
                            </Alinea>
                            <Alinea id="art150_cpt_inc6_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>patrimônio, renda ou serviços dos partidos políticos, inclusive suas fundações, das entidades sindicais dos trabalhadores, das instituições de educação e de assistência social, sem fins lucrativos, atendidos os requisitos da lei;</p>
                            </Alinea>
                            <Alinea id="art150_cpt_inc6_ali4">
                                <Rotulo>d)</Rotulo>
                                <p>livros, jornais, periódicos e o papel destinado a sua impressão.</p>
                            </Alinea>
                            <Alinea id="art150_cpt_inc6_ali5">
                                <Rotulo>e)</Rotulo>
                                <p>fonogramas e videofonogramas musicais produzidos no Brasil contendo obras musicais ou literomusicais de autores brasileiros e/ou obras em geral interpretadas por artistas brasileiros bem como os suportes materiais ou arquivos digitais que os contenham, salvo na etapa de replicação industrial de mídias ópticas de leitura a laser.</p>
                            </Alinea>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art150_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>A vedação do inciso III, b, não se aplica aos tributos previstos nos arts. 148, I, 153, I, II, IV e V; e 154, II; e a vedação do inciso III, c, não se aplica aos tributos previstos nos arts. 148, I, 153, I, II, III e V; e 154, II, nem à fixação da base de cálculo dos impostos previstos nos arts. 155, III, e 156, I.</p>
                        </Paragrafo>
                        <Paragrafo id="art150_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A vedação do inciso VI, a, é extensiva às autarquias e às fundações instituídas e mantidas pelo poder público, no que se refere ao patrimônio, à renda e aos serviços vinculados a suas finalidades essenciais ou às delas decorrentes.</p>
                        </Paragrafo>
                        <Paragrafo id="art150_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>As vedações do inciso VI, a, e do parágrafo anterior não se aplicam ao patrimônio, à renda e aos serviços relacionados com exploração de atividades econômicas regidas pelas normas aplicáveis a empreendimentos privados, ou em que haja contraprestação ou pagamento de preços ou tarifas pelo usuário, nem exoneram o promitente comprador da obrigação de pagar imposto relativamente ao bem imóvel.</p>
                        </Paragrafo>
                        <Paragrafo id="art150_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>As vedações expressas no inciso VI, alíneas b e c, compreendem somente o patrimônio, a renda e os serviços relacionados com as finalidades essenciais das entidades nelas mencionadas.</p>
                        </Paragrafo>
                        <Paragrafo id="art150_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>A lei determinará medidas para que os consumidores sejam esclarecidos acerca dos impostos que incidam sobre mercadorias e serviços.</p>
                        </Paragrafo>
                        <Paragrafo id="art150_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>Qualquer subsídio ou isenção, redução de base de cálculo, concessão de crédito presumido, anistia ou remissão, relativos a impostos, taxas ou contribuições, só poderá ser concedido mediante lei específica, federal, estadual ou municipal, que regule exclusivamente as matérias acima enumeradas ou o correspondente tributo ou contribuição, sem prejuízo do disposto no art. 155, § 2º, XII, g.</p>
                        </Paragrafo>
                        <Paragrafo id="art150_par7">
                            <Rotulo>§ 7º</Rotulo>
                            <p>A lei poderá atribuir a sujeito passivo de obrigação tributária a condição de responsável pelo pagamento de imposto ou contribuição, cujo fato gerador deva ocorrer posteriormente, assegurada a imediata e preferencial restituição da quantia paga, caso não se realize o fato gerador presumido.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art151">
                        <Rotulo>Art. 151.</Rotulo>
                        <Caput id="art151_cpt">
                            <p>É vedado à União:</p>
                            <Inciso id="art151_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>instituir tributo que não seja uniforme em todo o território nacional ou que implique distinção ou preferência em relação a Estado, ao Distrito Federal ou a Município, em detrimento de outro, admitida a concessão de incentivos fiscais destinados a promover o equilíbrio do desenvolvimento sócio-econômico entre as diferentes regiões do País;</p>
                            </Inciso>
                            <Inciso id="art151_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>tributar a renda das obrigações da dívida pública dos Estados, do Distrito Federal e dos Municípios, bem como a remuneração e os proventos dos respectivos agentes públicos, em níveis superiores aos que fixar para suas obrigações e para seus agentes;</p>
                            </Inciso>
                            <Inciso id="art151_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>instituir isenções de tributos da competência dos Estados, do Distrito Federal ou dos Municípios.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                    <Artigo id="art152">
                        <Rotulo>Art. 152.</Rotulo>
                        <Caput id="art152_cpt">
                            <p>É vedado aos Estados, ao Distrito Federal e aos Municípios estabelecer diferença tributária entre bens e serviços, de qualquer natureza, em razão de sua procedência ou destino.</p>
                        </Caput>
                    </Artigo>
                </Secao>
                <Secao id="tit6_cap1_sec3">
                    <Rotulo>Seção III</Rotulo>
                    <NomeAgrupador>Dos Impostos da União</NomeAgrupador>
                    <Artigo id="art153">
                        <Rotulo>Art. 153.</Rotulo>
                        <Caput id="art153_cpt">
                            <p>Compete à União instituir impostos sobre:</p>
                            <Inciso id="art153_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>importação de produtos estrangeiros;</p>
                            </Inciso>
                            <Inciso id="art153_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>exportação, para o exterior, de produtos nacionais ou nacionalizados;</p>
                            </Inciso>
                            <Inciso id="art153_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>renda e proventos de qualquer natureza;</p>
                            </Inciso>
                            <Inciso id="art153_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>produtos industrializados;</p>
                            </Inciso>
                            <Inciso id="art153_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>operações de crédito, câmbio e seguro, ou relativas a títulos ou valores mobiliários;</p>
                            </Inciso>
                            <Inciso id="art153_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>propriedade territorial rural;</p>
                            </Inciso>
                            <Inciso id="art153_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>grandes fortunas, nos termos de lei complementar.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art153_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>É facultado ao Poder Executivo, atendidas as condições e os limites estabelecidos em lei, alterar as alíquotas dos impostos enumerados nos incisos I, II, IV e V.</p>
                        </Paragrafo>
                        <Paragrafo id="art153_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>O imposto previsto no inciso III:</p>
                            <Inciso id="art153_par2_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>será informado pelos critérios da generalidade, da universalidade e da progressividade, na forma da lei;</p>
                            </Inciso>
                            <Inciso id="art153_par2_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>(Revogado).</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art153_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>O imposto previsto no inciso IV:</p>
                            <Inciso id="art153_par3_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>será seletivo, em função da essencialidade do produto;</p>
                            </Inciso>
                            <Inciso id="art153_par3_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>será não cumulativo, compensando-se o que for devido em cada operação com o montante cobrado nas anteriores;</p>
                            </Inciso>
                            <Inciso id="art153_par3_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>não incidirá sobre produtos industrializados destinados ao exterior.</p>
                            </Inciso>
                            <Inciso id="art153_par3_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>terá reduzido seu impacto sobre a aquisição de bens de capital pelo contribuinte do imposto, na forma da lei.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art153_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>O imposto previsto no inciso VI do caput:</p>
                            <Inciso id="art153_par4_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>será progressivo e terá suas alíquotas fixadas de forma a desestimular a manutenção de propriedades improdutivas;</p>
                            </Inciso>
                            <Inciso id="art153_par4_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>não incidirá sobre pequenas glebas rurais, definidas em lei, quando as explore o proprietário que não possua outro imóvel;</p>
                            </Inciso>
                            <Inciso id="art153_par4_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>será fiscalizado e cobrado pelos Municípios que assim optarem, na forma da lei, desde que não implique redução do imposto ou qualquer outra forma de renúncia fiscal.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art153_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>O ouro, quando definido em lei como ativo financeiro ou instrumento cambial, sujeita-se exclusivamente à incidência do imposto de que trata o inciso V do caput deste artigo, devido na operação de origem; a alíquota mínima será de um por cento, assegurada a transferência do montante da arrecadação nos seguintes termos:</p>
                            <Inciso id="art153_par5_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>trinta por cento para o Estado, o Distrito Federal ou o Território, conforme a origem;</p>
                            </Inciso>
                            <Inciso id="art153_par5_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>setenta por cento para o Município de origem.</p>
                            </Inciso>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art154">
                        <Rotulo>Art. 154.</Rotulo>
                        <Caput id="art154_cpt">
                            <p>A União poderá instituir:</p>
                            <Inciso id="art154_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>mediante lei complementar, impostos não previstos no artigo anterior, desde que sejam não cumulativos e não tenham fato gerador ou base de cálculo próprios dos discriminados nesta Constituição;</p>
                            </Inciso>
                            <Inciso id="art154_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>na iminência ou no caso de guerra externa, impostos extraordinários, compreendidos ou não em sua competência tributária, os quais serão suprimidos, gradativamente, cessadas as causas de sua criação.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                </Secao>
                <Secao id="tit6_cap1_sec4">
                    <Rotulo>Seção IV</Rotulo>
                    <NomeAgrupador>Dos Impostos dos Estados e do Distrito Federal</NomeAgrupador>
                    <Artigo id="art155">
                        <Rotulo>Art. 155.</Rotulo>
                        <Caput id="art155_cpt">
                            <p>Compete aos Estados e ao Distrito Federal instituir impostos sobre:</p>
                            <Inciso id="art155_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>transmissão causa mortis e doação, de quaisquer bens ou direitos;</p>
                            </Inciso>
                            <Inciso id="art155_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>operações relativas à circulação de mercadorias e sobre prestações de serviços de transporte interestadual e intermunicipal e de comunicação, ainda que as operações e as prestações se iniciem no exterior;</p>
                            </Inciso>
                            <Inciso id="art155_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>propriedade de veículos automotores.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art155_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O imposto previsto no inciso I:</p>
                            <Inciso id="art155_par1_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>relativamente a bens imóveis e respectivos direitos, compete ao Estado da situação do bem, ou ao Distrito Federal;</p>
                            </Inciso>
                            <Inciso id="art155_par1_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>relativamente a bens móveis, títulos e créditos, compete ao Estado onde se processar o inventário ou arrolamento, ou tiver domicílio o doador, ou ao Distrito Federal;</p>
                            </Inciso>
                            <Inciso id="art155_par1_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>terá a competência para sua instituição regulada por lei complementar:</p>
                            <Alinea id="art155_par1_inc3_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>se o doador tiver domicílio ou residência no exterior;</p>
                            </Alinea>
                            <Alinea id="art155_par1_inc3_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>se o de cujus possuía bens, era residente ou domiciliado ou teve o seu inventário processado no exterior;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art155_par1_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>terá suas alíquotas máximas fixadas pelo Senado Federal.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art155_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>O imposto previsto no inciso II atenderá ao seguinte:</p>
                            <Inciso id="art155_par2_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>será não cumulativo, compensando-se o que for devido em cada operação relativa à circulação de mercadorias ou prestação de serviços com o montante cobrado nas anteriores pelo mesmo ou outro Estado ou pelo Distrito Federal;</p>
                            </Inciso>
                            <Inciso id="art155_par2_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>a isenção ou não-incidência, salvo determinação em contrário da legislação:</p>
                            <Alinea id="art155_par2_inc2_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>não implicará crédito para compensação com o montante devido nas operações ou prestações seguintes;</p>
                            </Alinea>
                            <Alinea id="art155_par2_inc2_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>acarretará a anulação do crédito relativo às operações anteriores;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art155_par2_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>poderá ser seletivo, em função da essencialidade das mercadorias e dos serviços;</p>
                            </Inciso>
                            <Inciso id="art155_par2_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>resolução do Senado Federal, de iniciativa do Presidente da República ou de um terço dos Senadores, aprovada pela maioria absoluta de seus membros, estabelecerá as alíquotas aplicáveis às operações e prestações, interestaduais e de exportação;</p>
                            </Inciso>
                            <Inciso id="art155_par2_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>é facultado ao Senado Federal:</p>
                            <Alinea id="art155_par2_inc5_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>estabelecer alíquotas mínimas nas operações internas, mediante resolução de iniciativa de um terço e aprovada pela maioria absoluta de seus membros;</p>
                            </Alinea>
                            <Alinea id="art155_par2_inc5_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>fixar alíquotas máximas nas mesmas operações para resolver conflito específico que envolva interesse de Estados, mediante resolução de iniciativa da maioria absoluta e aprovada por dois terços de seus membros;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art155_par2_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>salvo deliberação em contrário dos Estados e do Distrito Federal, nos termos do disposto no inciso XII, g, as alíquotas internas, nas operações relativas à circulação de mercadorias e nas prestações de serviços, não poderão ser inferiores às previstas para as operações interestaduais;</p>
                            </Inciso>
                            <Inciso id="art155_par2_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>em relação às operações e prestações que destinem bens e serviços a consumidor final localizado em outro Estado, adotar-se-á:</p>
                            <Alinea id="art155_par2_inc7_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>a alíquota interestadual, quando o destinatário for contribuinte do imposto;</p>
                            </Alinea>
                            <Alinea id="art155_par2_inc7_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>a alíquota interna, quando o destinatário não for contribuinte dele;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art155_par2_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>na hipótese da alínea a do inciso anterior, caberá ao Estado da localização do destinatário o imposto correspondente à diferença entre a alíquota interna e a interestadual;</p>
                            </Inciso>
                            <Inciso id="art155_par2_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>incidirá também:</p>
                            <Alinea id="art155_par2_inc9_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>sobre a entrada de bem ou mercadoria importados do exterior por pessoa física ou jurídica, ainda que não seja contribuinte habitual do imposto, qualquer que seja a sua finalidade, assim como sobre o serviço prestado no exterior, cabendo o imposto ao Estado onde estiver situado o domicílio ou o estabelecimento do destinatário da mercadoria, bem ou serviço;</p>
                            </Alinea>
                            <Alinea id="art155_par2_inc9_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>sobre o valor total da operação, quando mercadorias forem fornecidas com serviços não compreendidos na competência tributária dos Municípios;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art155_par2_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>não incidirá:</p>
                            <Alinea id="art155_par2_inc10_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>sobre operações que destinem mercadorias para o exterior, nem sobre serviços prestados a destinatários no exterior, assegurada a manutenção e o aproveitamento do montante do imposto cobrado nas operações e prestações anteriores;</p>
                            </Alinea>
                            <Alinea id="art155_par2_inc10_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>sobre operações que destinem a outros Estados petróleo, inclusive lubrificantes, combustíveis líquidos e gasosos dele derivados, e energia elétrica;</p>
                            </Alinea>
                            <Alinea id="art155_par2_inc10_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>sobre o ouro, nas hipóteses definidas no art. 153, § 5º;</p>
                            </Alinea>
                            <Alinea id="art155_par2_inc10_ali4">
                                <Rotulo>d)</Rotulo>
                                <p>nas prestações de serviço de comunicação nas modalidades de radiodifusão sonora e de sons e imagens de recepção livre e gratuita;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art155_par2_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>não compreenderá, em sua base de cálculo, o montante do imposto sobre produtos industrializados, quando a operação, realizada entre contribuintes e relativa a produto destinado à industrialização ou à comercialização, configure fato gerador dos dois impostos;</p>
                            </Inciso>
                            <Inciso id="art155_par2_inc12">
                            <Rotulo>XII -</Rotulo>
                            <p>cabe à lei complementar:</p>
                            <Alinea id="art155_par2_inc12_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>definir seus contribuintes;</p>
                            </Alinea>
                            <Alinea id="art155_par2_inc12_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>dispor sobre substituição tributária;</p>
                            </Alinea>
                            <Alinea id="art155_par2_inc12_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>disciplinar o regime de compensação do imposto;</p>
                            </Alinea>
                            <Alinea id="art155_par2_inc12_ali4">
                                <Rotulo>d)</Rotulo>
                                <p>fixar, para efeito de sua cobrança e definição do estabelecimento responsável, o local das operações relativas à circulação de mercadorias e das prestações de serviços;</p>
                            </Alinea>
                            <Alinea id="art155_par2_inc12_ali5">
                                <Rotulo>e)</Rotulo>
                                <p>excluir da incidência do imposto, nas exportações para o exterior, serviços e outros produtos além dos mencionados no inciso X, a;</p>
                            </Alinea>
                            <Alinea id="art155_par2_inc12_ali6">
                                <Rotulo>f)</Rotulo>
                                <p>prever casos de manutenção de crédito, relativamente à remessa para outro Estado e exportação para o exterior, de serviços e de mercadorias;</p>
                            </Alinea>
                            <Alinea id="art155_par2_inc12_ali7">
                                <Rotulo>g)</Rotulo>
                                <p>regular a forma como, mediante deliberação dos Estados e do Distrito Federal, isenções, incentivos e benefícios fiscais serão concedidos e revogados.</p>
                            </Alinea>
                            <Alinea id="art155_par2_inc12_ali8">
                                <Rotulo>h)</Rotulo>
                                <p>definir os combustíveis e lubrificantes sobre os quais o imposto incidirá uma única vez, qualquer que seja a sua finalidade, hipótese em que não se aplicará o disposto no inciso X, b;</p>
                            </Alinea>
                            <Alinea id="art155_par2_inc12_ali9">
                                <Rotulo>i)</Rotulo>
                                <p>fixar a base de cálculo, de modo que o montante do imposto a integre, também na importação do exterior de bem, mercadoria ou serviço.</p>
                            </Alinea>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art155_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>À exceção dos impostos de que tratam o inciso II do caput deste artigo e o art. 153, I e II, nenhum outro imposto poderá incidir sobre operações relativas a energia elétrica, serviços de telecomunicações, derivados de petróleo, combustíveis e minerais do País.</p>
                        </Paragrafo>
                        <Paragrafo id="art155_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Na hipótese do inciso XII, h, observar-se-á o seguinte:</p>
                            <Inciso id="art155_par4_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>nas operações com os lubrificantes e combustíveis derivados de petróleo, o imposto caberá ao Estado onde ocorrer o consumo;</p>
                            </Inciso>
                            <Inciso id="art155_par4_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>nas operações interestaduais, entre contribuintes, com gás natural e seus derivados, e lubrificantes e combustíveis não incluídos no inciso I deste parágrafo, o imposto será repartido entre os Estados de origem e de destino, mantendo-se a mesma proporcionalidade que ocorre nas operações com as demais mercadorias;</p>
                            </Inciso>
                            <Inciso id="art155_par4_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>nas operações interestaduais com gás natural e seus derivados, e lubrificantes e combustíveis não incluídos no inciso I deste parágrafo, destinadas a não contribuinte, o imposto caberá ao Estado de origem;</p>
                            </Inciso>
                            <Inciso id="art155_par4_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>as alíquotas do imposto serão definidas mediante deliberação dos Estados e Distrito Federal, nos termos do § 2º, XII, g, observando-se o seguinte:</p>
                            <Alinea id="art155_par4_inc4_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>serão uniformes em todo o território nacional, podendo ser diferenciadas por produto;</p>
                            </Alinea>
                            <Alinea id="art155_par4_inc4_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>poderão ser específicas, por unidade de medida adotada, ou ad valorem, incidindo sobre o valor da operação ou sobre o preço que o produto ou seu similar alcançaria em uma venda em condições de livre concorrência;</p>
                            </Alinea>
                            <Alinea id="art155_par4_inc4_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>poderão ser reduzidas e restabelecidas, não se lhes aplicando o disposto no art. 150, III, b.</p>
                            </Alinea>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art155_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>As regras necessárias à aplicação do disposto no § 4º, inclusive as relativas à apuração e à destinação do imposto, serão estabelecidas mediante deliberação dos Estados e do Distrito Federal, nos termos do § 2º, XII, g.</p>
                        </Paragrafo>
                        <Paragrafo id="art155_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>O imposto previsto no inciso III:</p>
                            <Inciso id="art155_par6_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>terá alíquotas mínimas fixadas pelo Senado Federal;</p>
                            </Inciso>
                            <Inciso id="art155_par6_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>poderá ter alíquotas diferenciadas em função do tipo e utilização.</p>
                            </Inciso>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit6_cap1_sec5">
                    <Rotulo>Seção V</Rotulo>
                    <NomeAgrupador>Dos Impostos dos Municípios</NomeAgrupador>
                    <Artigo id="art156">
                        <Rotulo>Art. 156.</Rotulo>
                        <Caput id="art156_cpt">
                            <p>Compete aos Municípios instituir impostos sobre:</p>
                            <Inciso id="art156_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>propriedade predial e territorial urbana;</p>
                            </Inciso>
                            <Inciso id="art156_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>transmissão inter vivos, a qualquer título, por ato oneroso, de bens imóveis, por natureza ou acessão física, e de direitos reais sobre imóveis, exceto os de garantia, bem como cessão de direitos a sua aquisição;</p>
                            </Inciso>
                            <Inciso id="art156_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>serviços de qualquer natureza, não compreendidos no art. 155, II, definidos em lei complementar.</p>
                            </Inciso>
                            <Inciso id="art156_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>(Revogado).</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art156_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Sem prejuízo da progressividade no tempo a que se refere o art. 182, § 4º, inciso II, o imposto previsto no inciso I poderá:</p>
                            <Inciso id="art156_par1_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>ser progressivo em razão do valor do imóvel; e</p>
                            </Inciso>
                            <Inciso id="art156_par1_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>ter alíquotas diferentes de acordo com a localização e o uso do imóvel.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art156_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>O imposto previsto no inciso II:</p>
                            <Inciso id="art156_par2_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>não incide sobre a transmissão de bens ou direitos incorporados ao patrimônio de pessoa jurídica em realização de capital, nem sobre a transmissão de bens ou direitos decorrente de fusão, incorporação, cisão ou extinção de pessoa jurídica, salvo se, nesses casos, a atividade preponderante do adquirente for a compra e venda desses bens ou direitos, locação de bens imóveis ou arrendamento mercantil;</p>
                            </Inciso>
                            <Inciso id="art156_par2_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>compete ao Município da situação do bem.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art156_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Em relação ao imposto previsto no inciso III do caput deste artigo, cabe à lei complementar:</p>
                            <Inciso id="art156_par3_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>fixar as suas alíquotas máximas e mínimas;</p>
                            </Inciso>
                            <Inciso id="art156_par3_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>excluir da sua incidência exportações de serviços para o exterior;</p>
                            </Inciso>
                            <Inciso id="art156_par3_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>regular a forma e as condições como isenções, incentivos e benefícios fiscais serão concedidos e revogados.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art156_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>(Revogado).</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit6_cap1_sec6">
                    <Rotulo>Seção VI</Rotulo>
                    <NomeAgrupador>Da Repartição das Receitas Tributárias</NomeAgrupador>
                    <Artigo id="art157">
                        <Rotulo>Art. 157.</Rotulo>
                        <Caput id="art157_cpt">
                            <p>Pertencem aos Estados e ao Distrito Federal:</p>
                            <Inciso id="art157_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>o produto da arrecadação do imposto da União sobre renda e proventos de qualquer natureza, incidente na fonte sobre rendimentos pagos, a qualquer título, por eles, suas autarquias e pelas fundações que instituírem e mantiverem;</p>
                            </Inciso>
                            <Inciso id="art157_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>vinte por cento do produto da arrecadação do imposto que a União instituir no exercício da competência que lhe é atribuída pelo art. 154, I.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                    <Artigo id="art158">
                        <Rotulo>Art. 158.</Rotulo>
                        <Caput id="art158_cpt">
                            <p>Pertencem aos Municípios:</p>
                            <Inciso id="art158_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>o produto da arrecadação do imposto da União sobre renda e proventos de qualquer natureza, incidente na fonte sobre rendimentos pagos, a qualquer título, por eles, suas autarquias e pelas fundações que instituírem e mantiverem;</p>
                            </Inciso>
                            <Inciso id="art158_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>cinqüenta por cento do produto da arrecadação do imposto da União sobre a propriedade territorial rural, relativamente aos imóveis neles situados, cabendo a totalidade na hipótese da opção a que se refere o art. 153, § 4º, III;</p>
                            </Inciso>
                            <Inciso id="art158_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>cinqüenta por cento do produto da arrecadação do imposto do Estado sobre a propriedade de veículos automotores licenciados em seus territórios;</p>
                            </Inciso>
                            <Inciso id="art158_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>vinte e cinco por cento do produto da arrecadação do imposto do Estado sobre operações relativas à circulação de mercadorias e sobre prestações de serviços de transporte interestadual e intermunicipal e de comunicação.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art158_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>As parcelas de receita pertencentes aos Municípios, mencionadas no inciso IV, serão creditadas conforme os seguintes critérios:</p>
                            <Inciso id="art158_par1u_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>três quartos, no mínimo, na proporção do valor adicionado nas operações relativas à circulação de mercadorias e nas prestações de serviços, realizadas em seus territórios;</p>
                            </Inciso>
                            <Inciso id="art158_par1u_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>até um quarto, de acordo com o que dispuser lei estadual ou, no caso dos Territórios, lei federal.</p>
                            </Inciso>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art159">
                        <Rotulo>Art. 159.</Rotulo>
                        <Caput id="art159_cpt">
                            <p>A União entregará:</p>
                            <Inciso id="art159_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>do produto da arrecadação dos impostos sobre renda e proventos de qualquer natureza e sobre produtos industrializados, 49% (quarenta e nove por cento), na seguinte forma:</p>
                            <Alinea id="art159_cpt_inc1_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>vinte e um inteiros e cinco décimos por cento ao Fundo de Participação dos Estados e do Distrito Federal;</p>
                            </Alinea>
                            <Alinea id="art159_cpt_inc1_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>vinte e dois inteiros e cinco décimos por cento ao Fundo de Participação dos Municípios;</p>
                            </Alinea>
                            <Alinea id="art159_cpt_inc1_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>três por cento, para aplicação em programas de financiamento ao setor produtivo das Regiões Norte, Nordeste e Centro-Oeste, através de suas instituições financeiras de caráter regional, de acordo com os planos regionais de desenvolvimento, ficando assegurada ao semi-árido do Nordeste a metade dos recursos destinados à região, na forma que a lei estabelecer;</p>
                            </Alinea>
                            <Alinea id="art159_cpt_inc1_ali4">
                                <Rotulo>d)</Rotulo>
                                <p>um por cento ao Fundo de Participação dos Municípios, que será entregue no primeiro decêndio do mês de dezembro de cada ano;</p>
                            </Alinea>
                            <Alinea id="art159_cpt_inc1_ali5">
                                <Rotulo>e)</Rotulo>
                                <p>1% (um por cento) ao Fundo de Participação dos Municípios, que será entregue no primeiro decêndio do mês de julho de cada ano;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art159_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>do produto da arrecadação do imposto sobre produtos industrializados, dez por cento aos Estados e ao Distrito Federal, proporcionalmente ao valor das respectivas exportações de produtos industrializados.</p>
                            </Inciso>
                            <Inciso id="art159_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>do produto da arrecadação da contribuição de intervenção no domínio econômico prevista no art. 177, § 4º, 29% (vinte e nove por cento) para os Estados e o Distrito Federal, distribuídos na forma da lei, observada a destinação a que se refere o inciso II, c, do referido parágrafo.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art159_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Para efeito de cálculo da entrega a ser efetuada de acordo com o previsto no inciso I, excluir-se-á a parcela da arrecadação do imposto de renda e proventos de qualquer natureza pertencente aos Estados, ao Distrito Federal e aos Municípios, nos termos do disposto nos arts. 157, I, e 158, I.</p>
                        </Paragrafo>
                        <Paragrafo id="art159_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A nenhuma unidade federada poderá ser destinada parcela superior a vinte por cento do montante a que se refere o inciso II, devendo o eventual excedente ser distribuído entre os demais participantes, mantido, em relação a esses, o critério de partilha nele estabelecido.</p>
                        </Paragrafo>
                        <Paragrafo id="art159_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Os Estados entregarão aos respectivos Municípios vinte e cinco por cento dos recursos que receberem nos termos do inciso II, observados os critérios estabelecidos no art. 158, parágrafo único, I e II.</p>
                        </Paragrafo>
                        <Paragrafo id="art159_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Do montante de recursos de que trata o inciso III que cabe a cada Estado, vinte e cinco por cento serão destinados aos seus Municípios, na forma da lei a que se refere o mencionado inciso.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art160">
                        <Rotulo>Art. 160.</Rotulo>
                        <Caput id="art160_cpt">
                            <p>É vedada a retenção ou qualquer restrição à entrega e ao emprego dos recursos atribuídos, nesta Seção, aos Estados, ao Distrito Federal e aos Municípios, neles compreendidos adicionais e acréscimos relativos a impostos.</p>
                        </Caput>
                        <Paragrafo id="art160_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>A vedação prevista neste artigo não impede a União e os Estados de condicionarem a entrega de recursos:</p>
                            <Inciso id="art160_par1u_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>ao pagamento de seus créditos, inclusive de suas autarquias;</p>
                            </Inciso>
                            <Inciso id="art160_par1u_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>ao cumprimento do disposto no art. 198, § 2º, incisos II e III.</p>
                            </Inciso>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art161">
                        <Rotulo>Art. 161.</Rotulo>
                        <Caput id="art161_cpt">
                            <p>Cabe à lei complementar:</p>
                            <Inciso id="art161_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>definir valor adicionado para fins do disposto no art. 158, parágrafo único, I;</p>
                            </Inciso>
                            <Inciso id="art161_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>estabelecer normas sobre a entrega dos recursos de que trata o art. 159, especialmente sobre os critérios de rateio dos fundos previstos em seu inciso I, objetivando promover o equilíbrio sócio-econômico entre Estados e entre Municípios;</p>
                            </Inciso>
                            <Inciso id="art161_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>dispor sobre o acompanhamento, pelos beneficiários, do cálculo das quotas e da liberação das participações previstas nos arts. 157, 158 e 159.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art161_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>O Tribunal de Contas da União efetuará o cálculo das quotas referentes aos fundos de participação a que alude o inciso II.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art162">
                        <Rotulo>Art. 162.</Rotulo>
                        <Caput id="art162_cpt">
                            <p>A União, os Estados, o Distrito Federal e os Municípios divulgarão, até o último dia do mês subseqüente ao da arrecadação, os montantes de cada um dos tributos arrecadados, os recursos recebidos, os valores de origem tributária entregues e a entregar e a expressão numérica dos critérios de rateio.</p>
                        </Caput>
                        <Paragrafo id="art162_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Os dados divulgados pela União serão discriminados por Estado e por Município; os dos Estados, por Município.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                </Capitulo>
                <Capitulo id="tit6_cap2">
                <Rotulo>Capítulo II</Rotulo>
                <NomeAgrupador>Das Finanças Públicas</NomeAgrupador>
                <Secao id="tit6_cap2_sec1">
                    <Rotulo>Seção I</Rotulo>
                    <NomeAgrupador>Normas Gerais</NomeAgrupador>
                    <Artigo id="art163">
                        <Rotulo>Art. 163.</Rotulo>
                        <Caput id="art163_cpt">
                            <p>Lei complementar disporá sobre:</p>
                            <Inciso id="art163_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>finanças públicas;</p>
                            </Inciso>
                            <Inciso id="art163_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>dívida pública externa e interna, incluída a das autarquias, fundações e demais entidades controladas pelo poder público;</p>
                            </Inciso>
                            <Inciso id="art163_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>concessão de garantias pelas entidades públicas;</p>
                            </Inciso>
                            <Inciso id="art163_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>emissão e resgate de títulos da dívida pública;</p>
                            </Inciso>
                            <Inciso id="art163_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>fiscalização financeira da administração pública direta e indireta;</p>
                            </Inciso>
                            <Inciso id="art163_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>operações de câmbio realizadas por órgãos e entidades da União, dos Estados, do Distrito Federal e dos Municípios;</p>
                            </Inciso>
                            <Inciso id="art163_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>compatibilização das funções das instituições oficiais de crédito da União, resguardadas as características e condições operacionais plenas das voltadas ao desenvolvimento regional.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                    <Artigo id="art164">
                        <Rotulo>Art. 164.</Rotulo>
                        <Caput id="art164_cpt">
                            <p>A competência da União para emitir moeda será exercida exclusivamente pelo Banco Central.</p>
                        </Caput>
                        <Paragrafo id="art164_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>É vedado ao Banco Central conceder, direta ou indiretamente, empréstimos ao Tesouro Nacional e a qualquer órgão ou entidade que não seja instituição financeira.</p>
                        </Paragrafo>
                        <Paragrafo id="art164_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>O Banco Central poderá comprar e vender títulos de emissão do Tesouro Nacional, com o objetivo de regular a oferta de moeda ou a taxa de juros.</p>
                        </Paragrafo>
                        <Paragrafo id="art164_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>As disponibilidades de caixa da União serão depositadas no Banco Central; as dos Estados, do Distrito Federal, dos Municípios e dos órgãos ou entidades do poder público e das empresas por ele controladas, em instituições financeiras oficiais, ressalvados os casos previstos em lei.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit6_cap2_sec2">
                    <Rotulo>Seção II</Rotulo>
                    <NomeAgrupador>Dos Orçamentos</NomeAgrupador>
                    <Artigo id="art165">
                        <Rotulo>Art. 165.</Rotulo>
                        <Caput id="art165_cpt">
                            <p>Leis de iniciativa do Poder Executivo estabelecerão:</p>
                            <Inciso id="art165_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>o plano plurianual;</p>
                            </Inciso>
                            <Inciso id="art165_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>as diretrizes orçamentárias;</p>
                            </Inciso>
                            <Inciso id="art165_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>os orçamentos anuais.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art165_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>A lei que instituir o plano plurianual estabelecerá, de forma regionalizada, as diretrizes, objetivos e metas da administração pública federal para as despesas de capital e outras delas decorrentes e para as relativas aos programas de duração continuada.</p>
                        </Paragrafo>
                        <Paragrafo id="art165_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A lei de diretrizes orçamentárias compreenderá as metas e prioridades da administração pública federal, incluindo as despesas de capital para o exercício financeiro subseqüente, orientará a elaboração da lei orçamentária anual, disporá sobre as alterações na legislação tributária e estabelecerá a política de aplicação das agências financeiras oficiais de fomento.</p>
                        </Paragrafo>
                        <Paragrafo id="art165_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>O Poder Executivo publicará, até trinta dias após o encerramento de cada bimestre, relatório resumido da execução orçamentária.</p>
                        </Paragrafo>
                        <Paragrafo id="art165_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Os planos e programas nacionais, regionais e setoriais previstos nesta Constituição serão elaborados em consonância com o plano plurianual e apreciados pelo Congresso Nacional.</p>
                        </Paragrafo>
                        <Paragrafo id="art165_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>A lei orçamentária anual compreenderá:</p>
                            <Inciso id="art165_par5_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>o orçamento fiscal referente aos Poderes da União, seus fundos, órgãos e entidades da administração direta e indireta, inclusive fundações instituídas e mantidas pelo poder público;</p>
                            </Inciso>
                            <Inciso id="art165_par5_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>o orçamento de investimento das empresas em que a União, direta ou indiretamente, detenha a maioria do capital social com direito a voto;</p>
                            </Inciso>
                            <Inciso id="art165_par5_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>o orçamento da seguridade social, abrangendo todas as entidades e órgãos a ela vinculados, da administração direta ou indireta, bem como os fundos e fundações instituídos e mantidos pelo poder público.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art165_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>O projeto de lei orçamentária será acompanhado de demonstrativo regionalizado do efeito, sobre as receitas e despesas, decorrente de isenções, anistias, remissões, subsídios e benefícios de natureza financeira, tributária e creditícia.</p>
                        </Paragrafo>
                        <Paragrafo id="art165_par7">
                            <Rotulo>§ 7º</Rotulo>
                            <p>Os orçamentos previstos no § 5º, I e II, deste artigo, compatibilizados com o plano plurianual, terão entre suas funções a de reduzir desigualdades inter-regionais, segundo critério populacional.</p>
                        </Paragrafo>
                        <Paragrafo id="art165_par8">
                            <Rotulo>§ 8º</Rotulo>
                            <p>A lei orçamentária anual não conterá dispositivo estranho à previsão da receita e à fixação da despesa, não se incluindo na proibição a autorização para abertura de créditos suplementares e contratação de operações de crédito, ainda que por antecipação de receita, nos termos da lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art165_par9">
                            <Rotulo>§ 9º</Rotulo>
                            <p>Cabe à lei complementar:</p>
                            <Inciso id="art165_par9_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>dispor sobre o exercício financeiro, a vigência, os prazos, a elaboração e a organização do plano plurianual, da lei de diretrizes orçamentárias e da lei orçamentária anual;</p>
                            </Inciso>
                            <Inciso id="art165_par9_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>estabelecer normas de gestão financeira e patrimonial da administração direta e indireta, bem como condições para a instituição e funcionamento de fundos.</p>
                            </Inciso>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art166">
                        <Rotulo>Art. 166.</Rotulo>
                        <Caput id="art166_cpt">
                            <p>Os projetos de lei relativos ao plano plurianual, às diretrizes orçamentárias, ao orçamento anual e aos créditos adicionais serão apreciados pelas duas Casas do Congresso Nacional, na forma do regimento comum.</p>
                        </Caput>
                        <Paragrafo id="art166_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Caberá a uma comissão mista permanente de Senadores e Deputados:</p>
                            <Inciso id="art166_par1_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>examinar e emitir parecer sobre os projetos referidos neste artigo e sobre as contas apresentadas anualmente pelo Presidente da República;</p>
                            </Inciso>
                            <Inciso id="art166_par1_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>examinar e emitir parecer sobre os planos e programas nacionais, regionais e setoriais previstos nesta Constituição e exercer o acompanhamento e a fiscalização orçamentária, sem prejuízo da atuação das demais comissões do Congresso Nacional e de suas Casas, criadas de acordo com o art. 58.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art166_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>As emendas serão apresentadas na comissão mista, que sobre elas emitirá parecer, e apreciadas, na forma regimental, pelo plenário das duas Casas do Congresso Nacional.</p>
                        </Paragrafo>
                        <Paragrafo id="art166_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>As emendas ao projeto de lei do orçamento anual ou aos projetos que o modifiquem somente podem ser aprovadas caso:</p>
                            <Inciso id="art166_par3_inc1">
                            <Rotulo>I -</Rotulo>
