                            <p>ingresso na carreira, cujo cargo inicial será o de juiz substituto, mediante concurso público de provas e títulos, com a participação da Ordem dos Advogados do Brasil em todas as fases, exigindo-se do bacharel em direito, no mínimo, três anos de atividade jurídica e obedecendo-se, nas nomeações, à ordem de classificação;</p>
                            </Inciso>
                            <Inciso id="art93_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>promoção de entrância para entrância, alternadamente, por antiguidade e merecimento, atendidas as seguintes normas:</p>
                            <Alinea id="art93_cpt_inc2_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>é obrigatória a promoção do juiz que figure por três vezes consecutivas ou cinco alternadas em lista de merecimento;</p>
                            </Alinea>
                            <Alinea id="art93_cpt_inc2_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>a promoção por merecimento pressupõe dois anos de exercício na respectiva entrância e integrar o juiz a primeira quinta parte da lista de antiguidade desta, salvo se não houver com tais requisitos quem aceite o lugar vago;</p>
                            </Alinea>
                            <Alinea id="art93_cpt_inc2_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>aferição do merecimento conforme o desempenho e pelos critérios objetivos de produtividade e presteza no exercício da jurisdição e pela freqüência e aproveitamento em cursos oficiais ou reconhecidos de aperfeiçoamento;</p>
                            </Alinea>
                            <Alinea id="art93_cpt_inc2_ali4">
                                <Rotulo>d)</Rotulo>
                                <p>na apuração de antigüidade, o tribunal somente poderá recusar o juiz mais antigo pelo voto fundamentado de dois terços de seus membros, conforme procedimento próprio, e assegurada ampla defesa, repetindo-se a votação até fixar-se a indicação;</p>
                            </Alinea>
                            <Alinea id="art93_cpt_inc2_ali5">
                                <Rotulo>e)</Rotulo>
                                <p>não será promovido o juiz que, injustificadamente, retiver autos em seu poder além do prazo legal, não podendo devolvê-los ao cartório sem o devido despacho ou decisão;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art93_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>o acesso aos tribunais de segundo grau far-se-á por antigüidade e merecimento, alternadamente, apurados na última ou única entrância;</p>
                            </Inciso>
                            <Inciso id="art93_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>previsão de cursos oficiais de preparação, aperfeiçoamento e promoção de magistrados, constituindo etapa obrigatória do processo de vitaliciamento a participação em curso oficial ou reconhecido por escola nacional de formação e aperfeiçoamento de magistrados;</p>
                            </Inciso>
                            <Inciso id="art93_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>o subsídio dos Ministros dos Tribunais Superiores corresponderá a noventa e cinco por cento do subsídio mensal fixado para os Ministros do Supremo Tribunal Federal e os subsídios dos demais magistrados serão fixados em lei e escalonados, em nível federal e estadual, conforme as respectivas categorias da estrutura judiciária nacional, não podendo a diferença entre uma e outra ser superior a dez por cento ou inferior a cinco por cento, nem exceder a noventa e cinco por cento do subsídio mensal dos Ministros dos Tribunais Superiores, obedecido, em qualquer caso, o disposto nos arts. 37, XI, e 39, § 4º;</p>
                            </Inciso>
                            <Inciso id="art93_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>a aposentadoria dos magistrados e a pensão de seus dependentes observarão o disposto no art. 40;</p>
                            </Inciso>
                            <Inciso id="art93_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>o juiz titular residirá na respectiva comarca, salvo autorização do tribunal;</p>
                            </Inciso>
                            <Inciso id="art93_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>o ato de remoção, disponibilidade e aposentadoria do magistrado, por interesse público, fundar-se-á em decisão por voto da maioria absoluta do respectivo tribunal ou do Conselho Nacional de Justiça, assegurada ampla defesa;</p>
                            </Inciso>
                            <Inciso id="art93_cpt_inc8-1">
                            <Rotulo>VIII-</Rotulo>
                            <p>A - a remoção a pedido ou a permuta de magistrados de comarca de igual entrância atenderá, no que couber, ao disposto nas alíneas a, b, c e e do inciso II;</p>
                            </Inciso>
                            <Inciso id="art93_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>todos os julgamentos dos órgãos do Poder Judiciário serão públicos, e fundamentadas todas as decisões, sob pena de nulidade, podendo a lei limitar a presença, em determinados atos, às próprias partes e a seus advogados, ou somente a estes, em casos nos quais a preservação do direito à intimidade do interessado no sigilo não prejudique o interesse público à informação;</p>
                            </Inciso>
                            <Inciso id="art93_cpt_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>as decisões administrativas dos tribunais serão motivadas e em sessão pública, sendo as disciplinares tomadas pelo voto da maioria absoluta de seus membros;</p>
                            </Inciso>
                            <Inciso id="art93_cpt_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>nos tribunais com número superior a vinte e cinco julgadores, poderá ser constituído órgão especial, com o mínimo de onze e o máximo de vinte e cinco membros, para o exercício das atribuições administrativas e jurisdicionais delegadas da competência do tribunal pleno, provendo-se metade das vagas por antigüidade e a outra metade por eleição pelo tribunal pleno;</p>
                            </Inciso>
                            <Inciso id="art93_cpt_inc12">
                            <Rotulo>XII -</Rotulo>
                            <p>a atividade jurisdicional será ininterrupta, sendo vedado férias coletivas nos juízos e tribunais de segundo grau, funcionando, nos dias em que não houver expediente forense normal, juízes em plantão permanente;</p>
                            </Inciso>
                            <Inciso id="art93_cpt_inc13">
                            <Rotulo>XIII -</Rotulo>
                            <p>o número de juízes na unidade jurisdicional será proporcional à efetiva demanda judicial e à respectiva população;</p>
                            </Inciso>
                            <Inciso id="art93_cpt_inc14">
                            <Rotulo>XIV -</Rotulo>
                            <p>os servidores receberão delegação para a prática de atos de administração e atos de mero expediente sem caráter decisório;</p>
                            </Inciso>
                            <Inciso id="art93_cpt_inc15">
                            <Rotulo>XV -</Rotulo>
                            <p>a distribuição de processos será imediata, em todos os graus de jurisdição.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                    <Artigo id="art94">
                        <Rotulo>Art. 94.</Rotulo>
                        <Caput id="art94_cpt">
                            <p>Um quinto dos lugares dos Tribunais Regionais Federais, dos tribunais dos Estados, e do Distrito Federal e Territórios será composto de membros do Ministério Público, com mais de dez anos de carreira, e de advogados de notório saber jurídico e de reputação ilibada, com mais de dez anos de efetiva atividade profissional, indicados em lista sêxtupla pelos órgãos de representação das respectivas classes.</p>
                        </Caput>
                        <Paragrafo id="art94_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Recebidas as indicações, o tribunal formará lista tríplice, enviando-a ao Poder Executivo, que, nos vinte dias subseqüentes, escolherá um de seus integrantes para nomeação.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art95">
                        <Rotulo>Art. 95.</Rotulo>
                        <Caput id="art95_cpt">
                            <p>Os juízes gozam das seguintes garantias:</p>
                            <Inciso id="art95_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>vitaliciedade, que, no primeiro grau, só será adquirida após dois anos de exercício, dependendo a perda do cargo, nesse período, de deliberação do tribunal a que o juiz estiver vinculado e, nos demais casos, de sentença judicial transitada em julgado;</p>
                            </Inciso>
                            <Inciso id="art95_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>inamovibilidade, salvo por motivo de interesse público, na forma do art. 93, VIII;</p>
                            </Inciso>
                            <Inciso id="art95_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>irredutibilidade de subsídio, ressalvado o disposto nos arts. 37, X e XI, 39, § 4º, 150, II, 153, III, e 153, § 2º, I.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art95_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Aos juízes é vedado:</p>
                            <Inciso id="art95_par1u_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>exercer, ainda que em disponibilidade, outro cargo ou função, salvo uma de magistério;</p>
                            </Inciso>
                            <Inciso id="art95_par1u_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>receber, a qualquer título ou pretexto, custas ou participação em processo;</p>
                            </Inciso>
                            <Inciso id="art95_par1u_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>dedicar-se a atividade político-partidária;</p>
                            </Inciso>
                            <Inciso id="art95_par1u_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>receber, a qualquer título ou pretexto, auxílios ou contribuições de pessoas físicas, entidades públicas ou privadas, ressalvadas as exceções previstas em lei;</p>
                            </Inciso>
                            <Inciso id="art95_par1u_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>exercer a advocacia no juízo ou tribunal do qual se afastou, antes de decorridos três anos do afastamento do cargo por aposentadoria ou exoneração.</p>
                            </Inciso>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art96">
                        <Rotulo>Art. 96.</Rotulo>
                        <Caput id="art96_cpt">
                            <p>Compete privativamente:</p>
                            <Inciso id="art96_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>aos tribunais:</p>
                            <Alinea id="art96_cpt_inc1_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>eleger seus órgãos diretivos e elaborar seus regimentos internos, com observância das normas de processo e das garantias processuais das partes, dispondo sobre a competência e o funcionamento dos respectivos órgãos jurisdicionais e administrativos;</p>
                            </Alinea>
                            <Alinea id="art96_cpt_inc1_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>organizar suas secretarias e serviços auxiliares e os dos juízos que lhes forem vinculados, velando pelo exercício da atividade correicional respectiva;</p>
                            </Alinea>
                            <Alinea id="art96_cpt_inc1_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>prover, na forma prevista nesta Constituição, os cargos de juiz de carreira da respectiva jurisdição;</p>
                            </Alinea>
                            <Alinea id="art96_cpt_inc1_ali4">
                                <Rotulo>d)</Rotulo>
                                <p>propor a criação de novas varas judiciárias;</p>
                            </Alinea>
                            <Alinea id="art96_cpt_inc1_ali5">
                                <Rotulo>e)</Rotulo>
                                <p>prover, por concurso público de provas, ou de provas e títulos, obedecido o disposto no art. 169, parágrafo único, os cargos necessários à administração da justiça, exceto os de confiança assim definidos em lei;</p>
                            </Alinea>
                            <Alinea id="art96_cpt_inc1_ali6">
                                <Rotulo>f)</Rotulo>
                                <p>conceder licença, férias e outros afastamentos a seus membros e aos juízes e servidores que lhes forem imediatamente vinculados;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art96_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>ao Supremo Tribunal Federal, aos Tribunais Superiores e aos Tribunais de Justiça propor ao Poder Legislativo respectivo, observado o disposto no art. 169:</p>
                            <Alinea id="art96_cpt_inc2_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>a alteração do número de membros dos tribunais inferiores;</p>
                            </Alinea>
                            <Alinea id="art96_cpt_inc2_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>a criação e a extinção de cargos e a remuneração dos seus serviços auxiliares e dos juízos que lhes forem vinculados, bem como a fixação do subsídio de seus membros e dos juízes, inclusive dos tribunais inferiores, onde houver;</p>
                            </Alinea>
                            <Alinea id="art96_cpt_inc2_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>a criação ou extinção dos tribunais inferiores;</p>
                            </Alinea>
                            <Alinea id="art96_cpt_inc2_ali4">
                                <Rotulo>d)</Rotulo>
                                <p>a alteração da organização e da divisão judiciárias;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art96_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>aos Tribunais de Justiça julgar os juízes estaduais e do Distrito Federal e Territórios, bem como os membros do Ministério Público, nos crimes comuns e de responsabilidade, ressalvada a competência da Justiça Eleitoral.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                    <Artigo id="art97">
                        <Rotulo>Art. 97.</Rotulo>
                        <Caput id="art97_cpt">
                            <p>Somente pelo voto da maioria absoluta de seus membros ou dos membros do respectivo órgão especial poderão os tribunais declarar a inconstitucionalidade de lei ou ato normativo do poder público.</p>
                        </Caput>
                    </Artigo>
                    <Artigo id="art98">
                        <Rotulo>Art. 98.</Rotulo>
                        <Caput id="art98_cpt">
                            <p>A União, no Distrito Federal e nos Territórios, e os Estados criarão:</p>
                            <Inciso id="art98_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>juizados especiais, providos por juízes togados, ou togados e leigos, competentes para a conciliação, o julgamento e a execução de causas cíveis de menor complexidade e infrações penais de menor potencial ofensivo, mediante os procedimentos oral e sumaríssimo, permitidos, nas hipóteses previstas em lei, a transação e o julgamento de recursos por turmas de juízes de primeiro grau;</p>
                            </Inciso>
                            <Inciso id="art98_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>justiça de paz, remunerada, composta de cidadãos eleitos pelo voto direto, universal e secreto, com mandato de quatro anos e competência para, na forma da lei, celebrar casamentos, verificar, de ofício ou em face de impugnação apresentada, o processo de habilitação e exercer atribuições conciliatórias, sem caráter jurisdicional, além de outras previstas na legislação.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art98_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Lei federal disporá sobre a criação de juizados especiais no âmbito da Justiça Federal.</p>
                        </Paragrafo>
                        <Paragrafo id="art98_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>As custas e emolumentos serão destinados exclusivamente ao custeio dos serviços afetos às atividades específicas da Justiça.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art99">
                        <Rotulo>Art. 99.</Rotulo>
                        <Caput id="art99_cpt">
                            <p>Ao Poder Judiciário é assegurada autonomia administrativa e financeira.</p>
                        </Caput>
                        <Paragrafo id="art99_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Os tribunais elaborarão suas propostas orçamentárias dentro dos limites estipulados conjuntamente com os demais Poderes na lei de diretrizes orçamentárias.</p>
                        </Paragrafo>
                        <Paragrafo id="art99_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>O encaminhamento da proposta, ouvidos os outros tribunais interessados, compete:</p>
                            <Inciso id="art99_par2_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>no âmbito da União, aos Presidentes do Supremo Tribunal Federal e dos Tribunais Superiores, com a aprovação dos respectivos tribunais;</p>
                            </Inciso>
                            <Inciso id="art99_par2_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>no âmbito dos Estados e no do Distrito Federal e Territórios, aos Presidentes dos Tribunais de Justiça, com a aprovação dos respectivos tribunais.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art99_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Se os órgãos referidos no § 2º não encaminharem as respectivas propostas orçamentárias dentro do prazo estabelecido na lei de diretrizes orçamentárias, o Poder Executivo considerará, para fins de consolidação da proposta orçamentária anual, os valores aprovados na lei orçamentária vigente, ajustados de acordo com os limites estipulados na forma do § 1º deste artigo.</p>
                        </Paragrafo>
                        <Paragrafo id="art99_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Se as propostas orçamentárias de que trata este artigo forem encaminhadas em desacordo com os limites estipulados na forma do § 1º, o Poder Executivo procederá aos ajustes necessários para fins de consolidação da proposta orçamentária anual.</p>
                        </Paragrafo>
                        <Paragrafo id="art99_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>Durante a execução orçamentária do exercício, não poderá haver a realização de despesas ou a assunção de obrigações que extrapolem os limites estabelecidos na lei de diretrizes orçamentárias, exceto se previamente autorizadas, mediante a abertura de créditos suplementares ou especiais.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art100">
                        <Rotulo>Art. 100.</Rotulo>
                        <Caput id="art100_cpt">
                            <p>Os pagamentos devidos pelas Fazendas Públicas Federal, Estaduais, Distrital e Municipais, em virtude de sentença judiciária, far-se-ão exclusivamente na ordem cronológica de apresentação dos precatórios e à conta dos créditos respectivos, proibida a designação de casos ou de pessoas nas dotações orçamentárias e nos créditos adicionais abertos para este fim.</p>
                        </Caput>
                        <Paragrafo id="art100_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Os débitos de natureza alimentícia compreendem aqueles decorrentes de salários, vencimentos, proventos, pensões e suas complementações, benefícios previdenciários e indenizações por morte ou por invalidez, fundadas em responsabilidade civil, em virtude de sentença judicial transitada em julgado, e serão pagos com preferência sobre todos os demais débitos, exceto sobre aqueles referidos no § 2º deste artigo.</p>
                        </Paragrafo>
                        <Paragrafo id="art100_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Os débitos de natureza alimentícia cujos titulares tenham 60 (sessenta) anos de idade ou mais na data de expedição do precatório, ou sejam portadores de doença grave, definidos na forma da lei, serão pagos com preferência sobre todos os demais débitos, até o valor equivalente ao triplo do fixado em lei para os fins do disposto no § 3º deste artigo, admitido o fracionamento para essa finalidade, sendo que o restante será pago na ordem cronológica de apresentação do precatório.</p>
                        </Paragrafo>
                        <Paragrafo id="art100_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>O disposto no caput deste artigo relativamente à expedição de precatórios não se aplica aos pagamentos de obrigações definidas em leis como de pequeno valor que as Fazendas referidas devam fazer em virtude de sentença judicial transitada em julgado.</p>
                        </Paragrafo>
                        <Paragrafo id="art100_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Para os fins do disposto no § 3º, poderão ser fixados, por leis próprias, valores distintos às entidades de direito público, segundo as diferentes capacidades econômicas, sendo o mínimo igual ao valor do maior benefício do regime geral de previdência social.</p>
                        </Paragrafo>
                        <Paragrafo id="art100_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>É obrigatória a inclusão, no orçamento das entidades de direito público, de verba necessária ao pagamento de seus débitos, oriundos de sentenças transitadas em julgado, constantes de precatórios judiciários apresentados até 1º de julho, fazendo-se o pagamento até o final do exercício seguinte, quando terão seus valores atualizados monetariamente.</p>
                        </Paragrafo>
                        <Paragrafo id="art100_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>As dotações orçamentárias e os créditos abertos serão consignados diretamente ao Poder Judiciário, cabendo ao Presidente do Tribunal que proferir a decisão exequenda determinar o pagamento integral e autorizar, a requerimento do credor e exclusivamente para os casos de preterimento de seu direito de precedência ou de não alocação orçamentária do valor necessário à satisfação do seu débito, o sequestro da quantia respectiva.</p>
                        </Paragrafo>
                        <Paragrafo id="art100_par7">
                            <Rotulo>§ 7º</Rotulo>
                            <p>O Presidente do Tribunal competente que, por ato comissivo ou omissivo, retardar ou tentar frustrar a liquidação regular de precatórios incorrerá em crime de responsabilidade e responderá, também, perante o Conselho Nacional de Justiça.</p>
                        </Paragrafo>
                        <Paragrafo id="art100_par8">
                            <Rotulo>§ 8º</Rotulo>
                            <p>É vedada a expedição de precatórios complementares ou suplementares de valor pago, bem como o fracionamento, repartição ou quebra do valor da execução para fins de enquadramento de parcela do total ao que dispõe o § 3º deste artigo.</p>
                        </Paragrafo>
                        <Paragrafo id="art100_par9">
                            <Rotulo>§ 9º</Rotulo>
                            <p>No momento da expedição dos precatórios, independentemente de regulamentação, deles deverá ser abatido, a título de compensação, valor correspondente aos débitos líquidos e certos, inscritos ou não em dívida ativa e constituídos contra o credor original pela Fazenda Pública devedora, incluídas parcelas vincendas de parcelamentos, ressalvados aqueles cuja execução esteja suspensa em virtude de contestação administrativa ou judicial.</p>
                        </Paragrafo>
                        <Paragrafo id="art100_par10">
                            <Rotulo>§ 10.</Rotulo>
                            <p>Antes da expedição dos precatórios, o Tribunal solicitará à Fazenda Pública devedora, para resposta em até 30 (trinta) dias, sob pena de perda do direito de abatimento, informação sobre os débitos que preencham as condições estabelecidas no § 9º, para os fins nele previstos.</p>
                        </Paragrafo>
                        <Paragrafo id="art100_par11">
                            <Rotulo>§ 11.</Rotulo>
                            <p>É facultada ao credor, conforme estabelecido em lei da entidade federativa devedora, a entrega de créditos em precatórios para compra de imóveis públicos do respectivo ente federado.</p>
                        </Paragrafo>
                        <Paragrafo id="art100_par12">
                            <Rotulo>§ 12.</Rotulo>
                            <p>A partir da promulgação desta Emenda Constitucional, a atualização de valores de requisitórios, após sua expedição, até o efetivo pagamento, independentemente de sua natureza, será feita pelo índice oficial de remuneração básica da caderneta de poupança, e, para fins de compensação da mora, incidirão juros simples no mesmo percentual de juros incidentes sobre a caderneta de poupança, ficando excluída a incidência de juros compensatórios.</p>
                        </Paragrafo>
                        <Paragrafo id="art100_par13">
                            <Rotulo>§ 13.</Rotulo>
                            <p>O credor poderá ceder, total ou parcialmente, seus créditos em precatórios a terceiros, independentemente da concordância do devedor, não se aplicando ao cessionário o disposto nos §§ 2º e 3º.</p>
                        </Paragrafo>
                        <Paragrafo id="art100_par14">
                            <Rotulo>§ 14.</Rotulo>
                            <p>A cessão de precatórios somente produzirá efeitos após comunicação, por meio de petição protocolizada, ao tribunal de origem e à entidade devedora.</p>
                        </Paragrafo>
                        <Paragrafo id="art100_par15">
                            <Rotulo>§ 15.</Rotulo>
                            <p>Sem prejuízo do disposto neste artigo, lei complementar a esta Constituição Federal poderá estabelecer regime especial para pagamento de crédito de precatórios de Estados, Distrito Federal e Municípios, dispondo sobre vinculações à receita corrente líquida e forma e prazo de liquidação.</p>
                        </Paragrafo>
                        <Paragrafo id="art100_par16">
                            <Rotulo>§ 16.</Rotulo>
                            <p>A seu critério exclusivo e na forma de lei, a União poderá assumir débitos, oriundos de precatórios, de Estados, Distrito Federal e Municípios, refinanciando-os diretamente.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap3_sec2">
                    <Rotulo>Seção II</Rotulo>
                    <NomeAgrupador>Do Supremo Tribunal Federal</NomeAgrupador>
                    <Artigo id="art101">
                        <Rotulo>Art. 101.</Rotulo>
                        <Caput id="art101_cpt">
                            <p>O Supremo Tribunal Federal compõe-se de onze Ministros, escolhidos dentre cidadãos com mais de trinta e cinco e menos de sessenta e cinco anos de idade, de notável saber jurídico e reputação ilibada.</p>
                        </Caput>
                        <Paragrafo id="art101_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Os Ministros do Supremo Tribunal Federal serão nomeados pelo Presidente da República, depois de aprovada a escolha pela maioria absoluta do Senado Federal.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art102">
                        <Rotulo>Art. 102.</Rotulo>
                        <Caput id="art102_cpt">
                            <p>Compete ao Supremo Tribunal Federal, precipuamente, a guarda da Constituição, cabendo-lhe:</p>
                            <Inciso id="art102_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>processar e julgar, originariamente:</p>
                            <Alinea id="art102_cpt_inc1_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>a ação direta de inconstitucionalidade de lei ou ato normativo federal ou estadual e a ação declaratória de constitucionalidade de lei ou ato normativo federal;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc1_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>nas infrações penais comuns, o Presidente da República, o Vice-Presidente, os membros do Congresso Nacional, seus próprios Ministros e o Procurador-Geral da República;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc1_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>nas infrações penais comuns e nos crimes de responsabilidade, os Ministros de Estado e os Comandantes da Marinha, do Exército e da Aeronáutica, ressalvado o disposto no art. 52, I, os membros dos Tribunais Superiores, os do Tribunal de Contas da União e os chefes de missão diplomática de caráter permanente;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc1_ali4">
                                <Rotulo>d)</Rotulo>
                                <p>o habeas corpus, sendo paciente qualquer das pessoas referidas nas alíneas anteriores; o mandado de segurança e o habeas data contra atos do Presidente da República, das Mesas da Câmara dos Deputados e do Senado Federal, do Tribunal de Contas da União, do Procurador-Geral da República e do próprio Supremo Tribunal Federal;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc1_ali5">
                                <Rotulo>e)</Rotulo>
                                <p>o litígio entre Estado estrangeiro ou organismo internacional e a União, o Estado, o Distrito Federal ou o Território;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc1_ali6">
                                <Rotulo>f)</Rotulo>
                                <p>as causas e os conflitos entre a União e os Estados, a União e o Distrito Federal, ou entre uns e outros, inclusive as respectivas entidades da administração indireta;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc1_ali7">
                                <Rotulo>g)</Rotulo>
                                <p>a extradição solicitada por Estado estrangeiro;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc1_ali8">
                                <Rotulo>h)</Rotulo>
                                <p>(Revogada).</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc1_ali9">
                                <Rotulo>i)</Rotulo>
                                <p>o habeas corpus, quando o coator for Tribunal Superior ou quando o coator ou o paciente for autoridade ou funcionário cujos atos estejam sujeitos diretamente à jurisdição do Supremo Tribunal Federal, ou se trate de crime sujeito à mesma jurisdição em uma única instância;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc1_ali10">
                                <Rotulo>j)</Rotulo>
                                <p>a revisão criminal e a ação rescisória de seus julgados;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc1_ali12">
                                <Rotulo>l)</Rotulo>
                                <p>a reclamação para a preservação de sua competência e garantia da autoridade de suas decisões;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc1_ali13">
                                <Rotulo>m)</Rotulo>
                                <p>a execução de sentença nas causas de sua competência originária, facultada a delegação de atribuições para a prática de atos processuais;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc1_ali14">
                                <Rotulo>n)</Rotulo>
                                <p>a ação em que todos os membros da magistratura sejam direta ou indiretamente interessados, e aquela em que mais da metade dos membros do tribunal de origem estejam impedidos ou sejam direta ou indiretamente interessados;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc1_ali15">
                                <Rotulo>o)</Rotulo>
                                <p>os conflitos de competência entre o Superior Tribunal de Justiça e quaisquer tribunais, entre Tribunais Superiores, ou entre estes e qualquer outro tribunal;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc1_ali16">
                                <Rotulo>p)</Rotulo>
                                <p>o pedido de medida cautelar das ações diretas de inconstitucionalidade;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc1_ali17">
                                <Rotulo>q)</Rotulo>
                                <p>o mandado de injunção, quando a elaboração da norma regulamentadora for atribuição do Presidente da República, do Congresso Nacional, da Câmara dos Deputados, do Senado Federal, da Mesa de uma dessas Casas Legislativas, do Tribunal de Contas da União, de um dos Tribunais Superiores, ou do próprio Supremo Tribunal Federal;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc1_ali18">
                                <Rotulo>r)</Rotulo>
                                <p>as ações contra o Conselho Nacional de Justiça e contra o Conselho Nacional do Ministério Público;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art102_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>julgar, em recurso ordinário:</p>
                            <Alinea id="art102_cpt_inc2_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>o habeas corpus, o mandado de segurança, o habeas data e o mandado de injunção decididos em única instância pelos Tribunais Superiores, se denegatória a decisão;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc2_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>o crime político;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art102_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>julgar, mediante recurso extraordinário, as causas decididas em única ou última instância, quando a decisão recorrida:</p>
                            <Alinea id="art102_cpt_inc3_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>contrariar dispositivo desta Constituição;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc3_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>declarar a inconstitucionalidade de tratado ou lei federal;</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc3_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>julgar válida lei ou ato de governo local contestado em face desta Constituição.</p>
                            </Alinea>
                            <Alinea id="art102_cpt_inc3_ali4">
                                <Rotulo>d)</Rotulo>
                                <p>julgar válida lei local contestada em face de lei federal.</p>
                            </Alinea>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art102_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>A argüição de descumprimento de preceito fundamental, decorrente desta Constituição, será apreciada pelo Supremo Tribunal Federal, na forma da lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art102_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>As decisões definitivas de mérito, proferidas pelo Supremo Tribunal Federal, nas ações diretas de inconstitucionalidade e nas ações declaratórias de constitucionalidade produzirão eficácia contra todos e efeito vinculante, relativamente aos demais órgãos do Poder Judiciário e à administração pública direta e indireta, nas esferas federal, estadual e municipal.</p>
                        </Paragrafo>
                        <Paragrafo id="art102_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>No recurso extraordinário o recorrente deverá demonstrar a repercussão geral das questões constitucionais discutidas no caso, nos termos da lei, a fim de que o Tribunal examine a admissão do recurso, somente podendo recusá-lo pela manifestação de dois terços de seus membros.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art103">
                        <Rotulo>Art. 103.</Rotulo>
                        <Caput id="art103_cpt">
                            <p>Podem propor a ação direta de inconstitucionalidade e a ação declaratória de constitucionalidade:</p>
                            <Inciso id="art103_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>o Presidente da República;</p>
                            </Inciso>
                            <Inciso id="art103_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>a Mesa do Senado Federal;</p>
                            </Inciso>
                            <Inciso id="art103_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>a Mesa da Câmara dos Deputados;</p>
                            </Inciso>
                            <Inciso id="art103_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>a Mesa de Assembléia Legislativa ou da Câmara Legislativa do Distrito Federal;</p>
                            </Inciso>
                            <Inciso id="art103_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>o Governador de Estado ou do Distrito Federal;</p>
                            </Inciso>
                            <Inciso id="art103_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>o Procurador-Geral da República;</p>
                            </Inciso>
                            <Inciso id="art103_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>o Conselho Federal da Ordem dos Advogados do Brasil;</p>
                            </Inciso>
                            <Inciso id="art103_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>partido político com representação no Congresso Nacional;</p>
                            </Inciso>
                            <Inciso id="art103_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>confederação sindical ou entidade de classe de âmbito nacional.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art103_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O Procurador-Geral da República deverá ser previamente ouvido nas ações de inconstitucionalidade e em todos os processos de competência do Supremo Tribunal Federal.</p>
                        </Paragrafo>
                        <Paragrafo id="art103_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Declarada a inconstitucionalidade por omissão de medida para tornar efetiva norma constitucional, será dada ciência ao Poder competente para a adoção das providências necessárias e, em se tratando de órgão administrativo, para fazê-lo em trinta dias.</p>
                        </Paragrafo>
                        <Paragrafo id="art103_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Quando o Supremo Tribunal Federal apreciar a inconstitucionalidade, em tese, de norma legal ou ato normativo, citará, previamente, o Advogado-Geral da União, que defenderá o ato ou texto impugnado.</p>
                        </Paragrafo>
                        <Paragrafo id="art103_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>(Revogado).</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art103-1">
                        <Rotulo>Art. 103-A.</Rotulo>
                        <Caput id="art103-1_cpt">
                            <p>O Supremo Tribunal Federal poderá, de ofício ou por provocação, mediante decisão de dois terços dos seus membros, após reiteradas decisões sobre matéria constitucional, aprovar súmula que, a partir de sua publicação na imprensa oficial, terá efeito vinculante em relação aos demais órgãos do Poder Judiciário e à administração pública direta e indireta, nas esferas federal, estadual e municipal, bem como proceder à sua revisão ou cancelamento, na forma estabelecida em lei.</p>
                        </Caput>
                        <Paragrafo id="art103-1_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>A súmula terá por objetivo a validade, a interpretação e a eficácia de normas determinadas, acerca das quais haja controvérsia atual entre órgãos judiciários ou entre esses e a administração pública que acarrete grave insegurança jurídica e relevante multiplicação de processos sobre questão idêntica.</p>
                        </Paragrafo>
                        <Paragrafo id="art103-1_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Sem prejuízo do que vier a ser estabelecido em lei, a aprovação, revisão ou cancelamento de súmula poderá ser provocada por aqueles que podem propor a ação direta de inconstitucionalidade.</p>
                        </Paragrafo>
                        <Paragrafo id="art103-1_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Do ato administrativo ou decisão judicial que contrariar a súmula aplicável ou que indevidamente a aplicar, caberá reclamação ao Supremo Tribunal Federal que, julgando-a procedente, anulará o ato administrativo ou cassará a decisão judicial reclamada, e determinará que outra seja proferida com ou sem a aplicação da súmula, conforme o caso.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art103-2">
                        <Rotulo>Art. 103-B.</Rotulo>
                        <Caput id="art103-2_cpt">
                            <p>O Conselho Nacional de Justiça compõe-se de 15 (quinze) membros com mandato de 2 (dois) anos, admitida 1 (uma) recondução, sendo:</p>
                            <Inciso id="art103-2_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>o Presidente do Supremo Tribunal Federal;</p>
                            </Inciso>
                            <Inciso id="art103-2_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>um Ministro do Superior Tribunal de Justiça, indicado pelo respectivo tribunal;</p>
                            </Inciso>
                            <Inciso id="art103-2_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>um Ministro do Tribunal Superior do Trabalho, indicado pelo respectivo tribunal;</p>
                            </Inciso>
                            <Inciso id="art103-2_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>um desembargador de Tribunal de Justiça, indicado pelo Supremo Tribunal Federal;</p>
                            </Inciso>
                            <Inciso id="art103-2_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>um juiz estadual, indicado pelo Supremo Tribunal Federal;</p>
                            </Inciso>
                            <Inciso id="art103-2_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>um juiz federal de Tribunal Regional Federal, indicado pelo Superior Tribunal de Justiça;</p>
                            </Inciso>
                            <Inciso id="art103-2_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>um juiz federal, indicado pelo Superior Tribunal de Justiça;</p>
                            </Inciso>
                            <Inciso id="art103-2_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>um juiz de Tribunal Regional do Trabalho, indicado pelo Tribunal Superior do Trabalho;</p>
                            </Inciso>
                            <Inciso id="art103-2_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>um juiz do trabalho, indicado pelo Tribunal Superior do Trabalho;</p>
                            </Inciso>
                            <Inciso id="art103-2_cpt_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>um membro do Ministério Público da União, indicado pelo Procurador-Geral da República;</p>
                            </Inciso>
                            <Inciso id="art103-2_cpt_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>um membro do Ministério Público estadual, escolhido pelo Procurador-Geral da República dentre os nomes indicados pelo órgão competente de cada instituição estadual;</p>
                            </Inciso>
                            <Inciso id="art103-2_cpt_inc12">
                            <Rotulo>XII -</Rotulo>
                            <p>dois advogados, indicados pelo Conselho Federal da Ordem dos Advogados do Brasil;</p>
                            </Inciso>
                            <Inciso id="art103-2_cpt_inc13">
                            <Rotulo>XIII -</Rotulo>
                            <p>dois cidadãos, de notável saber jurídico e reputação ilibada, indicados um pela Câmara dos Deputados e outro pelo Senado Federal.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art103-2_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O Conselho será presidido pelo Presidente do Supremo Tribunal Federal e, nas suas ausências e impedimentos, pelo Vice-Presidente do Supremo Tribunal Federal.</p>
                        </Paragrafo>
                        <Paragrafo id="art103-2_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Os demais membros do Conselho serão nomeados pelo Presidente da República, depois de aprovada a escolha pela maioria absoluta do Senado Federal.</p>
                        </Paragrafo>
                        <Paragrafo id="art103-2_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Não efetuadas, no prazo legal, as indicações previstas neste artigo, caberá a escolha ao Supremo Tribunal Federal.</p>
                        </Paragrafo>
                        <Paragrafo id="art103-2_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Compete ao Conselho o controle da atuação administrativa e financeira do Poder Judiciário e do cumprimento dos deveres funcionais dos juízes, cabendo-lhe, além de outras atribuições que lhe forem conferidas pelo Estatuto da Magistratura:</p>
                            <Inciso id="art103-2_par4_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>zelar pela autonomia do Poder Judiciário e pelo cumprimento do Estatuto da Magistratura, podendo expedir atos regulamentares, no âmbito de sua competência, ou recomendar providências;</p>
                            </Inciso>
                            <Inciso id="art103-2_par4_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>zelar pela observância do art. 37 e apreciar, de ofício ou mediante provocação, a legalidade dos atos administrativos praticados por membros ou órgãos do Poder Judiciário, podendo desconstituí-los, revê-los ou fixar prazo para que se adotem as providências necessárias ao exato cumprimento da lei, sem prejuízo da competência do Tribunal de Contas da União;</p>
                            </Inciso>
                            <Inciso id="art103-2_par4_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>receber e conhecer das reclamações contra membros ou órgãos do Poder Judiciário, inclusive contra seus serviços auxiliares, serventias e órgãos prestadores de serviços notariais e de registro que atuem por delegação do poder público ou oficializados, sem prejuízo da competência disciplinar e correicional dos tribunais, podendo avocar processos disciplinares em curso e determinar a remoção, a disponibilidade ou a aposentadoria com subsídios ou proventos proporcionais ao tempo de serviço e aplicar outras sanções administrativas, assegurada ampla defesa;</p>
                            </Inciso>
                            <Inciso id="art103-2_par4_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>representar ao Ministério Público, no caso de crime contra a administração pública ou de abuso de autoridade;</p>
                            </Inciso>
                            <Inciso id="art103-2_par4_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>rever, de ofício ou mediante provocação, os processos disciplinares de juízes e membros de tribunais julgados há menos de um ano;</p>
                            </Inciso>
                            <Inciso id="art103-2_par4_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>elaborar semestralmente relatório estatístico sobre processos e sentenças prolatadas, por unidade da Federação, nos diferentes órgãos do Poder Judiciário;</p>
                            </Inciso>
                            <Inciso id="art103-2_par4_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>elaborar relatório anual, propondo as providências que julgar necessárias, sobre a situação do Poder Judiciário no País e as atividades do Conselho, o qual deve integrar mensagem do Presidente do Supremo Tribunal Federal a ser remetida ao Congresso Nacional, por ocasião da abertura da sessão legislativa.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art103-2_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>O Ministro do Superior Tribunal de Justiça exercerá a função de Ministro-Corregedor e ficará excluído da distribuição de processos no Tribunal, competindo-lhe, além das atribuições que lhe forem conferidas pelo Estatuto da Magistratura, as seguintes:</p>
                            <Inciso id="art103-2_par5_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>receber as reclamações e denúncias, de qualquer interessado, relativas aos magistrados e aos serviços judiciários;</p>
                            </Inciso>
                            <Inciso id="art103-2_par5_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>exercer funções executivas do Conselho, de inspeção e de correição geral;</p>
                            </Inciso>
                            <Inciso id="art103-2_par5_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>requisitar e designar magistrados, delegando-lhes atribuições, e requisitar servidores de juízos ou tribunais, inclusive nos Estados, Distrito Federal e Territórios.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art103-2_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>Junto ao Conselho oficiarão o Procurador-Geral da República e o Presidente do Conselho Federal da Ordem dos Advogados do Brasil.</p>
                        </Paragrafo>
                        <Paragrafo id="art103-2_par7">
                            <Rotulo>§ 7º</Rotulo>
                            <p>A União, inclusive no Distrito Federal e nos Territórios, criará ouvidorias de justiça, competentes para receber reclamações e denúncias de qualquer interessado contra membros ou órgãos do Poder Judiciário, ou contra seus serviços auxiliares, representando diretamente ao Conselho Nacional de Justiça.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap3_sec3">
                    <Rotulo>Seção III</Rotulo>
                    <NomeAgrupador>Do Superior Tribunal de Justiça</NomeAgrupador>
                    <Artigo id="art104">
                        <Rotulo>Art. 104.</Rotulo>
                        <Caput id="art104_cpt">
                            <p>O Superior Tribunal de Justiça compõe-se de, no mínimo, trinta e três Ministros.</p>
                        </Caput>
                        <Paragrafo id="art104_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Os Ministros do Superior Tribunal de Justiça serão nomeados pelo Presidente da República, dentre brasileiros com mais de trinta e cinco e menos de sessenta e cinco anos, de notável saber jurídico e reputação ilibada, depois de aprovada a escolha pela maioria absoluta do Senado Federal, sendo:</p>
                            <Inciso id="art104_par1u_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>um terço dentre juízes dos Tribunais Regionais Federais e um terço dentre desembargadores dos Tribunais de Justiça, indicados em lista tríplice elaborada pelo próprio Tribunal;</p>
                            </Inciso>
                            <Inciso id="art104_par1u_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>um terço, em partes iguais, dentre advogados e membros do Ministério Público Federal, Estadual, do Distrito Federal e dos Territórios, alternadamente, indicados na forma do art. 94.</p>
                            </Inciso>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art105">
                        <Rotulo>Art. 105.</Rotulo>
                        <Caput id="art105_cpt">
                            <p>Compete ao Superior Tribunal de Justiça:</p>
                            <Inciso id="art105_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>processar e julgar, originariamente:</p>
                            <Alinea id="art105_cpt_inc1_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>nos crimes comuns, os Governadores dos Estados e do Distrito Federal, e, nestes e nos de responsabilidade, os desembargadores dos Tribunais de Justiça dos Estados e do Distrito Federal, os membros dos Tribunais de Contas dos Estados e do Distrito Federal, os dos Tribunais Regionais Federais, dos Tribunais Regionais Eleitorais e do Trabalho, os membros dos Conselhos ou Tribunais de Contas dos Municípios e os do Ministério Público da União que oficiem perante tribunais;</p>
                            </Alinea>
                            <Alinea id="art105_cpt_inc1_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>os mandados de segurança e os habeas data contra ato de Ministro de Estado, dos Comandantes da Marinha, do Exército e da Aeronáutica ou do próprio Tribunal;</p>
                            </Alinea>
                            <Alinea id="art105_cpt_inc1_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>os habeas corpus, quando o coator ou paciente for qualquer das pessoas mencionadas na alínea a, ou quando o coator for tribunal sujeito à sua jurisdição, Ministro de Estado ou Comandante da Marinha, do Exército ou da Aeronáutica, ressalvada a competência da Justiça Eleitoral;</p>
                            </Alinea>
                            <Alinea id="art105_cpt_inc1_ali4">
                                <Rotulo>d)</Rotulo>
                                <p>os conflitos de competência entre quaisquer tribunais, ressalvado o disposto no art. 102, I, o, bem como entre tribunal e juízes a ele não vinculados e entre juízes vinculados a tribunais diversos;</p>
                            </Alinea>
                            <Alinea id="art105_cpt_inc1_ali5">
                                <Rotulo>e)</Rotulo>
                                <p>as revisões criminais e as ações rescisórias de seus julgados;</p>
                            </Alinea>
                            <Alinea id="art105_cpt_inc1_ali6">
                                <Rotulo>f)</Rotulo>
                                <p>a reclamação para a preservação de sua competência e garantia da autoridade de suas decisões;</p>
                            </Alinea>
                            <Alinea id="art105_cpt_inc1_ali7">
                                <Rotulo>g)</Rotulo>
                                <p>os conflitos de atribuições entre autoridades administrativas e judiciárias da União, ou entre autoridades judiciárias de um Estado e administrativas de outro ou do Distrito Federal, ou entre as deste e da União;</p>
                            </Alinea>
                            <Alinea id="art105_cpt_inc1_ali8">
                                <Rotulo>h)</Rotulo>
                                <p>o mandado de injunção, quando a elaboração da norma regulamentadora for atribuição de órgão, entidade ou autoridade federal, da administração direta ou indireta, excetuados os casos de competência do Supremo Tribunal Federal e dos órgãos da Justiça Militar, da Justiça Eleitoral, da Justiça do Trabalho e da Justiça Federal;</p>
                            </Alinea>
                            <Alinea id="art105_cpt_inc1_ali9">
                                <Rotulo>i)</Rotulo>
                                <p>a homologação de sentenças estrangeiras e a concessão de exequatur às cartas rogatórias;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art105_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>julgar, em recurso ordinário:</p>
                            <Alinea id="art105_cpt_inc2_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>os habeas corpus decididos em única ou última instância pelos Tribunais Regionais Federais ou pelos tribunais dos Estados, do Distrito Federal e Territórios, quando a decisão for denegatória;</p>
                            </Alinea>
                            <Alinea id="art105_cpt_inc2_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>os mandados de segurança decididos em única instância pelos Tribunais Regionais Federais ou pelos tribunais dos Estados, do Distrito Federal e Territórios, quando denegatória a decisão;</p>
                            </Alinea>
                            <Alinea id="art105_cpt_inc2_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>as causas em que forem partes Estado estrangeiro ou organismo internacional, de um lado, e, do outro, Município ou pessoa residente ou domiciliada no País;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art105_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>julgar, em recurso especial, as causas decididas, em única ou última instância, pelos Tribunais Regionais Federais ou pelos tribunais dos Estados, do Distrito Federal e Territórios, quando a decisão recorrida:</p>
                            <Alinea id="art105_cpt_inc3_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>contrariar tratado ou lei federal, ou negar-lhes vigência;</p>
                            </Alinea>
                            <Alinea id="art105_cpt_inc3_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>julgar válido ato de governo local contestado em face de lei federal;</p>
                            </Alinea>
                            <Alinea id="art105_cpt_inc3_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>der a lei federal interpretação divergente da que lhe haja atribuído outro tribunal.</p>
                            </Alinea>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art105_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Funcionarão junto ao Superior Tribunal de Justiça:</p>
                            <Inciso id="art105_par1u_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>a Escola Nacional de Formação e Aperfeiçoamento de Magistrados, cabendo-lhe, dentre outras funções, regulamentar os cursos oficiais para o ingresso e promoção na carreira;</p>
                            </Inciso>
                            <Inciso id="art105_par1u_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>o Conselho da Justiça Federal, cabendo-lhe exercer, na forma da lei, a supervisão administrativa e orçamentária da Justiça Federal de primeiro e segundo graus, como órgão central do sistema e com poderes correicionais, cujas decisões terão caráter vinculante.</p>
                            </Inciso>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap3_sec4">
                    <Rotulo>Seção IV</Rotulo>
                    <NomeAgrupador>Dos Tribunais Regionais Federais e dos Juízes Federais</NomeAgrupador>
                    <Artigo id="art106">
                        <Rotulo>Art. 106.</Rotulo>
                        <Caput id="art106_cpt">
                            <p>São órgãos da Justiça Federal:</p>
                            <Inciso id="art106_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>os Tribunais Regionais Federais;</p>
                            </Inciso>
                            <Inciso id="art106_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>os Juízes Federais.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                    <Artigo id="art107">
                        <Rotulo>Art. 107.</Rotulo>
                        <Caput id="art107_cpt">
                            <p>Os Tribunais Regionais Federais compõem-se de, no mínimo, sete juízes, recrutados, quando possível, na respectiva região e nomeados pelo Presidente da República dentre brasileiros com mais de trinta e menos de sessenta e cinco anos, sendo:</p>
                            <Inciso id="art107_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>um quinto dentre advogados com mais de dez anos de efetiva atividade profissional e membros do Ministério Público Federal com mais de dez anos de carreira;</p>
                            </Inciso>
                            <Inciso id="art107_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>os demais, mediante promoção de juízes federais com mais de cinco anos de exercício, por antiguidade e merecimento, alternadamente.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art107_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>A lei disciplinará a remoção ou a permuta de juízes dos Tribunais Regionais Federais e determinará sua jurisdição e sede.</p>
                        </Paragrafo>
                        <Paragrafo id="art107_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Os Tribunais Regionais Federais instalarão a justiça itinerante, com a realização de audiências e demais funções da atividade jurisdicional, nos limites territoriais da respectiva jurisdição, servindo-se de equipamentos públicos e comunitários.</p>
                        </Paragrafo>
                        <Paragrafo id="art107_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Os Tribunais Regionais Federais poderão funcionar descentralizadamente, constituindo Câmaras regionais, a fim de assegurar o pleno acesso do jurisdicionado à justiça em todas as fases do processo.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art108">
                        <Rotulo>Art. 108.</Rotulo>
                        <Caput id="art108_cpt">
                            <p>Compete aos Tribunais Regionais Federais:</p>
                            <Inciso id="art108_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>processar e julgar, originariamente:</p>
                            <Alinea id="art108_cpt_inc1_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>os juízes federais da área de sua jurisdição, incluídos os da Justiça Militar e da Justiça do Trabalho, nos crimes comuns e de responsabilidade, e os membros do Ministério Público da União, ressalvada a competência da Justiça Eleitoral;</p>
                            </Alinea>
                            <Alinea id="art108_cpt_inc1_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>as revisões criminais e as ações rescisórias de julgados seus ou dos juízes federais da região;</p>
                            </Alinea>
                            <Alinea id="art108_cpt_inc1_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>os mandados de segurança e os habeas data contra ato do próprio Tribunal ou de juiz federal;</p>
                            </Alinea>
                            <Alinea id="art108_cpt_inc1_ali4">
                                <Rotulo>d)</Rotulo>
                                <p>os habeas corpus, quando a autoridade coatora for juiz federal;</p>
                            </Alinea>
                            <Alinea id="art108_cpt_inc1_ali5">
                                <Rotulo>e)</Rotulo>
                                <p>os conflitos de competência entre juízes federais vinculados ao Tribunal;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art108_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>julgar, em grau de recurso, as causas decididas pelos juízes federais e pelos juízes estaduais no exercício da competência federal da área de sua jurisdição.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                    <Artigo id="art109">
                        <Rotulo>Art. 109.</Rotulo>
                        <Caput id="art109_cpt">
                            <p>Aos juízes federais compete processar e julgar:</p>
                            <Inciso id="art109_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>as causas em que a União, entidade autárquica ou empresa pública federal forem interessadas na condição de autoras, rés, assistentes ou oponentes, exceto as de falência, as de acidentes de trabalho e as sujeitas à Justiça Eleitoral e à Justiça do Trabalho;</p>
                            </Inciso>
                            <Inciso id="art109_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>as causas entre Estado estrangeiro ou organismo internacional e Município ou pessoa domiciliada ou residente no País;</p>
                            </Inciso>
                            <Inciso id="art109_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>as causas fundadas em tratado ou contrato da União com Estado estrangeiro ou organismo internacional;</p>
                            </Inciso>
                            <Inciso id="art109_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>os crimes políticos e as infrações penais praticadas em detrimento de bens, serviços ou interesse da União ou de suas entidades autárquicas ou empresas públicas, excluídas as contravenções e ressalvada a competência da Justiça Militar e da Justiça Eleitoral;</p>
                            </Inciso>
                            <Inciso id="art109_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>os crimes previstos em tratado ou convenção internacional, quando, iniciada a execução no País, o resultado tenha ou devesse ter ocorrido no estrangeiro, ou reciprocamente;</p>
                            </Inciso>
                            <Inciso id="art109_cpt_inc5-1">
                            <Rotulo>V-</Rotulo>
                            <p>A - as causas relativas a direitos humanos a que se refere o § 5º deste artigo;</p>
                            </Inciso>
                            <Inciso id="art109_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>os crimes contra a organização do trabalho e, nos casos determinados por lei, contra o sistema financeiro e a ordem econômico-financeira;</p>
                            </Inciso>
                            <Inciso id="art109_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>os habeas corpus, em matéria criminal de sua competência ou quando o constrangimento provier de autoridade cujos atos não estejam diretamente sujeitos a outra jurisdição;</p>
                            </Inciso>
                            <Inciso id="art109_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>os mandados de segurança e os habeas data contra ato de autoridade federal, excetuados os casos de competência dos tribunais federais;</p>
                            </Inciso>
                            <Inciso id="art109_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>os crimes cometidos a bordo de navios ou aeronaves, ressalvada a competência da Justiça Militar;</p>
                            </Inciso>
                            <Inciso id="art109_cpt_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>os crimes de ingresso ou permanência irregular de estrangeiro, a execução de carta rogatória, após o exequatur, e de sentença estrangeira, após a homologação, as causas referentes à nacionalidade, inclusive a respectiva opção, e à naturalização;</p>
                            </Inciso>
                            <Inciso id="art109_cpt_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>a disputa sobre direitos indígenas.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art109_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>As causas em que a União for autora serão aforadas na seção judiciária onde tiver domicílio a outra parte.</p>
                        </Paragrafo>
                        <Paragrafo id="art109_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>As causas intentadas contra a União poderão ser aforadas na seção judiciária em que for domiciliado o autor, naquela onde houver ocorrido o ato ou fato que deu origem à demanda ou onde esteja situada a coisa, ou, ainda, no Distrito Federal.</p>
                        </Paragrafo>
                        <Paragrafo id="art109_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Serão processadas e julgadas na Justiça estadual, no foro do domicílio dos segurados ou beneficiários, as causas em que forem parte instituição de previdência social e segurado, sempre que a comarca não seja sede de vara do juízo federal, e, se verificada essa condição, a lei poderá permitir que outras causas sejam também processadas e julgadas pela Justiça estadual.</p>
                        </Paragrafo>
                        <Paragrafo id="art109_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Na hipótese do parágrafo anterior, o recurso cabível será sempre para o Tribunal Regional Federal na área de jurisdição do juiz de primeiro grau.</p>
                        </Paragrafo>
                        <Paragrafo id="art109_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>Nas hipóteses de grave violação de direitos humanos, o Procurador-Geral da República, com a finalidade de assegurar o cumprimento de obrigações decorrentes de tratados internacionais de direitos humanos dos quais o Brasil seja parte, poderá suscitar, perante o Superior Tribunal de Justiça, em qualquer fase do inquérito ou processo, incidente de deslocamento de competência para a Justiça Federal.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art110">
                        <Rotulo>Art. 110.</Rotulo>
                        <Caput id="art110_cpt">
                            <p>Cada Estado, bem como o Distrito Federal, constituirá uma seção judiciária, que terá por sede a respectiva capital, e varas localizadas segundo o estabelecido em lei.</p>
                        </Caput>
                        <Paragrafo id="art110_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Nos Territórios Federais, a jurisdição e as atribuições cometidas aos juízes federais caberão aos juízes da Justiça local, na forma da lei.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap3_sec5">
                    <Rotulo>Seção V</Rotulo>
                    <NomeAgrupador>Dos Tribunais e Juízes do Trabalho</NomeAgrupador>
                    <Artigo id="art111">
                        <Rotulo>Art. 111.</Rotulo>
                        <Caput id="art111_cpt">
                            <p>São órgãos da Justiça do Trabalho:</p>
                            <Inciso id="art111_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>o Tribunal Superior do Trabalho;</p>
                            </Inciso>
                            <Inciso id="art111_cpt_inc2">
                            <Rotulo>II -</Rotulo>
