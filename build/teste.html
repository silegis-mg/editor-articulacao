                        <Paragrafo id="art58_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Às comissões, em razão da matéria de sua competência, cabe:</p>
                            <Inciso id="art58_par2_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>discutir e votar projeto de lei que dispensar, na forma do regimento, a competência do plenário, salvo se houver recurso de um décimo dos membros da Casa;</p>
                            </Inciso>
                            <Inciso id="art58_par2_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>realizar audiências públicas com entidades da sociedade civil;</p>
                            </Inciso>
                            <Inciso id="art58_par2_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>convocar Ministros de Estado para prestar informações sobre assuntos inerentes a suas atribuições;</p>
                            </Inciso>
                            <Inciso id="art58_par2_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>receber petições, reclamações, representações ou queixas de qualquer pessoa contra atos ou omissões das autoridades ou entidades públicas;</p>
                            </Inciso>
                            <Inciso id="art58_par2_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>solicitar depoimento de qualquer autoridade ou cidadão;</p>
                            </Inciso>
                            <Inciso id="art58_par2_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>apreciar programas de obras, planos nacionais, regionais e setoriais de desenvolvimento e sobre eles emitir parecer.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art58_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>As comissões parlamentares de inquérito, que terão poderes de investigação próprios das autoridades judiciais, além de outros previstos nos regimentos das respectivas Casas, serão criadas pela Câmara dos Deputados e pelo Senado Federal, em conjunto ou separadamente, mediante requerimento de um terço de seus membros, para a apuração de fato determinado e por prazo certo, sendo suas conclusões, se for o caso, encaminhadas ao Ministério Público, para que promova a responsabilidade civil ou criminal dos infratores.</p>
                        </Paragrafo>
                        <Paragrafo id="art58_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Durante o recesso, haverá uma comissão representativa do Congresso Nacional, eleita por suas Casas na última sessão ordinária do período legislativo, com atribuições definidas no regimento comum, cuja composição reproduzirá, quanto possível, a proporcionalidade da representação partidária.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap1_sec8">
                    <Rotulo>Seção VIII</Rotulo>
                    <NomeAgrupador>Do Processo Legislativo</NomeAgrupador>
                    <Subsecao id="tit4_cap1_sec8_sub1">
                        <Rotulo>Subseção I</Rotulo>
                        <NomeAgrupador>Disposição geral</NomeAgrupador>
                        <Artigo id="art59">
                            <Rotulo>Art. 59.</Rotulo>
                            <Caput id="art59_cpt">
                            <p>O processo legislativo compreende a elaboração de:</p>
                            <Inciso id="art59_cpt_inc1">
                                <Rotulo>I -</Rotulo>
                                <p>emendas à Constituição;</p>
                            </Inciso>
                            <Inciso id="art59_cpt_inc2">
                                <Rotulo>II -</Rotulo>
                                <p>leis complementares;</p>
                            </Inciso>
                            <Inciso id="art59_cpt_inc3">
                                <Rotulo>III -</Rotulo>
                                <p>leis ordinárias;</p>
                            </Inciso>
                            <Inciso id="art59_cpt_inc4">
                                <Rotulo>IV -</Rotulo>
                                <p>leis delegadas;</p>
                            </Inciso>
                            <Inciso id="art59_cpt_inc5">
                                <Rotulo>V -</Rotulo>
                                <p>medidas provisórias;</p>
                            </Inciso>
                            <Inciso id="art59_cpt_inc6">
                                <Rotulo>VI -</Rotulo>
                                <p>decretos legislativos;</p>
                            </Inciso>
                            <Inciso id="art59_cpt_inc7">
                                <Rotulo>VII -</Rotulo>
                                <p>resoluções.</p>
                            </Inciso>
                            </Caput>
                            <Paragrafo id="art59_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Lei complementar disporá sobre a elaboração, redação, alteração e consolidação das leis.</p>
                            </Paragrafo>
                        </Artigo>
                    </Subsecao>
                    <Subsecao id="tit4_cap1_sec8_sub2">
                        <Rotulo>Subseção II</Rotulo>
                        <NomeAgrupador>Da Emenda à Constituição</NomeAgrupador>
                        <Artigo id="art60">
                            <Rotulo>Art. 60.</Rotulo>
                            <Caput id="art60_cpt">
                            <p>A Constituição poderá ser emendada mediante proposta:</p>
                            <Inciso id="art60_cpt_inc1">
                                <Rotulo>I -</Rotulo>
                                <p>de um terço, no mínimo, dos membros da Câmara dos Deputados ou do Senado Federal;</p>
                            </Inciso>
                            <Inciso id="art60_cpt_inc2">
                                <Rotulo>II -</Rotulo>
                                <p>do Presidente da República;</p>
                            </Inciso>
                            <Inciso id="art60_cpt_inc3">
                                <Rotulo>III -</Rotulo>
                                <p>de mais da metade das Assembléias Legislativas das unidades da Federação, manifestando-se, cada uma delas, pela maioria relativa de seus membros.</p>
                            </Inciso>
                            </Caput>
                            <Paragrafo id="art60_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>A Constituição não poderá ser emendada na vigência de intervenção federal, de estado de defesa ou de estado de sítio.</p>
                            </Paragrafo>
                            <Paragrafo id="art60_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A proposta será discutida e votada em cada Casa do Congresso Nacional, em dois turnos, considerando-se aprovada se obtiver, em ambos, três quintos dos votos dos respectivos membros.</p>
                            </Paragrafo>
                            <Paragrafo id="art60_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>A emenda à Constituição será promulgada pelas Mesas da Câmara dos Deputados e do Senado Federal, com o respectivo número de ordem.</p>
                            </Paragrafo>
                            <Paragrafo id="art60_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Não será objeto de deliberação a proposta de emenda tendente a abolir:</p>
                            <Inciso id="art60_par4_inc1">
                                <Rotulo>I -</Rotulo>
                                <p>a forma federativa de Estado;</p>
                            </Inciso>
                            <Inciso id="art60_par4_inc2">
                                <Rotulo>II -</Rotulo>
                                <p>o voto direto, secreto, universal e periódico;</p>
                            </Inciso>
                            <Inciso id="art60_par4_inc3">
                                <Rotulo>III -</Rotulo>
                                <p>a separação dos Poderes;</p>
                            </Inciso>
                            <Inciso id="art60_par4_inc4">
                                <Rotulo>IV -</Rotulo>
                                <p>os direitos e garantias individuais.</p>
                            </Inciso>
                            </Paragrafo>
                            <Paragrafo id="art60_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>A matéria constante de proposta de emenda rejeitada ou havida por prejudicada não pode ser objeto de nova proposta na mesma sessão legislativa.</p>
                            </Paragrafo>
                        </Artigo>
                    </Subsecao>
                    <Subsecao id="tit4_cap1_sec8_sub3">
                        <Rotulo>Subseção III</Rotulo>
                        <NomeAgrupador>Das Leis</NomeAgrupador>
                        <Artigo id="art61">
                            <Rotulo>Art. 61.</Rotulo>
                            <Caput id="art61_cpt">
                            <p>A iniciativa das leis complementares e ordinárias cabe a qualquer membro ou comissão da Câmara dos Deputados, do Senado Federal ou do Congresso Nacional, ao Presidente da República, ao Supremo Tribunal Federal, aos Tribunais Superiores, ao Procurador-Geral da República e aos cidadãos, na forma e nos casos previstos nesta Constituição.</p>
                            </Caput>
                            <Paragrafo id="art61_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>São de iniciativa privativa do Presidente da República as leis que:</p>
                            <Inciso id="art61_par1_inc1">
                                <Rotulo>I -</Rotulo>
                                <p>fixem ou modifiquem os efetivos das Forças Armadas;</p>
                            </Inciso>
                            <Inciso id="art61_par1_inc2">
                                <Rotulo>II -</Rotulo>
                                <p>disponham sobre:</p>
                                <Alinea id="art61_par1_inc2_ali1">
                                    <Rotulo>a)</Rotulo>
                                    <p>criação de cargos, funções ou empregos públicos na administração direta e autárquica ou aumento de sua remuneração;</p>
                                </Alinea>
                                <Alinea id="art61_par1_inc2_ali2">
                                    <Rotulo>b)</Rotulo>
                                    <p>organização administrativa e judiciária, matéria tributária e orçamentária, serviços públicos e pessoal da administração dos Territórios;</p>
                                </Alinea>
                                <Alinea id="art61_par1_inc2_ali3">
                                    <Rotulo>c)</Rotulo>
                                    <p>servidores públicos da União e Territórios, seu regime jurídico, provimento de cargos, estabilidade e aposentadoria;</p>
                                </Alinea>
                                <Alinea id="art61_par1_inc2_ali4">
                                    <Rotulo>d)</Rotulo>
                                    <p>organização do Ministério Público e da Defensoria Pública da União, bem como normas gerais para a organização do Ministério Público e da Defensoria Pública dos Estados, do Distrito Federal e dos Territórios;</p>
                                </Alinea>
                                <Alinea id="art61_par1_inc2_ali5">
                                    <Rotulo>e)</Rotulo>
                                    <p>criação e extinção de Ministérios e órgãos da administração pública, observado o disposto no art. 84, VI;</p>
                                </Alinea>
                                <Alinea id="art61_par1_inc2_ali6">
                                    <Rotulo>f)</Rotulo>
                                    <p>militares das Forças Armadas, seu regime jurídico, provimento de cargos, promoções, estabilidade, remuneração, reforma e transferência para a reserva.</p>
                                </Alinea>
                            </Inciso>
                            </Paragrafo>
                            <Paragrafo id="art61_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A iniciativa popular pode ser exercida pela apresentação à Câmara dos Deputados de projeto de lei subscrito por, no mínimo, um por cento do eleitorado nacional, distribuído pelo menos por cinco Estados, com não menos de três décimos por cento dos eleitores de cada um deles.</p>
                            </Paragrafo>
                        </Artigo>
                        <Artigo id="art62">
                            <Rotulo>Art. 62.</Rotulo>
                            <Caput id="art62_cpt">
                            <p>Em caso de relevância e urgência, o Presidente da República poderá adotar medidas provisórias, com força de lei, devendo submetê-las de imediato ao Congresso Nacional.</p>
                            </Caput>
                            <Paragrafo id="art62_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>É vedada a edição de medidas provisórias sobre matéria:</p>
                            <Inciso id="art62_par1_inc1">
                                <Rotulo>I -</Rotulo>
                                <p>relativa a:</p>
                                <Alinea id="art62_par1_inc1_ali1">
                                    <Rotulo>a)</Rotulo>
                                    <p>nacionalidade, cidadania, direitos políticos, partidos políticos e direito eleitoral;</p>
                                </Alinea>
                                <Alinea id="art62_par1_inc1_ali2">
                                    <Rotulo>b)</Rotulo>
                                    <p>direito penal, processual penal e processual civil;</p>
                                </Alinea>
                                <Alinea id="art62_par1_inc1_ali3">
                                    <Rotulo>c)</Rotulo>
                                    <p>organização do Poder Judiciário e do Ministério Público, a carreira e a garantia de seus membros;</p>
                                </Alinea>
                                <Alinea id="art62_par1_inc1_ali4">
                                    <Rotulo>d)</Rotulo>
                                    <p>planos plurianuais, diretrizes orçamentárias, orçamento e créditos adicionais e suplementares, ressalvado o previsto no art. 167, § 3º;</p>
                                </Alinea>
                            </Inciso>
                            <Inciso id="art62_par1_inc2">
                                <Rotulo>II -</Rotulo>
                                <p>que vise a detenção ou seqüestro de bens, de poupança popular ou qualquer outro ativo financeiro;</p>
                            </Inciso>
                            <Inciso id="art62_par1_inc3">
                                <Rotulo>III -</Rotulo>
                                <p>reservada a lei complementar;</p>
                            </Inciso>
                            <Inciso id="art62_par1_inc4">
                                <Rotulo>IV -</Rotulo>
                                <p>já disciplinada em projeto de lei aprovado pelo Congresso Nacional e pendente de sanção ou veto do Presidente da República.</p>
                            </Inciso>
                            </Paragrafo>
                            <Paragrafo id="art62_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Medida provisória que implique instituição ou majoração de impostos, exceto os previstos nos arts. 153, I, II, IV, V, e 154, II, só produzirá efeitos no exercício financeiro seguinte se houver sido convertida em lei até o último dia daquele em que foi editada.</p>
                            </Paragrafo>
                            <Paragrafo id="art62_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>As medidas provisórias, ressalvado o disposto nos §§ 11 e 12 perderão eficácia, desde a edição, se não forem convertidas em lei no prazo de sessenta dias, prorrogável, nos termos do § 7º, uma vez por igual período, devendo o Congresso Nacional disciplinar, por decreto legislativo, as relações jurídicas delas decorrentes.</p>
                            </Paragrafo>
                            <Paragrafo id="art62_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>O prazo a que se refere o § 3º contar-se-á da publicação da medida provisória, suspendendo-se durante os períodos de recesso do Congresso Nacional.</p>
                            </Paragrafo>
                            <Paragrafo id="art62_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>A deliberação de cada uma das Casas do Congresso Nacional sobre o mérito das medidas provisórias dependerá de juízo prévio sobre o atendimento de seus pressupostos constitucionais.</p>
                            </Paragrafo>
                            <Paragrafo id="art62_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>Se a medida provisória não for apreciada em até quarenta e cinco dias contados de sua publicação, entrará em regime de urgência, subseqüentemente, em cada uma das Casas do Congresso Nacional, ficando sobrestadas, até que se ultime a votação, todas as demais deliberações legislativas da Casa em que estiver tramitando.</p>
                            </Paragrafo>
                            <Paragrafo id="art62_par7">
                            <Rotulo>§ 7º</Rotulo>
                            <p>Prorrogar-se-á uma única vez por igual período a vigência de medida provisória que, no prazo de sessenta dias, contado de sua publicação, não tiver a sua votação encerrada nas duas Casas do Congresso Nacional.</p>
                            </Paragrafo>
                            <Paragrafo id="art62_par8">
                            <Rotulo>§ 8º</Rotulo>
                            <p>As medidas provisórias terão sua votação iniciada na Câmara dos Deputados.</p>
                            </Paragrafo>
                            <Paragrafo id="art62_par9">
                            <Rotulo>§ 9º</Rotulo>
                            <p>Caberá à comissão mista de Deputados e Senadores examinar as medidas provisórias e sobre elas emitir parecer, antes de serem apreciadas, em sessão separada, pelo plenário de cada uma das Casas do Congresso Nacional.</p>
                            </Paragrafo>
                            <Paragrafo id="art62_par10">
                            <Rotulo>§ 10.</Rotulo>
                            <p>É vedada a reedição, na mesma sessão legislativa, de medida provisória que tenha sido rejeitada ou que tenha perdido sua eficácia por decurso de prazo.</p>
                            </Paragrafo>
                            <Paragrafo id="art62_par11">
                            <Rotulo>§ 11.</Rotulo>
                            <p>Não editado o decreto legislativo a que se refere o § 3º até sessenta dias após a rejeição ou perda de eficácia de medida provisória, as relações jurídicas constituídas e decorrentes de atos praticados durante sua vigência conservar-se-ão por ela regidas.</p>
                            </Paragrafo>
                            <Paragrafo id="art62_par12">
                            <Rotulo>§ 12.</Rotulo>
                            <p>Aprovado projeto de lei de conversão alterando o texto original da medida provisória, esta manter-se-á integralmente em vigor até que seja sancionado ou vetado o projeto.</p>
                            </Paragrafo>
                        </Artigo>
                        <Artigo id="art63">
                            <Rotulo>Art. 63.</Rotulo>
                            <Caput id="art63_cpt">
                            <p>Não será admitido aumento da despesa prevista:</p>
                            <Inciso id="art63_cpt_inc1">
                                <Rotulo>I -</Rotulo>
                                <p>nos projetos de iniciativa exclusiva do Presidente da República, ressalvado o disposto no art. 166, §§ 3º e 4º;</p>
                            </Inciso>
                            <Inciso id="art63_cpt_inc2">
                                <Rotulo>II -</Rotulo>
                                <p>nos projetos sobre organização dos serviços administrativos da Câmara dos Deputados, do Senado Federal, dos tribunais federais e do Ministério Público.</p>
                            </Inciso>
                            </Caput>
                        </Artigo>
                        <Artigo id="art64">
                            <Rotulo>Art. 64.</Rotulo>
                            <Caput id="art64_cpt">
                            <p>A discussão e votação dos projetos de lei de iniciativa do Presidente da República, do Supremo Tribunal Federal e dos Tribunais Superiores terão início na Câmara dos Deputados.</p>
                            </Caput>
                            <Paragrafo id="art64_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O Presidente da República poderá solicitar urgência para apreciação de projetos de sua iniciativa.</p>
                            </Paragrafo>
                            <Paragrafo id="art64_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Se, no caso do § 1º, a Câmara dos Deputados e o Senado Federal não se manifestarem sobre a proposição, cada qual sucessivamente, em até quarenta e cinco dias, sobrestar-se-ão todas as demais deliberações legislativas da respectiva Casa, com exceção das que tenham prazo constitucional determinado, até que se ultime a votação.</p>
                            </Paragrafo>
                            <Paragrafo id="art64_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>A apreciação das emendas do Senado Federal pela Câmara dos Deputados far-se-á no prazo de dez dias, observado quanto ao mais o disposto no parágrafo anterior.</p>
                            </Paragrafo>
                            <Paragrafo id="art64_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Os prazos do § 2º não correm nos períodos de recesso do Congresso Nacional, nem se aplicam aos projetos de código.</p>
                            </Paragrafo>
                        </Artigo>
                        <Artigo id="art65">
                            <Rotulo>Art. 65.</Rotulo>
                            <Caput id="art65_cpt">
                            <p>O projeto de lei aprovado por uma Casa será revisto pela outra, em um só turno de discussão e votação, e enviado à sanção ou promulgação, se a Casa revisora o aprovar, ou arquivado, se o rejeitar.</p>
                            </Caput>
                            <Paragrafo id="art65_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Sendo o projeto emendado, voltará à Casa iniciadora.</p>
                            </Paragrafo>
                        </Artigo>
                        <Artigo id="art66">
                            <Rotulo>Art. 66.</Rotulo>
                            <Caput id="art66_cpt">
                            <p>A Casa na qual tenha sido concluída a votação enviará o projeto de lei ao Presidente da República, que, aquiescendo, o sancionará.</p>
                            </Caput>
                            <Paragrafo id="art66_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Se o Presidente da República considerar o projeto, no todo ou em parte, inconstitucional ou contrário ao interesse público, vetá-lo-á total ou parcialmente, no prazo de quinze dias úteis, contados da data do recebimento, e comunicará, dentro de quarenta e oito horas, ao Presidente do Senado Federal os motivos do veto.</p>
                            </Paragrafo>
                            <Paragrafo id="art66_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>O veto parcial somente abrangerá texto integral de artigo, de parágrafo, de inciso ou de alínea.</p>
                            </Paragrafo>
                            <Paragrafo id="art66_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Decorrido o prazo de quinze dias, o silêncio do Presidente da República importará sanção.</p>
                            </Paragrafo>
                            <Paragrafo id="art66_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>O veto será apreciado em sessão conjunta, dentro de trinta dias a contar de seu recebimento, só podendo ser rejeitado pelo voto da maioria absoluta dos Deputados e Senadores.</p>
                            </Paragrafo>
                            <Paragrafo id="art66_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>Se o veto não for mantido, será o projeto enviado, para promulgação, ao Presidente da República.</p>
                            </Paragrafo>
                            <Paragrafo id="art66_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>Esgotado sem deliberação o prazo estabelecido no § 4º, o veto será colocado na ordem do dia da sessão imediata, sobrestadas as demais proposições, até sua votação final.</p>
                            </Paragrafo>
                            <Paragrafo id="art66_par7">
                            <Rotulo>§ 7º</Rotulo>
                            <p>Se a lei não for promulgada dentro de quarenta e oito horas pelo Presidente da República, nos casos dos §§ 3º e 5º, o Presidente do Senado a promulgará, e, se este não o fizer em igual prazo, caberá ao Vice-Presidente do Senado fazê-lo.</p>
                            </Paragrafo>
                        </Artigo>
                        <Artigo id="art67">
                            <Rotulo>Art. 67.</Rotulo>
                            <Caput id="art67_cpt">
                            <p>A matéria constante de projeto de lei rejeitado somente poderá constituir objeto de novo projeto, na mesma sessão legislativa, mediante proposta da maioria absoluta dos membros de qualquer das Casas do Congresso Nacional.</p>
                            </Caput>
                        </Artigo>
                        <Artigo id="art68">
                            <Rotulo>Art. 68.</Rotulo>
                            <Caput id="art68_cpt">
                            <p>As leis delegadas serão elaboradas pelo Presidente da República, que deverá solicitar a delegação ao Congresso Nacional.</p>
                            </Caput>
                            <Paragrafo id="art68_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Não serão objeto de delegação os atos de competência exclusiva do Congresso Nacional, os de competência privativa da Câmara dos Deputados ou do Senado Federal, a matéria reservada à lei complementar, nem a legislação sobre:</p>
                            <Inciso id="art68_par1_inc1">
                                <Rotulo>I -</Rotulo>
                                <p>organização do Poder Judiciário e do Ministério Público, a carreira e a garantia de seus membros;</p>
                            </Inciso>
                            <Inciso id="art68_par1_inc2">
                                <Rotulo>II -</Rotulo>
                                <p>nacionalidade, cidadania, direitos individuais, políticos e eleitorais;</p>
                            </Inciso>
                            <Inciso id="art68_par1_inc3">
                                <Rotulo>III -</Rotulo>
                                <p>planos plurianuais, diretrizes orçamentárias e orçamentos.</p>
                            </Inciso>
                            </Paragrafo>
                            <Paragrafo id="art68_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A delegação ao Presidente da República terá a forma de resolução do Congresso Nacional, que especificará seu conteúdo e os termos de seu exercício.</p>
                            </Paragrafo>
                            <Paragrafo id="art68_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Se a resolução determinar a apreciação do projeto pelo Congresso Nacional, este a fará em votação única, vedada qualquer emenda.</p>
                            </Paragrafo>
                        </Artigo>
                        <Artigo id="art69">
                            <Rotulo>Art. 69.</Rotulo>
                            <Caput id="art69_cpt">
                            <p>As leis complementares serão aprovadas por maioria absoluta.</p>
                            </Caput>
                        </Artigo>
                    </Subsecao>
                </Secao>
                <Secao id="tit4_cap1_sec9">
                    <Rotulo>Seção IX</Rotulo>
                    <NomeAgrupador>Da Fiscalização Contábil, Financeira e Orçamentária</NomeAgrupador>
                    <Artigo id="art70">
                        <Rotulo>Art. 70.</Rotulo>
                        <Caput id="art70_cpt">
                            <p>A fiscalização contábil, financeira, orçamentária, operacional e patrimonial da União e das entidades da administração direta e indireta, quanto à legalidade, legitimidade, economicidade, aplicação das subvenções e renúncia de receitas, será exercida pelo Congresso Nacional, mediante controle externo, e pelo sistema de controle interno de cada Poder.</p>
                        </Caput>
                        <Paragrafo id="art70_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Prestará contas qualquer pessoa física ou jurídica, pública ou privada, que utilize, arrecade, guarde, gerencie ou administre dinheiros, bens e valores públicos ou pelos quais a União responda, ou que, em nome desta, assuma obrigações de natureza pecuniária.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art71">
                        <Rotulo>Art. 71.</Rotulo>
                        <Caput id="art71_cpt">
                            <p>O controle externo, a cargo do Congresso Nacional, será exercido com o auxílio do Tribunal de Contas da União, ao qual compete:</p>
                            <Inciso id="art71_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>apreciar as contas prestadas anualmente pelo Presidente da República, mediante parecer prévio, que deverá ser elaborado em sessenta dias a contar de seu recebimento;</p>
                            </Inciso>
                            <Inciso id="art71_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>julgar as contas dos administradores e demais responsáveis por dinheiros, bens e valores públicos da administração direta e indireta, incluídas as fundações e sociedades instituídas e mantidas pelo poder público federal, e as contas daqueles que derem causa a perda, extravio ou outra irregularidade de que resulte prejuízo ao erário público;</p>
                            </Inciso>
                            <Inciso id="art71_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>apreciar, para fins de registro, a legalidade dos atos de admissão de pessoal, a qualquer título, na administração direta e indireta, incluídas as fundações instituídas e mantidas pelo poder público, excetuadas as nomeações para cargo de provimento em comissão, bem como a das concessões de aposentadorias, reformas e pensões, ressalvadas as melhorias posteriores que não alterem o fundamento legal do ato concessório;</p>
                            </Inciso>
                            <Inciso id="art71_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>realizar, por iniciativa própria, da Câmara dos Deputados, do Senado Federal, de comissão técnica ou de inquérito, inspeções e auditorias de natureza contábil, financeira, orçamentária, operacional e patrimonial, nas unidades administrativas dos Poderes Legislativo, Executivo e Judiciário, e demais entidades referidas no inciso II;</p>
                            </Inciso>
                            <Inciso id="art71_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>fiscalizar as contas nacionais das empresas supranacionais de cujo capital social a União participe, de forma direta ou indireta, nos termos do tratado constitutivo;</p>
                            </Inciso>
                            <Inciso id="art71_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>fiscalizar a aplicação de quaisquer recursos repassados pela União, mediante convênio, acordo, ajuste ou outros instrumentos congêneres, a Estado, ao Distrito Federal ou a Município;</p>
                            </Inciso>
                            <Inciso id="art71_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>prestar as informações solicitadas pelo Congresso Nacional, por qualquer de suas Casas, ou por qualquer das respectivas comissões, sobre a fiscalização contábil, financeira, orçamentária, operacional e patrimonial e sobre resultados de auditorias e inspeções realizadas;</p>
                            </Inciso>
                            <Inciso id="art71_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>aplicar aos responsáveis, em caso de ilegalidade de despesa ou irregularidade de contas, as sanções previstas em lei, que estabelecerá, entre outras cominações, multa proporcional ao dano causado ao erário;</p>
                            </Inciso>
                            <Inciso id="art71_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>assinar prazo para que o órgão ou entidade adote as providências necessárias ao exato cumprimento da lei, se verificada ilegalidade;</p>
                            </Inciso>
                            <Inciso id="art71_cpt_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>sustar, se não atendido, a execução do ato impugnado, comunicando a decisão à Câmara dos Deputados e ao Senado Federal;</p>
                            </Inciso>
                            <Inciso id="art71_cpt_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>representar ao Poder competente sobre irregularidades ou abusos apurados.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art71_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>No caso de contrato, o ato de sustação será adotado diretamente pelo Congresso Nacional, que solicitará, de imediato, ao Poder Executivo as medidas cabíveis.</p>
                        </Paragrafo>
                        <Paragrafo id="art71_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Se o Congresso Nacional ou o Poder Executivo, no prazo de noventa dias, não efetivar as medidas previstas no parágrafo anterior, o Tribunal decidirá a respeito.</p>
                        </Paragrafo>
                        <Paragrafo id="art71_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>As decisões do Tribunal de que resulte imputação de débito ou multa terão eficácia de título executivo.</p>
                        </Paragrafo>
                        <Paragrafo id="art71_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>O Tribunal encaminhará ao Congresso Nacional, trimestral e anualmente, relatório de suas atividades.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art72">
                        <Rotulo>Art. 72.</Rotulo>
                        <Caput id="art72_cpt">
                            <p>A comissão mista permanente a que se refere o art. 166, § 1º, diante de indícios de despesas não autorizadas, ainda que sob a forma de investimentos não programados ou de subsídios não aprovados, poderá solicitar à autoridade governamental responsável que, no prazo de cinco dias, preste os esclarecimentos necessários.</p>
                        </Caput>
                        <Paragrafo id="art72_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Não prestados os esclarecimentos, ou considerados estes insuficientes, a comissão solicitará ao Tribunal pronunciamento conclusivo sobre a matéria, no prazo de trinta dias.</p>
                        </Paragrafo>
                        <Paragrafo id="art72_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Entendendo o Tribunal irregular a despesa, a comissão, se julgar que o gasto possa causar dano irreparável ou grave lesão à economia pública, proporá ao Congresso Nacional sua sustação.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art73">
                        <Rotulo>Art. 73.</Rotulo>
                        <Caput id="art73_cpt">
                            <p>O Tribunal de Contas da União, integrado por nove Ministros, tem sede no Distrito Federal, quadro próprio de pessoal e jurisdição em todo o território nacional, exercendo, no que couber, as atribuições previstas no art. 96.</p>
                        </Caput>
                        <Paragrafo id="art73_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Os Ministros do Tribunal de Contas da União serão nomeados dentre brasileiros que satisfaçam os seguintes requisitos:</p>
                            <Inciso id="art73_par1_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>mais de trinta e cinco e menos de sessenta e cinco anos de idade;</p>
                            </Inciso>
                            <Inciso id="art73_par1_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>idoneidade moral e reputação ilibada;</p>
                            </Inciso>
                            <Inciso id="art73_par1_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>notórios conhecimentos jurídicos, contábeis, econômicos e financeiros ou de administração pública;</p>
                            </Inciso>
                            <Inciso id="art73_par1_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>mais de dez anos de exercício de função ou de efetiva atividade profissional que exija os conhecimentos mencionados no inciso anterior.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art73_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Os Ministros do Tribunal de Contas da União serão escolhidos:</p>
                            <Inciso id="art73_par2_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>um terço pelo Presidente da República, com aprovação do Senado Federal, sendo dois alternadamente dentre auditores e membros do Ministério Público junto ao Tribunal, indicados em lista tríplice pelo Tribunal, segundo os critérios de antiguidade e merecimento;</p>
                            </Inciso>
                            <Inciso id="art73_par2_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>dois terços pelo Congresso Nacional.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art73_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Os Ministros do Tribunal de Contas da União terão as mesmas garantias, prerrogativas, impedimentos, vencimentos e vantagens dos Ministros do Superior Tribunal de Justiça, aplicando-se-lhes, quanto à aposentadoria e pensão, as normas constantes do art. 40.</p>
                        </Paragrafo>
                        <Paragrafo id="art73_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>O auditor, quando em substituição a Ministro, terá as mesmas garantias e impedimentos do titular e, quando no exercício das demais atribuições da judicatura, as de juiz de Tribunal Regional Federal.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art74">
                        <Rotulo>Art. 74.</Rotulo>
                        <Caput id="art74_cpt">
                            <p>Os Poderes Legislativo, Executivo e Judiciário manterão, de forma integrada, sistema de controle interno com a finalidade de:</p>
                            <Inciso id="art74_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>avaliar o cumprimento das metas previstas no plano plurianual, a execução dos programas de governo e dos orçamentos da União;</p>
                            </Inciso>
                            <Inciso id="art74_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>comprovar a legalidade e avaliar os resultados, quanto à eficácia e eficiência, da gestão orçamentária, financeira e patrimonial nos órgãos e entidades da administração federal, bem como da aplicação de recursos públicos por entidades de direito privado;</p>
                            </Inciso>
                            <Inciso id="art74_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>exercer o controle das operações de crédito, avais e garantias, bem como dos direitos e haveres da União;</p>
                            </Inciso>
                            <Inciso id="art74_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>apoiar o controle externo no exercício de sua missão institucional.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art74_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Os responsáveis pelo controle interno, ao tomarem conhecimento de qualquer irregularidade ou ilegalidade, dela darão ciência ao Tribunal de Contas da União, sob pena de responsabilidade solidária.</p>
                        </Paragrafo>
                        <Paragrafo id="art74_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Qualquer cidadão, partido político, associação ou sindicato é parte legítima para, na forma da lei, denunciar irregularidades ou ilegalidades perante o Tribunal de Contas da União.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art75">
                        <Rotulo>Art. 75.</Rotulo>
                        <Caput id="art75_cpt">
                            <p>As normas estabelecidas nesta Seção aplicam-se, no que couber, à organização, composição e fiscalização dos Tribunais de Contas dos Estados e do Distrito Federal, bem como dos Tribunais e Conselhos de Contas dos Municípios.</p>
                        </Caput>
                        <Paragrafo id="art75_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>As Constituições estaduais disporão sobre os Tribunais de Contas respectivos, que serão integrados por sete conselheiros.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                </Capitulo>
                <Capitulo id="tit4_cap2">
                <Rotulo>Capítulo II</Rotulo>
                <NomeAgrupador>Do Poder Executivo</NomeAgrupador>
                <Secao id="tit4_cap2_sec1">
                    <Rotulo>Seção I</Rotulo>
                    <NomeAgrupador>Do Presidente e do Vice-Presidente da República</NomeAgrupador>
                    <Artigo id="art76">
                        <Rotulo>Art. 76.</Rotulo>
                        <Caput id="art76_cpt">
                            <p>O Poder Executivo é exercido pelo Presidente da República, auxiliado pelos Ministros de Estado.</p>
                        </Caput>
                    </Artigo>
                    <Artigo id="art77">
                        <Rotulo>Art. 77.</Rotulo>
                        <Caput id="art77_cpt">
                            <p>A eleição do Presidente e do Vice-Presidente da República realizar-se-á, simultaneamente, no primeiro domingo de outubro, em primeiro turno, e no último domingo de outubro, em segundo turno, se houver, do ano anterior ao do término do mandato presidencial vigente.</p>
                        </Caput>
                        <Paragrafo id="art77_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>A eleição do Presidente da República importará a do Vice-Presidente com ele registrado.</p>
                        </Paragrafo>
                        <Paragrafo id="art77_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Será considerado eleito Presidente o candidato que, registrado por partido político, obtiver a maioria absoluta de votos, não computados os em branco e os nulos.</p>
                        </Paragrafo>
                        <Paragrafo id="art77_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Se nenhum candidato alcançar maioria absoluta na primeira votação, far-se-á nova eleição em até vinte dias após a proclamação do resultado, concorrendo os dois candidatos mais votados e considerando-se eleito aquele que obtiver a maioria dos votos válidos.</p>
                        </Paragrafo>
                        <Paragrafo id="art77_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Se, antes de realizado o segundo turno, ocorrer morte, desistência ou impedimento legal de candidato, convocar-se-á, dentre os remanescentes, o de maior votação.</p>
                        </Paragrafo>
                        <Paragrafo id="art77_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>Se, na hipótese dos parágrafos anteriores, remanescer, em segundo lugar, mais de um candidato com a mesma votação, qualificar-se-á o mais idoso.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art78">
                        <Rotulo>Art. 78.</Rotulo>
                        <Caput id="art78_cpt">
                            <p>O Presidente e o Vice-Presidente da República tomarão posse em sessão do Congresso Nacional, prestando o compromisso de manter, defender e cumprir a Constituição, observar as leis, promover o bem geral do povo brasileiro, sustentar a união, a integridade e a independência do Brasil.</p>
                        </Caput>
                        <Paragrafo id="art78_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Se, decorridos dez dias da data fixada para a posse, o Presidente ou o Vice-Presidente, salvo motivo de força maior, não tiver assumido o cargo, este será declarado vago.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art79">
                        <Rotulo>Art. 79.</Rotulo>
                        <Caput id="art79_cpt">
                            <p>Substituirá o Presidente, no caso de impedimento, e suceder-lhe-á, no de vaga, o Vice-Presidente.</p>
                        </Caput>
                        <Paragrafo id="art79_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>O Vice-Presidente da República, além de outras atribuições que lhe forem conferidas por lei complementar, auxiliará o Presidente, sempre que por ele convocado para missões especiais.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art80">
                        <Rotulo>Art. 80.</Rotulo>
                        <Caput id="art80_cpt">
                            <p>Em caso de impedimento do Presidente e do Vice-Presidente, ou vacância dos respectivos cargos, serão sucessivamente chamados ao exercício da Presidência o Presidente da Câmara dos Deputados, o do Senado Federal e o do Supremo Tribunal Federal.</p>
                        </Caput>
                    </Artigo>
                    <Artigo id="art81">
                        <Rotulo>Art. 81.</Rotulo>
                        <Caput id="art81_cpt">
                            <p>Vagando os cargos de Presidente e Vice-Presidente da República, far-se-á eleição noventa dias depois de aberta a última vaga.</p>
                        </Caput>
                        <Paragrafo id="art81_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Ocorrendo a vacância nos últimos dois anos do período presidencial, a eleição para ambos os cargos será feita trinta dias depois da última vaga, pelo Congresso Nacional, na forma da lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art81_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Em qualquer dos casos, os eleitos deverão completar o período de seus antecessores.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art82">
                        <Rotulo>Art. 82.</Rotulo>
                        <Caput id="art82_cpt">
                            <p>O mandato do Presidente da República é de quatro anos e terá início em primeiro de janeiro do ano seguinte ao da sua eleição.</p>
                        </Caput>
                    </Artigo>
                    <Artigo id="art83">
                        <Rotulo>Art. 83.</Rotulo>
                        <Caput id="art83_cpt">
                            <p>O Presidente e o Vice-Presidente da República não poderão, sem licença do Congresso Nacional, ausentar-se do País por período superior a quinze dias, sob pena de perda do cargo.</p>
                        </Caput>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap2_sec2">
                    <Rotulo>Seção II</Rotulo>
                    <NomeAgrupador>Das Atribuições do Presidente da República</NomeAgrupador>
                    <Artigo id="art84">
                        <Rotulo>Art. 84.</Rotulo>
                        <Caput id="art84_cpt">
                            <p>Compete privativamente ao Presidente da República:</p>
                            <Inciso id="art84_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>nomear e exonerar os Ministros de Estado;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>exercer, com o auxílio dos Ministros de Estado, a direção superior da administração federal;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>iniciar o processo legislativo, na forma e nos casos previstos nesta Constituição;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>sancionar, promulgar e fazer publicar as leis, bem como expedir decretos e regulamentos para sua fiel execução;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>vetar projetos de lei, total ou parcialmente;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>dispor, mediante decreto, sobre:</p>
                            <Alinea id="art84_cpt_inc6_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>organização e funcionamento da administração federal, quando não implicar aumento de despesa nem criação ou extinção de órgãos públicos;</p>
                            </Alinea>
                            <Alinea id="art84_cpt_inc6_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>extinção de funções ou cargos públicos, quando vagos;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art84_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>manter relações com Estados estrangeiros e acreditar seus representantes diplomáticos;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>celebrar tratados, convenções e atos internacionais, sujeitos a referendo do Congresso Nacional;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>decretar o estado de defesa e o estado de sítio;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>decretar e executar a intervenção federal;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>remeter mensagem e plano de governo ao Congresso Nacional por ocasião da abertura da sessão legislativa, expondo a situação do País e solicitando as providências que julgar necessárias;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc12">
                            <Rotulo>XII -</Rotulo>
                            <p>conceder indulto e comutar penas, com audiência, se necessário, dos órgãos instituídos em lei;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc13">
                            <Rotulo>XIII -</Rotulo>
                            <p>exercer o comando supremo das Forças Armadas, nomear os Comandantes da Marinha, do Exército e da Aeronáutica, promover seus oficiais-generais e nomeá-los para os cargos que lhes são privativos;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc14">
                            <Rotulo>XIV -</Rotulo>
                            <p>nomear, após aprovação pelo Senado Federal, os Ministros do Supremo Tribunal Federal e dos Tribunais Superiores, os Governadores de Territórios, o Procurador-Geral da República, o presidente e os diretores do Banco Central e outros servidores, quando determinado em lei;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc15">
                            <Rotulo>XV -</Rotulo>
                            <p>nomear, observado o disposto no art. 73, os Ministros do Tribunal de Contas da União;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc16">
                            <Rotulo>XVI -</Rotulo>
                            <p>nomear os magistrados, nos casos previstos nesta Constituição, e o Advogado-Geral da União;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc17">
                            <Rotulo>XVII -</Rotulo>
                            <p>nomear membros do Conselho da República, nos termos do art. 89, VII;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc18">
                            <Rotulo>XVIII -</Rotulo>
                            <p>convocar e presidir o Conselho da República e o Conselho de Defesa Nacional;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc19">
                            <Rotulo>XIX -</Rotulo>
                            <p>declarar guerra, no caso de agressão estrangeira, autorizado pelo Congresso Nacional ou referendado por ele, quando ocorrida no intervalo das sessões legislativas, e, nas mesmas condições, decretar, total ou parcialmente, a mobilização nacional;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc20">
                            <Rotulo>XX -</Rotulo>
                            <p>celebrar a paz, autorizado ou com o referendo do Congresso Nacional;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc21">
                            <Rotulo>XXI -</Rotulo>
                            <p>conferir condecorações e distinções honoríficas;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc22">
                            <Rotulo>XXII -</Rotulo>
                            <p>permitir, nos casos previstos em lei complementar, que forças estrangeiras transitem pelo território nacional ou nele permaneçam temporariamente;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc23">
                            <Rotulo>XXIII -</Rotulo>
                            <p>enviar ao Congresso Nacional o plano plurianual, o projeto de lei de diretrizes orçamentárias e as propostas de orçamento previstas nesta Constituição;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc24">
                            <Rotulo>XXIV -</Rotulo>
                            <p>prestar, anualmente, ao Congresso Nacional, dentro de sessenta dias após a abertura da sessão legislativa, as contas referentes ao exercício anterior;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc25">
                            <Rotulo>XXV -</Rotulo>
                            <p>prover e extinguir os cargos públicos federais, na forma da lei;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc26">
                            <Rotulo>XXVI -</Rotulo>
                            <p>editar medidas provisórias com força de lei, nos termos do art. 62;</p>
                            </Inciso>
                            <Inciso id="art84_cpt_inc27">
                            <Rotulo>XXVII -</Rotulo>
                            <p>exercer outras atribuições previstas nesta Constituição.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art84_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>O Presidente da República poderá delegar as atribuições mencionadas nos incisos VI, XII e XXV, primeira parte, aos Ministros de Estado, ao Procurador-Geral da República ou ao Advogado-Geral da União, que observarão os limites traçados nas respectivas delegações.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap2_sec3">
                    <Rotulo>Seção III</Rotulo>
                    <NomeAgrupador>Da Responsabilidade do Presidente da República</NomeAgrupador>
                    <Artigo id="art85">
                        <Rotulo>Art. 85.</Rotulo>
                        <Caput id="art85_cpt">
                            <p>São crimes de responsabilidade os atos do Presidente da República que atentem contra a Constituição Federal e, especialmente, contra:</p>
                            <Inciso id="art85_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>a existência da União;</p>
                            </Inciso>
                            <Inciso id="art85_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>o livre exercício do Poder Legislativo, do Poder Judiciário, do Ministério Público e dos Poderes constitucionais das unidades da Federação;</p>
                            </Inciso>
                            <Inciso id="art85_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>o exercício dos direitos políticos, individuais e sociais;</p>
                            </Inciso>
                            <Inciso id="art85_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>a segurança interna do País;</p>
                            </Inciso>
                            <Inciso id="art85_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>a probidade na administração;</p>
                            </Inciso>
                            <Inciso id="art85_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>a lei orçamentária;</p>
                            </Inciso>
                            <Inciso id="art85_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>o cumprimento das leis e das decisões judiciais.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art85_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Esses crimes serão definidos em lei especial, que estabelecerá as normas de processo e julgamento.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art86">
                        <Rotulo>Art. 86.</Rotulo>
                        <Caput id="art86_cpt">
                            <p>Admitida a acusação contra o Presidente da República, por dois terços da Câmara dos Deputados, será ele submetido a julgamento perante o Supremo Tribunal Federal, nas infrações penais comuns, ou perante o Senado Federal, nos crimes de responsabilidade.</p>
                        </Caput>
                        <Paragrafo id="art86_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O Presidente ficará suspenso de suas funções:</p>
                            <Inciso id="art86_par1_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>nas infrações penais comuns, se recebida a denúncia ou queixa-crime pelo Supremo Tribunal Federal;</p>
                            </Inciso>
                            <Inciso id="art86_par1_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>nos crimes de responsabilidade, após a instauração do processo pelo Senado Federal.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art86_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Se, decorrido o prazo de cento e oitenta dias, o julgamento não estiver concluído, cessará o afastamento do Presidente, sem prejuízo do regular prosseguimento do processo.</p>
                        </Paragrafo>
                        <Paragrafo id="art86_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Enquanto não sobrevier sentença condenatória, nas infrações comuns, o Presidente da República não estará sujeito a prisão.</p>
                        </Paragrafo>
                        <Paragrafo id="art86_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>O Presidente da República, na vigência de seu mandato, não pode ser responsabilizado por atos estranhos ao exercício de suas funções.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap2_sec4">
                    <Rotulo>Seção IV</Rotulo>
                    <NomeAgrupador>Dos Ministros de Estado</NomeAgrupador>
                    <Artigo id="art87">
                        <Rotulo>Art. 87.</Rotulo>
                        <Caput id="art87_cpt">
                            <p>Os Ministros de Estado serão escolhidos dentre brasileiros maiores de vinte e um anos e no exercício dos direitos políticos.</p>
                        </Caput>
                        <Paragrafo id="art87_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Compete ao Ministro de Estado, além de outras atribuições estabelecidas nesta Constituição e na lei:</p>
                            <Inciso id="art87_par1u_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>exercer a orientação, coordenação e supervisão dos órgãos e entidades da administração federal na área de sua competência e referendar os atos e decretos assinados pelo Presidente da República;</p>
                            </Inciso>
                            <Inciso id="art87_par1u_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>expedir instruções para a execução das leis, decretos e regulamentos;</p>
                            </Inciso>
                            <Inciso id="art87_par1u_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>apresentar ao Presidente da República relatório anual de sua gestão no Ministério;</p>
                            </Inciso>
                            <Inciso id="art87_par1u_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>praticar os atos pertinentes às atribuições que lhe forem outorgadas ou delegadas pelo Presidente da República.</p>
                            </Inciso>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art88">
                        <Rotulo>Art. 88.</Rotulo>
                        <Caput id="art88_cpt">
                            <p>A lei disporá sobre a criação e extinção de Ministérios e órgãos da administração pública.</p>
                        </Caput>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap2_sec5">
                    <Rotulo>Seção V</Rotulo>
                    <NomeAgrupador>Do Conselho da República e do Conselho de Defesa Nacional</NomeAgrupador>
                    <Subsecao id="tit4_cap2_sec5_sub1">
                        <Rotulo>Subseção I</Rotulo>
                        <NomeAgrupador>Do Conselho da República</NomeAgrupador>
                        <Artigo id="art89">
                            <Rotulo>Art. 89.</Rotulo>
                            <Caput id="art89_cpt">
                            <p>O Conselho da República é órgão superior de consulta do Presidente da República, e dele participam:</p>
                            <Inciso id="art89_cpt_inc1">
                                <Rotulo>I -</Rotulo>
                                <p>o Vice-Presidente da República;</p>
                            </Inciso>
                            <Inciso id="art89_cpt_inc2">
                                <Rotulo>II -</Rotulo>
                                <p>o Presidente da Câmara dos Deputados;</p>
                            </Inciso>
                            <Inciso id="art89_cpt_inc3">
                                <Rotulo>III -</Rotulo>
                                <p>o Presidente do Senado Federal;</p>
                            </Inciso>
                            <Inciso id="art89_cpt_inc4">
                                <Rotulo>IV -</Rotulo>
                                <p>os líderes da maioria e da minoria na Câmara dos Deputados;</p>
                            </Inciso>
                            <Inciso id="art89_cpt_inc5">
                                <Rotulo>V -</Rotulo>
                                <p>os líderes da maioria e da minoria no Senado Federal;</p>
                            </Inciso>
                            <Inciso id="art89_cpt_inc6">
                                <Rotulo>VI -</Rotulo>
                                <p>o Ministro da Justiça;</p>
                            </Inciso>
                            <Inciso id="art89_cpt_inc7">
                                <Rotulo>VII -</Rotulo>
                                <p>seis cidadãos brasileiros natos, com mais de trinta e cinco anos de idade, sendo dois nomeados pelo Presidente da República, dois eleitos pelo Senado Federal e dois eleitos pela Câmara dos Deputados, todos com mandato de três anos, vedada a recondução.</p>
                            </Inciso>
                            </Caput>
                        </Artigo>
                        <Artigo id="art90">
                            <Rotulo>Art. 90.</Rotulo>
                            <Caput id="art90_cpt">
                            <p>Compete ao Conselho da República pronunciar-se sobre:</p>
                            <Inciso id="art90_cpt_inc1">
                                <Rotulo>I -</Rotulo>
                                <p>intervenção federal, estado de defesa e estado de sítio;</p>
                            </Inciso>
                            <Inciso id="art90_cpt_inc2">
                                <Rotulo>II -</Rotulo>
                                <p>as questões relevantes para a estabilidade das instituições democráticas.</p>
                            </Inciso>
                            </Caput>
                            <Paragrafo id="art90_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O Presidente da República poderá convocar Ministro de Estado para participar da reunião do Conselho, quando constar da pauta questão relacionada com o respectivo Ministério.</p>
                            </Paragrafo>
                            <Paragrafo id="art90_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A lei regulará a organização e o funcionamento do Conselho da República.</p>
                            </Paragrafo>
                        </Artigo>
                    </Subsecao>
                    <Subsecao id="tit4_cap2_sec5_sub2">
                        <Rotulo>Subseção II</Rotulo>
                        <NomeAgrupador>Do Conselho de Defesa Nacional</NomeAgrupador>
                        <Artigo id="art91">
                            <Rotulo>Art. 91.</Rotulo>
                            <Caput id="art91_cpt">
                            <p>O Conselho de Defesa Nacional é órgão de consulta do Presidente da República nos assuntos relacionados com a soberania nacional e a defesa do Estado democrático, e dele participam como membros natos:</p>
                            <Inciso id="art91_cpt_inc1">
                                <Rotulo>I -</Rotulo>
                                <p>o Vice-Presidente da República;</p>
                            </Inciso>
                            <Inciso id="art91_cpt_inc2">
                                <Rotulo>II -</Rotulo>
                                <p>o Presidente da Câmara dos Deputados;</p>
                            </Inciso>
                            <Inciso id="art91_cpt_inc3">
                                <Rotulo>III -</Rotulo>
                                <p>o Presidente do Senado Federal;</p>
                            </Inciso>
                            <Inciso id="art91_cpt_inc4">
                                <Rotulo>IV -</Rotulo>
                                <p>o Ministro da Justiça;</p>
                            </Inciso>
                            <Inciso id="art91_cpt_inc5">
                                <Rotulo>V -</Rotulo>
                                <p>o Ministro de Estado da Defesa;</p>
                            </Inciso>
                            <Inciso id="art91_cpt_inc6">
                                <Rotulo>VI -</Rotulo>
                                <p>o Ministro das Relações Exteriores;</p>
                            </Inciso>
                            <Inciso id="art91_cpt_inc7">
                                <Rotulo>VII -</Rotulo>
                                <p>o Ministro do Planejamento;</p>
                            </Inciso>
                            <Inciso id="art91_cpt_inc8">
                                <Rotulo>VIII -</Rotulo>
                                <p>os Comandantes da Marinha, do Exército e da Aeronáutica.</p>
                            </Inciso>
                            </Caput>
                            <Paragrafo id="art91_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Compete ao Conselho de Defesa Nacional:</p>
                            <Inciso id="art91_par1_inc1">
                                <Rotulo>I -</Rotulo>
                                <p>opinar nas hipóteses de declaração de guerra e de celebração da paz, nos termos desta Constituição;</p>
                            </Inciso>
                            <Inciso id="art91_par1_inc2">
                                <Rotulo>II -</Rotulo>
                                <p>opinar sobre a decretação do estado de defesa, do estado de sítio e da intervenção federal;</p>
                            </Inciso>
                            <Inciso id="art91_par1_inc3">
                                <Rotulo>III -</Rotulo>
                                <p>propor os critérios e condições de utilização de áreas indispensáveis à segurança do território nacional e opinar sobre seu efetivo uso, especialmente na faixa de fronteira e nas relacionadas com a preservação e a exploração dos recursos naturais de qualquer tipo;</p>
                            </Inciso>
                            <Inciso id="art91_par1_inc4">
                                <Rotulo>IV -</Rotulo>
                                <p>estudar, propor e acompanhar o desenvolvimento de iniciativas necessárias a garantir a independência nacional e a defesa do Estado democrático.</p>
                            </Inciso>
                            </Paragrafo>
                            <Paragrafo id="art91_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A lei regulará a organização e o funcionamento do Conselho de Defesa Nacional.</p>
                            </Paragrafo>
                        </Artigo>
                    </Subsecao>
                </Secao>
                </Capitulo>
                <Capitulo id="tit4_cap3">
                <Rotulo>Capítulo III</Rotulo>
                <NomeAgrupador>Do Poder Judiciário</NomeAgrupador>
                <Secao id="tit4_cap3_sec1">
                    <Rotulo>Seção I</Rotulo>
                    <NomeAgrupador>Disposições Gerais</NomeAgrupador>
                    <Artigo id="art92">
                        <Rotulo>Art. 92.</Rotulo>
                        <Caput id="art92_cpt">
                            <p>São órgãos do Poder Judiciário:</p>
                            <Inciso id="art92_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>o Supremo Tribunal Federal;</p>
                            </Inciso>
                            <Inciso id="art92_cpt_inc1-1">
                            <Rotulo>I-</Rotulo>
                            <p>A - o Conselho Nacional de Justiça;</p>
                            </Inciso>
                            <Inciso id="art92_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>o Superior Tribunal de Justiça;</p>
                            </Inciso>
                            <Inciso id="art92_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>os Tribunais Regionais Federais e Juízes Federais;</p>
                            </Inciso>
                            <Inciso id="art92_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>os Tribunais e Juízes do Trabalho;</p>
                            </Inciso>
                            <Inciso id="art92_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>os Tribunais e Juízes Eleitorais;</p>
                            </Inciso>
                            <Inciso id="art92_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>os Tribunais e Juízes Militares;</p>
                            </Inciso>
                            <Inciso id="art92_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>os Tribunais e Juízes dos Estados e do Distrito Federal e Territórios.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art92_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O Supremo Tribunal Federal, o Conselho Nacional de Justiça e os Tribunais Superiores têm sede na Capital Federal.</p>
                        </Paragrafo>
                        <Paragrafo id="art92_par3">
                            <Rotulo>§ 2º</Rotulo>
                            <p>O Supremo Tribunal Federal e os Tribunais Superiores têm jurisdição em todo o território nacional.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art93">
                        <Rotulo>Art. 93.</Rotulo>
                        <Caput id="art93_cpt">
                            <p>Lei complementar, de iniciativa do Supremo Tribunal Federal, disporá sobre o Estatuto da Magistratura, observados os seguintes princípios:</p>
                            <Inciso id="art93_cpt_inc1">
                            <Rotulo>I -</Rotulo>
