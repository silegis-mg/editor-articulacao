                            <p>os Tribunais Regionais do Trabalho;</p>
                            </Inciso>
                            <Inciso id="art111_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>Juízes do Trabalho.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art111_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>(Revogado).</p>
                        </Paragrafo>
                        <Paragrafo id="art111_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>(Revogado).</p>
                        </Paragrafo>
                        <Paragrafo id="art111_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>(Revogado).</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art111-1">
                        <Rotulo>Art. 111-A.</Rotulo>
                        <Caput id="art111-1_cpt">
                            <p>O Tribunal Superior do Trabalho compor-se-á de vinte e sete Ministros, escolhidos dentre brasileiros com mais de trinta e cinco e menos de sessenta e cinco anos, nomeados pelo Presidente da República após aprovação pela maioria absoluta do Senado Federal, sendo:</p>
                            <Inciso id="art111-1_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>um quinto dentre advogados com mais de dez anos de efetiva atividade profissional e membros do Ministério Público do Trabalho com mais de dez anos de efetivo exercício, observado o disposto no art. 94;</p>
                            </Inciso>
                            <Inciso id="art111-1_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>os demais dentre juízes dos Tribunais Regionais do Trabalho, oriundos da magistratura da carreira, indicados pelo próprio Tribunal Superior.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art111-1_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>A lei disporá sobre a competência do Tribunal Superior do Trabalho.</p>
                        </Paragrafo>
                        <Paragrafo id="art111-1_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Funcionarão junto ao Tribunal Superior do Trabalho:</p>
                            <Inciso id="art111-1_par2_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>a Escola Nacional de Formação e Aperfeiçoamento de Magistrados do Trabalho, cabendo-lhe, dentre outras funções, regulamentar os cursos oficiais para o ingresso e promoção na carreira;</p>
                            </Inciso>
                            <Inciso id="art111-1_par2_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>o Conselho Superior da Justiça do Trabalho, cabendo-lhe exercer, na forma da lei, a supervisão administrativa, orçamentária, financeira e patrimonial da Justiça do Trabalho de primeiro e segundo graus, como órgão central do sistema, cujas decisões terão efeito vinculante.</p>
                            </Inciso>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art112">
                        <Rotulo>Art. 112.</Rotulo>
                        <Caput id="art112_cpt">
                            <p>A lei criará varas da Justiça do Trabalho, podendo, nas comarcas não abrangidas por sua jurisdição, atribuí-la aos juízes de direito, com recurso para o respectivo Tribunal Regional do Trabalho.</p>
                        </Caput>
                    </Artigo>
                    <Artigo id="art113">
                        <Rotulo>Art. 113.</Rotulo>
                        <Caput id="art113_cpt">
                            <p>A lei disporá sobre a constituição, investidura, jurisdição, competência, garantias e condições de exercício dos órgãos da Justiça do Trabalho.</p>
                        </Caput>
                    </Artigo>
                    <Artigo id="art114">
                        <Rotulo>Art. 114.</Rotulo>
                        <Caput id="art114_cpt">
                            <p>Compete à Justiça do Trabalho processar e julgar:</p>
                            <Inciso id="art114_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>as ações oriundas da relação de trabalho, abrangidos os entes de direito público externo e da administração pública direta e indireta da União, dos Estados, do Distrito Federal e dos Municípios;</p>
                            </Inciso>
                            <Inciso id="art114_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>as ações que envolvam exercício do direito de greve;</p>
                            </Inciso>
                            <Inciso id="art114_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>as ações sobre representação sindical, entre sindicatos, entre sindicatos e trabalhadores, e entre sindicatos e empregadores;</p>
                            </Inciso>
                            <Inciso id="art114_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>os mandados de segurança, habeas corpus e habeas data, quando o ato questionado envolver matéria sujeita à sua jurisdição;</p>
                            </Inciso>
                            <Inciso id="art114_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>os conflitos de competência entre órgãos com jurisdição trabalhista, ressalvado o disposto no art. 102, I, o;</p>
                            </Inciso>
                            <Inciso id="art114_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>as ações de indenização por dano moral ou patrimonial, decorrentes da relação de trabalho;</p>
                            </Inciso>
                            <Inciso id="art114_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>as ações relativas às penalidades administrativas impostas aos empregadores pelos órgãos de fiscalização das relações de trabalho;</p>
                            </Inciso>
                            <Inciso id="art114_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>a execução, de ofício, das contribuições sociais previstas no art. 195, I, a, e II, e seus acréscimos legais, decorrentes das sentenças que proferir;</p>
                            </Inciso>
                            <Inciso id="art114_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>outras controvérsias decorrentes da relação de trabalho, na forma da lei.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art114_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Frustrada a negociação coletiva, as partes poderão eleger árbitros.</p>
                        </Paragrafo>
                        <Paragrafo id="art114_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Recusando-se qualquer das partes à negociação coletiva ou à arbitragem, é facultado às mesmas, de comum acordo, ajuizar dissídio coletivo de natureza econômica, podendo a Justiça do Trabalho decidir o conflito, respeitadas as disposições mínimas legais de proteção ao trabalho, bem como as convencionadas anteriormente.</p>
                        </Paragrafo>
                        <Paragrafo id="art114_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Em caso de greve em atividade essencial, com possibilidade de lesão do interesse público, o Ministério Público do Trabalho poderá ajuizar dissídio coletivo, competindo à Justiça do Trabalho decidir o conflito.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art115">
                        <Rotulo>Art. 115.</Rotulo>
                        <Caput id="art115_cpt">
                            <p>Os Tribunais Regionais do Trabalho compõem-se de, no mínimo, sete juízes, recrutados, quando possível, na respectiva região, e nomeados pelo Presidente da República dentre brasileiros com mais de trinta e menos de sessenta e cinco anos, sendo:</p>
                            <Inciso id="art115_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>um quinto dentre advogados com mais de dez anos de efetiva atividade profissional e membros do Ministério Público do Trabalho com mais de dez anos de efetivo exercício, observado o disposto no art. 94;</p>
                            </Inciso>
                            <Inciso id="art115_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>os demais, mediante promoção de juízes do trabalho por antigüidade e merecimento, alternadamente.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art115_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Os Tribunais Regionais do Trabalho instalarão a justiça itinerante, com a realização de audiências e demais funções de atividade jurisdicional, nos limites territoriais da respectiva jurisdição, servindo-se de equipamentos públicos e comunitários.</p>
                        </Paragrafo>
                        <Paragrafo id="art115_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Os Tribunais Regionais do Trabalho poderão funcionar descentralizadamente, constituindo Câmaras regionais, a fim de assegurar o pleno acesso do jurisdicionado à justiça em todas as fases do processo.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art116">
                        <Rotulo>Art. 116.</Rotulo>
                        <Caput id="art116_cpt">
                            <p>Nas Varas do Trabalho, a jurisdição será exercida por um juiz singular.</p>
                        </Caput>
                        <Paragrafo id="art116_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>(Revogado).</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art117">
                        <Rotulo>Art. 117.</Rotulo>
                        <Caput id="art117_cpt">
                            <p>(Revogado).</p>
                        </Caput>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap3_sec6">
                    <Rotulo>Seção VI</Rotulo>
                    <NomeAgrupador>Dos Tribunais e Juízes Eleitorais</NomeAgrupador>
                    <Artigo id="art118">
                        <Rotulo>Art. 118.</Rotulo>
                        <Caput id="art118_cpt">
                            <p>São órgãos da Justiça Eleitoral:</p>
                            <Inciso id="art118_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>o Tribunal Superior Eleitoral;</p>
                            </Inciso>
                            <Inciso id="art118_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>os Tribunais Regionais Eleitorais;</p>
                            </Inciso>
                            <Inciso id="art118_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>os Juízes Eleitorais;</p>
                            </Inciso>
                            <Inciso id="art118_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>as Juntas Eleitorais.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                    <Artigo id="art119">
                        <Rotulo>Art. 119.</Rotulo>
                        <Caput id="art119_cpt">
                            <p>O Tribunal Superior Eleitoral compor-se-á, no mínimo, de sete membros, escolhidos:</p>
                            <Inciso id="art119_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>mediante eleição, pelo voto secreto:</p>
                            <Alinea id="art119_cpt_inc1_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>três juízes dentre os Ministros do Supremo Tribunal Federal;</p>
                            </Alinea>
                            <Alinea id="art119_cpt_inc1_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>dois juízes dentre os Ministros do Superior Tribunal de Justiça;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art119_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>por nomeação do Presidente da República, dois juízes dentre seis advogados de notável saber jurídico e idoneidade moral, indicados pelo Supremo Tribunal Federal.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art119_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>O Tribunal Superior Eleitoral elegerá seu Presidente e o Vice-Presidente dentre os Ministros do Supremo Tribunal Federal, e o corregedor eleitoral dentre os Ministros do Superior Tribunal de Justiça.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art120">
                        <Rotulo>Art. 120.</Rotulo>
                        <Caput id="art120_cpt">
                            <p>Haverá um Tribunal Regional Eleitoral na capital de cada Estado e no Distrito Federal.</p>
                        </Caput>
                        <Paragrafo id="art120_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Os Tribunais Regionais Eleitorais compor-se-ão:</p>
                            <Inciso id="art120_par1_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>mediante eleição, pelo voto secreto:</p>
                            <Alinea id="art120_par1_inc1_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>de dois juízes dentre os desembargadores do Tribunal de Justiça;</p>
                            </Alinea>
                            <Alinea id="art120_par1_inc1_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>de dois juízes, dentre juízes de direito, escolhidos pelo Tribunal de Justiça;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art120_par1_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>de um juiz do Tribunal Regional Federal com sede na capital do Estado ou no Distrito Federal, ou, não havendo, de juiz federal, escolhido, em qualquer caso, pelo Tribunal Regional Federal respectivo;</p>
                            </Inciso>
                            <Inciso id="art120_par1_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>por nomeação, pelo Presidente da República, de dois juízes dentre seis advogados de notável saber jurídico e idoneidade moral, indicados pelo Tribunal de Justiça.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art120_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>O Tribunal Regional Eleitoral elegerá seu Presidente e o Vice-Presidente dentre os desembargadores.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art121">
                        <Rotulo>Art. 121.</Rotulo>
                        <Caput id="art121_cpt">
                            <p>Lei complementar disporá sobre a organização e competência dos Tribunais, dos juízes de direito e das Juntas Eleitorais.</p>
                        </Caput>
                        <Paragrafo id="art121_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Os membros dos Tribunais, os juízes de direito e os integrantes das Juntas Eleitorais, no exercício de suas funções, e no que lhes for aplicável, gozarão de plenas garantias e serão inamovíveis.</p>
                        </Paragrafo>
                        <Paragrafo id="art121_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Os juízes dos Tribunais Eleitorais, salvo motivo justificado, servirão por dois anos, no mínimo, e nunca por mais de dois biênios consecutivos, sendo os substitutos escolhidos na mesma ocasião e pelo mesmo processo, em número igual para cada categoria.</p>
                        </Paragrafo>
                        <Paragrafo id="art121_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>São irrecorríveis as decisões do Tribunal Superior Eleitoral, salvo as que contrariarem esta Constituição e as denegatórias de habeas corpus ou mandado de segurança.</p>
                        </Paragrafo>
                        <Paragrafo id="art121_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Das decisões dos Tribunais Regionais Eleitorais somente caberá recurso quando:</p>
                            <Inciso id="art121_par4_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>forem proferidas contra disposição expressa desta Constituição ou de lei;</p>
                            </Inciso>
                            <Inciso id="art121_par4_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>ocorrer divergência na interpretação de lei entre dois ou mais Tribunais Eleitorais;</p>
                            </Inciso>
                            <Inciso id="art121_par4_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>versarem sobre inelegibilidade ou expedição de diplomas nas eleições federais ou estaduais;</p>
                            </Inciso>
                            <Inciso id="art121_par4_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>anularem diplomas ou decretarem a perda de mandatos eletivos federais ou estaduais;</p>
                            </Inciso>
                            <Inciso id="art121_par4_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>denegarem habeas corpus, mandado de segurança, habeas data ou mandado de injunção.</p>
                            </Inciso>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap3_sec7">
                    <Rotulo>Seção VII</Rotulo>
                    <NomeAgrupador>Dos Tribunais e Juízes Militares</NomeAgrupador>
                    <Artigo id="art122">
                        <Rotulo>Art. 122.</Rotulo>
                        <Caput id="art122_cpt">
                            <p>São órgãos da Justiça Militar:</p>
                            <Inciso id="art122_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>o Superior Tribunal Militar;</p>
                            </Inciso>
                            <Inciso id="art122_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>os Tribunais e Juízes Militares instituídos por lei.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                    <Artigo id="art123">
                        <Rotulo>Art. 123.</Rotulo>
                        <Caput id="art123_cpt">
                            <p>O Superior Tribunal Militar compor-se-á de quinze Ministros vitalícios, nomeados pelo Presidente da República, depois de aprovada a indicação pelo Senado Federal, sendo três dentre oficiais-generais da Marinha, quatro dentre oficiais-generais do Exército, três dentre oficiais-generais da Aeronáutica, todos da ativa e do posto mais elevado da carreira, e cinco dentre civis.</p>
                        </Caput>
                        <Paragrafo id="art123_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Os Ministros civis serão escolhidos pelo Presidente da República dentre brasileiros maiores de trinta e cinco anos, sendo:</p>
                            <Inciso id="art123_par1u_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>três dentre advogados de notório saber jurídico e conduta ilibada, com mais de dez anos de efetiva atividade profissional;</p>
                            </Inciso>
                            <Inciso id="art123_par1u_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>dois, por escolha paritária, dentre juízes-auditores e membros do Ministério Público da Justiça Militar.</p>
                            </Inciso>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art124">
                        <Rotulo>Art. 124.</Rotulo>
                        <Caput id="art124_cpt">
                            <p>À Justiça Militar compete processar e julgar os crimes militares definidos em lei.</p>
                        </Caput>
                        <Paragrafo id="art124_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>A lei disporá sobre a organização, o funcionamento e a competência da Justiça Militar.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap3_sec8">
                    <Rotulo>Seção VIII</Rotulo>
                    <NomeAgrupador>Dos Tribunais e Juízes dos Estados</NomeAgrupador>
                    <Artigo id="art125">
                        <Rotulo>Art. 125.</Rotulo>
                        <Caput id="art125_cpt">
                            <p>Os Estados organizarão sua Justiça, observados os princípios estabelecidos nesta Constituição.</p>
                        </Caput>
                        <Paragrafo id="art125_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>A competência dos tribunais será definida na Constituição do Estado, sendo a lei de organização judiciária de iniciativa do Tribunal de Justiça.</p>
                        </Paragrafo>
                        <Paragrafo id="art125_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Cabe aos Estados a instituição de representação de inconstitucionalidade de leis ou atos normativos estaduais ou municipais em face da Constituição estadual, vedada a atribuição da legitimação para agir a um único órgão.</p>
                        </Paragrafo>
                        <Paragrafo id="art125_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>A lei estadual poderá criar, mediante proposta do Tribunal de Justiça, a Justiça Militar estadual, constituída, em primeiro grau, pelos juízes de direito e pelos Conselhos de Justiça e, em segundo grau, pelo próprio Tribunal de Justiça, ou por Tribunal de Justiça Militar nos Estados em que o efetivo militar seja superior a vinte mil integrantes.</p>
                        </Paragrafo>
                        <Paragrafo id="art125_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Compete à Justiça Militar estadual processar e julgar os militares dos Estados, nos crimes militares definidos em lei e as ações judiciais contra atos disciplinares militares, ressalvada a competência do júri quando a vítima for civil, cabendo ao tribunal competente decidir sobre a perda do posto e da patente dos oficiais e da graduação das praças.</p>
                        </Paragrafo>
                        <Paragrafo id="art125_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>Compete aos juízes de direito do juízo militar processar e julgar, singularmente, os crimes militares cometidos contra civis e as ações judiciais contra atos disciplinares militares, cabendo ao Conselho de Justiça, sob a presidência de juiz de direito, processar e julgar os demais crimes militares.</p>
                        </Paragrafo>
                        <Paragrafo id="art125_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>O Tribunal de Justiça poderá funcionar descentralizadamente, constituindo Câmaras regionais, a fim de assegurar o pleno acesso do jurisdicionado à justiça em todas as fases do processo.</p>
                        </Paragrafo>
                        <Paragrafo id="art125_par7">
                            <Rotulo>§ 7º</Rotulo>
                            <p>O Tribunal de Justiça instalará a justiça itinerante, com a realização de audiências e demais funções da atividade jurisdicional, nos limites territoriais da respectiva jurisdição, servindo-se de equipamentos públicos e comunitários.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art126">
                        <Rotulo>Art. 126.</Rotulo>
                        <Caput id="art126_cpt">
                            <p>Para dirimir conflitos fundiários, o Tribunal de Justiça proporá a criação de varas especializadas, com competência exclusiva para questões agrárias.</p>
                        </Caput>
                        <Paragrafo id="art126_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Sempre que necessário à eficiente prestação jurisdicional, o juiz far-se-á presente no local do litígio.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                </Capitulo>
                <Capitulo id="tit4_cap4">
                <Rotulo>Capítulo IV</Rotulo>
                <NomeAgrupador>Das Funções Essenciais à Justiça</NomeAgrupador>
                <Secao id="tit4_cap4_sec1">
                    <Rotulo>Seção I</Rotulo>
                    <NomeAgrupador>Do Ministério Público</NomeAgrupador>
                    <Artigo id="art127">
                        <Rotulo>Art. 127.</Rotulo>
                        <Caput id="art127_cpt">
                            <p>O Ministério Público é instituição permanente, essencial à função jurisdicional do Estado, incumbindo-lhe a defesa da ordem jurídica, do regime democrático e dos interesses sociais e individuais indisponíveis.</p>
                        </Caput>
                        <Paragrafo id="art127_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>São princípios institucionais do Ministério Público a unidade, a indivisibilidade e a independência funcional.</p>
                        </Paragrafo>
                        <Paragrafo id="art127_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Ao Ministério Público é assegurada autonomia funcional e administrativa, podendo, observado o disposto no art. 169, propor ao Poder Legislativo a criação e extinção de seus cargos e serviços auxiliares, provendo-os por concurso público de provas ou de provas e títulos, a política remuneratória e os planos de carreira; a lei disporá sobre sua organização e funcionamento.</p>
                        </Paragrafo>
                        <Paragrafo id="art127_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>O Ministério Público elaborará sua proposta orçamentária dentro dos limites estabelecidos na lei de diretrizes orçamentárias.</p>
                        </Paragrafo>
                        <Paragrafo id="art127_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Se o Ministério Público não encaminhar a respectiva proposta orçamentária dentro do prazo estabelecido na lei de diretrizes orçamentárias, o Poder Executivo considerará, para fins de consolidação da proposta orçamentária anual, os valores aprovados na lei orçamentária vigente, ajustados de acordo com os limites estipulados na forma do § 3º.</p>
                        </Paragrafo>
                        <Paragrafo id="art127_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>Se a proposta orçamentária de que trata este artigo for encaminhada em desacordo com os limites estipulados na forma do § 3º, o Poder Executivo procederá aos ajustes necessários para fins de consolidação da proposta orçamentária anual.</p>
                        </Paragrafo>
                        <Paragrafo id="art127_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>Durante a execução orçamentária do exercício, não poderá haver a realização de despesas ou a assunção de obrigações que extrapolem os limites estabelecidos na lei de diretrizes orçamentárias, exceto se previamente autorizadas, mediante a abertura de créditos suplementares ou especiais.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art128">
                        <Rotulo>Art. 128.</Rotulo>
                        <Caput id="art128_cpt">
                            <p>O Ministério Público abrange:</p>
                            <Inciso id="art128_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>o Ministério Público da União, que compreende:</p>
                            <Alinea id="art128_cpt_inc1_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>o Ministério Público Federal;</p>
                            </Alinea>
                            <Alinea id="art128_cpt_inc1_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>o Ministério Público do Trabalho;</p>
                            </Alinea>
                            <Alinea id="art128_cpt_inc1_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>o Ministério Público Militar;</p>
                            </Alinea>
                            <Alinea id="art128_cpt_inc1_ali4">
                                <Rotulo>d)</Rotulo>
                                <p>o Ministério Público do Distrito Federal e Territórios;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art128_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>os Ministérios Públicos dos Estados.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art128_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O Ministério Público da União tem por chefe o Procurador-Geral da República, nomeado pelo Presidente da República dentre integrantes da carreira, maiores de trinta e cinco anos, após a aprovação de seu nome pela maioria absoluta dos membros do Senado Federal, para mandato de dois anos, permitida a recondução.</p>
                        </Paragrafo>
                        <Paragrafo id="art128_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A destituição do Procurador-Geral da República, por iniciativa do Presidente da República, deverá ser precedida de autorização da maioria absoluta do Senado Federal.</p>
                        </Paragrafo>
                        <Paragrafo id="art128_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Os Ministérios Públicos dos Estados e o do Distrito Federal e Territórios formarão lista tríplice dentre integrantes da carreira, na forma da lei respectiva, para escolha de seu Procurador-Geral, que será nomeado pelo Chefe do Poder Executivo, para mandato de dois anos, permitida uma recondução.</p>
                        </Paragrafo>
                        <Paragrafo id="art128_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Os Procuradores-Gerais nos Estados e no Distrito Federal e Territórios poderão ser destituídos por deliberação da maioria absoluta do Poder Legislativo, na forma da lei complementar respectiva.</p>
                        </Paragrafo>
                        <Paragrafo id="art128_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>Leis complementares da União e dos Estados, cuja iniciativa é facultada aos respectivos Procuradores-Gerais, estabelecerão a organização, as atribuições e o estatuto de cada Ministério Público, observadas, relativamente a seus membros:</p>
                            <Inciso id="art128_par5_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>as seguintes garantias:</p>
                            <Alinea id="art128_par5_inc1_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>vitaliciedade, após dois anos de exercício, não podendo perder o cargo senão por sentença judicial transitada em julgado;</p>
                            </Alinea>
                            <Alinea id="art128_par5_inc1_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>inamovibilidade, salvo por motivo de interesse público, mediante decisão do órgão colegiado competente do Ministério Público, pelo voto da maioria absoluta de seus membros, assegurada ampla defesa;</p>
                            </Alinea>
                            <Alinea id="art128_par5_inc1_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>irredutibilidade de subsídio, fixado na forma do art. 39, § 4º, e ressalvado o disposto nos arts. 37, X e XI, 150, II, 153, III, 153, § 2º, I;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art128_par5_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>as seguintes vedações:</p>
                            <Alinea id="art128_par5_inc2_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>receber, a qualquer título e sob qualquer pretexto, honorários, percentagens ou custas processuais;</p>
                            </Alinea>
                            <Alinea id="art128_par5_inc2_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>exercer a advocacia;</p>
                            </Alinea>
                            <Alinea id="art128_par5_inc2_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>participar de sociedade comercial, na forma da lei;</p>
                            </Alinea>
                            <Alinea id="art128_par5_inc2_ali4">
                                <Rotulo>d)</Rotulo>
                                <p>exercer, ainda que em disponibilidade, qualquer outra função pública, salvo uma de magistério;</p>
                            </Alinea>
                            <Alinea id="art128_par5_inc2_ali5">
                                <Rotulo>e)</Rotulo>
                                <p>exercer atividade político-partidária;</p>
                            </Alinea>
                            <Alinea id="art128_par5_inc2_ali6">
                                <Rotulo>f)</Rotulo>
                                <p>receber, a qualquer título ou pretexto, auxílios ou contribuições de pessoas físicas, entidades públicas ou privadas, ressalvadas as exceções previstas em lei.</p>
                            </Alinea>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art128_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>Aplica-se aos membros do Ministério Público o disposto no art. 95, parágrafo único, V.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art129">
                        <Rotulo>Art. 129.</Rotulo>
                        <Caput id="art129_cpt">
                            <p>São funções institucionais do Ministério Público:</p>
                            <Inciso id="art129_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>promover, privativamente, a ação penal pública, na forma da lei;</p>
                            </Inciso>
                            <Inciso id="art129_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>zelar pelo efetivo respeito dos poderes públicos e dos serviços de relevância pública aos direitos assegurados nesta Constituição, promovendo as medidas necessárias a sua garantia;</p>
                            </Inciso>
                            <Inciso id="art129_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>promover o inquérito civil e a ação civil pública, para a proteção do patrimônio público e social, do meio ambiente e de outros interesses difusos e coletivos;</p>
                            </Inciso>
                            <Inciso id="art129_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>promover a ação de inconstitucionalidade ou representação para fins de intervenção da União e dos Estados, nos casos previstos nesta Constituição;</p>
                            </Inciso>
                            <Inciso id="art129_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>defender judicialmente os direitos e interesses das populações indígenas;</p>
                            </Inciso>
                            <Inciso id="art129_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>expedir notificações nos procedimentos administrativos de sua competência, requisitando informações e documentos para instruí-los, na forma da lei complementar respectiva;</p>
                            </Inciso>
                            <Inciso id="art129_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>exercer o controle externo da atividade policial, na forma da lei complementar mencionada no artigo anterior;</p>
                            </Inciso>
                            <Inciso id="art129_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>requisitar diligências investigatórias e a instauração de inquérito policial, indicados os fundamentos jurídicos de suas manifestações processuais;</p>
                            </Inciso>
                            <Inciso id="art129_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>exercer outras funções que lhe forem conferidas, desde que compatíveis com sua finalidade, sendo-lhe vedada a representação judicial e a consultoria jurídica de entidades públicas.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art129_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>A legitimação do Ministério Público para as ações civis previstas neste artigo não impede a de terceiros, nas mesmas hipóteses, segundo o disposto nesta Constituição e na lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art129_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>As funções do Ministério Público só podem ser exercidas por integrantes da carreira, que deverão residir na comarca da respectiva lotação, salvo autorização do chefe da instituição.</p>
                        </Paragrafo>
                        <Paragrafo id="art129_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>O ingresso na carreira do Ministério Público far-se-á mediante concurso público de provas e títulos, assegurada a participação da Ordem dos Advogados do Brasil em sua realização, exigindo-se do bacharel em direito, no mínimo, três anos de atividade jurídica e observando-se, nas nomeações, a ordem de classificação.</p>
                        </Paragrafo>
                        <Paragrafo id="art129_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Aplica-se ao Ministério Público, no que couber, o disposto no art. 93.</p>
                        </Paragrafo>
                        <Paragrafo id="art129_par5">
                            <Rotulo>§</Rotulo>
                            <p>5º A distribuição de processos no Ministério Público será imediata.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art130">
                        <Rotulo>Art. 130.</Rotulo>
                        <Caput id="art130_cpt">
                            <p>Aos membros do Ministério Público junto aos Tribunais de Contas aplicam-se as disposições desta Seção pertinentes a direitos, vedações e forma de investidura.</p>
                        </Caput>
                    </Artigo>
                    <Artigo id="art130-1">
                        <Rotulo>Art. 130-A.</Rotulo>
                        <Caput id="art130-1_cpt">
                            <p>O Conselho Nacional do Ministério Público compõe-se de quatorze membros nomeados pelo Presidente da República, depois de aprovada a escolha pela maioria absoluta do Senado Federal, para um mandato de dois anos, admitida uma recondução, sendo:</p>
                            <Inciso id="art130-1_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>o Procurador-Geral da República, que o preside;</p>
                            </Inciso>
                            <Inciso id="art130-1_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>quatro membros do Ministério Público da União, assegurada a representação de cada uma de suas carreiras;</p>
                            </Inciso>
                            <Inciso id="art130-1_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>três membros do Ministério Público dos Estados;</p>
                            </Inciso>
                            <Inciso id="art130-1_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>dois juízes, indicados um pelo Supremo Tribunal Federal e outro pelo Superior Tribunal de Justiça;</p>
                            </Inciso>
                            <Inciso id="art130-1_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>dois advogados, indicados pelo Conselho Federal da Ordem dos Advogados do Brasil;</p>
                            </Inciso>
                            <Inciso id="art130-1_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>dois cidadãos de notável saber jurídico e reputação ilibada, indicados um pela Câmara dos Deputados e outro pelo Senado Federal.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art130-1_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Os membros do Conselho oriundos do Ministério Público serão indicados pelos respectivos Ministérios Públicos, na forma da lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art130-1_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Compete ao Conselho Nacional do Ministério Público o controle da atuação administrativa e financeira do Ministério Público e do cumprimento dos deveres funcionais de seus membros, cabendo-lhe:</p>
                            <Inciso id="art130-1_par2_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>zelar pela autonomia funcional e administrativa do Ministério Público, podendo expedir atos regulamentares, no âmbito de sua competência, ou recomendar providências;</p>
                            </Inciso>
                            <Inciso id="art130-1_par2_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>zelar pela observância do art. 37 e apreciar, de ofício ou mediante provocação, a legalidade dos atos administrativos praticados por membros ou órgãos do Ministério Público da União e dos Estados, podendo desconstituí-los, revê-los ou fixar prazo para que se adotem as providências necessárias ao exato cumprimento da lei, sem prejuízo da competência dos Tribunais de Contas;</p>
                            </Inciso>
                            <Inciso id="art130-1_par2_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>receber e conhecer das reclamações contra membros ou órgãos do Ministério Público da União ou dos Estados, inclusive contra seus serviços auxiliares, sem prejuízo da competência disciplinar e correicional da instituição, podendo avocar processos disciplinares em curso, determinar a remoção, a disponibilidade ou a aposentadoria com subsídios ou proventos proporcionais ao tempo de serviço e aplicar outras sanções administrativas, assegurada ampla defesa;</p>
                            </Inciso>
                            <Inciso id="art130-1_par2_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>rever, de ofício ou mediante provocação, os processos disciplinares de membros do Ministério Público da União ou dos Estados julgados há menos de um ano;</p>
                            </Inciso>
                            <Inciso id="art130-1_par2_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>elaborar relatório anual, propondo as providências que julgar necessárias sobre a situação do Ministério Público no País e as atividades do Conselho, o qual deve integrar a mensagem prevista no art. 84, XI.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art130-1_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>O Conselho escolherá, em votação secreta, um Corregedor nacional, dentre os membros do Ministério Público que o integram, vedada a recondução, competindo-lhe, além das atribuições que lhe forem conferidas pela lei, as seguintes:</p>
                            <Inciso id="art130-1_par3_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>receber reclamações e denúncias, de qualquer interessado, relativas aos membros do Ministério Público e dos seus serviços auxiliares;</p>
                            </Inciso>
                            <Inciso id="art130-1_par3_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>exercer funções executivas do Conselho, de inspeção e correição geral;</p>
                            </Inciso>
                            <Inciso id="art130-1_par3_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>requisitar e designar membros do Ministério Público, delegando-lhes atribuições, e requisitar servidores de órgãos do Ministério Público.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art130-1_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>O Presidente do Conselho Federal da Ordem dos Advogados do Brasil oficiará junto ao Conselho.</p>
                        </Paragrafo>
                        <Paragrafo id="art130-1_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>Leis da União e dos Estados criarão ouvidorias do Ministério Público, competentes para receber reclamações e denúncias de qualquer interessado contra membros ou órgãos do Ministério Público, inclusive contra seus serviços auxiliares, representando diretamente ao Conselho Nacional do Ministério Público.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap4_sec2">
                    <Rotulo>Seção II</Rotulo>
                    <NomeAgrupador>Da Advocacia Pública</NomeAgrupador>
                    <Artigo id="art131">
                        <Rotulo>Art. 131.</Rotulo>
                        <Caput id="art131_cpt">
                            <p>A Advocacia-Geral da União é a instituição que, diretamente ou através de órgão vinculado, representa a União, judicial e extrajudicialmente, cabendo-lhe, nos termos da lei complementar que dispuser sobre sua organização e funcionamento, as atividades de consultoria e assessoramento jurídico do Poder Executivo.</p>
                        </Caput>
                        <Paragrafo id="art131_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>A Advocacia-Geral da União tem por chefe o Advogado-Geral da União, de livre nomeação pelo Presidente da República dentre cidadãos maiores de trinta e cinco anos, de notável saber jurídico e reputação ilibada.</p>
                        </Paragrafo>
                        <Paragrafo id="art131_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>O ingresso nas classes iniciais das carreiras da instituição de que trata este artigo far-se-á mediante concurso público de provas e títulos.</p>
                        </Paragrafo>
                        <Paragrafo id="art131_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Na execução da dívida ativa de natureza tributária, a representação da União cabe à Procuradoria-Geral da Fazenda Nacional, observado o disposto em lei.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art132">
                        <Rotulo>Art. 132.</Rotulo>
                        <Caput id="art132_cpt">
                            <p>Os Procuradores dos Estados e do Distrito Federal, organizados em carreira, na qual o ingresso dependerá de concurso público de provas e títulos, com a participação da Ordem dos Advogados do Brasil em todas as suas fases, exercerão a representação judicial e a consultoria jurídica das respectivas unidades federadas.</p>
                        </Caput>
                        <Paragrafo id="art132_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Aos procuradores referidos neste artigo é assegurada estabilidade após três anos de efetivo exercício, mediante avaliação de desempenho perante os órgãos próprios, após relatório circunstanciado das corregedorias.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap4_sec3">
                    <Rotulo>Seção III</Rotulo>
                    <NomeAgrupador>Da Advocacia</NomeAgrupador>
                    <Artigo id="art133">
                        <Rotulo>Art. 133.</Rotulo>
                        <Caput id="art133_cpt">
                            <p>O advogado é indispensável à administração da justiça, sendo inviolável por seus atos e manifestações no exercício da profissão, nos limites da lei.</p>
                        </Caput>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap4_sec4">
                    <Rotulo>Seção IV</Rotulo>
                    <NomeAgrupador>Da Defensoria Pública</NomeAgrupador>
                    <Artigo id="art134">
                        <Rotulo>Art. 134.</Rotulo>
                        <Caput id="art134_cpt">
                            <p>A Defensoria Pública é instituição permanente, essencial à função jurisdicional do Estado, incumbindo-lhe, como expressão e instrumento do regime democrático, fundamentalmente, a orientação jurídica, a promoção dos direitos humanos e a defesa, em todos os graus, judicial e extrajudicial, dos direitos individuais e coletivos, de forma integral e gratuita, aos necessitados, na forma do inciso LXXIV do art. 5º desta Constituição Federal.</p>
                        </Caput>
                        <Paragrafo id="art134_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Lei complementar organizará a Defensoria Pública da União e do Distrito Federal e dos Territórios e prescreverá normas gerais para sua organização nos Estados, em cargos de carreira, providos, na classe inicial, mediante concurso público de provas e títulos, assegurada a seus integrantes a garantia da inamovibilidade e vedado o exercício da advocacia fora das atribuições institucionais.</p>
                        </Paragrafo>
                        <Paragrafo id="art134_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Às Defensorias Públicas Estaduais são asseguradas autonomia funcional e administrativa, e a iniciativa de sua proposta orçamentária dentro dos limites estabelecidos na lei de diretrizes orçamentárias e subordinação ao disposto no art. 99, § 2º.</p>
                        </Paragrafo>
                        <Paragrafo id="art134_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Aplica-se o disposto no § 2º às Defensorias Públicas da União e do Distrito Federal.</p>
                        </Paragrafo>
                        <Paragrafo id="art134_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>São princípios institucionais da Defensoria Pública a unidade, a indivisibilidade e a independência funcional, aplicando-se também, no que couber, o disposto no art. 93 e no inciso II do art. 96 desta Constituição Federal.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art135">
                        <Rotulo>Art. 135.</Rotulo>
                        <Caput id="art135_cpt">
                            <p>Os servidores integrantes das carreiras disciplinadas nas Seções II e III deste Capítulo serão remunerados na forma do art. 39, § 4º.</p>
                        </Caput>
                    </Artigo>
                </Secao>
                </Capitulo>
            </Titulo>
            <Titulo id="tit5">
                <Rotulo>Título V</Rotulo>
                <NomeAgrupador>Da Defesa do Estado e das Instituições Democráticas</NomeAgrupador>
                <Capitulo id="tit5_cap1">
                <Rotulo>Capítulo I</Rotulo>
                <NomeAgrupador>Do Estado de Defesa e do Estado de Sítio</NomeAgrupador>
                <Secao id="tit5_cap1_sec1">
                    <Rotulo>Seção I</Rotulo>
                    <NomeAgrupador>Do Estado de Defesa</NomeAgrupador>
                    <Artigo id="art136">
                        <Rotulo>Art. 136.</Rotulo>
                        <Caput id="art136_cpt">
                            <p>O Presidente da República pode, ouvidos o Conselho da República e o Conselho de Defesa Nacional, decretar estado de defesa para preservar ou prontamente restabelecer, em locais restritos e determinados, a ordem pública ou a paz social ameaçadas por grave e iminente instabilidade institucional ou atingidas por calamidades de grandes proporções na natureza.</p>
                        </Caput>
                        <Paragrafo id="art136_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O decreto que instituir o estado de defesa determinará o tempo de sua duração, especificará as áreas a serem abrangidas e indicará, nos termos e limites da lei, as medidas coercitivas a vigorarem, dentre as seguintes:</p>
                            <Inciso id="art136_par1_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>restrições aos direitos de:</p>
                            <Alinea id="art136_par1_inc1_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>reunião, ainda que exercida no seio das associações;</p>
                            </Alinea>
                            <Alinea id="art136_par1_inc1_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>sigilo de correspondência;</p>
                            </Alinea>
                            <Alinea id="art136_par1_inc1_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>sigilo de comunicação telegráfica e telefônica;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art136_par1_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>ocupação e uso temporário de bens e serviços públicos, na hipótese de calamidade pública, respondendo a União pelos danos e custos decorrentes.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art136_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>O tempo de duração do estado de defesa não será superior a trinta dias, podendo ser prorrogado uma vez, por igual período, se persistirem as razões que justificaram a sua decretação.</p>
                        </Paragrafo>
                        <Paragrafo id="art136_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Na vigência do estado de defesa:</p>
                            <Inciso id="art136_par3_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>a prisão por crime contra o Estado, determinada pelo executor da medida, será por este comunicada imediatamente ao juiz competente, que a relaxará, se não for legal, facultado ao preso requerer exame de corpo de delito à autoridade policial;</p>
                            </Inciso>
                            <Inciso id="art136_par3_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>a comunicação será acompanhada de declaração, pela autoridade, do estado físico e mental do detido no momento de sua autuação;</p>
                            </Inciso>
                            <Inciso id="art136_par3_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>a prisão ou detenção de qualquer pessoa não poderá ser superior a dez dias, salvo quando autorizada pelo Poder Judiciário;</p>
                            </Inciso>
                            <Inciso id="art136_par3_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>é vedada a incomunicabilidade do preso.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art136_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Decretado o estado de defesa ou sua prorrogação, o Presidente da República, dentro de vinte e quatro horas, submeterá o ato com a respectiva justificação ao Congresso Nacional, que decidirá por maioria absoluta.</p>
                        </Paragrafo>
                        <Paragrafo id="art136_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>Se o Congresso Nacional estiver em recesso, será convocado, extraordinariamente, no prazo de cinco dias.</p>
                        </Paragrafo>
                        <Paragrafo id="art136_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>O Congresso Nacional apreciará o decreto dentro de dez dias contados de seu recebimento, devendo continuar funcionando enquanto vigorar o estado de defesa.</p>
                        </Paragrafo>
                        <Paragrafo id="art136_par7">
                            <Rotulo>§ 7º</Rotulo>
                            <p>Rejeitado o decreto, cessa imediatamente o estado de defesa.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit5_cap1_sec2">
                    <Rotulo>Seção II</Rotulo>
                    <NomeAgrupador>Do Estado de Sítio</NomeAgrupador>
                    <Artigo id="art137">
                        <Rotulo>Art. 137.</Rotulo>
                        <Caput id="art137_cpt">
                            <p>O Presidente da República pode, ouvidos o Conselho da República e o Conselho de Defesa Nacional, solicitar ao Congresso Nacional autorização para decretar o estado de sítio nos casos de:</p>
                            <Inciso id="art137_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>comoção grave de repercussão nacional ou ocorrência de fatos que comprovem a ineficácia de medida tomada durante o estado de defesa;</p>
                            </Inciso>
                            <Inciso id="art137_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>declaração de estado de guerra ou resposta a agressão armada estrangeira.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art137_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>O Presidente da República, ao solicitar autorização para decretar o estado de sítio ou sua prorrogação, relatará os motivos determinantes do pedido, devendo o Congresso Nacional decidir por maioria absoluta.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art138">
                        <Rotulo>Art. 138.</Rotulo>
                        <Caput id="art138_cpt">
                            <p>O decreto do estado de sítio indicará sua duração, as normas necessárias a sua execução e as garantias constitucionais que ficarão suspensas, e, depois de publicado, o Presidente da República designará o executor das medidas específicas e as áreas abrangidas.</p>
                        </Caput>
                        <Paragrafo id="art138_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O estado de sítio, no caso do art. 137, I, não poderá ser decretado por mais de trinta dias, nem prorrogado, de cada vez, por prazo superior; no do inciso II, poderá ser decretado por todo o tempo que perdurar a guerra ou a agressão armada estrangeira.</p>
                        </Paragrafo>
                        <Paragrafo id="art138_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Solicitada autorização para decretar o estado de sítio durante o recesso parlamentar, o Presidente do Senado Federal, de imediato, convocará extraordinariamente o Congresso Nacional para se reunir dentro de cinco dias, a fim de apreciar o ato.</p>
                        </Paragrafo>
                        <Paragrafo id="art138_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>O Congresso Nacional permanecerá em funcionamento até o término das medidas coercitivas.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art139">
                        <Rotulo>Art. 139.</Rotulo>
                        <Caput id="art139_cpt">
                            <p>Na vigência do estado de sítio decretado com fundamento no art. 137, I, só poderão ser tomadas contra as pessoas as seguintes medidas:</p>
                            <Inciso id="art139_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>obrigação de permanência em localidade determinada;</p>
                            </Inciso>
                            <Inciso id="art139_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>detenção em edifício não destinado a acusados ou condenados por crimes comuns;</p>
                            </Inciso>
                            <Inciso id="art139_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>restrições relativas à inviolabilidade da correspondência, ao sigilo das comunicações, à prestação de informações e à liberdade de imprensa, radiodifusão e televisão, na forma da lei;</p>
                            </Inciso>
                            <Inciso id="art139_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>suspensão da liberdade de reunião;</p>
                            </Inciso>
                            <Inciso id="art139_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>busca e apreensão em domicílio;</p>
                            </Inciso>
                            <Inciso id="art139_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>intervenção nas empresas de serviços públicos;</p>
                            </Inciso>
                            <Inciso id="art139_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>requisição de bens.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art139_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Não se inclui nas restrições do inciso III a difusão de pronunciamentos de parlamentares efetuados em suas Casas Legislativas, desde que liberada pela respectiva Mesa.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit5_cap1_sec3">
                    <Rotulo>Seção III</Rotulo>
                    <NomeAgrupador>Disposições Gerais</NomeAgrupador>
                    <Artigo id="art140">
                        <Rotulo>Art. 140.</Rotulo>
                        <Caput id="art140_cpt">
                            <p>A Mesa do Congresso Nacional, ouvidos os líderes partidários, designará Comissão composta de cinco de seus membros para acompanhar e fiscalizar a execução das medidas referentes ao estado de defesa e ao estado de sítio.</p>
                        </Caput>
                    </Artigo>
                    <Artigo id="art141">
                        <Rotulo>Art. 141.</Rotulo>
                        <Caput id="art141_cpt">
                            <p>Cessado o estado de defesa ou o estado de sítio, cessarão também seus efeitos, sem prejuízo da responsabilidade pelos ilícitos cometidos por seus executores ou agentes.</p>
                        </Caput>
                        <Paragrafo id="art141_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Logo que cesse o estado de defesa ou o estado de sítio, as medidas aplicadas em sua vigência serão relatadas pelo Presidente da República, em mensagem ao Congresso Nacional, com especificação e justificação das providências adotadas, com relação nominal dos atingidos e indicação das restrições aplicadas.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                </Capitulo>
                <Capitulo id="tit5_cap2">
                <Rotulo>Capítulo II</Rotulo>
                <NomeAgrupador>Das Forças Armadas</NomeAgrupador>
                <Artigo id="art142">
                    <Rotulo>Art. 142.</Rotulo>
                    <Caput id="art142_cpt">
                        <p>As Forças Armadas, constituídas pela Marinha, pelo Exército e pela Aeronáutica, são instituições nacionais permanentes e regulares, organizadas com base na hierarquia e na disciplina, sob a autoridade suprema do Presidente da República, e destinam-se à defesa da Pátria, à garantia dos poderes constitucionais e, por iniciativa de qualquer destes, da lei e da ordem.</p>
                    </Caput>
                    <Paragrafo id="art142_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>Lei complementar estabelecerá as normas gerais a serem adotadas na organização, no preparo e no emprego das Forças Armadas.</p>
                    </Paragrafo>
                    <Paragrafo id="art142_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>Não caberá habeas corpus em relação a punições disciplinares militares.</p>
                    </Paragrafo>
                    <Paragrafo id="art142_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>Os membros das Forças Armadas são denominados militares, aplicando-se-lhes, além das que vierem a ser fixadas em lei, as seguintes disposições:</p>
                        <Inciso id="art142_par3_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>as patentes, com prerrogativas, direitos e deveres a elas inerentes, são conferidas pelo Presidente da República e asseguradas em plenitude aos oficiais da ativa, da reserva ou reformados, sendo-lhes privativos os títulos e postos militares e, juntamente com os demais membros, o uso dos uniformes das Forças Armadas;</p>
                        </Inciso>
                        <Inciso id="art142_par3_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>o militar em atividade que tomar posse em cargo ou emprego público civil permanente, ressalvada a hipótese prevista no art. 37, inciso XVI, alínea c, será transferido para a reserva, nos termos da lei;</p>
                        </Inciso>
                        <Inciso id="art142_par3_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>o militar da ativa que, de acordo com a lei, tomar posse em cargo, emprego ou função pública civil temporária, não eletiva, ainda que da administração indireta, ressalvada a hipótese prevista no art. 37, inciso XVI, alínea c, ficará agregado ao respectivo quadro e somente poderá, enquanto permanecer nessa situação, ser promovido por antiguidade, contando-se-lhe o tempo de serviço apenas para aquela promoção e transferência para a reserva, sendo depois de dois anos de afastamento, contínuos ou não, transferido para a reserva, nos termos da lei;</p>
                        </Inciso>
                        <Inciso id="art142_par3_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>ao militar são proibidas a sindicalização e a greve;</p>
                        </Inciso>
                        <Inciso id="art142_par3_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>o militar, enquanto em serviço ativo, não pode estar filiado a partidos políticos;</p>
                        </Inciso>
                        <Inciso id="art142_par3_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>o oficial só perderá o posto e a patente se for julgado indigno do oficialato ou com ele incompatível, por decisão de tribunal militar de caráter permanente, em tempo de paz, ou de tribunal especial, em tempo de guerra;</p>
                        </Inciso>
                        <Inciso id="art142_par3_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>o oficial condenado na justiça comum ou militar à pena privativa de liberdade superior a dois anos, por sentença transitada em julgado, será submetido ao julgamento previsto no inciso anterior;</p>
                        </Inciso>
                        <Inciso id="art142_par3_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>aplica-se aos militares o disposto no art. 7º, incisos VIII, XII, XVII, XVIII, XIX e XXV, e no art. 37, incisos XI, XIII, XIV e XV, bem como, na forma da lei e com prevalência da atividade militar, no art. 37, inciso XVI, alínea c;</p>
                        </Inciso>
                        <Inciso id="art142_par3_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>(Revogado).</p>
                        </Inciso>
                        <Inciso id="art142_par3_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>a lei disporá sobre o ingresso nas Forças Armadas, os limites de idade, a estabilidade e outras condições de transferência do militar para a inatividade, os direitos, os deveres, a remuneração, as prerrogativas e outras situações especiais dos militares, consideradas as peculiaridades de suas atividades, inclusive aquelas cumpridas por força de compromissos internacionais e de guerra.</p>
                        </Inciso>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art143">
                    <Rotulo>Art. 143.</Rotulo>
                    <Caput id="art143_cpt">
                        <p>O serviço militar é obrigatório nos termos da lei.</p>
                    </Caput>
                    <Paragrafo id="art143_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>Às Forças Armadas compete, na forma da lei, atribuir serviço alternativo aos que, em tempo de paz, após alistados, alegarem imperativo de consciência, entendendo-se como tal o decorrente de crença religiosa e de convicção filosófica ou política, para se eximirem de atividades de caráter essencialmente militar.</p>
                    </Paragrafo>
                    <Paragrafo id="art143_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>As mulheres e os eclesiásticos ficam isentos do serviço militar obrigatório em tempo de paz, sujeitos, porém, a outros encargos que a lei lhes atribuir.</p>
                    </Paragrafo>
                </Artigo>
                </Capitulo>
                <Capitulo id="tit5_cap3">
                <Rotulo>Capítulo III</Rotulo>
                <NomeAgrupador>Da Segurança Pública</NomeAgrupador>
                <Artigo id="art144">
                    <Rotulo>Art. 144.</Rotulo>
                    <Caput id="art144_cpt">
                        <p>A segurança pública, dever do Estado, direito e responsabilidade de todos, é exercida para a preservação da ordem pública e da incolumidade das pessoas e do patrimônio, através dos seguintes órgãos:</p>
                        <Inciso id="art144_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>polícia federal;</p>
                        </Inciso>
                        <Inciso id="art144_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>polícia rodoviária federal;</p>
                        </Inciso>
                        <Inciso id="art144_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>polícia ferroviária federal;</p>
                        </Inciso>
                        <Inciso id="art144_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>polícias civis;</p>
                        </Inciso>
                        <Inciso id="art144_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>polícias militares e corpos de bombeiros militares.</p>
                        </Inciso>
                    </Caput>
                    <Paragrafo id="art144_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>A polícia federal, instituída por lei como órgão permanente, organizado e mantido pela União e estruturado em carreira, destina-se a:</p>
                        <Inciso id="art144_par1_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>apurar infrações penais contra a ordem política e social ou em detrimento de bens, serviços e interesses da União ou de suas entidades autárquicas e empresas públicas, assim como outras infrações cuja prática tenha repercussão interestadual ou internacional e exija repressão uniforme, segundo se dispuser em lei;</p>
                        </Inciso>
                        <Inciso id="art144_par1_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>prevenir e reprimir o tráfico ilícito de entorpecentes e drogas afins, o contrabando e o descaminho, sem prejuízo da ação fazendária e de outros órgãos públicos nas respectivas áreas de competência;</p>
                        </Inciso>
                        <Inciso id="art144_par1_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>exercer as funções de polícia marítima, aeroportuária e de fronteiras;</p>
                        </Inciso>
                        <Inciso id="art144_par1_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>exercer, com exclusividade, as funções de polícia judiciária da União.</p>
                        </Inciso>
                    </Paragrafo>
                    <Paragrafo id="art144_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>A polícia rodoviária federal, órgão permanente, organizado e mantido pela União e estruturado em carreira, destina-se, na forma da lei, ao patrulhamento ostensivo das rodovias federais.</p>
                    </Paragrafo>
                    <Paragrafo id="art144_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>A polícia ferroviária federal, órgão permanente, organizado e mantido pela União e estruturado em carreira, destina-se, na forma da lei, ao patrulhamento ostensivo das ferrovias federais.</p>
                    </Paragrafo>
                    <Paragrafo id="art144_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>Às polícias civis, dirigidas por delegados de polícia de carreira, incumbem, ressalvada a competência da União, as funções de polícia judiciária e a apuração de infrações penais, exceto as militares.</p>
                    </Paragrafo>
                    <Paragrafo id="art144_par5">
                        <Rotulo>§ 5º</Rotulo>
                        <p>Às polícias militares cabem a polícia ostensiva e a preservação da ordem pública; aos corpos de bombeiros militares, além das atribuições definidas em lei, incumbe a execução de atividades de defesa civil.</p>
