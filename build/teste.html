                            <p>sejam compatíveis com o plano plurianual e com a lei de diretrizes orçamentárias;</p>
                            </Inciso>
                            <Inciso id="art166_par3_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>indiquem os recursos necessários, admitidos apenas os provenientes de anulação de despesa, excluídas as que incidam sobre:</p>
                            <Alinea id="art166_par3_inc2_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>dotações para pessoal e seus encargos;</p>
                            </Alinea>
                            <Alinea id="art166_par3_inc2_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>serviço da dívida;</p>
                            </Alinea>
                            <Alinea id="art166_par3_inc2_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>transferências tributárias constitucionais para Estados, Municípios e o Distrito Federal; ou</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art166_par3_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>sejam relacionadas:</p>
                            <Alinea id="art166_par3_inc3_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>com a correção de erros ou omissões; ou</p>
                            </Alinea>
                            <Alinea id="art166_par3_inc3_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>com os dispositivos do texto do projeto de lei.</p>
                            </Alinea>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art166_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>As emendas ao projeto de lei de diretrizes orçamentárias não poderão ser aprovadas quando incompatíveis com o plano plurianual.</p>
                        </Paragrafo>
                        <Paragrafo id="art166_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>O Presidente da República poderá enviar mensagem ao Congresso Nacional para propor modificação nos projetos a que se refere este artigo enquanto não iniciada a votação, na comissão mista, da parte cuja alteração é proposta.</p>
                        </Paragrafo>
                        <Paragrafo id="art166_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>Os projetos de lei do plano plurianual, das diretrizes orçamentárias e do orçamento anual serão enviados pelo Presidente da República ao Congresso Nacional, nos termos da lei complementar a que se refere o art. 165, § 9º.</p>
                        </Paragrafo>
                        <Paragrafo id="art166_par7">
                            <Rotulo>§ 7º</Rotulo>
                            <p>Aplicam-se aos projetos mencionados neste artigo, no que não contrariar o disposto nesta Seção, as demais normas relativas ao processo legislativo.</p>
                        </Paragrafo>
                        <Paragrafo id="art166_par8">
                            <Rotulo>§ 8º</Rotulo>
                            <p>Os recursos que, em decorrência de veto, emenda ou rejeição do projeto de lei orçamentária anual, ficarem sem despesas correspondentes poderão ser utilizados, conforme o caso, mediante créditos especiais ou suplementares, com prévia e específica autorização legislativa.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art167">
                        <Rotulo>Art. 167.</Rotulo>
                        <Caput id="art167_cpt">
                            <p>São vedados:</p>
                            <Inciso id="art167_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>o início de programas ou projetos não incluídos na lei orçamentária anual;</p>
                            </Inciso>
                            <Inciso id="art167_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>a realização de despesas ou a assunção de obrigações diretas que excedam os créditos orçamentários ou adicionais;</p>
                            </Inciso>
                            <Inciso id="art167_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>a realização de operações de créditos que excedam o montante das despesas de capital, ressalvadas as autorizadas mediante créditos suplementares ou especiais com finalidade precisa, aprovados pelo Poder Legislativo por maioria absoluta;</p>
                            </Inciso>
                            <Inciso id="art167_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>a vinculação de receita de impostos a órgão, fundo ou despesa, ressalvadas a repartição do produto da arrecadação dos impostos a que se referem os arts. 158 e 159, a destinação de recursos para as ações e serviços públicos de saúde, para manutenção e desenvolvimento do ensino e para realização de atividades da administração tributária, como determinado, respectivamente, pelos arts. 198, § 2º, 212 e 37, XXII, e a prestação de garantias às operações de crédito por antecipação de receita, previstas no art. 165, § 8º, bem como o disposto no § 4º deste artigo;</p>
                            </Inciso>
                            <Inciso id="art167_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>a abertura de crédito suplementar ou especial sem prévia autorização legislativa e sem indicação dos recursos correspondentes;</p>
                            </Inciso>
                            <Inciso id="art167_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>a transposição, o remanejamento ou a transferência de recursos de uma categoria de programação para outra ou de um órgão para outro, sem prévia autorização legislativa;</p>
                            </Inciso>
                            <Inciso id="art167_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>a concessão ou utilização de créditos ilimitados;</p>
                            </Inciso>
                            <Inciso id="art167_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>a utilização, sem autorização legislativa específica, de recursos dos orçamentos fiscal e da seguridade social para suprir necessidade ou cobrir déficit de empresas, fundações e fundos, inclusive dos mencionados no art. 165, § 5º;</p>
                            </Inciso>
                            <Inciso id="art167_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>a instituição de fundos de qualquer natureza, sem prévia autorização legislativa;</p>
                            </Inciso>
                            <Inciso id="art167_cpt_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>a transferência voluntária de recursos e a concessão de empréstimos, inclusive por antecipação de receita, pelos Governos Federal e Estaduais e suas instituições financeiras, para pagamento de despesas com pessoal ativo, inativo e pensionista, dos Estados, do Distrito Federal e dos Municípios;</p>
                            </Inciso>
                            <Inciso id="art167_cpt_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>a utilização dos recursos provenientes das contribuições sociais de que trata o art. 195, I, a, e II, para a realização de despesas distintas do pagamento de benefícios do regime geral de previdência social de que trata o art. 201.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art167_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Nenhum investimento cuja execução ultrapasse um exercício financeiro poderá ser iniciado sem prévia inclusão no plano plurianual, ou sem lei que autorize a inclusão, sob pena de crime de responsabilidade.</p>
                        </Paragrafo>
                        <Paragrafo id="art167_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Os créditos especiais e extraordinários terão vigência no exercício financeiro em que forem autorizados, salvo se o ato de autorização for promulgado nos últimos quatro meses daquele exercício, caso em que, reabertos nos limites de seus saldos, serão incorporados ao orçamento do exercício financeiro subseqüente.</p>
                        </Paragrafo>
                        <Paragrafo id="art167_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>A abertura de crédito extraordinário somente será admitida para atender a despesas imprevisíveis e urgentes, como as decorrentes de guerra, comoção interna ou calamidade pública, observado o disposto no art. 62.</p>
                        </Paragrafo>
                        <Paragrafo id="art167_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>É permitida a vinculação de receitas próprias geradas pelos impostos a que se referem os arts. 155 e 156, e dos recursos de que tratam os arts. 157, 158 e 159, I, a e b, e II, para a prestação de garantia ou contragarantia à União e para pagamento de débitos para com esta.</p>
                        </Paragrafo>
                        <Paragrafo id="art167_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>A transposição, o remanejamento ou a transferência de recursos de uma categoria de programação para outra poderão ser admitidos, no âmbito das atividades de ciência, tecnologia e inovação, com o objetivo de viabilizar os resultados de projetos restritos a essas funções, mediante ato do Poder Executivo, sem necessidade da prévia autorização legislativa prevista no inciso VI deste artigo.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art168">
                        <Rotulo>Art. 168.</Rotulo>
                        <Caput id="art168_cpt">
                            <p>Os recursos correspondentes às dotações orçamentárias, compreendidos os créditos suplementares e especiais, destinados aos órgãos dos Poderes Legislativo e Judiciário, do Ministério Público e da Defensoria Pública, ser-lhes-ão entregues até o dia 20 de cada mês, em duodécimos, na forma da lei complementar a que se refere o art. 165, § 9º.</p>
                        </Caput>
                    </Artigo>
                    <Artigo id="art169">
                        <Rotulo>Art. 169.</Rotulo>
                        <Caput id="art169_cpt">
                            <p>A despesa com pessoal ativo e inativo da União, dos Estados, do Distrito Federal e dos Municípios não poderá exceder os limites estabelecidos em lei complementar.</p>
                        </Caput>
                        <Paragrafo id="art169_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>A concessão de qualquer vantagem ou aumento de remuneração, a criação de cargos, empregos e funções ou alteração de estrutura de carreiras, bem como a admissão ou contratação de pessoal, a qualquer título, pelos órgãos e entidades da administração direta ou indireta, inclusive fundações instituídas e mantidas pelo poder público, só poderão ser feitas:</p>
                            <Inciso id="art169_par1_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>se houver prévia dotação orçamentária suficiente para atender às projeções de despesa de pessoal e aos acréscimos dela decorrentes;</p>
                            </Inciso>
                            <Inciso id="art169_par1_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>se houver autorização específica na lei de diretrizes orçamentárias, ressalvadas as empresas públicas e as sociedades de economia mista.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art169_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Decorrido o prazo estabelecido na lei complementar referida neste artigo para a adaptação aos parâmetros ali previstos, serão imediatamente suspensos todos os repasses de verbas federais ou estaduais aos Estados, ao Distrito Federal e aos Municípios que não observarem os referidos limites.</p>
                        </Paragrafo>
                        <Paragrafo id="art169_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Para o cumprimento dos limites estabelecidos com base neste artigo, durante o prazo fixado na lei complementar referida no caput , a União, os Estados, o Distrito Federal e os Municípios adotarão as seguintes providências:</p>
                            <Inciso id="art169_par3_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>redução em pelo menos vinte por cento das despesas com cargos em comissão e funções de confiança;</p>
                            </Inciso>
                            <Inciso id="art169_par3_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>exoneração dos servidores não estáveis.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art169_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Se as medidas adotadas com base no parágrafo anterior não forem suficientes para assegurar o cumprimento da determinação da lei complementar referida neste artigo, o servidor estável poderá perder o cargo, desde que ato normativo motivado de cada um dos Poderes especifique a atividade funcional, o órgão ou unidade administrativa objeto da redução de pessoal.</p>
                        </Paragrafo>
                        <Paragrafo id="art169_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>O servidor que perder o cargo na forma do parágrafo anterior fará jus a indenização correspondente a um mês de remuneração por ano de serviço.</p>
                        </Paragrafo>
                        <Paragrafo id="art169_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>O cargo objeto da redução prevista nos parágrafos anteriores será considerado extinto, vedada a criação de cargo, emprego ou função com atribuições iguais ou assemelhadas pelo prazo de quatro anos.</p>
                        </Paragrafo>
                        <Paragrafo id="art169_par7">
                            <Rotulo>§ 7º</Rotulo>
                            <p>Lei federal disporá sobre as normas gerais a serem obedecidas na efetivação do disposto no § 4º.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                </Capitulo>
            </Titulo>
            <Titulo id="tit7">
                <Rotulo>Título VII</Rotulo>
                <NomeAgrupador>Da Ordem Econômica e Financeira</NomeAgrupador>
                <Capitulo id="tit7_cap1">
                <Rotulo>Capítulo I</Rotulo>
                <NomeAgrupador>Dos Princípios Gerais da Atividade Econômica</NomeAgrupador>
                <Artigo id="art170">
                    <Rotulo>Art. 170.</Rotulo>
                    <Caput id="art170_cpt">
                        <p>A ordem econômica, fundada na valorização do trabalho humano e na livre iniciativa, tem por fim assegurar a todos existência digna, conforme os ditames da justiça social, observados os seguintes princípios:</p>
                        <Inciso id="art170_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>soberania nacional;</p>
                        </Inciso>
                        <Inciso id="art170_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>propriedade privada;</p>
                        </Inciso>
                        <Inciso id="art170_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>função social da propriedade;</p>
                        </Inciso>
                        <Inciso id="art170_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>livre concorrência;</p>
                        </Inciso>
                        <Inciso id="art170_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>defesa do consumidor;</p>
                        </Inciso>
                        <Inciso id="art170_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>defesa do meio ambiente, inclusive mediante tratamento diferenciado conforme o impacto ambiental dos produtos e serviços e de seus processos de elaboração e prestação;</p>
                        </Inciso>
                        <Inciso id="art170_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>redução das desigualdades regionais e sociais;</p>
                        </Inciso>
                        <Inciso id="art170_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>busca do pleno emprego;</p>
                        </Inciso>
                        <Inciso id="art170_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>tratamento favorecido para as empresas de pequeno porte constituídas sob as leis brasileiras e que tenham sua sede e administração no País.</p>
                        </Inciso>
                    </Caput>
                    <Paragrafo id="art170_par1u">
                        <Rotulo>Parágrafo único.</Rotulo>
                        <p>É assegurado a todos o livre exercício de qualquer atividade econômica, independentemente de autorização de órgãos públicos, salvo nos casos previstos em lei.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art171">
                    <Rotulo>Art. 171.</Rotulo>
                    <Caput id="art171_cpt">
                        <p>(Revogado).</p>
                    </Caput>
                </Artigo>
                <Artigo id="art172">
                    <Rotulo>Art. 172.</Rotulo>
                    <Caput id="art172_cpt">
                        <p>A lei disciplinará, com base no interesse nacional, os investimentos de capital estrangeiro, incentivará os reinvestimentos e regulará a remessa de lucros.</p>
                    </Caput>
                </Artigo>
                <Artigo id="art173">
                    <Rotulo>Art. 173.</Rotulo>
                    <Caput id="art173_cpt">
                        <p>Ressalvados os casos previstos nesta Constituição, a exploração direta de atividade econômica pelo Estado só será permitida quando necessária aos imperativos da segurança nacional ou a relevante interesse coletivo, conforme definidos em lei.</p>
                    </Caput>
                    <Paragrafo id="art173_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>A lei estabelecerá o estatuto jurídico da empresa pública, da sociedade de economia mista e de suas subsidiárias que explorem atividade econômica de produção ou comercialização de bens ou de prestação de serviços, dispondo sobre:</p>
                        <Inciso id="art173_par1_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>sua função social e formas de fiscalização pelo Estado e pela sociedade;</p>
                        </Inciso>
                        <Inciso id="art173_par1_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>a sujeição ao regime jurídico próprio das empresas privadas, inclusive quanto aos direitos e obrigações civis, comerciais, trabalhistas e tributários;</p>
                        </Inciso>
                        <Inciso id="art173_par1_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>licitação e contratação de obras, serviços, compras e alienações, observados os princípios da administração pública;</p>
                        </Inciso>
                        <Inciso id="art173_par1_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>a constituição e o funcionamento dos conselhos de administração e fiscal, com a participação de acionistas minoritários;</p>
                        </Inciso>
                        <Inciso id="art173_par1_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>os mandatos, a avaliação de desempenho e a responsabilidade dos administradores.</p>
                        </Inciso>
                    </Paragrafo>
                    <Paragrafo id="art173_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>As empresas públicas e as sociedades de economia mista não poderão gozar de privilégios fiscais não extensivos às do setor privado.</p>
                    </Paragrafo>
                    <Paragrafo id="art173_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>A lei regulamentará as relações da empresa pública com o Estado e a sociedade.</p>
                    </Paragrafo>
                    <Paragrafo id="art173_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>A lei reprimirá o abuso do poder econômico que vise à dominação dos mercados, à eliminação da concorrência e ao aumento arbitrário dos lucros.</p>
                    </Paragrafo>
                    <Paragrafo id="art173_par5">
                        <Rotulo>§ 5º</Rotulo>
                        <p>A lei, sem prejuízo da responsabilidade individual dos dirigentes da pessoa jurídica, estabelecerá a responsabilidade desta, sujeitando-a às punições compatíveis com sua natureza, nos atos praticados contra a ordem econômica e financeira e contra a economia popular.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art174">
                    <Rotulo>Art. 174.</Rotulo>
                    <Caput id="art174_cpt">
                        <p>Como agente normativo e regulador da atividade econômica, o Estado exercerá, na forma da lei, as funções de fiscalização, incentivo e planejamento, sendo este determinante para o setor público e indicativo para o setor privado.</p>
                    </Caput>
                    <Paragrafo id="art174_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>A lei estabelecerá as diretrizes e bases do planejamento do desenvolvimento nacional equilibrado, o qual incorporará e compatibilizará os planos nacionais e regionais de desenvolvimento.</p>
                    </Paragrafo>
                    <Paragrafo id="art174_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>A lei apoiará e estimulará o cooperativismo e outras formas de associativismo.</p>
                    </Paragrafo>
                    <Paragrafo id="art174_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>O Estado favorecerá a organização da atividade garimpeira em cooperativas, levando em conta a proteção do meio ambiente e a promoção econômico-social dos garimpeiros.</p>
                    </Paragrafo>
                    <Paragrafo id="art174_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>As cooperativas a que se refere o parágrafo anterior terão prioridade na autorização ou concessão para pesquisa e lavra dos recursos e jazidas de minerais garimpáveis, nas áreas onde estejam atuando, e naquelas fixadas de acordo com o art. 21, XXV, na forma da lei.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art175">
                    <Rotulo>Art. 175.</Rotulo>
                    <Caput id="art175_cpt">
                        <p>Incumbe ao poder público, na forma da lei, diretamente ou sob regime de concessão ou permissão, sempre através de licitação, a prestação de serviços públicos.</p>
                    </Caput>
                    <Paragrafo id="art175_par1u">
                        <Rotulo>Parágrafo único.</Rotulo>
                        <p>A lei disporá sobre:</p>
                        <Inciso id="art175_par1u_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>o regime das empresas concessionárias e permissionárias de serviços públicos, o caráter especial de seu contrato e de sua prorrogação, bem como as condições de caducidade, fiscalização e rescisão da concessão ou permissão;</p>
                        </Inciso>
                        <Inciso id="art175_par1u_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>os direitos dos usuários;</p>
                        </Inciso>
                        <Inciso id="art175_par1u_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>política tarifária;</p>
                        </Inciso>
                        <Inciso id="art175_par1u_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>a obrigação de manter serviço adequado.</p>
                        </Inciso>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art176">
                    <Rotulo>Art. 176.</Rotulo>
                    <Caput id="art176_cpt">
                        <p>As jazidas, em lavra ou não, e demais recursos minerais e os potenciais de energia hidráulica constituem propriedade distinta da do solo, para efeito de exploração ou aproveitamento, e pertencem à União, garantida ao concessionário a propriedade do produto da lavra.</p>
                    </Caput>
                    <Paragrafo id="art176_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>A pesquisa e a lavra de recursos minerais e o aproveitamento dos potenciais a que se refere o caput deste artigo somente poderão ser efetuados mediante autorização ou concessão da União, no interesse nacional, por brasileiros ou empresa constituída sob as leis brasileiras e que tenha sua sede e administração no País, na forma da lei, que estabelecerá as condições específicas quando essas atividades se desenvolverem em faixa de fronteira ou terras indígenas.</p>
                    </Paragrafo>
                    <Paragrafo id="art176_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>É assegurada participação ao proprietário do solo nos resultados da lavra, na forma e no valor que dispuser a lei.</p>
                    </Paragrafo>
                    <Paragrafo id="art176_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>A autorização de pesquisa será sempre por prazo determinado, e as autorizações e concessões previstas neste artigo não poderão ser cedidas ou transferidas, total ou parcialmente, sem prévia anuência do Poder concedente.</p>
                    </Paragrafo>
                    <Paragrafo id="art176_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>Não dependerá de autorização ou concessão o aproveitamento do potencial de energia renovável de capacidade reduzida.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art177">
                    <Rotulo>Art. 177.</Rotulo>
                    <Caput id="art177_cpt">
                        <p>Constituem monopólio da União:</p>
                        <Inciso id="art177_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>a pesquisa e a lavra das jazidas de petróleo e gás natural e outros hidrocarbonetos fluidos;</p>
                        </Inciso>
                        <Inciso id="art177_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>a refinação do petróleo nacional ou estrangeiro;</p>
                        </Inciso>
                        <Inciso id="art177_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>a importação e exportação dos produtos e derivados básicos resultantes das atividades previstas nos incisos anteriores;</p>
                        </Inciso>
                        <Inciso id="art177_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>o transporte marítimo do petróleo bruto de origem nacional ou de derivados básicos de petróleo produzidos no País, bem assim o transporte, por meio de conduto, de petróleo bruto, seus derivados e gás natural de qualquer origem;</p>
                        </Inciso>
                        <Inciso id="art177_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>a pesquisa, a lavra, o enriquecimento, o reprocessamento, a industrialização e o comércio de minérios e minerais nucleares e seus derivados, com exceção dos radioisótopos cuja produção, comercialização e utilização poderão ser autorizadas sob regime de permissão, conforme as alíneas b e c do inciso XXIII do caput do art. 21 desta Constituição Federal.</p>
                        </Inciso>
                    </Caput>
                    <Paragrafo id="art177_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>A União poderá contratar com empresas estatais ou privadas a realização das atividades previstas nos incisos I a IV deste artigo, observadas as condições estabelecidas em lei.</p>
                    </Paragrafo>
                    <Paragrafo id="art177_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>A lei a que se refere o § 1º disporá sobre:</p>
                        <Inciso id="art177_par2_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>a garantia do fornecimento dos derivados de petróleo em todo o território nacional;</p>
                        </Inciso>
                        <Inciso id="art177_par2_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>as condições de contratação;</p>
                        </Inciso>
                        <Inciso id="art177_par2_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>a estrutura e atribuições do órgão regulador do monopólio da União.</p>
                        </Inciso>
                    </Paragrafo>
                    <Paragrafo id="art177_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>A lei disporá sobre o transporte e a utilização de materiais radioativos no território nacional.</p>
                    </Paragrafo>
                    <Paragrafo id="art177_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>A lei que instituir contribuição de intervenção no domínio econômico relativa às atividades de importação ou comercialização de petróleo e seus derivados, gás natural e seus derivados e álcool combustível deverá atender aos seguintes requisitos:</p>
                        <Inciso id="art177_par4_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>a alíquota da contribuição poderá ser:</p>
                            <Alinea id="art177_par4_inc1_ali1">
                            <Rotulo>a)</Rotulo>
                            <p>diferenciada por produto ou uso;</p>
                            </Alinea>
                            <Alinea id="art177_par4_inc1_ali2">
                            <Rotulo>b)</Rotulo>
                            <p>reduzida e restabelecida por ato do Poder Executivo, não se lhe aplicando o disposto no art. 150,III, b;</p>
                            </Alinea>
                        </Inciso>
                        <Inciso id="art177_par4_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>os recursos arrecadados serão destinados:</p>
                            <Alinea id="art177_par4_inc2_ali1">
                            <Rotulo>a)</Rotulo>
                            <p>ao pagamento de subsídios a preços ou transporte de álcool combustível, gás natural e seus derivados e derivados de petróleo;</p>
                            </Alinea>
                            <Alinea id="art177_par4_inc2_ali2">
                            <Rotulo>b)</Rotulo>
                            <p>ao financiamento de projetos ambientais relacionados com a indústria do petróleo e do gás;</p>
                            </Alinea>
                            <Alinea id="art177_par4_inc2_ali3">
                            <Rotulo>c)</Rotulo>
                            <p>ao financiamento de programas de infra-estrutura de transportes.</p>
                            </Alinea>
                        </Inciso>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art178">
                    <Rotulo>Art. 178.</Rotulo>
                    <Caput id="art178_cpt">
                        <p>A lei disporá sobre a ordenação dos transportes aéreo, aquático e terrestre, devendo, quanto à ordenação do transporte internacional, observar os acordos firmados pela União, atendido o princípio da reciprocidade.</p>
                    </Caput>
                    <Paragrafo id="art178_par1u">
                        <Rotulo>Parágrafo único.</Rotulo>
                        <p>Na ordenação do transporte aquático, a lei estabelecerá as condições em que o transporte de mercadorias na cabotagem e a navegação interior poderão ser feitos por embarcações estrangeiras.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art179">
                    <Rotulo>Art. 179.</Rotulo>
                    <Caput id="art179_cpt">
                        <p>A União, os Estados, o Distrito Federal e os Municípios dispensarão às microempresas e às empresas de pequeno porte, assim definidas em lei, tratamento jurídico diferenciado, visando a incentivá-las pela simplificação de suas obrigações administrativas, tributárias, previdenciárias e creditícias, ou pela eliminação ou redução destas por meio de lei.</p>
                    </Caput>
                </Artigo>
                <Artigo id="art180">
                    <Rotulo>Art. 180.</Rotulo>
                    <Caput id="art180_cpt">
                        <p>A União, os Estados, o Distrito Federal e os Municípios promoverão e incentivarão o turismo como fator de desenvolvimento social e econômico.</p>
                    </Caput>
                </Artigo>
                <Artigo id="art181">
                    <Rotulo>Art. 181.</Rotulo>
                    <Caput id="art181_cpt">
                        <p>O atendimento de requisição de documento ou informação de natureza comercial, feita por autoridade administrativa ou judiciária estrangeira, a pessoa física ou jurídica residente ou domiciliada no País dependerá de autorização do Poder competente.</p>
                    </Caput>
                </Artigo>
                </Capitulo>
                <Capitulo id="tit7_cap2">
                <Rotulo>Capítulo II</Rotulo>
                <NomeAgrupador>Da Política Urbana</NomeAgrupador>
                <Artigo id="art182">
                    <Rotulo>Art. 182.</Rotulo>
                    <Caput id="art182_cpt">
                        <p>A política de desenvolvimento urbano, executada pelo poder público municipal, conforme diretrizes gerais fixadas em lei, tem por objetivo ordenar o pleno desenvolvimento das funções sociais da cidade e garantir o bem-estar de seus habitantes.</p>
                    </Caput>
                    <Paragrafo id="art182_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>O plano diretor, aprovado pela Câmara Municipal, obrigatório para cidades com mais de vinte mil habitantes, é o instrumento básico da política de desenvolvimento e de expansão urbana.</p>
                    </Paragrafo>
                    <Paragrafo id="art182_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>A propriedade urbana cumpre sua função social quando atende às exigências fundamentais de ordenação da cidade expressas no plano diretor.</p>
                    </Paragrafo>
                    <Paragrafo id="art182_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>As desapropriações de imóveis urbanos serão feitas com prévia e justa indenização em dinheiro.</p>
                    </Paragrafo>
                    <Paragrafo id="art182_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>É facultado ao poder público municipal, mediante lei específica para área incluída no plano diretor, exigir, nos termos da lei federal, do proprietário do solo urbano não edificado, subutilizado ou não utilizado que promova seu adequado aproveitamento, sob pena, sucessivamente, de:</p>
                        <Inciso id="art182_par4_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>parcelamento ou edificação compulsórios;</p>
                        </Inciso>
                        <Inciso id="art182_par4_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>imposto sobre a propriedade predial e territorial urbana progressivo no tempo;</p>
                        </Inciso>
                        <Inciso id="art182_par4_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>desapropriação com pagamento mediante títulos da dívida pública de emissão previamente aprovada pelo Senado Federal, com prazo de resgate de até dez anos, em parcelas anuais, iguais e sucessivas, assegurados o valor real da indenização e os juros legais.</p>
                        </Inciso>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art183">
                    <Rotulo>Art. 183.</Rotulo>
                    <Caput id="art183_cpt">
                        <p>Aquele que possuir como sua área urbana de até duzentos e cinqüenta metros quadrados, por cinco anos, ininterruptamente e sem oposição, utilizando-a para sua moradia ou de sua família, adquirir-lhe-á o domínio, desde que não seja proprietário de outro imóvel urbano ou rural.</p>
                    </Caput>
                    <Paragrafo id="art183_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>O título de domínio e a concessão de uso serão conferidos ao homem ou à mulher, ou a ambos, independentemente do estado civil.</p>
                    </Paragrafo>
                    <Paragrafo id="art183_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>Esse direito não será reconhecido ao mesmo possuidor mais de uma vez.</p>
                    </Paragrafo>
                    <Paragrafo id="art183_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>Os imóveis públicos não serão adquiridos por usucapião.</p>
                    </Paragrafo>
                </Artigo>
                </Capitulo>
                <Capitulo id="tit7_cap3">
                <Rotulo>Capítulo III</Rotulo>
                <NomeAgrupador>Da Política Agrícola e Fundiária e da Reforma Agrária</NomeAgrupador>
                <Artigo id="art184">
                    <Rotulo>Art. 184.</Rotulo>
                    <Caput id="art184_cpt">
                        <p>Compete à União desapropriar por interesse social, para fins de reforma agrária, o imóvel rural que não esteja cumprindo sua função social, mediante prévia e justa indenização em títulos da dívida agrária, com cláusula de preservação do valor real, resgatáveis no prazo de até vinte anos, a partir do segundo ano de sua emissão, e cuja utilização será definida em lei.</p>
                    </Caput>
                    <Paragrafo id="art184_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>As benfeitorias úteis e necessárias serão indenizadas em dinheiro.</p>
                    </Paragrafo>
                    <Paragrafo id="art184_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>O decreto que declarar o imóvel como de interesse social, para fins de reforma agrária, autoriza a União a propor a ação de desapropriação.</p>
                    </Paragrafo>
                    <Paragrafo id="art184_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>Cabe à lei complementar estabelecer procedimento contraditório especial, de rito sumário, para o processo judicial de desapropriação.</p>
                    </Paragrafo>
                    <Paragrafo id="art184_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>O orçamento fixará anualmente o volume total de títulos da dívida agrária, assim como o montante de recursos para atender ao programa de reforma agrária no exercício.</p>
                    </Paragrafo>
                    <Paragrafo id="art184_par5">
                        <Rotulo>§ 5º</Rotulo>
                        <p>São isentas de impostos federais, estaduais e municipais as operações de transferência de imóveis desapropriados para fins de reforma agrária.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art185">
                    <Rotulo>Art. 185.</Rotulo>
                    <Caput id="art185_cpt">
                        <p>São insuscetíveis de desapropriação para fins de reforma agrária:</p>
                        <Inciso id="art185_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>a pequena e média propriedade rural, assim definida em lei, desde que seu proprietário não possua outra;</p>
                        </Inciso>
                        <Inciso id="art185_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>a propriedade produtiva.</p>
                        </Inciso>
                    </Caput>
                    <Paragrafo id="art185_par1u">
                        <Rotulo>Parágrafo único.</Rotulo>
                        <p>A lei garantirá tratamento especial à propriedade produtiva e fixará normas para o cumprimento dos requisitos relativos a sua função social.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art186">
                    <Rotulo>Art. 186.</Rotulo>
                    <Caput id="art186_cpt">
                        <p>A função social é cumprida quando a propriedade rural atende, simultaneamente, segundo critérios e graus de exigência estabelecidos em lei, aos seguintes requisitos:</p>
                        <Inciso id="art186_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>aproveitamento racional e adequado;</p>
                        </Inciso>
                        <Inciso id="art186_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>utilização adequada dos recursos naturais disponíveis e preservação do meio ambiente;</p>
                        </Inciso>
                        <Inciso id="art186_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>observância das disposições que regulam as relações de trabalho;</p>
                        </Inciso>
                        <Inciso id="art186_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>exploração que favoreça o bem-estar dos proprietários e dos trabalhadores.</p>
                        </Inciso>
                    </Caput>
                </Artigo>
                <Artigo id="art187">
                    <Rotulo>Art. 187.</Rotulo>
                    <Caput id="art187_cpt">
                        <p>A política agrícola será planejada e executada na forma da lei, com a participação efetiva do setor de produção, envolvendo produtores e trabalhadores rurais, bem como dos setores de comercialização, de armazenamento e de transportes, levando em conta, especialmente:</p>
                        <Inciso id="art187_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>os instrumentos creditícios e fiscais;</p>
                        </Inciso>
                        <Inciso id="art187_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>os preços compatíveis com os custos de produção e a garantia de comercialização;</p>
                        </Inciso>
                        <Inciso id="art187_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>o incentivo à pesquisa e à tecnologia;</p>
                        </Inciso>
                        <Inciso id="art187_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>a assistência técnica e extensão rural;</p>
                        </Inciso>
                        <Inciso id="art187_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>o seguro agrícola;</p>
                        </Inciso>
                        <Inciso id="art187_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>o cooperativismo;</p>
                        </Inciso>
                        <Inciso id="art187_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>a eletrificação rural e irrigação;</p>
                        </Inciso>
                        <Inciso id="art187_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>a habitação para o trabalhador rural.</p>
                        </Inciso>
                    </Caput>
                    <Paragrafo id="art187_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>Incluem-se no planejamento agrícola as atividades agroindustriais, agropecuárias, pesqueiras e florestais.</p>
                    </Paragrafo>
                    <Paragrafo id="art187_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>Serão compatibilizadas as ações de política agrícola e de reforma agrária.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art188">
                    <Rotulo>Art. 188.</Rotulo>
                    <Caput id="art188_cpt">
                        <p>A destinação de terras públicas e devolutas será compatibilizada com a política agrícola e com o plano nacional de reforma agrária.</p>
                    </Caput>
                    <Paragrafo id="art188_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>A alienação ou a concessão, a qualquer título, de terras públicas com área superior a dois mil e quinhentos hectares a pessoa física ou jurídica, ainda que por interposta pessoa, dependerá de prévia aprovação do Congresso Nacional.</p>
                    </Paragrafo>
                    <Paragrafo id="art188_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>Excetuam-se do disposto no parágrafo anterior as alienações ou as concessões de terras públicas para fins de reforma agrária.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art189">
                    <Rotulo>Art. 189.</Rotulo>
                    <Caput id="art189_cpt">
                        <p>Os beneficiários da distribuição de imóveis rurais pela reforma agrária receberão títulos de domínio ou de concessão de uso, inegociáveis pelo prazo de dez anos.</p>
                    </Caput>
                    <Paragrafo id="art189_par1u">
                        <Rotulo>Parágrafo único.</Rotulo>
                        <p>O título de domínio e a concessão de uso serão conferidos ao homem ou à mulher, ou a ambos, independentemente do estado civil, nos termos e condições previstos em lei.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art190">
                    <Rotulo>Art. 190.</Rotulo>
                    <Caput id="art190_cpt">
                        <p>A lei regulará e limitará a aquisição ou o arrendamento de propriedade rural por pessoa física ou jurídica estrangeira e estabelecerá os casos que dependerão de autorização do Congresso Nacional.</p>
                    </Caput>
                </Artigo>
                <Artigo id="art191">
                    <Rotulo>Art. 191.</Rotulo>
                    <Caput id="art191_cpt">
                        <p>Aquele que, não sendo proprietário de imóvel rural ou urbano, possua como seu, por cinco anos ininterruptos, sem oposição, área de terra, em zona rural, não superior a cinqüenta hectares, tornando-a produtiva por seu trabalho ou de sua família, tendo nela sua moradia, adquirir-lhe-á a propriedade.</p>
                    </Caput>
                    <Paragrafo id="art191_par1u">
                        <Rotulo>Parágrafo único.</Rotulo>
                        <p>Os imóveis públicos não serão adquiridos por usucapião.</p>
                    </Paragrafo>
                </Artigo>
                </Capitulo>
                <Capitulo id="tit7_cap4">
                <Rotulo>Capítulo IV</Rotulo>
                <NomeAgrupador>Do Sistema Financeiro Nacional</NomeAgrupador>
                <Artigo id="art192">
                    <Rotulo>Art. 192.</Rotulo>
                    <Caput id="art192_cpt">
                        <p>O sistema financeiro nacional, estruturado de forma a promover o desenvolvimento equilibrado do País e a servir aos interesses da coletividade, em todas as partes que o compõem, abrangendo as cooperativas de crédito, será regulado por leis complementares que disporão, inclusive, sobre a participação do capital estrangeiro nas instituições que o integram.</p>
                        <Inciso id="art192_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>(Revogado).</p>
                        </Inciso>
                        <Inciso id="art192_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>(Revogado).</p>
                        </Inciso>
                        <Inciso id="art192_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>(Revogado).</p>
                            <Alinea id="art192_cpt_inc3_ali1">
                            <Rotulo>a)</Rotulo>
                            <p>(Revogado).</p>
                            </Alinea>
                            <Alinea id="art192_cpt_inc3_ali2">
                            <Rotulo>b)</Rotulo>
                            <p>(Revogado).</p>
                            </Alinea>
                        </Inciso>
                        <Inciso id="art192_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>(Revogado).</p>
                        </Inciso>
                        <Inciso id="art192_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>(Revogado).</p>
                        </Inciso>
                        <Inciso id="art192_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>(Revogado).</p>
                        </Inciso>
                        <Inciso id="art192_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>(Revogado).</p>
                        </Inciso>
                        <Inciso id="art192_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>(Revogado).</p>
                        </Inciso>
                    </Caput>
                    <Paragrafo id="art192_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>(Revogado).</p>
                    </Paragrafo>
                    <Paragrafo id="art192_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>(Revogado).</p>
                    </Paragrafo>
                    <Paragrafo id="art192_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>(Revogado).</p>
                    </Paragrafo>
                </Artigo>
                </Capitulo>
            </Titulo>
            <Titulo id="tit8">
                <Rotulo>Título VIII</Rotulo>
                <NomeAgrupador>Da Ordem Social</NomeAgrupador>
                <Capitulo id="tit8_cap1">
                <Rotulo>Capítulo I</Rotulo>
                <NomeAgrupador>Disposição Geral</NomeAgrupador>
                <Artigo id="art193">
                    <Rotulo>Art. 193.</Rotulo>
                    <Caput id="art193_cpt">
                        <p>A ordem social tem como base o primado do trabalho, e como objetivo o bem-estar e a justiça sociais.</p>
                    </Caput>
                </Artigo>
                </Capitulo>
                <Capitulo id="tit8_cap2">
                <Rotulo>Capítulo II</Rotulo>
                <NomeAgrupador>Da Seguridade Social</NomeAgrupador>
                <Secao id="tit8_cap1_sec1">
                    <Rotulo>Seção I</Rotulo>
                    <NomeAgrupador>Disposições Gerais</NomeAgrupador>
                    <Artigo id="art194">
                        <Rotulo>Art. 194.</Rotulo>
                        <Caput id="art194_cpt">
                            <p>A seguridade social compreende um conjunto integrado de ações de iniciativa dos poderes públicos e da sociedade, destinadas a assegurar os direitos relativos à saúde, à previdência e à assistência social.</p>
                        </Caput>
                        <Paragrafo id="art194_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Compete ao poder público, nos termos da lei, organizar a seguridade social, com base nos seguintes objetivos:</p>
                            <Inciso id="art194_par1u_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>universalidade da cobertura e do atendimento;</p>
                            </Inciso>
                            <Inciso id="art194_par1u_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>uniformidade e equivalência dos benefícios e serviços às populações urbanas e rurais;</p>
                            </Inciso>
                            <Inciso id="art194_par1u_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>seletividade e distributividade na prestação dos benefícios e serviços;</p>
                            </Inciso>
                            <Inciso id="art194_par1u_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>irredutibilidade do valor dos benefícios;</p>
                            </Inciso>
                            <Inciso id="art194_par1u_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>eqüidade na forma de participação no custeio;</p>
                            </Inciso>
                            <Inciso id="art194_par1u_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>diversidade da base de financiamento;</p>
                            </Inciso>
                            <Inciso id="art194_par1u_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>caráter democrático e descentralizado da administração, mediante gestão quadripartite, com participação dos trabalhadores, dos empregadores, dos aposentados e do Governo nos órgãos colegiados.</p>
                            </Inciso>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art195">
                        <Rotulo>Art. 195.</Rotulo>
                        <Caput id="art195_cpt">
                            <p>A seguridade social será financiada por toda a sociedade, de forma direta e indireta, nos termos da lei, mediante recursos provenientes dos orçamentos da União, dos Estados, do Distrito Federal e dos Municípios, e das seguintes contribuições sociais:</p>
                            <Inciso id="art195_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>do empregador, da empresa e da entidade a ela equiparada na forma da lei, incidentes sobre:</p>
                            <Alinea id="art195_cpt_inc1_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>a folha de salários e demais rendimentos do trabalho pagos ou creditados, a qualquer título, à pessoa física que lhe preste serviço, mesmo sem vínculo empregatício;</p>
                            </Alinea>
                            <Alinea id="art195_cpt_inc1_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>a receita ou o faturamento;</p>
                            </Alinea>
                            <Alinea id="art195_cpt_inc1_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>o lucro;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art195_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>do trabalhador e dos demais segurados da previdência social, não incidindo contribuição sobre aposentadoria e pensão concedidas pelo regime geral de previdência social de que trata o art. 201;</p>
                            </Inciso>
                            <Inciso id="art195_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>sobre a receita de concursos de prognósticos.</p>
                            </Inciso>
                            <Inciso id="art195_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>do importador de bens ou serviços do exterior, ou de quem a lei a ele equiparar.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art195_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>As receitas dos Estados, do Distrito Federal e dos Municípios destinadas à seguridade social constarão dos respectivos orçamentos, não integrando o orçamento da União.</p>
                        </Paragrafo>
                        <Paragrafo id="art195_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A proposta de orçamento da seguridade social será elaborada de forma integrada pelos órgãos responsáveis pela saúde, previdência social e assistência social, tendo em vista as metas e prioridades estabelecidas na lei de diretrizes orçamentárias, assegurada a cada área a gestão de seus recursos.</p>
                        </Paragrafo>
                        <Paragrafo id="art195_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>A pessoa jurídica em débito com o sistema da seguridade social, como estabelecido em lei, não poderá contratar com o poder público nem dele receber benefícios ou incentivos fiscais ou creditícios.</p>
                        </Paragrafo>
                        <Paragrafo id="art195_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>A lei poderá instituir outras fontes destinadas a garantir a manutenção ou expansão da seguridade social, obedecido o disposto no art. 154, I.</p>
                        </Paragrafo>
                        <Paragrafo id="art195_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>Nenhum benefício ou serviço da seguridade social poderá ser criado, majorado ou estendido sem a correspondente fonte de custeio total.</p>
                        </Paragrafo>
                        <Paragrafo id="art195_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>As contribuições sociais de que trata este artigo só poderão ser exigidas após decorridos noventa dias da data da publicação da lei que as houver instituído ou modificado, não se lhes aplicando o disposto no art. 150, III, b.</p>
                        </Paragrafo>
                        <Paragrafo id="art195_par7">
                            <Rotulo>§ 7º</Rotulo>
                            <p>São isentas de contribuição para a seguridade social as entidades beneficentes de assistência social que atendam às exigências estabelecidas em lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art195_par8">
                            <Rotulo>§ 8º</Rotulo>
                            <p>O produtor, o parceiro, o meeiro e o arrendatário rurais e o pescador artesanal, bem como os respectivos cônjuges, que exerçam suas atividades em regime de economia familiar, sem empregados permanentes, contribuirão para a seguridade social mediante a aplicação de uma alíquota sobre o resultado da comercialização da produção e farão jus aos benefícios nos termos da lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art195_par9">
                            <Rotulo>§ 9º</Rotulo>
                            <p>As contribuições sociais previstas no inciso I do caput deste artigo poderão ter alíquotas ou bases de cálculo diferenciadas, em razão da atividade econômica, da utilização intensiva de mão-de-obra, do porte da empresa ou da condição estrutural do mercado de trabalho.</p>
                        </Paragrafo>
                        <Paragrafo id="art195_par10">
                            <Rotulo>§ 10.</Rotulo>
                            <p>A lei definirá os critérios de transferência de recursos para o sistema único de saúde e ações de assistência social da União para os Estados, o Distrito Federal e os Municípios, e dos Estados para os Municípios, observada a respectiva contrapartida de recursos.</p>
                        </Paragrafo>
                        <Paragrafo id="art195_par11">
                            <Rotulo>§ 11.</Rotulo>
                            <p>É vedada a concessão de remissão ou anistia das contribuições sociais de que tratam os incisos I, a, e II deste artigo, para débitos em montante superior ao fixado em lei complementar.</p>
                        </Paragrafo>
                        <Paragrafo id="art195_par12">
                            <Rotulo>§ 12.</Rotulo>
                            <p>A lei definirá os setores de atividade econômica para os quais as contribuições incidentes na forma dos incisos I, b; e IV do caput, serão não-cumulativas.</p>
                        </Paragrafo>
                        <Paragrafo id="art195_par13">
                            <Rotulo>§ 13.</Rotulo>
                            <p>Aplica-se o disposto no § 12 inclusive na hipótese de substituição gradual, total ou parcial, da contribuição incidente na forma do inciso I, a, pela incidente sobre a receita ou o faturamento.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit8_cap1_sec2">
                    <Rotulo>Seção II</Rotulo>
                    <NomeAgrupador>Da Saúde</NomeAgrupador>
                    <Artigo id="art196">
                        <Rotulo>Art. 196.</Rotulo>
                        <Caput id="art196_cpt">
                            <p>A saúde é direito de todos e dever do Estado, garantido mediante políticas sociais e econômicas que visem à redução do risco de doença e de outros agravos e ao acesso universal e igualitário às ações e serviços para sua promoção, proteção e recuperação.</p>
                        </Caput>
                    </Artigo>
                    <Artigo id="art197">
                        <Rotulo>Art. 197.</Rotulo>
                        <Caput id="art197_cpt">
                            <p>São de relevância pública as ações e serviços de saúde, cabendo ao poder público dispor, nos termos da lei, sobre sua regulamentação, fiscalização e controle, devendo sua execução ser feita diretamente ou através de terceiros e, também, por pessoa física ou jurídica de direito privado.</p>
                        </Caput>
                    </Artigo>
                    <Artigo id="art198">
                        <Rotulo>Art. 198.</Rotulo>
                        <Caput id="art198_cpt">
                            <p>As ações e serviços públicos de saúde integram uma rede regionalizada e hierarquizada e constituem um sistema único, organizado de acordo com as seguintes diretrizes:</p>
                            <Inciso id="art198_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>descentralização, com direção única em cada esfera de governo;</p>
                            </Inciso>
                            <Inciso id="art198_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>atendimento integral, com prioridade para as atividades preventivas, sem prejuízo dos serviços assistenciais;</p>
                            </Inciso>
                            <Inciso id="art198_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>participação da comunidade.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art198_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O sistema único de saúde será financiado, nos termos do art. 195, com recursos do orçamento da seguridade social, da União, dos Estados, do Distrito Federal e dos Municípios, além de outras fontes.</p>
                        </Paragrafo>
                        <Paragrafo id="art198_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A União, os Estados, o Distrito Federal e os Municípios aplicarão, anualmente, em ações e serviços públicos de saúde recursos mínimos derivados da aplicação de percentuais calculados sobre:</p>
                            <Inciso id="art198_par2_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>no caso da União, na forma definida nos termos da lei complementar prevista no § 3º;</p>
                            </Inciso>
                            <Inciso id="art198_par2_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>no caso dos Estados e do Distrito Federal, o produto da arrecadação dos impostos a que se refere o art. 155 e dos recursos de que tratam os arts. 157 e 159, inciso I, alínea a, e inciso II, deduzidas as parcelas que forem transferidas aos respectivos Municípios;</p>
                            </Inciso>
                            <Inciso id="art198_par2_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>no caso dos Municípios e do Distrito Federal, o produto da arrecadação dos impostos a que se refere o art. 156 e dos recursos de que tratam os arts. 158 e 159, inciso I, alínea b e § 3º.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art198_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Lei complementar, que será reavaliada pelo menos a cada cinco anos, estabelecerá:</p>
                            <Inciso id="art198_par3_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>os percentuais de que trata o § 2º;</p>
                            </Inciso>
                            <Inciso id="art198_par3_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>os critérios de rateio dos recursos da União vinculados à saúde destinados aos Estados, ao Distrito Federal e aos Municípios, e dos Estados destinados a seus respectivos Municípios, objetivando a progressiva redução das disparidades regionais;</p>
                            </Inciso>
                            <Inciso id="art198_par3_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>as normas de fiscalização, avaliação e controle das despesas com saúde nas esferas federal, estadual, distrital e municipal;</p>
                            </Inciso>
                            <Inciso id="art198_par4_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>as normas de cálculo do montante a ser aplicado pela União.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art198_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Os gestores locais do sistema único de saúde poderão admitir agentes comunitários de saúde e agentes de combate às endemias por meio de processo seletivo público, de acordo com a natureza e complexidade de suas atribuições e requisitos específicos para sua atuação.</p>
                        </Paragrafo>
                        <Paragrafo id="art198_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>Lei federal disporá sobre o regime jurídico, o piso salarial profissional nacional, as diretrizes para os Planos de Carreira e a regulamentação das atividades de agente comunitário de saúde e agente de combate às endemias, competindo à União, nos termos da lei, prestar assistência financeira complementar aos Estados, ao Distrito Federal e aos Municípios, para o cumprimento do referido piso salarial.</p>
                        </Paragrafo>
                        <Paragrafo id="art198_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>Além das hipóteses previstas no § 1º do art. 41 e no § 4º do art. 169 da Constituição Federal, o servidor que exerça funções equivalentes às de agente comunitário de saúde ou de agente de combate às endemias poderá perder o cargo em caso de descumprimento dos requisitos específicos, fixados em lei, para o seu exercício.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art199">
                        <Rotulo>Art. 199.</Rotulo>
                        <Caput id="art199_cpt">
                            <p>A assistência à saúde é livre à iniciativa privada.</p>
                        </Caput>
                        <Paragrafo id="art199_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>As instituições privadas poderão participar de forma complementar do sistema único de saúde, segundo diretrizes deste, mediante contrato de direito público ou convênio, tendo preferência as entidades filantrópicas e as sem fins lucrativos.</p>
                        </Paragrafo>
                        <Paragrafo id="art199_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>É vedada a destinação de recursos públicos para auxílios ou subvenções às instituições privadas com fins lucrativos.</p>
                        </Paragrafo>
                        <Paragrafo id="art199_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>É vedada a participação direta ou indireta de empresas ou capitais estrangeiros na assistência à saúde no País, salvo nos casos previstos em lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art199_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>A lei disporá sobre as condições e os requisitos que facilitem a remoção de órgãos, tecidos e substâncias humanas para fins de transplante, pesquisa e tratamento, bem como a coleta, processamento e transfusão de sangue e seus derivados, sendo vedado todo tipo de comercialização.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art200">
                        <Rotulo>Art. 200.</Rotulo>
                        <Caput id="art200_cpt">
                            <p>Ao sistema único de saúde compete, além de outras atribuições, nos termos da lei:</p>
                            <Inciso id="art200_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>controlar e fiscalizar procedimentos, produtos e substâncias de interesse para a saúde e participar da produção de medicamentos, equipamentos, imunobiológicos, hemoderivados e outros insumos;</p>
                            </Inciso>
                            <Inciso id="art200_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>executar as ações de vigilância sanitária e epidemiológica, bem como as de saúde do trabalhador;</p>
                            </Inciso>
                            <Inciso id="art200_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>ordenar a formação de recursos humanos na área de saúde;</p>
                            </Inciso>
                            <Inciso id="art200_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>participar da formulação da política e da execução das ações de saneamento básico;</p>
                            </Inciso>
                            <Inciso id="art200_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>incrementar, em sua área de atuação, o desenvolvimento científico e tecnológico e a inovação;</p>
                            </Inciso>
                            <Inciso id="art200_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>fiscalizar e inspecionar alimentos, compreendido o controle de seu teor nutricional, bem como bebidas e águas para consumo humano;</p>
                            </Inciso>
                            <Inciso id="art200_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>participar do controle e fiscalização da produção, transporte, guarda e utilização de substâncias e produtos psicoativos, tóxicos e radioativos;</p>
                            </Inciso>
                            <Inciso id="art200_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>colaborar na proteção do meio ambiente, nele compreendido o do trabalho.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                </Secao>
                <Secao id="tit8_cap1_sec3">
                    <Rotulo>Seção III</Rotulo>
                    <NomeAgrupador>Da Previdência Social</NomeAgrupador>
                    <Artigo id="art201">
                        <Rotulo>Art. 201.</Rotulo>
                        <Caput id="art201_cpt">
                            <p>A previdência social será organizada sob a forma de regime geral, de caráter contributivo e de filiação obrigatória, observados critérios que preservem o equilíbrio financeiro e atuarial, e atenderá, nos termos da lei, a:</p>
                            <Inciso id="art201_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>cobertura dos eventos de doença, invalidez, morte e idade avançada;</p>
                            </Inciso>
                            <Inciso id="art201_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>proteção à maternidade, especialmente à gestante;</p>
                            </Inciso>
                            <Inciso id="art201_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>proteção ao trabalhador em situação de desemprego involuntário;</p>
                            </Inciso>
                            <Inciso id="art201_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>salário-família e auxílio-reclusão para os dependentes dos segurados de baixa renda;</p>
                            </Inciso>
                            <Inciso id="art201_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>pensão por morte do segurado, homem ou mulher, ao cônjuge ou companheiro e dependentes, observado o disposto no § 2º.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art201_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>É vedada a adoção de requisitos e critérios diferenciados para a concessão de aposentadoria aos beneficiários do regime geral de previdência social, ressalvados os casos de atividades exercidas sob condições especiais que prejudiquem a saúde ou a integridade física e quando se tratar de segurados portadores de deficiência, nos termos definidos em lei complementar.</p>
                        </Paragrafo>
                        <Paragrafo id="art201_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Nenhum benefício que substitua o salário de contribuição ou o rendimento do trabalho do segurado terá valor mensal inferior ao salário mínimo.</p>
                        </Paragrafo>
                        <Paragrafo id="art201_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Todos os salários de contribuição considerados para o cálculo de benefício serão devidamente atualizados, na forma da lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art201_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>É assegurado o reajustamento dos benefícios para preservar-lhes, em caráter permanente, o valor real, conforme critérios definidos em lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art201_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>É vedada a filiação ao regime geral de previdência social, na qualidade de segurado facultativo, de pessoa participante de regime próprio de previdência.</p>
                        </Paragrafo>
                        <Paragrafo id="art201_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>A gratificação natalina dos aposentados e pensionistas terá por base o valor dos proventos do mês de dezembro de cada ano.</p>
                        </Paragrafo>
