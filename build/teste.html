                            <Rotulo>III -</Rotulo>
                            <p>criar distinções entre brasileiros ou preferências entre si.</p>
                        </Inciso>
                    </Caput>
                </Artigo>
                </Capitulo>
                <Capitulo id="tit3_cap2">
                <Rotulo>Capítulo II</Rotulo>
                <NomeAgrupador>Da União</NomeAgrupador>
                <Artigo id="art20">
                    <Rotulo>Art. 20.</Rotulo>
                    <Caput id="art20_cpt">
                        <p>São bens da União:</p>
                        <Inciso id="art20_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>os que atualmente lhe pertencem e os que lhe vierem a ser atribuídos;</p>
                        </Inciso>
                        <Inciso id="art20_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>as terras devolutas indispensáveis à defesa das fronteiras, das fortificações e construções militares, das vias federais de comunicação e à preservação ambiental, definidas em lei;</p>
                        </Inciso>
                        <Inciso id="art20_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>os lagos, rios e quaisquer correntes de água em terrenos de seu domínio, ou que banhem mais de um Estado, sirvam de limites com outros países, ou se estendam a território estrangeiro ou dele provenham, bem como os terrenos marginais e as praias fluviais;</p>
                        </Inciso>
                        <Inciso id="art20_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>as ilhas fluviais e lacustres nas zonas limítrofes com outros países; as praias marítimas; as ilhas oceânicas e as costeiras, excluídas, destas, as que contenham a sede de Municípios, exceto aquelas áreas afetadas ao serviço público e a unidade ambiental federal, e as referidas no art. 26, II;</p>
                        </Inciso>
                        <Inciso id="art20_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>os recursos naturais da plataforma continental e da zona econômica exclusiva;</p>
                        </Inciso>
                        <Inciso id="art20_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>o mar territorial;</p>
                        </Inciso>
                        <Inciso id="art20_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>os terrenos de marinha e seus acrescidos;</p>
                        </Inciso>
                        <Inciso id="art20_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>os potenciais de energia hidráulica;</p>
                        </Inciso>
                        <Inciso id="art20_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>os recursos minerais, inclusive os do subsolo;</p>
                        </Inciso>
                        <Inciso id="art20_cpt_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>as cavidades naturais subterrâneas e os sítios arqueológicos e pré-históricos;</p>
                        </Inciso>
                        <Inciso id="art20_cpt_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>as terras tradicionalmente ocupadas pelos índios.</p>
                        </Inciso>
                    </Caput>
                    <Paragrafo id="art20_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>É assegurada, nos termos da lei, aos Estados, ao Distrito Federal e aos Municípios, bem como a órgãos da administração direta da União, participação no resultado da exploração de petróleo ou gás natural, de recursos hídricos para fins de geração de energia elétrica e de outros recursos minerais no respectivo território, plataforma continental, mar territorial ou zona econômica exclusiva, ou compensação financeira por essa exploração.</p>
                    </Paragrafo>
                    <Paragrafo id="art20_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>A faixa de até cento e cinqüenta quilômetros de largura, ao longo das fronteiras terrestres, designada como faixa de fronteira, é considerada fundamental para defesa do território nacional, e sua ocupação e utilização serão reguladas em lei.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art21">
                    <Rotulo>Art. 21.</Rotulo>
                    <Caput id="art21_cpt">
                        <p>Compete à União:</p>
                        <Inciso id="art21_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>manter relações com Estados estrangeiros e participar de organizações internacionais;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>declarar a guerra e celebrar a paz;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>assegurar a defesa nacional;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>permitir, nos casos previstos em lei complementar, que forças estrangeiras transitem pelo território nacional ou nele permaneçam temporariamente;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>decretar o estado de sítio, o estado de defesa e a intervenção federal;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>autorizar e fiscalizar a produção e o comércio de material bélico;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>emitir moeda;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>administrar as reservas cambiais do País e fiscalizar as operações de natureza financeira, especialmente as de crédito, câmbio e capitalização, bem como as de seguros e de previdência privada;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>elaborar e executar planos nacionais e regionais de ordenação do território e de desenvolvimento econômico e social;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>manter o serviço postal e o correio aéreo nacional;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>explorar, diretamente ou mediante autorização, concessão ou permissão, os serviços de telecomunicações, nos termos da lei, que disporá sobre a organização dos serviços, a criação de um órgão regulador e outros aspectos institucionais;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc12">
                            <Rotulo>XII -</Rotulo>
                            <p>explorar, diretamente ou mediante autorização, concessão ou permissão:</p>
                            <Alinea id="art21_cpt_inc12_ali1">
                            <Rotulo>a)</Rotulo>
                            <p>os serviços de radiodifusão sonora e de sons e imagens;</p>
                            </Alinea>
                            <Alinea id="art21_cpt_inc12_ali2">
                            <Rotulo>b)</Rotulo>
                            <p>os serviços e instalações de energia elétrica e o aproveitamento energético dos cursos de água, em articulação com os Estados onde se situam os potenciais hidroenergéticos;</p>
                            </Alinea>
                            <Alinea id="art21_cpt_inc12_ali3">
                            <Rotulo>c)</Rotulo>
                            <p>a navegação aérea, aeroespacial e a infra-estrutura aeroportuária;</p>
                            </Alinea>
                            <Alinea id="art21_cpt_inc12_ali4">
                            <Rotulo>d)</Rotulo>
                            <p>os serviços de transporte ferroviário e aquaviário entre portos brasileiros e fronteiras nacionais, ou que transponham os limites de Estado ou Território;</p>
                            </Alinea>
                            <Alinea id="art21_cpt_inc12_ali5">
                            <Rotulo>e)</Rotulo>
                            <p>os serviços de transporte rodoviário interestadual e internacional de passageiros;</p>
                            </Alinea>
                            <Alinea id="art21_cpt_inc12_ali6">
                            <Rotulo>f)</Rotulo>
                            <p>os portos marítimos, fluviais e lacustres;</p>
                            </Alinea>
                        </Inciso>
                        <Inciso id="art21_cpt_inc13">
                            <Rotulo>XIII -</Rotulo>
                            <p>organizar e manter o Poder Judiciário, o Ministério Público do Distrito Federal e dos Territórios e a Defensoria Pública dos Territórios;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc14">
                            <Rotulo>XIV -</Rotulo>
                            <p>organizar e manter a polícia civil, a polícia militar e o corpo de bombeiros militar do Distrito Federal, bem como prestar assistência financeira ao Distrito Federal para a execução de serviços públicos, por meio de fundo próprio;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc15">
                            <Rotulo>XV -</Rotulo>
                            <p>organizar e manter os serviços oficiais de estatística, geografia, geologia e cartografia de âmbito nacional;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc16">
                            <Rotulo>XVI -</Rotulo>
                            <p>exercer a classificação, para efeito indicativo, de diversões públicas e de programas de rádio e televisão;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc17">
                            <Rotulo>XVII -</Rotulo>
                            <p>conceder anistia;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc18">
                            <Rotulo>XVIII -</Rotulo>
                            <p>planejar e promover a defesa permanente contra as calamidades públicas, especialmente as secas e as inundações;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc19">
                            <Rotulo>XIX -</Rotulo>
                            <p>instituir sistema nacional de gerenciamento de recursos hídricos e definir critérios de outorga de direitos de seu uso;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc20">
                            <Rotulo>XX -</Rotulo>
                            <p>instituir diretrizes para o desenvolvimento urbano, inclusive habitação, saneamento básico e transportes urbanos;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc21">
                            <Rotulo>XXI -</Rotulo>
                            <p>estabelecer princípios e diretrizes para o sistema nacional de viação;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc22">
                            <Rotulo>XXII -</Rotulo>
                            <p>executar os serviços de polícia marítima, aeroportuária e de fronteiras;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc23">
                            <Rotulo>XXIII -</Rotulo>
                            <p>explorar os serviços e instalações nucleares de qualquer natureza e exercer monopólio estatal sobre a pesquisa, a lavra, o enriquecimento e reprocessamento, a industrialização e o comércio de minérios nucleares e seus derivados, atendidos os seguintes princípios e condições:</p>
                            <Alinea id="art21_cpt_inc23_ali1">
                            <Rotulo>a)</Rotulo>
                            <p>toda atividade nuclear em território nacional somente será admitida para fins pacíficos e mediante aprovação do Congresso Nacional;</p>
                            </Alinea>
                            <Alinea id="art21_cpt_inc23_ali2">
                            <Rotulo>b)</Rotulo>
                            <p>sob regime de permissão, são autorizadas a comercialização e a utilização de radioisótopos para a pesquisa e usos médicos, agrícolas e industriais;</p>
                            </Alinea>
                            <Alinea id="art21_cpt_inc23_ali3">
                            <Rotulo>c)</Rotulo>
                            <p>sob regime de permissão, são autorizadas a produção, comercialização e utilização de radioisótopos de meia-vida igual ou inferior a duas horas;</p>
                            </Alinea>
                            <Alinea id="art21_cpt_inc23_ali4">
                            <Rotulo>d)</Rotulo>
                            <p>a responsabilidade civil por danos nucleares independe da existência de culpa;</p>
                            </Alinea>
                        </Inciso>
                        <Inciso id="art21_cpt_inc24">
                            <Rotulo>XXIV -</Rotulo>
                            <p>organizar, manter e executar a inspeção do trabalho;</p>
                        </Inciso>
                        <Inciso id="art21_cpt_inc25">
                            <Rotulo>XXV -</Rotulo>
                            <p>estabelecer as áreas e as condições para o exercício da atividade de garimpagem, em forma associativa.</p>
                        </Inciso>
                    </Caput>
                </Artigo>
                <Artigo id="art22">
                    <Rotulo>Art. 22.</Rotulo>
                    <Caput id="art22_cpt">
                        <p>Compete privativamente à União legislar sobre:</p>
                        <Inciso id="art22_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>direito civil, comercial, penal, processual, eleitoral, agrário, marítimo, aeronáutico, espacial e do trabalho;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>desapropriação;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>requisições civis e militares, em caso de iminente perigo e em tempo de guerra;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>águas, energia, informática, telecomunicações e radiodifusão;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>serviço postal;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>sistema monetário e de medidas, títulos e garantias dos metais;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>política de crédito, câmbio, seguros e transferência de valores;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>comércio exterior e interestadual;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>diretrizes da política nacional de transportes;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>regime dos portos, navegação lacustre, fluvial, marítima, aérea e aeroespacial;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>trânsito e transporte;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc12">
                            <Rotulo>XII -</Rotulo>
                            <p>jazidas, minas, outros recursos minerais e metalurgia;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc13">
                            <Rotulo>XIII -</Rotulo>
                            <p>nacionalidade, cidadania e naturalização;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc14">
                            <Rotulo>XIV -</Rotulo>
                            <p>populações indígenas;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc15">
                            <Rotulo>XV -</Rotulo>
                            <p>emigração e imigração, entrada, extradição e expulsão de estrangeiros;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc16">
                            <Rotulo>XVI -</Rotulo>
                            <p>organização do sistema nacional de emprego e condições para o exercício de profissões;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc17">
                            <Rotulo>XVII -</Rotulo>
                            <p>organização judiciária, do Ministério Público do Distrito Federal e dos Territórios e da Defensoria Pública dos Territórios, bem como organização administrativa destes;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc18">
                            <Rotulo>XVIII -</Rotulo>
                            <p>sistema estatístico, sistema cartográfico e de geologia nacionais;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc19">
                            <Rotulo>XIX -</Rotulo>
                            <p>sistemas de poupança, captação e garantia da poupança popular;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc20">
                            <Rotulo>XX -</Rotulo>
                            <p>sistemas de consórcios e sorteios;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc21">
                            <Rotulo>XXI -</Rotulo>
                            <p>normas gerais de organização, efetivos, material bélico, garantias, convocação e mobilização das polícias militares e corpos de bombeiros militares;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc22">
                            <Rotulo>XXII -</Rotulo>
                            <p>competência da polícia federal e das polícias rodoviária e ferroviária federais;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc23">
                            <Rotulo>XXIII -</Rotulo>
                            <p>seguridade social;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc24">
                            <Rotulo>XXIV -</Rotulo>
                            <p>diretrizes e bases da educação nacional;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc25">
                            <Rotulo>XXV -</Rotulo>
                            <p>registros públicos;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc26">
                            <Rotulo>XXVI -</Rotulo>
                            <p>atividades nucleares de qualquer natureza;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc27">
                            <Rotulo>XXVII -</Rotulo>
                            <p>normas gerais de licitação e contratação, em todas as modalidades, para as administrações públicas diretas, autárquicas e fundacionais da União, Estados, Distrito Federal e Municípios, obedecido o disposto no art. 37, XXI, e para as empresas públicas e sociedades de economia mista, nos termos do art. 173, § 1º, III;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc28">
                            <Rotulo>XXVIII -</Rotulo>
                            <p>defesa territorial, defesa aeroespacial, defesa marítima, defesa civil e mobilização nacional;</p>
                        </Inciso>
                        <Inciso id="art22_cpt_inc29">
                            <Rotulo>XXIX -</Rotulo>
                            <p>propaganda comercial.</p>
                        </Inciso>
                    </Caput>
                    <Paragrafo id="art22_par1u">
                        <Rotulo>Parágrafo único.</Rotulo>
                        <p>Lei complementar poderá autorizar os Estados a legislar sobre questões específicas das matérias relacionadas neste artigo.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art23">
                    <Rotulo>Art. 23.</Rotulo>
                    <Caput id="art23_cpt">
                        <p>É competência comum da União, dos Estados, do Distrito Federal e dos Municípios:</p>
                        <Inciso id="art23_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>zelar pela guarda da Constituição, das leis e das instituições democráticas e conservar o patrimônio público;</p>
                        </Inciso>
                        <Inciso id="art23_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>cuidar da saúde e assistência pública, da proteção e garantia das pessoas portadoras de deficiência;</p>
                        </Inciso>
                        <Inciso id="art23_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>proteger os documentos, as obras e outros bens de valor histórico, artístico e cultural, os monumentos, as paisagens naturais notáveis e os sítios arqueológicos;</p>
                        </Inciso>
                        <Inciso id="art23_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>impedir a evasão, a destruição e a descaracterização de obras de arte e de outros bens de valor histórico, artístico ou cultural;</p>
                        </Inciso>
                        <Inciso id="art23_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>proporcionar os meios de acesso à cultura, à educação, à ciência, à tecnologia, à pesquisa e à inovação;</p>
                        </Inciso>
                        <Inciso id="art23_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>proteger o meio ambiente e combater a poluição em qualquer de suas formas;</p>
                        </Inciso>
                        <Inciso id="art23_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>preservar as florestas, a fauna e a flora;</p>
                        </Inciso>
                        <Inciso id="art23_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>fomentar a produção agropecuária e organizar o abastecimento alimentar;</p>
                        </Inciso>
                        <Inciso id="art23_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>promover programas de construção de moradias e a melhoria das condições habitacionais e de saneamento básico;</p>
                        </Inciso>
                        <Inciso id="art23_cpt_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>combater as causas da pobreza e os fatores de marginalização, promovendo a integração social dos setores desfavorecidos;</p>
                        </Inciso>
                        <Inciso id="art23_cpt_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>registrar, acompanhar e fiscalizar as concessões de direitos de pesquisa e exploração de recursos hídricos e minerais em seus territórios;</p>
                        </Inciso>
                        <Inciso id="art23_cpt_inc12">
                            <Rotulo>XII -</Rotulo>
                            <p>estabelecer e implantar política de educação para a segurança do trânsito.</p>
                        </Inciso>
                    </Caput>
                    <Paragrafo id="art23_par1u">
                        <Rotulo>Parágrafo único.</Rotulo>
                        <p>Leis complementares fixarão normas para a cooperação entre a União e os Estados, o Distrito Federal e os Municípios, tendo em vista o equilíbrio do desenvolvimento e do bem-estar em âmbito nacional.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art24">
                    <Rotulo>Art. 24.</Rotulo>
                    <Caput id="art24_cpt">
                        <p>Compete à União, aos Estados e ao Distrito Federal legislar concorrentemente sobre:</p>
                        <Inciso id="art24_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>direito tributário, financeiro, penitenciário, econômico e urbanístico;</p>
                        </Inciso>
                        <Inciso id="art24_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>orçamento;</p>
                        </Inciso>
                        <Inciso id="art24_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>juntas comerciais;</p>
                        </Inciso>
                        <Inciso id="art24_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>custas dos serviços forenses;</p>
                        </Inciso>
                        <Inciso id="art24_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>produção e consumo;</p>
                        </Inciso>
                        <Inciso id="art24_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>florestas, caça, pesca, fauna, conservação da natureza, defesa do solo e dos recursos naturais, proteção do meio ambiente e controle da poluição;</p>
                        </Inciso>
                        <Inciso id="art24_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>proteção ao patrimônio histórico, cultural, artístico, turístico e paisagístico;</p>
                        </Inciso>
                        <Inciso id="art24_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>responsabilidade por dano ao meio ambiente, ao consumidor, a bens e direitos de valor artístico, estético, histórico, turístico e paisagístico;</p>
                        </Inciso>
                        <Inciso id="art24_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>educação, cultura, ensino, desporto, ciência, tecnologia, pesquisa, desenvolvimento e inovação;</p>
                        </Inciso>
                        <Inciso id="art24_cpt_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>criação, funcionamento e processo do juizado de pequenas causas;</p>
                        </Inciso>
                        <Inciso id="art24_cpt_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>procedimentos em matéria processual;</p>
                        </Inciso>
                        <Inciso id="art24_cpt_inc12">
                            <Rotulo>XII -</Rotulo>
                            <p>previdência social, proteção e defesa da saúde;</p>
                        </Inciso>
                        <Inciso id="art24_cpt_inc13">
                            <Rotulo>XIII -</Rotulo>
                            <p>assistência jurídica e defensoria pública;</p>
                        </Inciso>
                        <Inciso id="art24_cpt_inc14">
                            <Rotulo>XIV -</Rotulo>
                            <p>proteção e integração social das pessoas portadoras de deficiência;</p>
                        </Inciso>
                        <Inciso id="art24_cpt_inc15">
                            <Rotulo>XV -</Rotulo>
                            <p>proteção à infância e à juventude;</p>
                        </Inciso>
                        <Inciso id="art24_cpt_inc16">
                            <Rotulo>XVI -</Rotulo>
                            <p>organização, garantias, direitos e deveres das polícias civis.</p>
                        </Inciso>
                    </Caput>
                    <Paragrafo id="art24_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>No âmbito da legislação concorrente, a competência da União limitar-se-á a estabelecer normas gerais.</p>
                    </Paragrafo>
                    <Paragrafo id="art24_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>A competência da União para legislar sobre normas gerais não exclui a competência suplementar dos Estados.</p>
                    </Paragrafo>
                    <Paragrafo id="art24_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>Inexistindo lei federal sobre normas gerais, os Estados exercerão a competência legislativa plena, para atender a suas peculiaridades.</p>
                    </Paragrafo>
                    <Paragrafo id="art24_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>A superveniência de lei federal sobre normas gerais suspende a eficácia da lei estadual, no que lhe for contrário.</p>
                    </Paragrafo>
                </Artigo>
                </Capitulo>
                <Capitulo id="tit3_cap3">
                <Rotulo>Capítulo III</Rotulo>
                <NomeAgrupador>Dos Estados Federados</NomeAgrupador>
                <Artigo id="art25">
                    <Rotulo>Art. 25.</Rotulo>
                    <Caput id="art25_cpt">
                        <p>Os Estados organizam-se e regem-se pelas Constituições e leis que adotarem, observados os princípios desta Constituição.</p>
                    </Caput>
                    <Paragrafo id="art25_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>São reservadas aos Estados as competências que não lhes sejam vedadas por esta Constituição.</p>
                    </Paragrafo>
                    <Paragrafo id="art25_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>Cabe aos Estados explorar diretamente, ou mediante concessão, os serviços locais de gás canalizado, na forma da lei, vedada a edição de medida provisória para a sua regulamentação.</p>
                    </Paragrafo>
                    <Paragrafo id="art25_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>Os Estados poderão, mediante lei complementar, instituir regiões metropolitanas, aglomerações urbanas e microrregiões, constituídas por agrupamentos de Municípios limítrofes, para integrar a organização, o planejamento e a execução de funções públicas de interesse comum.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art26">
                    <Rotulo>Art. 26.</Rotulo>
                    <Caput id="art26_cpt">
                        <p>Incluem-se entre os bens dos Estados:</p>
                        <Inciso id="art26_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>as águas superficiais ou subterrâneas, fluentes, emergentes e em depósito, ressalvadas, neste caso, na forma da lei, as decorrentes de obras da União;</p>
                        </Inciso>
                        <Inciso id="art26_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>as áreas, nas ilhas oceânicas e costeiras, que estiverem no seu domínio, excluídas aquelas sob domínio da União, Municípios ou terceiros;</p>
                        </Inciso>
                        <Inciso id="art26_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>as ilhas fluviais e lacustres não pertencentes à União;</p>
                        </Inciso>
                        <Inciso id="art26_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>as terras devolutas não compreendidas entre as da União.</p>
                        </Inciso>
                    </Caput>
                </Artigo>
                <Artigo id="art27">
                    <Rotulo>Art. 27.</Rotulo>
                    <Caput id="art27_cpt">
                        <p>O número de Deputados à Assembléia Legislativa corresponderá ao triplo da representação do Estado na Câmara dos Deputados e, atingido o número de trinta e seis, será acrescido de tantos quantos forem os Deputados Federais acima de doze.</p>
                    </Caput>
                    <Paragrafo id="art27_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>Será de quatro anos o mandato dos Deputados Estaduais, aplicando-se-lhes as regras desta Constituição sobre sistema eleitoral, inviolabilidade, imunidades, remuneração, perda de mandato, licença, impedimentos e incorporação às Forças Armadas.</p>
                    </Paragrafo>
                    <Paragrafo id="art27_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>O subsídio dos Deputados Estaduais será fixado por lei de iniciativa da Assembléia Legislativa, na razão de, no máximo, setenta e cinco por cento daquele estabelecido, em espécie, para os Deputados Federais, observado o que dispõem os arts. 39, § 4º, 57, § 7º, 150, II, 153, III, e 153, § 2º, I.</p>
                    </Paragrafo>
                    <Paragrafo id="art27_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>Compete às Assembléias Legislativas dispor sobre seu regimento interno, polícia e serviços administrativos de sua secretaria, e prover os respectivos cargos.</p>
                    </Paragrafo>
                    <Paragrafo id="art27_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>A lei disporá sobre a iniciativa popular no processo legislativo estadual.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art28">
                    <Rotulo>Art. 28.</Rotulo>
                    <Caput id="art28_cpt">
                        <p>A eleição do Governador e do Vice-Governador de Estado, para mandato de quatro anos, realizar-se-á no primeiro domingo de outubro, em primeiro turno, e no último domingo de outubro, em segundo turno, se houver, do ano anterior ao do término do mandato de seus antecessores, e a posse ocorrerá em primeiro de janeiro do ano subseqüente, observado, quanto ao mais, o disposto no art. 77.</p>
                    </Caput>
                    <Paragrafo id="art28_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>Perderá o mandato o Governador que assumir outro cargo ou função na administração pública direta ou indireta, ressalvada a posse em virtude de concurso público e observado o disposto no art. 38, I, IV e V.</p>
                    </Paragrafo>
                    <Paragrafo id="art28_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>Os subsídios do Governador, do Vice-Governador e dos Secretários de Estado serão fixados por lei de iniciativa da Assembléia Legislativa, observado o que dispõem os arts. 37, XI, 39, § 4º, 150, II, 153, III, e 153, § 2º, I.</p>
                    </Paragrafo>
                </Artigo>
                </Capitulo>
                <Capitulo id="tit3_cap4">
                <Rotulo>Capítulo IV</Rotulo>
                <NomeAgrupador>Dos Municípios</NomeAgrupador>
                <Artigo id="art29">
                    <Rotulo>Art. 29.</Rotulo>
                    <Caput id="art29_cpt">
                        <p>O Município reger-se-á por lei orgânica, votada em dois turnos, com o interstício mínimo de dez dias, e aprovada por dois terços dos membros da Câmara Municipal, que a promulgará, atendidos os princípios estabelecidos nesta Constituição, na Constituição do respectivo Estado e os seguintes preceitos:</p>
                        <Inciso id="art29_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>eleição do Prefeito, do Vice-Prefeito e dos Vereadores, para mandato de quatro anos, mediante pleito direto e simultâneo realizado em todo o País;</p>
                        </Inciso>
                        <Inciso id="art29_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>eleição do Prefeito e do Vice-Prefeito realizada no primeiro domingo de outubro do ano anterior ao término do mandato dos que devam suceder, aplicadas as regras do art. 77 no caso de Municípios com mais de duzentos mil eleitores;</p>
                        </Inciso>
                        <Inciso id="art29_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>posse do Prefeito e do Vice-Prefeito no dia 1º de janeiro do ano subseqüente ao da eleição;</p>
                        </Inciso>
                        <Inciso id="art29_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>para a composição das Câmaras Municipais, será observado o limite máximo de:</p>
                            <Alinea id="art29_cpt_inc4_ali1">
                            <Rotulo>a)</Rotulo>
                            <p>9 (nove) Vereadores, nos Municípios de até 15.000 (quinze mil) habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali2">
                            <Rotulo>b)</Rotulo>
                            <p>11 (onze) Vereadores, nos Municípios de mais de 15.000 (quinze mil) habitantes e de até 30.000 (trinta mil) habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali3">
                            <Rotulo>c)</Rotulo>
                            <p>13 (treze) Vereadores, nos Municípios com mais de 30.000 (trinta mil) habitantes e de até 50.000 (cinquenta mil) habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali4">
                            <Rotulo>d)</Rotulo>
                            <p>15 (quinze) Vereadores, nos Municípios de mais de 50.000 (cinquenta mil) habitantes e de até 80.000 (oitenta mil) habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali5">
                            <Rotulo>e)</Rotulo>
                            <p>17 (dezessete) Vereadores, nos Municípios de mais de 80.000 (oitenta mil) habitantes e de até 120.000 (cento e vinte mil) habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali6">
                            <Rotulo>f)</Rotulo>
                            <p>19 (dezenove) Vereadores, nos Municípios de mais de 120.000 (cento e vinte mil) habitantes e de até 160.000 (cento sessenta mil) habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali7">
                            <Rotulo>g)</Rotulo>
                            <p>21 (vinte e um) Vereadores, nos Municípios de mais de 160.000 (cento e sessenta mil) habitantes e de até 300.000 (trezentos mil) habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali8">
                            <Rotulo>h)</Rotulo>
                            <p>23 (vinte e três) Vereadores, nos Municípios de mais de 300.000 (trezentos mil) habitantes e de até 450.000 (quatrocentos e cinquenta mil) habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali9">
                            <Rotulo>i)</Rotulo>
                            <p>25 (vinte e cinco) Vereadores, nos Municípios de mais de 450.000 (quatrocentos e cinquenta mil) habitantes e de até 600.000 (seiscentos mil) habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali10">
                            <Rotulo>j)</Rotulo>
                            <p>27 (vinte e sete) Vereadores, nos Municípios de mais de 600.000 (seiscentos mil) habitantes e de até 750.000 (setecentos cinquenta mil) habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali11">
                            <Rotulo>k)</Rotulo>
                            <p>29 (vinte e nove) Vereadores, nos Municípios de mais de 750.000 (setecentos e cinquenta mil) habitantes e de até 900.000 (novecentos mil) habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali12">
                            <Rotulo>l)</Rotulo>
                            <p>31 (trinta e um) Vereadores, nos Municípios de mais de 900.000 (novecentos mil) habitantes e de até 1.050.000 (um milhão e cinquenta mil) habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali13">
                            <Rotulo>m)</Rotulo>
                            <p>33 (trinta e três) Vereadores, nos Municípios de mais de 1.050.000 (um milhão e cinquenta mil) habitantes e de até 1.200.000 (um milhão e duzentos mil) habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali14">
                            <Rotulo>n)</Rotulo>
                            <p>35 (trinta e cinco) Vereadores, nos Municípios de mais de 1.200.000 (um milhão e duzentos mil) habitantes e de até 1.350.000 (um milhão e trezentos e cinquenta mil) habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali15">
                            <Rotulo>o)</Rotulo>
                            <p>37 (trinta e sete) Vereadores, nos Municípios de 1.350.000 (um milhão e trezentos e cinquenta mil) habitantes e de até 1.500.000 (um milhão e quinhentos mil) habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali16">
                            <Rotulo>p)</Rotulo>
                            <p>39 (trinta e nove) Vereadores, nos Municípios de mais de 1.500.000 (um milhão e quinhentos mil) habitantes e de até 1.800.000 (um milhão e oitocentos mil) habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali17">
                            <Rotulo>q)</Rotulo>
                            <p>41 (quarenta e um) Vereadores, nos Municípios de mais de 1.800.000 (um milhão e oitocentos mil) habitantes e de até 2.400.000 (dois milhões e quatrocentos mil) habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali18">
                            <Rotulo>r)</Rotulo>
                            <p>43 (quarenta e três) Vereadores, nos Municípios de mais de 2.400.000 (dois milhões e quatrocentos mil) habitantes e de até 3.000.000 (três milhões) de habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali19">
                            <Rotulo>s)</Rotulo>
                            <p>45 (quarenta e cinco) Vereadores, nos Municípios de mais de 3.000.000 (três milhões) de habitantes e de até 4.000.000 (quatro milhões) de habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali20">
                            <Rotulo>t)</Rotulo>
                            <p>47 (quarenta e sete) Vereadores, nos Municípios de mais de 4.000.000 (quatro milhões) de habitantes e de até 5.000.000 (cinco milhões) de habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali21">
                            <Rotulo>u)</Rotulo>
                            <p>49 (quarenta e nove) Vereadores, nos Municípios de mais de 5.000.000 (cinco milhões) de habitantes e de até 6.000.000 (seis milhões) de habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali22">
                            <Rotulo>v)</Rotulo>
                            <p>51 (cinquenta e um) Vereadores, nos Municípios de mais de 6.000.000 (seis milhões) de habitantes e de até 7.000.000 (sete milhões) de habitantes;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali23">
                            <Rotulo>w)</Rotulo>
                            <p>53 (cinquenta e três) Vereadores, nos Municípios de mais de 7.000.000 (sete milhões) de habitantes e de até 8.000.000 (oito milhões) de habitantes; e</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc4_ali24">
                            <Rotulo>x)</Rotulo>
                            <p>55 (cinquenta e cinco) Vereadores, nos Municípios de mais de 8.000.000 (oito milhões) de habitantes;</p>
                            </Alinea>
                        </Inciso>
                        <Inciso id="art29_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>subsídios do Prefeito, do Vice-Prefeito e dos Secretários Municipais fixados por lei de iniciativa da Câmara Municipal, observado o que dispõem os arts. 37, XI, 39, § 4º, 150, II, 153, III, e 153, § 2º, I;</p>
                        </Inciso>
                        <Inciso id="art29_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>o subsídio dos Vereadores será fixado pelas respectivas Câmaras Municipais em cada legislatura para a subseqüente, observado o que dispõe esta Constituição, observados os critérios estabelecidos na respectiva Lei Orgânica e os seguintes limites máximos:</p>
                            <Alinea id="art29_cpt_inc6_ali1">
                            <Rotulo>a)</Rotulo>
                            <p>em Municípios de até dez mil habitantes, o subsídio máximo dos Vereadores corresponderá a vinte por cento do subsídio dos Deputados Estaduais;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc6_ali2">
                            <Rotulo>b)</Rotulo>
                            <p>em Municípios de dez mil e um a cinqüenta mil habitantes, o subsídio máximo dos Vereadores corresponderá a trinta por cento do subsídio dos Deputados Estaduais;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc6_ali3">
                            <Rotulo>c)</Rotulo>
                            <p>em Municípios de cinqüenta mil e um a cem mil habitantes, o subsídio máximo dos Vereadores corresponderá a quarenta por cento do subsídio dos Deputados Estaduais;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc6_ali4">
                            <Rotulo>d)</Rotulo>
                            <p>em Municípios de cem mil e um a trezentos mil habitantes, o subsídio máximo dos Vereadores corresponderá a cinqüenta por cento do subsídio dos Deputados Estaduais;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc6_ali5">
                            <Rotulo>e)</Rotulo>
                            <p>em Municípios de trezentos mil e um a quinhentos mil habitantes, o subsídio máximo dos Vereadores corresponderá a sessenta por cento do subsídio dos Deputados Estaduais;</p>
                            </Alinea>
                            <Alinea id="art29_cpt_inc6_ali6">
                            <Rotulo>f)</Rotulo>
                            <p>em Municípios de mais de quinhentos mil habitantes, o subsídio máximo dos Vereadores corresponderá a setenta e cinco por cento do subsídio dos Deputados Estaduais;</p>
                            </Alinea>
                        </Inciso>
                        <Inciso id="art29_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>o total da despesa com a remuneração dos Vereadores não poderá ultrapassar o montante de cinco por cento da receita do Município;</p>
                        </Inciso>
                        <Inciso id="art29_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>inviolabilidade dos Vereadores por suas opiniões, palavras e votos no exercício do mandato e na circunscrição do Município;</p>
                        </Inciso>
                        <Inciso id="art29_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>proibições e incompatibilidades, no exercício da vereança, similares, no que couber, ao disposto nesta Constituição para os membros do Congresso Nacional e na Constituição do respectivo Estado para os membros da Assembléia Legislativa;</p>
                        </Inciso>
                        <Inciso id="art29_cpt_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>julgamento do Prefeito perante o Tribunal de Justiça;</p>
                        </Inciso>
                        <Inciso id="art29_cpt_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>organização das funções legislativas e fiscalizadoras da Câmara Municipal;</p>
                        </Inciso>
                        <Inciso id="art29_cpt_inc12">
                            <Rotulo>XII -</Rotulo>
                            <p>cooperação das associações representativas no planejamento municipal;</p>
                        </Inciso>
                        <Inciso id="art29_cpt_inc13">
                            <Rotulo>XIII -</Rotulo>
                            <p>iniciativa popular de projetos de lei de interesse específico do Município, da cidade ou de bairros, através de manifestação de, pelo menos, cinco por cento do eleitorado;</p>
                        </Inciso>
                        <Inciso id="art29_cpt_inc14">
                            <Rotulo>XIV -</Rotulo>
                            <p>perda do mandato do Prefeito, nos termos do art. 28, parágrafo único.</p>
                        </Inciso>
                    </Caput>
                </Artigo>
                <Artigo id="art29-1">
                    <Rotulo>Art. 29-A.</Rotulo>
                    <Caput id="art29-1_cpt">
                        <p>O total da despesa do Poder Legislativo Municipal, incluídos os subsídios dos Vereadores e excluídos os gastos com inativos, não poderá ultrapassar os seguintes percentuais, relativos ao somatório da receita tributária e das transferências previstas no § 5º do art. 153 e nos arts. 158 e 159, efetivamente realizado no exercício anterior:</p>
                        <Inciso id="art29-1_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>7% (sete por cento) para Municípios com população de até 100.000 (cem mil) habitantes;</p>
                        </Inciso>
                        <Inciso id="art29-1_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>6% (seis por cento) para Municípios com população entre 100.000 (cem mil) e 300.000 (trezentos mil) habitantes;</p>
                        </Inciso>
                        <Inciso id="art29-1_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>5% (cinco por cento) para Municípios com população entre 300.001 (trezentos mil e um) e 500.000 (quinhentos mil) habitantes;</p>
                        </Inciso>
                        <Inciso id="art29-1_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>4,5% (quatro inteiros e cinco décimos por cento) para Municípios com população entre 500.001 (quinhentos mil e um) e 3.000.000 (três milhões) de habitantes;</p>
                        </Inciso>
                        <Inciso id="art29-1_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>4% (quatro por cento) para Municípios com população entre 3.000.001 (três milhões e um) e 8.000.000 (oito milhões) de habitantes;</p>
                        </Inciso>
                        <Inciso id="art29-1_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>3,5% (três inteiros e cinco décimos por cento) para Municípios com população acima de 8.000.001 (oito milhões e um) habitantes.</p>
                        </Inciso>
                    </Caput>
                    <Paragrafo id="art29-1_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>A Câmara Municipal não gastará mais de setenta por cento de sua receita com folha de pagamento, incluído o gasto com o subsídio de seus Vereadores.</p>
                    </Paragrafo>
                    <Paragrafo id="art29-1_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>Constitui crime de responsabilidade do Prefeito Municipal:</p>
                        <Inciso id="art29-1_par2_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>efetuar repasse que supere os limites definidos neste artigo;</p>
                        </Inciso>
                        <Inciso id="art29-1_par2_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>não enviar o repasse até o dia vinte de cada mês; ou</p>
                        </Inciso>
                        <Inciso id="art29-1_par2_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>enviá-lo a menor em relação à proporção fixada na Lei Orçamentária.</p>
                        </Inciso>
                    </Paragrafo>
                    <Paragrafo id="art29-1_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>Constitui crime de responsabilidade do Presidente da Câmara Municipal o desrespeito ao § 1º deste artigo.</p>
                    </Paragrafo>
                </Artigo>
                <Artigo id="art30">
                    <Rotulo>Art. 30.</Rotulo>
                    <Caput id="art30_cpt">
                        <p>Compete aos Municípios:</p>
                        <Inciso id="art30_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>legislar sobre assuntos de interesse local;</p>
                        </Inciso>
                        <Inciso id="art30_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>suplementar a legislação federal e a estadual no que couber;</p>
                        </Inciso>
                        <Inciso id="art30_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>instituir e arrecadar os tributos de sua competência, bem como aplicar suas rendas, sem prejuízo da obrigatoriedade de prestar contas e publicar balancetes nos prazos fixados em lei;</p>
                        </Inciso>
                        <Inciso id="art30_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>criar, organizar e suprimir Distritos, observada a legislação estadual;</p>
                        </Inciso>
                        <Inciso id="art30_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>organizar e prestar, diretamente ou sob regime de concessão ou permissão, os serviços públicos de interesse local, incluído o de transporte coletivo, que tem caráter essencial;</p>
                        </Inciso>
                        <Inciso id="art30_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>manter, com a cooperação técnica e financeira da União e do Estado, programas de educação infantil e de ensino fundamental;</p>
                        </Inciso>
                        <Inciso id="art30_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>prestar, com a cooperação técnica e financeira da União e do Estado, serviços de atendimento à saúde da população;</p>
                        </Inciso>
                        <Inciso id="art30_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>promover, no que couber, adequado ordenamento territorial, mediante planejamento e controle do uso, do parcelamento e da ocupação do solo urbano;</p>
                        </Inciso>
                        <Inciso id="art30_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>promover a proteção do patrimônio histórico-cultural local, observada a legislação e a ação fiscalizadora federal e estadual.</p>
                        </Inciso>
                    </Caput>
                </Artigo>
                <Artigo id="art31">
                    <Rotulo>Art. 31.</Rotulo>
                    <Caput id="art31_cpt">
                        <p>A fiscalização do Município será exercida pelo Poder Legislativo municipal, mediante controle externo, e pelos sistemas de controle interno do Poder Executivo municipal, na forma da lei.</p>
                    </Caput>
                    <Paragrafo id="art31_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>O controle externo da Câmara Municipal será exercido com o auxílio dos Tribunais de Contas dos Estados ou do Município ou dos Conselhos ou Tribunais de Contas dos Municípios, onde houver.</p>
                    </Paragrafo>
                    <Paragrafo id="art31_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>O parecer prévio, emitido pelo órgão competente, sobre as contas que o Prefeito deve anualmente prestar, só deixará de prevalecer por decisão de dois terços dos membros da Câmara Municipal.</p>
                    </Paragrafo>
                    <Paragrafo id="art31_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>As contas dos Municípios ficarão, durante sessenta dias, anualmente, à disposição de qualquer contribuinte, para exame e apreciação, o qual poderá questionar-lhes a legitimidade, nos termos da lei.</p>
                    </Paragrafo>
                    <Paragrafo id="art31_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>É vedada a criação de tribunais, Conselhos ou órgãos de contas municipais.</p>
                    </Paragrafo>
                </Artigo>
                </Capitulo>
                <Capitulo id="tit3_cap5">
                <Rotulo>Capítulo V</Rotulo>
                <NomeAgrupador>Do Distrito Federal e dos Territórios</NomeAgrupador>
                <Secao id="tit3_cap1_sec1">
                    <Rotulo>Seção I</Rotulo>
                    <NomeAgrupador>Do Distrito Federal</NomeAgrupador>
                    <Artigo id="art32">
                        <Rotulo>Art. 32.</Rotulo>
                        <Caput id="art32_cpt">
                            <p>O Distrito Federal, vedada sua divisão em Municípios, reger-se-á por lei orgânica, votada em dois turnos com interstício mínimo de dez dias, e aprovada por dois terços da Câmara Legislativa, que a promulgará, atendidos os princípios estabelecidos nesta Constituição.</p>
                        </Caput>
                        <Paragrafo id="art32_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Ao Distrito Federal são atribuídas as competências legislativas reservadas aos Estados e Municípios.</p>
                        </Paragrafo>
                        <Paragrafo id="art32_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A eleição do Governador e do Vice-Governador, observadas as regras do art. 77, e dos Deputados Distritais coincidirá com a dos Governadores e Deputados Estaduais, para mandato de igual duração.</p>
                        </Paragrafo>
                        <Paragrafo id="art32_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Aos Deputados Distritais e à Câmara Legislativa aplica-se o disposto no art. 27.</p>
                        </Paragrafo>
                        <Paragrafo id="art32_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Lei federal disporá sobre a utilização, pelo Governo do Distrito Federal, das polícias civil e militar e do corpo de bombeiros militar.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit3_cap1_sec2">
                    <Rotulo>Seção II</Rotulo>
                    <NomeAgrupador>Dos Territórios</NomeAgrupador>
                    <Artigo id="art33">
                        <Rotulo>Art. 33.</Rotulo>
                        <Caput id="art33_cpt">
                            <p>A lei disporá sobre a organização administrativa e judiciária dos Territórios.</p>
                        </Caput>
                        <Paragrafo id="art33_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Os Territórios poderão ser divididos em Municípios, aos quais se aplicará, no que couber, o disposto no Capítulo IV deste Título.</p>
                        </Paragrafo>
                        <Paragrafo id="art33_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>As contas do Governo do Território serão submetidas ao Congresso Nacional, com parecer prévio do Tribunal de Contas da União.</p>
                        </Paragrafo>
                        <Paragrafo id="art33_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Nos Territórios Federais com mais de cem mil habitantes, além do Governador, nomeado na forma desta Constituição, haverá órgãos judiciários de primeira e segunda instâncias, membros do Ministério Público e defensores públicos federais; a lei disporá sobre as eleições para a Câmara Territorial e sua competência deliberativa.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                </Capitulo>
                <Capitulo id="tit3_cap6">
                <Rotulo>Capítulo VI</Rotulo>
                <NomeAgrupador>Da Intervenção</NomeAgrupador>
                <Artigo id="art34">
                    <Rotulo>Art. 34.</Rotulo>
                    <Caput id="art34_cpt">
                        <p>A União não intervirá nos Estados nem no Distrito Federal, exceto para:</p>
                        <Inciso id="art34_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>manter a integridade nacional;</p>
                        </Inciso>
                        <Inciso id="art34_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>repelir invasão estrangeira ou de uma unidade da Federação em outra;</p>
                        </Inciso>
                        <Inciso id="art34_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>pôr termo a grave comprometimento da ordem pública;</p>
                        </Inciso>
                        <Inciso id="art34_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>garantir o livre exercício de qualquer dos Poderes nas unidades da Federação;</p>
                        </Inciso>
                        <Inciso id="art34_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>reorganizar as finanças da unidade da Federação que:</p>
                            <Alinea id="art34_cpt_inc5_ali1">
                            <Rotulo>a)</Rotulo>
                            <p>suspender o pagamento da dívida fundada por mais de dois anos consecutivos, salvo motivo de força maior;</p>
                            </Alinea>
                            <Alinea id="art34_cpt_inc5_ali2">
                            <Rotulo>b)</Rotulo>
                            <p>deixar de entregar aos Municípios receitas tributárias fixadas nesta Constituição dentro dos prazos estabelecidos em lei;</p>
                            </Alinea>
                        </Inciso>
                        <Inciso id="art34_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>prover a execução de lei federal, ordem ou decisão judicial;</p>
                        </Inciso>
                        <Inciso id="art34_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>assegurar a observância dos seguintes princípios constitucionais:</p>
                            <Alinea id="art34_cpt_inc7_ali1">
                            <Rotulo>a)</Rotulo>
                            <p>forma republicana, sistema representativo e regime democrático;</p>
                            </Alinea>
                            <Alinea id="art34_cpt_inc7_ali2">
                            <Rotulo>b)</Rotulo>
                            <p>direitos da pessoa humana;</p>
                            </Alinea>
                            <Alinea id="art34_cpt_inc7_ali3">
                            <Rotulo>c)</Rotulo>
                            <p>autonomia municipal;</p>
                            </Alinea>
                            <Alinea id="art34_cpt_inc7_ali4">
                            <Rotulo>d)</Rotulo>
                            <p>prestação de contas da administração pública, direta e indireta;</p>
                            </Alinea>
                            <Alinea id="art34_cpt_inc7_ali5">
                            <Rotulo>e)</Rotulo>
                            <p>aplicação do mínimo exigido da receita resultante de impostos estaduais, compreendida a proveniente de transferências, na manutenção e desenvolvimento do ensino e nas ações e serviços públicos de saúde.</p>
                            </Alinea>
                        </Inciso>
                    </Caput>
                </Artigo>
                <Artigo id="art35">
                    <Rotulo>Art. 35.</Rotulo>
                    <Caput id="art35_cpt">
                        <p>O Estado não intervirá em seus Municípios, nem a União nos Municípios localizados em Território Federal, exceto quando:</p>
                        <Inciso id="art35_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>deixar de ser paga, sem motivo de força maior, por dois anos consecutivos, a dívida fundada;</p>
                        </Inciso>
                        <Inciso id="art35_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>não forem prestadas contas devidas, na forma da lei;</p>
                        </Inciso>
                        <Inciso id="art35_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>não tiver sido aplicado o mínimo exigido da receita municipal na manutenção e desenvolvimento do ensino e nas ações e serviços públicos de saúde;</p>
                        </Inciso>
                        <Inciso id="art35_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>o Tribunal de Justiça der provimento a representação para assegurar a observância de princípios indicados na Constituição estadual, ou para prover a execução de lei, de ordem ou de decisão judicial.</p>
                        </Inciso>
                    </Caput>
                </Artigo>
                <Artigo id="art36">
                    <Rotulo>Art. 36.</Rotulo>
                    <Caput id="art36_cpt">
                        <p>A decretação da intervenção dependerá:</p>
                        <Inciso id="art36_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>no caso do art. 34, IV, de solicitação do Poder Legislativo ou do Poder Executivo coacto ou impedido, ou de requisição do Supremo Tribunal Federal, se a coação for exercida contra o Poder Judiciário;</p>
                        </Inciso>
                        <Inciso id="art36_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>no caso de desobediência a ordem ou decisão judiciária, de requisição do Supremo Tribunal Federal, do Superior Tribunal de Justiça ou do Tribunal Superior Eleitoral;</p>
                        </Inciso>
                        <Inciso id="art36_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>de provimento, pelo Supremo Tribunal Federal, de representação do Procurador-Geral da República, na hipótese do art. 34, VII, e no caso de recusa à execução de lei federal.</p>
                        </Inciso>
                        <Inciso id="art36_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>(Revogado).</p>
                        </Inciso>
                    </Caput>
                    <Paragrafo id="art36_par1">
                        <Rotulo>§ 1º</Rotulo>
                        <p>O decreto de intervenção, que especificará a amplitude, o prazo e as condições de execução e que, se couber, nomeará o interventor, será submetido à apreciação do Congresso Nacional ou da Assembléia Legislativa do Estado, no prazo de vinte e quatro horas.</p>
                    </Paragrafo>
                    <Paragrafo id="art36_par2">
                        <Rotulo>§ 2º</Rotulo>
                        <p>Se não estiver funcionando o Congresso Nacional ou a Assembléia Legislativa, far-se-á convocação extraordinária, no mesmo prazo de vinte e quatro horas.</p>
                    </Paragrafo>
                    <Paragrafo id="art36_par3">
                        <Rotulo>§ 3º</Rotulo>
                        <p>Nos casos do art. 34, VI e VII, ou do art. 35, IV, dispensada a apreciação pelo Congresso Nacional ou pela Assembléia Legislativa, o decreto limitar-se-á a suspender a execução do ato impugnado, se essa medida bastar ao restabelecimento da normalidade.</p>
                    </Paragrafo>
                    <Paragrafo id="art36_par4">
                        <Rotulo>§ 4º</Rotulo>
                        <p>Cessados os motivos da intervenção, as autoridades afastadas de seus cargos a estes voltarão, salvo impedimento legal.</p>
                    </Paragrafo>
                </Artigo>
                </Capitulo>
                <Capitulo id="tit3_cap7">
                <Rotulo>Capítulo VII</Rotulo>
                <NomeAgrupador>Da Administração Pública</NomeAgrupador>
                <Secao id="tit3_cap7_sec1">
                    <Rotulo>Seção I</Rotulo>
                    <NomeAgrupador>Disposições Gerais</NomeAgrupador>
                    <Artigo id="art37">
                        <Rotulo>Art. 37.</Rotulo>
                        <Caput id="art37_cpt">
                            <p>A administração pública direta e indireta de qualquer dos Poderes da União, dos Estados, do Distrito Federal e dos Municípios obedecerá aos princípios de legalidade, impessoalidade, moralidade, publicidade e eficiência e, também, ao seguinte:</p>
                            <Inciso id="art37_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>os cargos, empregos e funções públicas são acessíveis aos brasileiros que preencham os requisitos estabelecidos em lei, assim como aos estrangeiros, na forma da lei;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>a investidura em cargo ou emprego público depende de aprovação prévia em concurso público de provas ou de provas e títulos, de acordo com a natureza e a complexidade do cargo ou emprego, na forma prevista em lei, ressalvadas as nomeações para cargo em comissão declarado em lei de livre nomeação e exoneração;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>o prazo de validade do concurso público será de até dois anos, prorrogável uma vez, por igual período;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>durante o prazo improrrogável previsto no edital de convocação, aquele aprovado em concurso público de provas ou de provas e títulos será convocado com prioridade sobre novos concursados para assumir cargo ou emprego, na carreira;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>as funções de confiança, exercidas exclusivamente por servidores ocupantes de cargo efetivo, e os cargos em comissão, a serem preenchidos por servidores de carreira nos casos, condições e percentuais mínimos previstos em lei, destinam-se apenas às atribuições de direção, chefia e assessoramento;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>é garantido ao servidor público civil o direito à livre associação sindical;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>o direito de greve será exercido nos termos e nos limites definidos em lei específica;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>a lei reservará percentual dos cargos e empregos públicos para as pessoas portadoras de deficiência e definirá os critérios de sua admissão;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>a lei estabelecerá os casos de contratação por tempo determinado para atender a necessidade temporária de excepcional interesse público;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>a remuneração dos servidores públicos e o subsídio de que trata o § 4º do art. 39 somente poderão ser fixados ou alterados por lei específica, observada a iniciativa privativa em cada caso, assegurada revisão geral anual, sempre na mesma data e sem distinção de índices;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>a remuneração e o subsídio dos ocupantes de cargos, funções e empregos públicos da administração direta, autárquica e fundacional, dos membros de qualquer dos Poderes da União, dos Estados, do Distrito Federal e dos Municípios, dos detentores de mandato eletivo e dos demais agentes políticos e os proventos, pensões ou outra espécie remuneratória, percebidos cumulativamente ou não, incluídas as vantagens pessoais ou de qualquer outra natureza, não poderão exceder o subsídio mensal, em espécie, dos Ministros do Supremo Tribunal Federal, aplicando-se como limite, nos Municípios, o subsídio do Prefeito, e nos Estados e no Distrito Federal, o subsídio mensal do Governador no âmbito do Poder Executivo, o subsídio dos Deputados Estaduais e Distritais no âmbito do Poder Legislativo e o subsídio dos Desembargadores do Tribunal de Justiça, limitado a noventa inteiros e vinte e cinco centésimos por cento do subsídio mensal, em espécie, dos Ministros do Supremo Tribunal Federal, no âmbito do Poder Judiciário, aplicável este limite aos membros do Ministério Público, aos Procuradores e aos Defensores Públicos;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc12">
                            <Rotulo>XII -</Rotulo>
                            <p>os vencimentos dos cargos do Poder Legislativo e do Poder Judiciário não poderão ser superiores aos pagos pelo Poder Executivo;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc13">
                            <Rotulo>XIII -</Rotulo>
                            <p>é vedada a vinculação ou equiparação de quaisquer espécies remuneratórias para o efeito de remuneração de pessoal do serviço público;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc14">
                            <Rotulo>XIV -</Rotulo>
                            <p>os acréscimos pecuniários percebidos por servidor público não serão computados nem acumulados para fins de concessão de acréscimos ulteriores;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc15">
                            <Rotulo>XV -</Rotulo>
                            <p>o subsídio e os vencimentos dos ocupantes de cargos e empregos públicos são irredutíveis, ressalvado o disposto nos incisos XI e XIV deste artigo e nos arts. 39, § 4º, 150, II, 153, III, e 153, § 2º, I;</p>
                            </Inciso>
