                            <Inciso id="art37_cpt_inc16">
                            <Rotulo>XVI -</Rotulo>
                            <p>é vedada a acumulação remunerada de cargos públicos, exceto, quando houver compatibilidade de horários, observado em qualquer caso o disposto no inciso XI:</p>
                            <Alinea id="art37_cpt_inc16_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>a de dois cargos de professor;</p>
                            </Alinea>
                            <Alinea id="art37_cpt_inc16_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>a de um cargo de professor com outro, técnico ou científico;</p>
                            </Alinea>
                            <Alinea id="art37_cpt_inc16_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>a de dois cargos ou empregos privativos de profissionais de saúde, com profissões regulamentadas;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art37_cpt_inc17">
                            <Rotulo>XVII -</Rotulo>
                            <p>a proibição de acumular estende-se a empregos e funções e abrange autarquias, fundações, empresas públicas, sociedades de economia mista, suas subsidiárias, e sociedades controladas, direta ou indiretamente, pelo poder público;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc18">
                            <Rotulo>XVIII -</Rotulo>
                            <p>a administração fazendária e seus servidores fiscais terão, dentro de suas áreas de competência e jurisdição, precedência sobre os demais setores administrativos, na forma da lei;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc19">
                            <Rotulo>XIX -</Rotulo>
                            <p>somente por lei específica poderá ser criada autarquia e autorizada a instituição de empresa pública, de sociedade de economia mista e de fundação, cabendo à lei complementar, neste último caso, definir as áreas de sua atuação;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc20">
                            <Rotulo>XX -</Rotulo>
                            <p>depende de autorização legislativa, em cada caso, a criação de subsidiárias das entidades mencionadas no inciso anterior, assim como a participação de qualquer delas em empresa privada;</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc21">
                            <Rotulo>XXI -</Rotulo>
                            <p>ressalvados os casos especificados na legislação, as obras, serviços, compras e alienações serão contratados mediante processo de licitação pública que assegure igualdade de condições a todos os concorrentes, com cláusulas que estabeleçam obrigações de pagamento, mantidas as condições efetivas da proposta, nos termos da lei, o qual somente permitirá as exigências de qualificação técnica e econômica indispensáveis à garantia do cumprimento das obrigações.</p>
                            </Inciso>
                            <Inciso id="art37_cpt_inc22">
                            <Rotulo>XXII -</Rotulo>
                            <p>as administrações tributárias da União, dos Estados, do Distrito Federal e dos Municípios, atividades essenciais ao funcionamento do Estado, exercidas por servidores de carreiras específicas, terão recursos prioritários para a realização de suas atividades e atuarão de forma integrada, inclusive com o compartilhamento de cadastros e de informações fiscais, na forma da lei ou convênio.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art37_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>A publicidade dos atos, programas, obras, serviços e campanhas dos órgãos públicos deverá ter caráter educativo, informativo ou de orientação social, dela não podendo constar nomes, símbolos ou imagens que caracterizem promoção pessoal de autoridades ou servidores públicos.</p>
                        </Paragrafo>
                        <Paragrafo id="art37_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A não-observância do disposto nos incisos II e III implicará a nulidade do ato e a punição da autoridade responsável, nos termos da lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art37_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>A lei disciplinará as formas de participação do usuário na administração pública direta e indireta, regulando especialmente:</p>
                            <Inciso id="art37_par3_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>as reclamações relativas à prestação dos serviços públicos em geral, asseguradas a manutenção de serviços de atendimento ao usuário e a avaliação periódica, externa e interna, da qualidade dos serviços;</p>
                            </Inciso>
                            <Inciso id="art37_par3_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>o acesso dos usuários a registros administrativos e a informações sobre atos de governo, observado o disposto no art. 5º, X e XXXIII;</p>
                            </Inciso>
                            <Inciso id="art37_par3_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>a disciplina da representação contra o exercício negligente ou abusivo de cargo, emprego ou função na administração pública.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art37_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Os atos de improbidade administrativa importarão a suspensão dos direitos políticos, a perda da função pública, a indisponibilidade dos bens e o ressarcimento ao erário, na forma e gradação previstas em lei, sem prejuízo da ação penal cabível.</p>
                        </Paragrafo>
                        <Paragrafo id="art37_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>A lei estabelecerá os prazos de prescrição para ilícitos praticados por qualquer agente, servidor ou não, que causem prejuízos ao erário, ressalvadas as respectivas ações de ressarcimento.</p>
                        </Paragrafo>
                        <Paragrafo id="art37_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>As pessoas jurídicas de direito público e as de direito privado prestadoras de serviços públicos responderão pelos danos que seus agentes, nessa qualidade, causarem a terceiros, assegurado o direito de regresso contra o responsável nos casos de dolo ou culpa.</p>
                        </Paragrafo>
                        <Paragrafo id="art37_par7">
                            <Rotulo>§ 7º</Rotulo>
                            <p>A lei disporá sobre os requisitos e as restrições ao ocupante de cargo ou emprego da administração direta e indireta que possibilite o acesso a informações privilegiadas.</p>
                        </Paragrafo>
                        <Paragrafo id="art37_par8">
                            <Rotulo>§ 8º</Rotulo>
                            <p>A autonomia gerencial, orçamentária e financeira dos órgãos e entidades da administração direta e indireta poderá ser ampliada mediante contrato, a ser firmado entre seus administradores e o poder público, que tenha por objeto a fixação de metas de desempenho para o órgão ou entidade, cabendo à lei dispor sobre:</p>
                            <Inciso id="art37_par8_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>o prazo de duração do contrato;</p>
                            </Inciso>
                            <Inciso id="art37_par8_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>os controles e critérios de avaliação de desempenho, direitos, obrigações e responsabilidade dos dirigentes;</p>
                            </Inciso>
                            <Inciso id="art37_par8_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>a remuneração do pessoal.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art37_par9">
                            <Rotulo>§ 9º</Rotulo>
                            <p>O disposto no inciso XI aplica-se às empresas públicas e às sociedades de economia mista e suas subsidiárias, que receberem recursos da União, dos Estados, do Distrito Federal ou dos Municípios para pagamento de despesas de pessoal ou de custeio em geral.</p>
                        </Paragrafo>
                        <Paragrafo id="art37_par10">
                            <Rotulo>§ 10.</Rotulo>
                            <p>É vedada a percepção simultânea de proventos de aposentadoria decorrentes do art. 40 ou dos arts. 42 e 142 com a remuneração de cargo, emprego ou função pública, ressalvados os cargos acumuláveis na forma desta Constituição, os cargos eletivos e os cargos em comissão declarados em lei de livre nomeação e exoneração.</p>
                        </Paragrafo>
                        <Paragrafo id="art37_par11">
                            <Rotulo>§ 11.</Rotulo>
                            <p>Não serão computadas, para efeito dos limites remuneratórios de que trata o inciso XI do caput deste artigo, as parcelas de caráter indenizatório previstas em lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art37_par12">
                            <Rotulo>§ 12.</Rotulo>
                            <p>Para os fins do disposto no inciso XI do caput deste artigo, fica facultado aos Estados e ao Distrito Federal fixar, em seu âmbito, mediante emenda às respectivas Constituições e Lei Orgânica, como limite único, o subsídio mensal dos Desembargadores do respectivo Tribunal de Justiça, limitado a noventa inteiros e vinte e cinco centésimos por cento do subsídio mensal dos Ministros do Supremo Tribunal Federal, não se aplicando o disposto neste parágrafo aos subsídios dos Deputados Estaduais e Distritais e dos Vereadores.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art38">
                        <Rotulo>Art. 38.</Rotulo>
                        <Caput id="art38_cpt">
                            <p>Ao servidor público da administração direta, autárquica e fundacional, no exercício de mandato eletivo, aplicam-se as seguintes disposições:</p>
                            <Inciso id="art38_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>tratando-se de mandato eletivo federal, estadual ou distrital, ficará afastado de seu cargo, emprego ou função;</p>
                            </Inciso>
                            <Inciso id="art38_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>investido no mandato de Prefeito, será afastado do cargo, emprego ou função, sendo-lhe facultado optar pela sua remuneração;</p>
                            </Inciso>
                            <Inciso id="art38_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>investido no mandato de Vereador, havendo compatibilidade de horários, perceberá as vantagens de seu cargo, emprego ou função, sem prejuízo da remuneração do cargo eletivo, e, não havendo compatibilidade, será aplicada a norma do inciso anterior;</p>
                            </Inciso>
                            <Inciso id="art38_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>em qualquer caso que exija o afastamento para o exercício de mandato eletivo, seu tempo de serviço será contado para todos os efeitos legais, exceto para promoção por merecimento;</p>
                            </Inciso>
                            <Inciso id="art38_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>para efeito de benefício previdenciário, no caso de afastamento, os valores serão determinados como se no exercício estivesse.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                </Secao>
                <Secao id="tit3_cap7_sec2">
                    <Rotulo>Seção II</Rotulo>
                    <NomeAgrupador>Dos Servidores Públicos</NomeAgrupador>
                    <Artigo id="art39">
                        <Rotulo>Art. 39.</Rotulo>
                        <Caput id="art39_cpt">
                            <p>A União, os Estados, o Distrito Federal e os Municípios instituirão conselho de política de administração e remuneração de pessoal, integrado por servidores designados pelos respectivos Poderes.</p>
                        </Caput>
                        <Paragrafo id="art39_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>A fixação dos padrões de vencimento e dos demais componentes do sistema remuneratório observará:</p>
                            <Inciso id="art39_par1_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>a natureza, o grau de responsabilidade e a complexidade dos cargos componentes de cada carreira;</p>
                            </Inciso>
                            <Inciso id="art39_par1_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>os requisitos para a investidura;</p>
                            </Inciso>
                            <Inciso id="art39_par1_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>as peculiaridades dos cargos.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art39_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A União, os Estados e o Distrito Federal manterão escolas de governo para a formação e o aperfeiçoamento dos servidores públicos, constituindo-se a participação nos cursos um dos requisitos para a promoção na carreira, facultada, para isso, a celebração de convênios ou contratos entre os entes federados.</p>
                        </Paragrafo>
                        <Paragrafo id="art39_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Aplica-se aos servidores ocupantes de cargo público o disposto no art. 7º, IV, VII, VIII, IX, XII, XIII, XV, XVI, XVII, XVIII, XIX, XX, XXII e XXX, podendo a lei estabelecer requisitos diferenciados de admissão quando a natureza do cargo o exigir.</p>
                        </Paragrafo>
                        <Paragrafo id="art39_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>O membro de Poder, o detentor de mandato eletivo, os Ministros de Estado e os Secretários Estaduais e Municipais serão remunerados exclusivamente por subsídio fixado em parcela única, vedado o acréscimo de qualquer gratificação, adicional, abono, prêmio, verba de representação ou outra espécie remuneratória, obedecido, em qualquer caso, o disposto no art. 37, X e XI.</p>
                        </Paragrafo>
                        <Paragrafo id="art39_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>Lei da União, dos Estados, do Distrito Federal e dos Municípios poderá estabelecer a relação entre a maior e a menor remuneração dos servidores públicos, obedecido, em qualquer caso, o disposto no art. 37, XI.</p>
                        </Paragrafo>
                        <Paragrafo id="art39_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>Os Poderes Executivo, Legislativo e Judiciário publicarão anualmente os valores do subsídio e da remuneração dos cargos e empregos públicos.</p>
                        </Paragrafo>
                        <Paragrafo id="art39_par7">
                            <Rotulo>§ 7º</Rotulo>
                            <p>Lei da União, dos Estados, do Distrito Federal e dos Municípios disciplinará a aplicação de recursos orçamentários provenientes da economia com despesas correntes em cada órgão, autarquia e fundação, para aplicação no desenvolvimento de programas de qualidade e produtividade, treinamento e desenvolvimento, modernização, reaparelhamento e racionalização do serviço público, inclusive sob a forma de adicional ou prêmio de produtividade.</p>
                        </Paragrafo>
                        <Paragrafo id="art39_par8">
                            <Rotulo>§ 8º</Rotulo>
                            <p>A remuneração dos servidores públicos organizados em carreira poderá ser fixada nos termos do § 4º.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art40">
                        <Rotulo>Art. 40.</Rotulo>
                        <Caput id="art40_cpt">
                            <p>Aos servidores titulares de cargos efetivos da União, dos Estados, do Distrito Federal e dos Municípios, incluídas suas autarquias e fundações, é assegurado regime de previdência de caráter contributivo e solidário, mediante contribuição do respectivo ente público, dos servidores ativos e inativos e dos pensionistas, observados critérios que preservem o equilíbrio financeiro e atuarial e o disposto neste artigo.</p>
                        </Caput>
                        <Paragrafo id="art40_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Os servidores abrangidos pelo regime de previdência de que trata este artigo serão aposentados, calculados os seus proventos a partir dos valores fixados na forma dos §§ 3º e 17:</p>
                            <Inciso id="art40_par1_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>por invalidez permanente, sendo os proventos proporcionais ao tempo de contribuição, exceto se decorrente de acidente em serviço, moléstia profissional ou doença grave, contagiosa ou incurável, na forma da lei;</p>
                            </Inciso>
                            <Inciso id="art40_par1_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>compulsoriamente, aos setenta anos de idade, com proventos proporcionais ao tempo de contribuição;</p>
                            </Inciso>
                            <Inciso id="art40_par1_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>voluntariamente, desde que cumprido tempo mínimo de dez anos de efetivo exercício no serviço público e cinco anos no cargo efetivo em que se dará a aposentadoria, observadas as seguintes condições:</p>
                            <Alinea id="art40_par1_inc3_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>sessenta anos de idade e trinta e cinco de contribuição, se homem, e cinqüenta e cinco anos de idade e trinta de contribuição, se mulher;</p>
                            </Alinea>
                            <Alinea id="art40_par1_inc3_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>sessenta e cinco anos de idade, se homem, e sessenta anos de idade, se mulher, com proventos proporcionais ao tempo de contribuição.</p>
                            </Alinea>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art40_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Os proventos de aposentadoria e as pensões, por ocasião de sua concessão, não poderão exceder a remuneração do respectivo servidor, no cargo efetivo em que se deu a aposentadoria ou que serviu de referência para a concessão da pensão.</p>
                        </Paragrafo>
                        <Paragrafo id="art40_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Para o cálculo dos proventos de aposentadoria, por ocasião da sua concessão, serão consideradas as remunerações utilizadas como base para as contribuições do servidor aos regimes de previdência de que tratam este artigo e o art. 201, na forma da lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art40_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>É vedada a adoção de requisitos e critérios diferenciados para a concessão de aposentadoria aos abrangidos pelo regime de que trata este artigo, ressalvados, nos termos definidos em leis complementares, os casos de servidores:</p>
                            <Inciso id="art40_par4_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>portadores de deficiência;</p>
                            </Inciso>
                            <Inciso id="art40_par4_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>que exerçam atividades de risco;</p>
                            </Inciso>
                            <Inciso id="art40_par4_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>cujas atividades sejam exercidas sob condições especiais que prejudiquem a saúde ou a integridade física.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art40_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>Os requisitos de idade e de tempo de contribuição serão reduzidos em cinco anos, em relação ao disposto no § 1º, III, a, para o professor que comprove exclusivamente tempo de efetivo exercício das funções de magistério na educação infantil e no ensino fundamental e médio.</p>
                        </Paragrafo>
                        <Paragrafo id="art40_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>Ressalvadas as aposentadorias decorrentes dos cargos acumuláveis na forma desta Constituição, é vedada a percepção de mais de uma aposentadoria à conta do regime de previdência previsto neste artigo.</p>
                        </Paragrafo>
                        <Paragrafo id="art40_par7">
                            <Rotulo>§ 7º</Rotulo>
                            <p>Lei disporá sobre a concessão do benefício de pensão por morte, que será igual:</p>
                            <Inciso id="art40_par7_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>ao valor da totalidade dos proventos do servidor falecido, até o limite máximo estabelecido para os benefícios do regime geral de previdência social de que trata o art. 201, acrescido de setenta por cento da parcela excedente a este limite, caso aposentado à data do óbito; ou</p>
                            </Inciso>
                            <Inciso id="art40_par7_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>ao valor da totalidade da remuneração do servidor no cargo efetivo em que se deu o falecimento, até o limite máximo estabelecido para os benefícios do regime geral de previdência social de que trata o art. 201, acrescido de setenta por cento da parcela excedente a este limite, caso em atividade na data do óbito.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art40_par8">
                            <Rotulo>§ 8º</Rotulo>
                            <p>É assegurado o reajustamento dos benefícios para preservar-lhes, em caráter permanente, o valor real, conforme critérios estabelecidos em lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art40_par9">
                            <Rotulo>§ 9º</Rotulo>
                            <p>O tempo de contribuição federal, estadual ou municipal será contado para efeito de aposentadoria e o tempo de serviço correspondente para efeito de disponibilidade.</p>
                        </Paragrafo>
                        <Paragrafo id="art40_par10">
                            <Rotulo>§ 10.</Rotulo>
                            <p>A lei não poderá estabelecer qualquer forma de contagem de tempo de contribuição fictício.</p>
                        </Paragrafo>
                        <Paragrafo id="art40_par11">
                            <Rotulo>§ 11.</Rotulo>
                            <p>Aplica-se o limite fixado no art. 37, XI, à soma total dos proventos de inatividade, inclusive quando decorrentes da acumulação de cargos ou empregos públicos, bem como de outras atividades sujeitas a contribuição para o regime geral de previdência social, e ao montante resultante da adição de proventos de inatividade com remuneração de cargo acumulável na forma desta Constituição, cargo em comissão declarado em lei de livre nomeação e exoneração, e de cargo eletivo.</p>
                        </Paragrafo>
                        <Paragrafo id="art40_par12">
                            <Rotulo>§ 12.</Rotulo>
                            <p>Além do disposto neste artigo, o regime de previdência dos servidores públicos titulares de cargo efetivo observará, no que couber, os requisitos e critérios fixados para o regime geral de previdência social.</p>
                        </Paragrafo>
                        <Paragrafo id="art40_par13">
                            <Rotulo>§ 13.</Rotulo>
                            <p>Ao servidor ocupante, exclusivamente, de cargo em comissão declarado em lei de livre nomeação e exoneração bem como de outro cargo temporário ou de emprego público, aplica-se o regime geral de previdência social.</p>
                        </Paragrafo>
                        <Paragrafo id="art40_par14">
                            <Rotulo>§ 14.</Rotulo>
                            <p>A União, os Estados, o Distrito Federal e os Municípios, desde que instituam regime de previdência complementar para os seus respectivos servidores titulares de cargo efetivo, poderão fixar, para o valor das aposentadorias e pensões a serem concedidas pelo regime de que trata este artigo, o limite máximo estabelecido para os benefícios do regime geral de previdência social de que trata o art. 201.</p>
                        </Paragrafo>
                        <Paragrafo id="art40_par15">
                            <Rotulo>§ 15.</Rotulo>
                            <p>O regime de previdência complementar de que trata o § 14 será instituído por lei de iniciativa do respectivo Poder Executivo, observado o disposto no art. 202 e seus parágrafos, no que couber, por intermédio de entidades fechadas de previdência complementar, de natureza pública, que oferecerão aos respectivos participantes planos de benefícios somente na modalidade de contribuição definida.</p>
                        </Paragrafo>
                        <Paragrafo id="art40_par16">
                            <Rotulo>§ 16.</Rotulo>
                            <p>Somente mediante sua prévia e expressa opção, o disposto nos §§ 14 e 15 poderá ser aplicado ao servidor que tiver ingressado no serviço público até a data da publicação do ato de instituição do correspondente regime de previdência complementar.</p>
                        </Paragrafo>
                        <Paragrafo id="art40_par17">
                            <Rotulo>§ 17.</Rotulo>
                            <p>Todos os valores de remuneração considerados para o cálculo do benefício previsto no § 3° serão devidamente atualizados, na forma da lei.</p>
                        </Paragrafo>
                        <Paragrafo id="art40_par18">
                            <Rotulo>§ 18.</Rotulo>
                            <p>Incidirá contribuição sobre os proventos de aposentadorias e pensões concedidas pelo regime de que trata este artigo que superem o limite máximo estabelecido para os benefícios do regime geral de previdência social de que trata o art. 201, com percentual igual ao estabelecido para os servidores titulares de cargos efetivos.</p>
                        </Paragrafo>
                        <Paragrafo id="art40_par19">
                            <Rotulo>§ 19.</Rotulo>
                            <p>O servidor de que trata este artigo que tenha completado as exigências para aposentadoria voluntária estabelecidas no § 1º, III, a, e que opte por permanecer em atividade fará jus a um abono de permanência equivalente ao valor da sua contribuição previdenciária até completar as exigências para aposentadoria compulsória contidas no § 1º, II.</p>
                        </Paragrafo>
                        <Paragrafo id="art40_par20">
                            <Rotulo>§ 20.</Rotulo>
                            <p>Fica vedada a existência de mais de um regime próprio de previdência social para os servidores titulares de cargos efetivos, e de mais de uma unidade gestora do respectivo regime em cada ente estatal, ressalvado o disposto no art. 142, § 3º, X.</p>
                        </Paragrafo>
                        <Paragrafo id="art40_par21">
                            <Rotulo>§ 21.</Rotulo>
                            <p>A contribuição prevista no § 18 deste artigo incidirá apenas sobre as parcelas de proventos de aposentadoria e de pensão que superem o dobro do limite máximo estabelecido para os benefícios do regime geral de previdência social de que trata o art. 201 desta Constituição, quando o beneficiário, na forma da lei, for portador de doença incapacitante.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art41">
                        <Rotulo>Art. 41.</Rotulo>
                        <Caput id="art41_cpt">
                            <p>São estáveis após três anos de efetivo exercício os servidores nomeados para cargo de provimento efetivo em virtude de concurso público.</p>
                        </Caput>
                        <Paragrafo id="art41_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O servidor público estável só perderá o cargo:</p>
                            <Inciso id="art41_par1_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>em virtude de sentença judicial transitada em julgado;</p>
                            </Inciso>
                            <Inciso id="art41_par1_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>mediante processo administrativo em que lhe seja assegurada ampla defesa;</p>
                            </Inciso>
                            <Inciso id="art41_par1_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>mediante procedimento de avaliação periódica de desempenho, na forma de lei complementar, assegurada ampla defesa.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art41_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Invalidada por sentença judicial a demissão do servidor estável, será ele reintegrado, e o eventual ocupante da vaga, se estável, reconduzido ao cargo de origem, sem direito a indenização, aproveitado em outro cargo ou posto em disponibilidade com remuneração proporcional ao tempo de serviço.</p>
                        </Paragrafo>
                        <Paragrafo id="art41_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Extinto o cargo ou declarada a sua desnecessidade, o servidor estável ficará em disponibilidade, com remuneração proporcional ao tempo de serviço, até seu adequado aproveitamento em outro cargo.</p>
                        </Paragrafo>
                        <Paragrafo id="art41_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Como condição para a aquisição da estabilidade, é obrigatória a avaliação especial de desempenho por comissão instituída para essa finalidade.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit3_cap7_sec3">
                    <Rotulo>Seção III</Rotulo>
                    <NomeAgrupador>Dos Militares dos Estados, do Distrito Federal e dos Territórios</NomeAgrupador>
                    <Artigo id="art42">
                        <Rotulo>Art. 42.</Rotulo>
                        <Caput id="art42_cpt">
                            <p>Os membros das Polícias Militares e Corpos de Bombeiros Militares, instituições organizadas com base na hierarquia e disciplina, são militares dos Estados, do Distrito Federal e dos Territórios.</p>
                        </Caput>
                        <Paragrafo id="art42_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Aplicam-se aos militares dos Estados, do Distrito Federal e dos Territórios, além do que vier a ser fixado em lei, as disposições do art. 14, § 8º; do art. 40, § 9º; e do art. 142, §§ 2º e 3º, cabendo a lei estadual específica dispor sobre as matérias do art. 142, § 3º, inciso X, sendo as patentes dos oficiais conferidas pelos respectivos governadores.</p>
                        </Paragrafo>
                        <Paragrafo id="art42_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Aos pensionistas dos militares dos Estados, do Distrito Federal e dos Territórios aplica-se o que for fixado em lei específica do respectivo ente estatal.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit3_cap7_sec4">
                    <Rotulo>Seção IV</Rotulo>
                    <NomeAgrupador>Das Regiões</NomeAgrupador>
                    <Artigo id="art43">
                        <Rotulo>Art. 43.</Rotulo>
                        <Caput id="art43_cpt">
                            <p>Para efeitos administrativos, a União poderá articular sua ação em um mesmo complexo geoeconômico e social, visando a seu desenvolvimento e à redução das desigualdades regionais.</p>
                        </Caput>
                        <Paragrafo id="art43_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Lei complementar disporá sobre:</p>
                            <Inciso id="art43_par1_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>as condições para integração de regiões em desenvolvimento;</p>
                            </Inciso>
                            <Inciso id="art43_par1_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>a composição dos organismos regionais que executarão, na forma da lei, os planos regionais, integrantes dos planos nacionais de desenvolvimento econômico e social, aprovados juntamente com estes.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art43_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Os incentivos regionais compreenderão, além de outros, na forma da lei:</p>
                            <Inciso id="art43_par2_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>igualdade de tarifas, fretes, seguros e outros itens de custos e preços de responsabilidade do poder público;</p>
                            </Inciso>
                            <Inciso id="art43_par2_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>juros favorecidos para financiamento de atividades prioritárias;</p>
                            </Inciso>
                            <Inciso id="art43_par2_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>isenções, reduções ou diferimento temporário de tributos federais devidos por pessoas físicas ou jurídicas;</p>
                            </Inciso>
                            <Inciso id="art43_par2_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>prioridade para o aproveitamento econômico e social dos rios e das massas de água represadas ou represáveis nas regiões de baixa renda, sujeitas a secas periódicas.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art43_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Nas áreas a que se refere o § 2º, IV, a União incentivará a recuperação de terras áridas e cooperará com os pequenos e médios proprietários rurais para o estabelecimento, em suas glebas, de fontes de água e de pequena irrigação.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                </Capitulo>
            </Titulo>
            <Titulo id="tit4">
                <Rotulo>Título IV</Rotulo>
                <NomeAgrupador>Da Organização dos Poderes</NomeAgrupador>
                <Capitulo id="tit4_cap1">
                <Rotulo>Capítulo I</Rotulo>
                <NomeAgrupador>Do Poder Legislativo</NomeAgrupador>
                <Secao id="tit4_cap1_sec1">
                    <Rotulo>Seção I</Rotulo>
                    <NomeAgrupador>Do Congresso Nacional</NomeAgrupador>
                    <Artigo id="art44">
                        <Rotulo>Art. 44.</Rotulo>
                        <Caput id="art44_cpt">
                            <p>O Poder Legislativo é exercido pelo Congresso Nacional, que se compõe da Câmara dos Deputados e do Senado Federal.</p>
                        </Caput>
                        <Paragrafo id="art44_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Cada legislatura terá a duração de quatro anos.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art45">
                        <Rotulo>Art. 45.</Rotulo>
                        <Caput id="art45_cpt">
                            <p>A Câmara dos Deputados compõe-se de representantes do povo, eleitos, pelo sistema proporcional, em cada Estado, em cada Território e no Distrito Federal.</p>
                        </Caput>
                        <Paragrafo id="art45_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O número total de Deputados, bem como a representação por Estado e pelo Distrito Federal, será estabelecido por lei complementar, proporcionalmente à população, procedendo-se aos ajustes necessários, no ano anterior às eleições, para que nenhuma daquelas unidades da Federação tenha menos de oito ou mais de setenta Deputados.</p>
                        </Paragrafo>
                        <Paragrafo id="art45_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Cada Território elegerá quatro Deputados.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art46">
                        <Rotulo>Art. 46.</Rotulo>
                        <Caput id="art46_cpt">
                            <p>O Senado Federal compõe-se de representantes dos Estados e do Distrito Federal, eleitos segundo o princípio majoritário.</p>
                        </Caput>
                        <Paragrafo id="art46_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Cada Estado e o Distrito Federal elegerão três Senadores, com mandato de oito anos.</p>
                        </Paragrafo>
                        <Paragrafo id="art46_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A representação de cada Estado e do Distrito Federal será renovada de quatro em quatro anos, alternadamente, por um e dois terços.</p>
                        </Paragrafo>
                        <Paragrafo id="art46_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Cada Senador será eleito com dois suplentes.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art47">
                        <Rotulo>Art. 47.</Rotulo>
                        <Caput id="art47_cpt">
                            <p>Salvo disposição constitucional em contrário, as deliberações de cada Casa e de suas comissões serão tomadas por maioria dos votos, presente a maioria absoluta de seus membros.</p>
                        </Caput>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap1_sec2">
                    <Rotulo>Seção II</Rotulo>
                    <NomeAgrupador>Das Atribuições do Congresso Nacional</NomeAgrupador>
                    <Artigo id="art48">
                        <Rotulo>Art. 48.</Rotulo>
                        <Caput id="art48_cpt">
                            <p>Cabe ao Congresso Nacional, com a sanção do Presidente da República, não exigida esta para o especificado nos arts. 49, 51 e 52, dispor sobre todas as matérias de competência da União, especialmente sobre:</p>
                            <Inciso id="art48_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>sistema tributário, arrecadação e distribuição de rendas;</p>
                            </Inciso>
                            <Inciso id="art48_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>plano plurianual, diretrizes orçamentárias, orçamento anual, operações de crédito, dívida pública e emissões de curso forçado;</p>
                            </Inciso>
                            <Inciso id="art48_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>fixação e modificação do efetivo das Forças Armadas;</p>
                            </Inciso>
                            <Inciso id="art48_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>planos e programas nacionais, regionais e setoriais de desenvolvimento;</p>
                            </Inciso>
                            <Inciso id="art48_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>limites do território nacional, espaço aéreo e marítimo e bens do domínio da União;</p>
                            </Inciso>
                            <Inciso id="art48_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>incorporação, subdivisão ou desmembramento de áreas de Territórios ou Estados, ouvidas as respectivas Assembléias Legislativas;</p>
                            </Inciso>
                            <Inciso id="art48_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>transferência temporária da sede do Governo Federal;</p>
                            </Inciso>
                            <Inciso id="art48_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>concessão de anistia;</p>
                            </Inciso>
                            <Inciso id="art48_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>organização administrativa, judiciária, do Ministério Público e da Defensoria Pública da União e dos Territórios e organização judiciária e do Ministério Público do Distrito Federal;</p>
                            </Inciso>
                            <Inciso id="art48_cpt_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>criação, transformação e extinção de cargos, empregos e funções públicas, observado o que estabelece o art. 84, VI, b;</p>
                            </Inciso>
                            <Inciso id="art48_cpt_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>criação e extinção de Ministérios e órgãos da administração pública;</p>
                            </Inciso>
                            <Inciso id="art48_cpt_inc12">
                            <Rotulo>XII -</Rotulo>
                            <p>telecomunicações e radiodifusão;</p>
                            </Inciso>
                            <Inciso id="art48_cpt_inc13">
                            <Rotulo>XIII -</Rotulo>
                            <p>matéria financeira, cambial e monetária, instituições financeiras e suas operações;</p>
                            </Inciso>
                            <Inciso id="art48_cpt_inc14">
                            <Rotulo>XIV -</Rotulo>
                            <p>moeda, seus limites de emissão, e montante da dívida mobiliária federal;</p>
                            </Inciso>
                            <Inciso id="art48_cpt_inc15">
                            <Rotulo>XV -</Rotulo>
                            <p>fixação do subsídio dos Ministros do Supremo Tribunal Federal, observado o que dispõem os arts. 39, § 4º; 150, II; 153, III; e 153, § 2º, I.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                    <Artigo id="art49">
                        <Rotulo>Art. 49.</Rotulo>
                        <Caput id="art49_cpt">
                            <p>É da competência exclusiva do Congresso Nacional:</p>
                            <Inciso id="art49_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>resolver definitivamente sobre tratados, acordos ou atos internacionais que acarretem encargos ou compromissos gravosos ao patrimônio nacional;</p>
                            </Inciso>
                            <Inciso id="art49_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>autorizar o Presidente da República a declarar guerra, a celebrar a paz, a permitir que forças estrangeiras transitem pelo território nacional ou nele permaneçam temporariamente, ressalvados os casos previstos em lei complementar;</p>
                            </Inciso>
                            <Inciso id="art49_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>autorizar o Presidente e o Vice-Presidente da República a se ausentarem do País, quando a ausência exceder a quinze dias;</p>
                            </Inciso>
                            <Inciso id="art49_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>aprovar o estado de defesa e a intervenção federal, autorizar o estado de sítio, ou suspender qualquer uma dessas medidas;</p>
                            </Inciso>
                            <Inciso id="art49_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>sustar os atos normativos do Poder Executivo que exorbitem do poder regulamentar ou dos limites de delegação legislativa;</p>
                            </Inciso>
                            <Inciso id="art49_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>mudar temporariamente sua sede;</p>
                            </Inciso>
                            <Inciso id="art49_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>fixar idêntico subsídio para os Deputados Federais e os Senadores, observado o que dispõem os arts. 37, XI, 39, § 4º, 150, II, 153, III, e 153, § 2º, I;</p>
                            </Inciso>
                            <Inciso id="art49_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>fixar os subsídios do Presidente e do Vice-Presidente da República e dos Ministros de Estado, observado o que dispõem os arts. 37, XI, 39, § 4º, 150, II, 153, III, e 153, § 2º, I;</p>
                            </Inciso>
                            <Inciso id="art49_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>julgar anualmente as contas prestadas pelo Presidente da República e apreciar os relatórios sobre a execução dos planos de governo;</p>
                            </Inciso>
                            <Inciso id="art49_cpt_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>fiscalizar e controlar, diretamente, ou por qualquer de suas Casas, os atos do Poder Executivo, incluídos os da administração indireta;</p>
                            </Inciso>
                            <Inciso id="art49_cpt_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>zelar pela preservação de sua competência legislativa em face da atribuição normativa dos outros Poderes;</p>
                            </Inciso>
                            <Inciso id="art49_cpt_inc12">
                            <Rotulo>XII -</Rotulo>
                            <p>apreciar os atos de concessão e renovação de concessão de emissoras de rádio e televisão;</p>
                            </Inciso>
                            <Inciso id="art49_cpt_inc13">
                            <Rotulo>XIII -</Rotulo>
                            <p>escolher dois terços dos membros do Tribunal de Contas da União;</p>
                            </Inciso>
                            <Inciso id="art49_cpt_inc14">
                            <Rotulo>XIV -</Rotulo>
                            <p>aprovar iniciativas do Poder Executivo referentes a atividades nucleares;</p>
                            </Inciso>
                            <Inciso id="art49_cpt_inc15">
                            <Rotulo>XV -</Rotulo>
                            <p>autorizar referendo e convocar plebiscito;</p>
                            </Inciso>
                            <Inciso id="art49_cpt_inc16">
                            <Rotulo>XVI -</Rotulo>
                            <p>autorizar, em terras indígenas, a exploração e o aproveitamento de recursos hídricos e a pesquisa e lavra de riquezas minerais;</p>
                            </Inciso>
                            <Inciso id="art49_cpt_inc17">
                            <Rotulo>XVII -</Rotulo>
                            <p>aprovar, previamente, a alienação ou concessão de terras públicas com área superior a dois mil e quinhentos hectares.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                    <Artigo id="art50">
                        <Rotulo>Art. 50.</Rotulo>
                        <Caput id="art50_cpt">
                            <p>A Câmara dos Deputados e o Senado Federal, ou qualquer de suas comissões, poderão convocar Ministro de Estado ou quaisquer titulares de órgãos diretamente subordinados à Presidência da República para prestarem, pessoalmente, informações sobre assunto previamente determinado, importando em crime de responsabilidade a ausência sem justificação adequada.</p>
                        </Caput>
                        <Paragrafo id="art50_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Os Ministros de Estado poderão comparecer ao Senado Federal, à Câmara dos Deputados ou a qualquer de suas comissões, por sua iniciativa e mediante entendimentos com a Mesa respectiva, para expor assunto de relevância de seu Ministério.</p>
                        </Paragrafo>
                        <Paragrafo id="art50_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>As Mesas da Câmara dos Deputados e do Senado Federal poderão encaminhar pedidos escritos de informação a Ministros de Estado ou a qualquer das pessoas referidas no caput deste artigo, importando em crime de responsabilidade a recusa, ou o não-atendimento, no prazo de trinta dias, bem como a prestação de informações falsas.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap1_sec3">
                    <Rotulo>Seção III</Rotulo>
                    <NomeAgrupador>Da Câmara dos Deputados</NomeAgrupador>
                    <Artigo id="art51">
                        <Rotulo>Art. 51.</Rotulo>
                        <Caput id="art51_cpt">
                            <p>Compete privativamente à Câmara dos Deputados:</p>
                            <Inciso id="art51_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>autorizar, por dois terços de seus membros, a instauração de processo contra o Presidente e o Vice-Presidente da República e os Ministros de Estado;</p>
                            </Inciso>
                            <Inciso id="art51_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>proceder à tomada de contas do Presidente da República, quando não apresentadas ao Congresso Nacional dentro de sessenta dias após a abertura da sessão legislativa;</p>
                            </Inciso>
                            <Inciso id="art51_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>elaborar seu regimento interno;</p>
                            </Inciso>
                            <Inciso id="art51_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>dispor sobre sua organização, funcionamento, polícia, criação, transformação ou extinção dos cargos, empregos e funções de seus serviços, e a iniciativa de lei para fixação da respectiva remuneração, observados os parâmetros estabelecidos na lei de diretrizes orçamentárias;</p>
                            </Inciso>
                            <Inciso id="art51_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>eleger membros do Conselho da República, nos termos do art. 89, VII.</p>
                            </Inciso>
                        </Caput>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap1_sec4">
                    <Rotulo>Seção IV</Rotulo>
                    <NomeAgrupador>Do Senado Federal</NomeAgrupador>
                    <Artigo id="art52">
                        <Rotulo>Art. 52.</Rotulo>
                        <Caput id="art52_cpt">
                            <p>Compete privativamente ao Senado Federal:</p>
                            <Inciso id="art52_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>processar e julgar o Presidente e o Vice-Presidente da República nos crimes de responsabilidade, bem como os Ministros de Estado e os Comandantes da Marinha, do Exército e da Aeronáutica nos crimes da mesma natureza conexos com aqueles;</p>
                            </Inciso>
                            <Inciso id="art52_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>processar e julgar os Ministros do Supremo Tribunal Federal, os membros do Conselho Nacional de Justiça e do Conselho Nacional do Ministério Público, o Procurador-Geral da República e o Advogado-Geral da União nos crimes de responsabilidade;</p>
                            </Inciso>
                            <Inciso id="art52_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>aprovar previamente, por voto secreto, após argüição pública, a escolha de:</p>
                            <Alinea id="art52_cpt_inc3_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>magistrados, nos casos estabelecidos nesta Constituição;</p>
                            </Alinea>
                            <Alinea id="art52_cpt_inc3_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>Ministros do Tribunal de Contas da União indicados pelo Presidente da República;</p>
                            </Alinea>
                            <Alinea id="art52_cpt_inc3_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>Governador de Território;</p>
                            </Alinea>
                            <Alinea id="art52_cpt_inc3_ali4">
                                <Rotulo>d)</Rotulo>
                                <p>presidente e diretores do Banco Central;</p>
                            </Alinea>
                            <Alinea id="art52_cpt_inc3_ali5">
                                <Rotulo>e)</Rotulo>
                                <p>Procurador-Geral da República;</p>
                            </Alinea>
                            <Alinea id="art52_cpt_inc3_ali6">
                                <Rotulo>f)</Rotulo>
                                <p>titulares de outros cargos que a lei determinar;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art52_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>aprovar previamente, por voto secreto, após argüição em sessão secreta, a escolha dos chefes de missão diplomática de caráter permanente;</p>
                            </Inciso>
                            <Inciso id="art52_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>autorizar operações externas de natureza financeira, de interesse da União, dos Estados, do Distrito Federal, dos Territórios e dos Municípios;</p>
                            </Inciso>
                            <Inciso id="art52_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>fixar, por proposta do Presidente da República, limites globais para o montante da dívida consolidada da União, dos Estados, do Distrito Federal e dos Municípios;</p>
                            </Inciso>
                            <Inciso id="art52_cpt_inc7">
                            <Rotulo>VII -</Rotulo>
                            <p>dispor sobre limites globais e condições para as operações de crédito externo e interno da União, dos Estados, do Distrito Federal e dos Municípios, de suas autarquias e demais entidades controladas pelo poder público federal;</p>
                            </Inciso>
                            <Inciso id="art52_cpt_inc8">
                            <Rotulo>VIII -</Rotulo>
                            <p>dispor sobre limites e condições para a concessão de garantia da União em operações de crédito externo e interno;</p>
                            </Inciso>
                            <Inciso id="art52_cpt_inc9">
                            <Rotulo>IX -</Rotulo>
                            <p>estabelecer limites globais e condições para o montante da dívida mobiliária dos Estados, do Distrito Federal e dos Municípios;</p>
                            </Inciso>
                            <Inciso id="art52_cpt_inc10">
                            <Rotulo>X -</Rotulo>
                            <p>suspender a execução, no todo ou em parte, de lei declarada inconstitucional por decisão definitiva do Supremo Tribunal Federal;</p>
                            </Inciso>
                            <Inciso id="art52_cpt_inc11">
                            <Rotulo>XI -</Rotulo>
                            <p>aprovar, por maioria absoluta e por voto secreto, a exoneração, de ofício, do Procurador-Geral da República antes do término de seu mandato;</p>
                            </Inciso>
                            <Inciso id="art52_cpt_inc12">
                            <Rotulo>XII -</Rotulo>
                            <p>elaborar seu regimento interno;</p>
                            </Inciso>
                            <Inciso id="art52_cpt_inc13">
                            <Rotulo>XIII -</Rotulo>
                            <p>dispor sobre sua organização, funcionamento, polícia, criação, transformação ou extinção dos cargos, empregos e funções de seus serviços, e a iniciativa de lei para fixação da respectiva remuneração, observados os parâmetros estabelecidos na lei de diretrizes orçamentárias;</p>
                            </Inciso>
                            <Inciso id="art52_cpt_inc14">
                            <Rotulo>XIV -</Rotulo>
                            <p>eleger membros do Conselho da República, nos termos do art. 89, VII.</p>
                            </Inciso>
                            <Inciso id="art52_cpt_inc15">
                            <Rotulo>XV -</Rotulo>
                            <p>avaliar periodicamente a funcionalidade do Sistema Tributário Nacional, em sua estrutura e seus componentes, e o desempenho das administrações tributárias da União, dos Estados e do Distrito Federal e dos Municípios.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art52_par1u">
                            <Rotulo>Parágrafo único.</Rotulo>
                            <p>Nos casos previstos nos incisos I e II, funcionará como Presidente o do Supremo Tribunal Federal, limitando-se a condenação, que somente será proferida por dois terços dos votos do Senado Federal, à perda do cargo, com inabilitação, por oito anos, para o exercício de função pública, sem prejuízo das demais sanções judiciais cabíveis.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap1_sec5">
                    <Rotulo>Seção V</Rotulo>
                    <NomeAgrupador>Dos Deputados e dos Senadores</NomeAgrupador>
                    <Artigo id="art53">
                        <Rotulo>Art. 53.</Rotulo>
                        <Caput id="art53_cpt">
                            <p>Os Deputados e Senadores são invioláveis, civil e penalmente, por quaisquer de suas opiniões, palavras e votos.</p>
                        </Caput>
                        <Paragrafo id="art53_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Os Deputados e Senadores, desde a expedição do diploma, serão submetidos a julgamento perante o Supremo Tribunal Federal.</p>
                        </Paragrafo>
                        <Paragrafo id="art53_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Desde a expedição do diploma, os membros do Congresso Nacional não poderão ser presos, salvo em flagrante de crime inafiançável. Nesse caso, os autos serão remetidos dentro de vinte e quatro horas à Casa respectiva, para que, pelo voto da maioria de seus membros, resolva sobre a prisão.</p>
                        </Paragrafo>
                        <Paragrafo id="art53_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Recebida a denúncia contra Senador ou Deputado, por crime ocorrido após a diplomação, o Supremo Tribunal Federal dará ciência à Casa respectiva, que, por iniciativa de partido político nela representado e pelo voto da maioria de seus membros, poderá, até a decisão final, sustar o andamento da ação.</p>
                        </Paragrafo>
                        <Paragrafo id="art53_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>O pedido de sustação será apreciado pela Casa respectiva no prazo improrrogável de quarenta e cinco dias do seu recebimento pela Mesa Diretora.</p>
                        </Paragrafo>
                        <Paragrafo id="art53_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>A sustação do processo suspende a prescrição, enquanto durar o mandato.</p>
                        </Paragrafo>
                        <Paragrafo id="art53_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>Os Deputados e Senadores não serão obrigados a testemunhar sobre informações recebidas ou prestadas em razão do exercício do mandato, nem sobre as pessoas que lhes confiaram ou deles receberam informações.</p>
                        </Paragrafo>
                        <Paragrafo id="art53_par7">
                            <Rotulo>§ 7º</Rotulo>
                            <p>A incorporação às Forças Armadas de Deputados e Senadores, embora militares e ainda que em tempo de guerra, dependerá de prévia licença da Casa respectiva.</p>
                        </Paragrafo>
                        <Paragrafo id="art53_par8">
                            <Rotulo>§ 8º</Rotulo>
                            <p>As imunidades de Deputados ou Senadores subsistirão durante o estado de sítio, só podendo ser suspensas mediante o voto de dois terços dos membros da Casa respectiva, nos casos de atos praticados fora do recinto do Congresso Nacional, que sejam incompatíveis com a execução da medida.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art54">
                        <Rotulo>Art. 54.</Rotulo>
                        <Caput id="art54_cpt">
                            <p>Os Deputados e Senadores não poderão:</p>
                            <Inciso id="art54_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>desde a expedição do diploma:</p>
                            <Alinea id="art54_cpt_inc1_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>firmar ou manter contrato com pessoa jurídica de direito público, autarquia, empresa pública, sociedade de economia mista ou empresa concessionária de serviço público, salvo quando o contrato obedecer a cláusulas uniformes;</p>
                            </Alinea>
                            <Alinea id="art54_cpt_inc1_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>aceitar ou exercer cargo, função ou emprego remunerado, inclusive os de que sejam demissíveis ad nutum, nas entidades constantes da alínea anterior;</p>
                            </Alinea>
                            </Inciso>
                            <Inciso id="art54_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>desde a posse:</p>
                            <Alinea id="art54_cpt_inc2_ali1">
                                <Rotulo>a)</Rotulo>
                                <p>ser proprietários, controladores ou diretores de empresa que goze de favor decorrente de contrato com pessoa jurídica de direito público, ou nela exercer função remunerada;</p>
                            </Alinea>
                            <Alinea id="art54_cpt_inc2_ali2">
                                <Rotulo>b)</Rotulo>
                                <p>ocupar cargo ou função de que sejam demissíveis ad nutum, nas entidades referidas no inciso I, a;</p>
                            </Alinea>
                            <Alinea id="art54_cpt_inc2_ali3">
                                <Rotulo>c)</Rotulo>
                                <p>patrocinar causa em que seja interessada qualquer das entidades a que se refere o inciso I, a;</p>
                            </Alinea>
                            <Alinea id="art54_cpt_inc2_ali4">
                                <Rotulo>d)</Rotulo>
                                <p>ser titulares de mais de um cargo ou mandato público eletivo.</p>
                            </Alinea>
                            </Inciso>
                        </Caput>
                    </Artigo>
                    <Artigo id="art55">
                        <Rotulo>Art. 55.</Rotulo>
                        <Caput id="art55_cpt">
                            <p>Perderá o mandato o Deputado ou Senador:</p>
                            <Inciso id="art55_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>que infringir qualquer das proibições estabelecidas no artigo anterior;</p>
                            </Inciso>
                            <Inciso id="art55_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>cujo procedimento for declarado incompatível com o decoro parlamentar;</p>
                            </Inciso>
                            <Inciso id="art55_cpt_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>que deixar de comparecer, em cada sessão legislativa, à terça parte das sessões ordinárias da Casa a que pertencer, salvo licença ou missão por esta autorizada;</p>
                            </Inciso>
                            <Inciso id="art55_cpt_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>que perder ou tiver suspensos os direitos políticos;</p>
                            </Inciso>
                            <Inciso id="art55_cpt_inc5">
                            <Rotulo>V -</Rotulo>
                            <p>quando o decretar a Justiça Eleitoral, nos casos previstos nesta Constituição;</p>
                            </Inciso>
                            <Inciso id="art55_cpt_inc6">
                            <Rotulo>VI -</Rotulo>
                            <p>que sofrer condenação criminal em sentença transitada em julgado.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art55_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>É incompatível com o decoro parlamentar, além dos casos definidos no regimento interno, o abuso das prerrogativas asseguradas a membro do Congresso Nacional ou a percepção de vantagens indevidas.</p>
                        </Paragrafo>
                        <Paragrafo id="art55_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Nos casos dos incisos I, II e VI, a perda do mandato será decidida pela Câmara dos Deputados ou pelo Senado Federal, por maioria absoluta, mediante provocação da respectiva Mesa ou de partido político representado no Congresso Nacional, assegurada ampla defesa.</p>
                        </Paragrafo>
                        <Paragrafo id="art55_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Nos casos previstos nos incisos III a V, a perda será declarada pela Mesa da Casa respectiva, de ofício ou mediante provocação de qualquer de seus membros ou de partido político representado no Congresso Nacional, assegurada ampla defesa.</p>
                        </Paragrafo>
                        <Paragrafo id="art55_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>A renúncia de parlamentar submetido a processo que vise ou possa levar à perda do mandato, nos termos deste artigo, terá seus efeitos suspensos até as deliberações finais de que tratam os §§ 2º e 3º.</p>
                        </Paragrafo>
                    </Artigo>
                    <Artigo id="art56">
                        <Rotulo>Art. 56.</Rotulo>
                        <Caput id="art56_cpt">
                            <p>Não perderá o mandato o Deputado ou Senador:</p>
                            <Inciso id="art56_cpt_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>investido no cargo de Ministro de Estado, Governador de Território, Secretário de Estado, do Distrito Federal, de Território, de Prefeitura de capital ou chefe de missão diplomática temporária;</p>
                            </Inciso>
                            <Inciso id="art56_cpt_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>licenciado pela respectiva Casa por motivo de doença, ou para tratar, sem remuneração, de interesse particular, desde que, neste caso, o afastamento não ultrapasse cento e vinte dias por sessão legislativa.</p>
                            </Inciso>
                        </Caput>
                        <Paragrafo id="art56_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>O suplente será convocado nos casos de vaga, de investidura em funções previstas neste artigo ou de licença superior a cento e vinte dias.</p>
                        </Paragrafo>
                        <Paragrafo id="art56_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>Ocorrendo vaga e não havendo suplente, far-se-á eleição para preenchê-la se faltarem mais de quinze meses para o término do mandato.</p>
                        </Paragrafo>
                        <Paragrafo id="art56_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Na hipótese do inciso I, o Deputado ou Senador poderá optar pela remuneração do mandato.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap1_sec6">
                    <Rotulo>Seção VI</Rotulo>
                    <NomeAgrupador>Das Reuniões</NomeAgrupador>
                    <Artigo id="art57">
                        <Rotulo>Art. 57.</Rotulo>
                        <Caput id="art57_cpt">
                            <p>O Congresso Nacional reunir-se-á, anualmente, na Capital Federal, de 2 de fevereiro a 17 de julho e de 1º de agosto a 22 de dezembro.</p>
                        </Caput>
                        <Paragrafo id="art57_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>As reuniões marcadas para essas datas serão transferidas para o primeiro dia útil subseqüente, quando recaírem em sábados, domingos ou feriados.</p>
                        </Paragrafo>
                        <Paragrafo id="art57_par2">
                            <Rotulo>§ 2º</Rotulo>
                            <p>A sessão legislativa não será interrompida sem a aprovação do projeto de lei de diretrizes orçamentárias.</p>
                        </Paragrafo>
                        <Paragrafo id="art57_par3">
                            <Rotulo>§ 3º</Rotulo>
                            <p>Além de outros casos previstos nesta Constituição, a Câmara dos Deputados e o Senado Federal reunir-se-ão em sessão conjunta para:</p>
                            <Inciso id="art57_par3_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>inaugurar a sessão legislativa;</p>
                            </Inciso>
                            <Inciso id="art57_par3_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>elaborar o regimento comum e regular a criação de serviços comuns às duas Casas;</p>
                            </Inciso>
                            <Inciso id="art57_par3_inc3">
                            <Rotulo>III -</Rotulo>
                            <p>receber o compromisso do Presidente e do Vice-Presidente da República;</p>
                            </Inciso>
                            <Inciso id="art57_par3_inc4">
                            <Rotulo>IV -</Rotulo>
                            <p>conhecer do veto e sobre ele deliberar.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art57_par4">
                            <Rotulo>§ 4º</Rotulo>
                            <p>Cada uma das Casas reunir-se-á em sessões preparatórias, a partir de 1º de fevereiro, no primeiro ano da legislatura, para a posse de seus membros e eleição das respectivas Mesas, para mandato de 2 (dois) anos, vedada a recondução para o mesmo cargo na eleição imediatamente subseqüente.</p>
                        </Paragrafo>
                        <Paragrafo id="art57_par5">
                            <Rotulo>§ 5º</Rotulo>
                            <p>A Mesa do Congresso Nacional será presidida pelo Presidente do Senado Federal, e os demais cargos serão exercidos, alternadamente, pelos ocupantes de cargos equivalentes na Câmara dos Deputados e no Senado Federal.</p>
                        </Paragrafo>
                        <Paragrafo id="art57_par6">
                            <Rotulo>§ 6º</Rotulo>
                            <p>A convocação extraordinária do Congresso Nacional far-se-á:</p>
                            <Inciso id="art57_par6_inc1">
                            <Rotulo>I -</Rotulo>
                            <p>pelo Presidente do Senado Federal, em caso de decretação de estado de defesa ou de intervenção federal, de pedido de autorização para a decretação de estado de sítio e para o compromisso e a posse do Presidente e do Vice-Presidente da República;</p>
                            </Inciso>
                            <Inciso id="art57_par6_inc2">
                            <Rotulo>II -</Rotulo>
                            <p>pelo Presidente da República, pelos Presidentes da Câmara dos Deputados e do Senado Federal ou a requerimento da maioria dos membros de ambas as Casas, em caso de urgência ou interesse público relevante, em todas as hipóteses deste inciso com a aprovação da maioria absoluta de cada uma das Casas do Congresso Nacional.</p>
                            </Inciso>
                        </Paragrafo>
                        <Paragrafo id="art57_par7">
                            <Rotulo>§ 7º</Rotulo>
                            <p>Na sessão legislativa extraordinária, o Congresso Nacional somente deliberará sobre a matéria para a qual foi convocado, ressalvada a hipótese do § 8º deste artigo, vedado o pagamento de parcela indenizatória, em razão da convocação.</p>
                        </Paragrafo>
                        <Paragrafo id="art57_par8">
                            <Rotulo>§ 8º</Rotulo>
                            <p>Havendo medidas provisórias em vigor na data de convocação extraordinária do Congresso Nacional, serão elas automaticamente incluídas na pauta da convocação.</p>
                        </Paragrafo>
                    </Artigo>
                </Secao>
                <Secao id="tit4_cap1_sec11">
                    <Rotulo>Seção VII</Rotulo>
                    <NomeAgrupador>Das Comissões</NomeAgrupador>
                    <Artigo id="art58">
                        <Rotulo>Art. 58.</Rotulo>
                        <Caput id="art58_cpt">
                            <p>O Congresso Nacional e suas Casas terão comissões permanentes e temporárias, constituídas na forma e com as atribuições previstas no respectivo regimento ou no ato de que resultar sua criação.</p>
                        </Caput>
                        <Paragrafo id="art58_par1">
                            <Rotulo>§ 1º</Rotulo>
                            <p>Na constituição das Mesas e de cada comissão, é assegurada, tanto quanto possível, a representação proporcional dos partidos ou dos blocos parlamentares que participam da respectiva Casa.</p>
                        </Paragrafo>
